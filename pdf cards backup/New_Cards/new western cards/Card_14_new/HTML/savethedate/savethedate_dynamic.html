<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Save the date</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="preconnect" href="https://perfectlywed.in/" crossorigin="">
<link href="https://perfectlywed.in/wp-content/uploads/fonts/custom-fonts/font-style.css" rel="stylesheet">
  <link rel="stylesheet" href="../wedding_invitation/assets/css/style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Alex+Brush&family=Bonheur+Royale&family=Charmonman:wght@400;700&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Italianno&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Style+Script&display=swap');
   
    .invitation-card {
      max-width: 562px;
      width: 100%;
      height: 787px;
      flex-direction: column;
      display: flex;
      padding: 30px 30px;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      align-items: center;
      margin: 0 auto;
background-color: ${contentJson['bodyColor']};
    }

    .invitation-title {
     color: ${contentJson['primaryColor']};
            font-family: ${contentJson['primaryFont']};
      text-transform: capitalize;
      font-size: 30px;
      font-weight: 500;
      line-height: 1.4;
      margin-top: 40px;
      letter-spacing: 4px;
      text-align: center;
    }

    .groom-bride-section {
      display: flex;
      align-items: center;
      margin-top: 20px;
    }

    .and {
     color: ${contentJson['textColor']};
            font-family: ${contentJson['secondaryFont']};
      font-size: 20px;
      font-size: 600;
      padding: 0px 12px;
    }

    .your-name {
     color: ${contentJson['textColor']};
            font-family: ${contentJson['secondaryFont']};
      text-transform: capitalize;
      font-weight: 300;
      font-size: 20px;
      letter-spacing: 9px;
    }

    .partner-name {
      color: ${contentJson['textColor']};
            font-family: ${contentJson['secondaryFont']};
      text-transform: capitalize;
      font-weight: 300;
      font-size: 20px;
      letter-spacing: 9px;
    }

    .invitation-date-section {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }

    .invitation-month {
      color: ${contentJson['textColor']};
            font-family: ${contentJson['secondaryFont']};
      font-size: 22px;
      font-weight: 600;
      border-top: 1px dotted;
      border-bottom: 1px dotted;
      padding: 7px;
      letter-spacing: 3px;
    }

    .invitation-date {
     color: ${contentJson['textColor']};
            font-family: ${contentJson['secondaryFont']};
      font-size: 70px;
      font-weight: 600;
      padding: 0px 20px;
      letter-spacing: 10px;

    }

    .invitation-year {
      color: ${contentJson['textColor']};
            font-family: ${contentJson['secondaryFont']};
      font-size: 22px;
      font-weight: 600;
      border-top: 1px dotted ${contentJson['textColor']};
      border-bottom: 1px dotted ${contentJson['textColor']};
      padding: 7px;
      letter-spacing: 3px;
    }



    .invitation-address {
      font-size: 16px;
      text-transform: capitalize;
      margin: 0 auto;
      padding-top: 10px;
     color: ${contentJson['textColor']};
            font-family: ${contentJson['secondaryFont']};
      font-weight: 500;
      text-align: center;
      letter-spacing: 5px;
    }

    .invitation-time {
      font-size: 16px;
      text-transform: capitalize;
      margin: 0 auto;
      padding-top: 10px;
     color: ${contentJson['textColor']};
            font-family: ${contentJson['secondaryFont']};
      font-weight: 500;
      text-align: center;
      letter-spacing: 5px;
    }



    .couple-img img {
           width: ${contentJson['couple-img1-width']};
      height: ${contentJson['couple-img1-height']};
      object-fit: cover;
      margin-top: 10px;
    }

    @media (max-width: 480px) {
    .invitation-card {
      min-height: 100vh;
      padding: 20px 15px;
      justify-content: center;
    }

    .invitation-title {
      font-size: 28px;
      letter-spacing: 2px;
      margin-top: 20px;
    }

    .groom-bride-section {
      flex-direction: row;
      gap: 4px;
      margin-top: 7px;
    }

    .and {
      padding: 0;
      font-size: 16px;
    }

    .your-name,
    .partner-name {
             font-size: 24px;
      letter-spacing: 5px;
    }

    .invitation-date-section {
      flex-direction: row;
      gap: 5px;
      margin-top: 10px;
    }

    .invitation-month,
    .invitation-year {
      font-size: 16px;
      padding: 4px;
      letter-spacing: 2px;
    }

    .invitation-date {
      font-size: 40px;
      padding: 0 10px;
      letter-spacing: 5px;
    }

    .invitation-address,
    .invitation-time {
      font-size: 14px;
      letter-spacing: 2px;
      padding-top: 5px;
    }

    .couple-img img {
        width: ${contentJson['couple-img1-width']};
      height: ${contentJson['couple-img1-height']};
      margin-top: 10px;
    }
  }

  </style>
</head>

<body>
  <div class="invitation-card"
    style="background-image: url('https://ecsiondevstorage.blob.core.windows.net/wedding-storage/EE3D0DBE-FE5E-4E9C-AEAC-5BCB82FAE424.png');">

    <div class="invitation-title">
      ${contentJson["invitation-title"]}
      <!-- Save The Date -->
    </div>
<div class="groom-bride-section ">
      <div class="your-name">
        ${contentJson["your-name"]}
        <!-- Emily -->
      </div>
      <div class="and">
        +
      </div>
      <div class="partner-name">
        ${contentJson["partner-name"]}
        <!-- William -->
      </div>
    </div>
     <div class="invitation-date-section">
      <div class="invitation-month">
        ${contentJson["invitation-month-text"]}
        <!-- October -->
      </div>
      <div class="invitation-date">
        ${contentJson["invitation-date"]}
        <!-- 21 -->
      </div>
      <div class="invitation-year">
        ${contentJson["invitation-year"]}
        <!-- 2026 -->
      </div>
    </div>
      <div class="invitation-time">
      ${contentJson["invitation-time"]}
      <!-- San Diego, California -->
    </div>
    <div class="invitation-address">
      ${contentJson["invitation-address"]}
      <!-- San Diego, California -->
    </div>
    <div class="couple-img">
      <img id="imgOne" src=${contentJson['couple-img1']}
        alt="">
    </div>
    



  </div>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
