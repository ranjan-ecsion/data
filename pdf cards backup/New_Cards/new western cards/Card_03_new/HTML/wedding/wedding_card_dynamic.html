    .invitation-card {

      width: 100%;

      flex-direction: column;
      display: flex;

      background-position: center;
      background-repeat: no-repeat;
      align-items: center;
      margin: 0 auto;
      opacity: 1;

    .following-party {

    .invitation-description {

    .and {

    }

    .partner-name {
       color: ${contentJson['textColor']};
            font-family: ${contentJson['secondaryFont']};
      text-transform: capitalize;
      font-weight: 600;
      font-size: 16px;
      letter-spacing: 4px;
     
    }

    .bottom-text {
      position: absolute;
      bottom: 40px;
    }

    .invitation-date {
       color: ${contentJson['textColor']};
            font-family: ${contentJson['secondaryFont']};
      font-size: 14px;
      font-weight: 400;
      text-align: center;
      letter-spacing: 3px;
     
      max-width: 350px;
      margin: 0 auto;
      padding-top: 8px;
    }

       color: ${contentJson['textColor']};

      letter-spacing: 3px;
     
    }

       color: ${contentJson['textColor']};
            font-family: ${contentJson['secondaryFont']};
      font-size: 14px;
      font-weight: 400;
      text-align: center;
      letter-spacing: 3px;
     
    }

    .invitation-venue-address {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .invitation-date-section{
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    @media (max-width: 480px) {
      .invitation-card {
        min-height: 100vh;
        padding: 20px;
      }

                font-size: 35px;
        left: 38px;

        max-width: 200px;

      .partner-name,

        letter-spacing: 2px;

      }

      .invitation-date,
      .invitation-venue,

        bottom: 40px;
        margin-top: 20px;
