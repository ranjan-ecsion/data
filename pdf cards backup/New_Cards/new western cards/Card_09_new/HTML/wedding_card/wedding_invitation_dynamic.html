<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Invitation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://perfectlywed.in/" crossorigin="">
  <link href="https://perfectlywed.in/wp-content/uploads/fonts/custom-fonts/font-style.css" rel="stylesheet">
  <link rel="stylesheet" href="../wedding_invitation/assets/css/style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Alex+Brush&family=Bonheur+Royale&family=Charmonman:wght@400;700&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Italianno&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Style+Script&display=swap');
        @import url("https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap");

    .invitation-card {
      max-width: 562px;
      width: 100%;
      height: 787px;
      flex-direction: column;
      display: flex;
      padding: 30px 30px;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
      background-color:  ${contentJson['bodyColor']};
    }



    .invitation-title {
      color: ${contentJson['textColor']};
            font-family: ${contentJson['primaryFont']}; 
    text-transform: capitalize;
    font-size: 36px;
    font-weight: 200;
    line-height: 1.4;
    letter-spacing: 2px;
    text-align: center;
        max-width: 380px;
    }

    .invitation-description {
       color: ${contentJson['textColor']};
            font-family: ${contentJson['secondaryFont']};
      text-transform: capitalize;
      font-size: 16px;
      font-weight: 400;
      line-height: 1.4;
      margin-top: 50px;
      letter-spacing: 2px;
      text-align: center;
      max-width: 250px;

    }

    .groom-bride-section {
      display: flex;
      align-items: center;
      margin-top: 20px;
      flex-direction: column;
    }

    .and {
       color: ${contentJson['textColor']};
            font-family: ${contentJson['tertiaryFont']};
      font-size: 24px;
      font-size: 600;
      padding: 0px 12px;

    }

    .your-name {  
      color: ${contentJson['primaryColor']};
            font-family: ${contentJson['tertiaryFont']}; 
      text-transform: uppercase;
      font-weight: 300;
      font-size: 42px;
      letter-spacing: 11px;
    }

    .partner-name {
      color: ${contentJson['primaryColor']};
            font-family: ${contentJson['tertiaryFont']};
      text-transform: uppercase;
      font-weight: 300;
      font-size: 42px;
      letter-spacing: 11px;
    }

    .invitation-date {
       color: ${contentJson['textColor']};
            font-family: ${contentJson['secondaryFont']};
      font-size: 16px;
      font-weight: 400;
      max-width: 315px;
      padding: 7px;
      margin-top: 10px;
      letter-spacing: 2px;
      text-align: center;

    }

    .invitation-time {
       color: ${contentJson['textColor']};
            font-family: ${contentJson['secondaryFont']};
      text-transform: capitalize;
      font-weight: 400;
      font-size: 16px;
      letter-spacing: 2px;

    }

    .invitation-venue {
       color: ${contentJson['textColor']};
            font-family: ${contentJson['secondaryFont']};
      font-size: 18px;
      letter-spacing: 2px;
      font-weight: 400;
    }


    .invitation-address {
      font-size: 14px;
      text-transform: capitalize;
      margin: 0 auto;
      padding-top: 10px;
       color: ${contentJson['textColor']};
            font-family: ${contentJson['secondaryFont']};
      font-weight: 400;
      text-align: center;
      letter-spacing: 2px;
      max-width: 300px;
    }

    .divider {
      width: 75%;
      height: 1px;
      background-color: ${contentJson['primaryColor']};
      margin: 20px auto;
      border-radius: 3px;
    }

    .hearts-img {
      position: relative;
    }

    .hearts {
         position: absolute;
    width: 50px;
    left: 188px;
    top: 38px;
    }

    .heart-img {
      width: 20px;
      position: absolute;
      left: 203px;
    }

         .heart-grp {
                    width: 80px;
    position: absolute;
    right: 197px;
    top: 26px;
        }


     @media (max-width: 480px) {
      .invitation-card {
        padding: 20px 15px;
        min-height: 100vh;
        border-width: 0;
      }

      .invitation-discription {
        font-size: 18px;
        letter-spacing: 2px;
        text-align: center;
      }

      .your-name,
      .partner-name {
        font-size: 32px;
        letter-spacing: 2px;
        text-align: center;
      }

      .and {
        font-size: 28px;
        padding: 0 8px;
      }

      .heart-img {
              width: 20px;
        position: absolute;
        left: 148px;
        bottom: 20px;
}

.hearts {
    position: absolute;
    width: 50px;
    left: 111px;
    top: 38px;
}
     }

  </style>
</head>

<body>
  <div class="invitation-card">
    <div class="text-end hearts-img">
      <img class="heart-img"
        src="https://ecsiondevstorage.blob.core.windows.net/wedding-storage/BA404949-627F-4A0C-A403-C2A1C02F2E37.png"
        alt="">
    </div>

    <div class="invitation-title">
      ${contentJson["invitation-title"]}
    <!-- Join Us For the wedding of -->
    </div>
    <div class="groom-bride-section ">
      <div class="your-name">
        ${contentJson["your-name"]}
        <!-- Emily -->
      </div>
      <div class="and">
        &
      </div>
      <div class="partner-name">
        ${contentJson["partner-name"]}
        <!-- William -->
      </div>
    </div>
    <div class="invitation-description">
      ${contentJson["invitation-description"]}
      <!-- Emily & William Are Getting Married -->
    </div>
    <div class="invitation-date-section">
      <div class="invitation-date">
        ${contentJson["invitation-full-date-text"]}
        <!-- Please Join Them On Monday, 10Th Of October 2026 -->
      </div>
    </div>
    <div class="invitation-time ">
      ${contentJson["invitation-time"]}
      <!-- At 4:00Pm In Afternoon -->
    </div>
    <div class="divider"></div>
    <div class="invitation-venue">
      ${contentJson["invitation-venue"]}
      <!-- The Ivy House -->
    </div>
    <div class="invitation-address">
      ${contentJson["invitation-address"]}
      <!-- Hotel Del Coronado - San Diego, California -->
    </div>
 <div class="hearts-img">
                    <img class="heart-grp"
                        src="https://ecsiondevstorage.blob.core.windows.net/wedding-storage/A8215DC6-9C7B-4B79-9E53-D2E1809A05BD.png"
                        alt="">
                </div>
                  <div class="hearts-img">
                        <img class="hearts"
                            src="https://ecsiondevstorage.blob.core.windows.net/wedding-storage/A8215DC6-9C7B-4B79-9E53-D2E1809A05BD.png"
                            alt="">
                    </div>

  </div>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
