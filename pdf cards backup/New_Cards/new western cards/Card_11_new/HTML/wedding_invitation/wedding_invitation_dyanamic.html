<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Save the date</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://perfectlywed.in/" crossorigin="">
  <link href="https://perfectlywed.in/wp-content/uploads/fonts/custom-fonts/font-style.css" rel="stylesheet">
  <link rel="stylesheet" href="../wedding_invitation/assets/css/style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Alex+Brush&family=Bonheur+Royale&family=Charmonman:wght@400;700&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Italianno&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Style+Script&display=swap');

    .invitation-card {
      max-width: 562px;
      width: 100%;
      height: 787px;
      flex-direction: column;
      display: flex;
      padding: 30px 30px;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
      background-color: #FFFDF5;
      position: relative;
      color: #113360;
    }

    .invitation-title {
      color: ${contentJson['textColor']};
            font-family: ${contentJson['secondaryFont']}
      font-size: 16px;
      font-weight: 400;
      font-weight: 200;
      line-height: 1.4;
      margin-top: 12px;
      letter-spacing: 1px;
      position: absolute;
      writing-mode: sideways-lr;
      right: 77px;
      bottom: 27%;
    }

    .invitation-address {
      color: ${contentJson['textColor']};
            font-family: ${contentJson['secondaryFont']}
      text-transform: capitalize;
      font-size: 16px;
      font-weight: 200;
      line-height: 1.4;
      margin-top: 12px;
      letter-spacing: 1px;
      text-align: right;
    }

    .invitation-venue {
      color: ${contentJson['textColor']};
            font-family: ${contentJson['secondaryFont']}
      text-transform: capitalize;
      font-size: 16px;
      font-weight: 200;
      line-height: 1.4;
      margin-top: 12px;
      letter-spacing: 1px;
      text-align: right;
    }

    .invitation-description {
      color: ${contentJson['textColor']};
            font-family: ${contentJson['secondaryFont']}
      text-transform: capitalize;
      font-size: 16px;
      font-weight: 200;
      line-height: 1.4;
      margin-top: 12px;
      letter-spacing: 1px;
      text-align: right;
    }

    .groom-bride-section {
      display: flex;
      flex-direction: column;
      line-height: 1.2;

    }

    .and {
      color: ${contentJson['primaryColor']};
            font-family: ${contentJson['primaryFont']};
      font-size: 46px;
      font-weight: 300;
      padding-right: 12px;
    }

    .your-name {
      color: ${contentJson['primaryColor']};
            font-family: ${contentJson['primaryFont']};
      text-transform: capitalize;
      font-weight: 300;
      font-size: 54px;
      letter-spacing: 3px;
    }

    .partner-name {
     color: ${contentJson['primaryColor']};
            font-family: ${contentJson['primaryFont']};
      text-transform: capitalize;
      font-weight: 300;
      font-size: 54px;
      letter-spacing: 3px;
      position: absolute;
      top: 37px;
      left: 120px;
    }

    .invitation-date-time {
      display: flex;
      margin-top: 13px;
      margin-right: -20px;
    }

    .invitation-complete-date {
      color: ${contentJson['textColor']};
            font-family: ${contentJson['secondaryFont']}
      font-size: 16px;
      font-weight: 400;
      letter-spacing: 2px;
      text-transform: capitalize;
      text-align: right;
    }

    .invitation-time {
      color: ${contentJson['textColor']};
            font-family: ${contentJson['secondaryFont']}
      font-size: 16px;
      font-weight: 400;
      letter-spacing: 2px;
      text-transform: capitalize;
      text-align: right;
    }

    .couple-img img {
          width: 358px;
      height: 500px;
      object-fit: cover;
      margin-top: 10px;
    }

    .day-time {
      display: flex;
      flex-direction: column;
    }

    .and-groom {
      display: flex;
      align-items: center;
      position: absolute;
      top: 86px;
      left: 63px;
      writing-mode: sideways-lr;
    }

    @media screen and (max-width: 480px) {
      .invitation-card {
        width: 100%;
        min-height: 100vh;
        padding: 20px 15px;
      }

      .couple-img img {
            width: 100%;
      height: auto;
      }

      .your-name,
      .partner-name {
        font-size: 32px;
        letter-spacing: 1px;
        text-transform: uppercase;
      }

      .and {
        font-size: 28px;
        padding: 0px;
        margin: 0px 10px;
      }

      .partner-name {
        position: static;
        text-align: center;
        margin-top: 12px;
      }

      .and-groom {
        flex-direction: row;
        position: static;
        justify-content: center;
        writing-mode: horizontal-tb;
        margin-top: 15px;
      }

      .invitation-title {
        position: static;
        text-align: center;
        writing-mode: horizontal-tb;
        font-size: 14px;
        margin-top: 20px;
      }

      .invitation-date-time {
        flex-direction: column;
        align-items: center;
        margin-top: 15px;
        margin-right: 0;
        text-align: center;
      }

      .invitation-complete-date,
      .invitation-time,
      .invitation-venue,
      .invitation-address,
      .invitation-description {
        font-size: 14px;
        text-align: center;
        margin-top: 10px;
      }

      .groom-bride-section {
        display: flex;
        flex-direction: row;
        line-height: 1.2;
      }
    }
  </style>
</head>

<body>
  <div class="invitation-card">
    <div class="couple-img">
      <img id="imgOne" src=${contentJson['couple-img1']}
        alt="">
    </div>
    <div class="groom-bride-section ">
      <div class="and-groom">
        <div class="your-name">
          ${contentJson["your-name"]}
          <!-- ANNIE -->
        </div>
        <div class="and">
          &
        </div>
      </div>
      <div class="partner-name">
        ${contentJson["partner-name"]}
        <!-- Deck -->
      </div>
    </div>


    <div class="invitation-title">
      ${contentJson["invitation-title"]}
      <!-- Join Us For he Wedding Of -->
    </div>
    <div class="row">
      <div class="col-md-0">

      </div>
      <div class="col-md-12">
        <div class="invitation-date-time">
          <div class="invitation-complete-date">
            ${contentJson["invitation-full-date"]}
            <!-- 19Th August 2028  -->
          </div>
          <div class="invitation-time">
            ${contentJson["invitation-time"]}
           <!-- At 4:00Pm In Afternoon -->
          </div>
        </div>
        <div class="invitation-description">
          ${contentJson["invitation-description"]}
          <!-- Please Join Them On Monday, -->
        </div>
        <div class="invitation-venue">
          ${contentJson["invitation-venue"]}
          <!-- The Ivy House -->
        </div>
        <div class="invitation-address">
          ${contentJson["invitation-address"]}
          <!-- Avenue Napa Valley California -->
        </div>

      </div>
    </div>




  </div>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
