<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Save the date</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://perfectlywed.in/" crossorigin="">
  <link href="https://perfectlywed.in/wp-content/uploads/fonts/custom-fonts/font-style.css" rel="stylesheet">
  <link rel="stylesheet" href="../wedding_invitation/assets/css/style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Alex+Brush&family=Bonheur+Royale&family=Charmonman:wght@400;700&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Italianno&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Style+Script&display=swap');

    .invitation-card {
     max-width: 562px;
      width: 100%;
      height: 787px;
      flex-direction: column;
      display: flex;
      padding: 30px 30px;
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      align-items: center;
      margin: 0 auto;
      opacity: 1;
      position: relative;
      background-color: ${contentJson['bodyColor']};
    }

    .invitation-title {
      color: ${contentJson['textColor']};
            font-family: ${contentJson['secondaryFont']};
      text-transform: uppercase;
      font-size: 16px;
      font-weight: 200;
      line-height: 1.4;
      margin-top: 12px;
      letter-spacing: 4px;
      text-align: left;
    }

        .invitation-full-date {
     color: ${contentJson['textColor']};
            font-family: ${contentJson['secondaryFont']};
      text-transform: uppercase;
      font-size: 16px;
      font-weight: 200;
      line-height: 1.4;
       margin-top: 2px;
    letter-spacing: 4px;
      text-align: left;
    }


     .invitation-time {
     color: ${contentJson['textColor']};
            font-family: ${contentJson['secondaryFont']};
      text-transform: uppercase;
      font-size: 16px;
      font-weight: 200;
      line-height: 1.4;
       margin-top: 2px;
    letter-spacing: 4px;
      text-align: left;
    }

    .invitation-address {
      color: ${contentJson['textColor']};
            font-family: ${contentJson['secondaryFont']};
      text-transform: uppercase;
      font-size: 16px;
      font-weight: 200;
      line-height: 1.4;
     margin-top: 2px;
    letter-spacing: 4px;
      text-align: left;
    }

    .groom-bride-section {
   display: flex
;
    flex-direction: column;
    line-height: 1.2;
    position: absolute;
    bottom: -1px;
    right: 12px;
    text-align: center;
    }

    .and {
     color: ${contentJson['primaryColor']};
            font-family: ${contentJson['primaryFont']};
      font-size: 46px;
      font-weight: 300;
      padding-right: 12px;
       
    }

    .your-name {
     color: ${contentJson['primaryColor']};
            font-family: ${contentJson['primaryFont']};
      text-transform: capitalize;
      font-weight: 300;
      font-size: 54px;
      letter-spacing: 3px;
        
    }

    .partner-name {
      color: ${contentJson['primaryColor']};
            font-family: ${contentJson['primaryFont']};
      text-transform: capitalize;
      font-weight: 300;
      font-size: 54px;
      letter-spacing: 3px;
       
    }

    .invitation-date-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 10px;
      border-right: 1px solid;
    }

    .invitation-month {
     color: ${contentJson['textColor']};
            font-family: ${contentJson['secondaryFont']};
      font-size: 16px;
      font-weight: 600;

      letter-spacing: 3px;
      text-transform: uppercase;
    }

    .invitation-date {
      color: ${contentJson['primaryColor']};
            font-family: ${contentJson['secondaryFont']};
      font-size: 40px;
      font-weight: 600;
      padding: 0px 0px;
      letter-spacing: 10px;
      text-transform: uppercase;
      text-align: center;
      margin-top: -10px;
       
    }

    .invitation-year {
     color: ${contentJson['textColor']};
            font-family: ${contentJson['secondaryFont']};
      font-size: 16px;
      font-weight: 600;

      letter-spacing: 3px;
      text-transform: uppercase;
    }




    .couple-img img {
     width: ${contentJson['couple-img1-width']};
      height: ${contentJson['couple-img1-height']};
    object-fit: cover;
    margin-top: 10px;
    border-radius: 34px;
    /* box-shadow: 6px 6px 10px #00000029 */
    }

    .day-time {
      display: flex;
      flex-direction: column;
    }

    .and-groom {
      display: flex;
      align-items: center;
    }

    @media (max-width: 480px) {
      .invitation-card {
        width: 100%;
        min-height: 100vh;
        padding: 50px 15px;
      }

      .groom-bride-section {
        position: relative;
        top: 0;
        right: 0;
        align-items: center;
        text-align: center;
        margin-top: 10px;
        display: flex;
        flex-direction: row;
      }

      .your-name,
      .partner-name {
        font-size: 36px;
        letter-spacing: 2px;
      }

      .and {
        font-size: 32px;
        padding: 0 8px;
      }

      .couple-img img {
       width: ${contentJson['couple-img1-width']};
      height: ${contentJson['couple-img1-height']};
        object-fit: cover;
      }

      .invitation-date-section {
        margin-bottom: 10px;
        border-right: none;
        border-bottom: 1px solid #ccc;
        padding-bottom: 10px;
        flex-direction: row;
        justify-content: center;
      }

      .invitation-date {
        font-size: 32px;
        letter-spacing: 6px;
      }

      .invitation-month,
      .invitation-year
      {
        font-size: 14px;
      }

      .invitation-title,
      .invitation-address,
      .invitation-full-date,.invitation-time {
        font-size: 14px;
        text-align: center;
      }

      .row {
        flex-direction: column;
        align-items: center;
        display: flex;
      }

      .col-md-4,
      .col-md-8 {
        width: 100%;
        max-width: 100%;
        text-align: center;
      }
    }
  </style>
</head>

<body>
  <div class="invitation-card">
      <div class="row">
      <div class="col-md-4">
        <div class="invitation-date-section">
          <div class="invitation-month">
            ${contentJson["invitation-month-text"]}
            <!-- AUG -->
          </div>


          <div class="invitation-date">
            ${contentJson["invitation-date"]}
            <!-- 19 -->
          </div>


          <div class="invitation-year">
            ${contentJson["invitation-year"]}
            <!-- 2028 -->
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <div class="invitation-title">
          <!-- ${contentJson["invitation-title"]} -->
          Save The Date
        </div>
        <div class="invitation-full-date">
          ${contentJson["invitation-full-date"]}
         <!-- 19TH AUGUST 2028 -->
        </div>
         <div class="invitation-time">
          ${contentJson["invitation-time"]}
         <!-- 19TH AUGUST 2028 -->
        </div>
        <div class="invitation-address">
          ${contentJson["invitation-address"]}
          <!-- AVENUE NAPA VALLEY, CALIFORNIA -->
        </div>
      </div>
    </div>
    <div class="couple-img">
      <img id="imgOne" src=${contentJson['couple-img1']}
        alt="">
    </div>
    <div class="groom-bride-section ">

      <div class="your-name">
        ${contentJson["your-name"]}
        <!-- Emily -->
      </div>
      <div class="and-groom">
        <div class="and">
          +
        </div>
        <div class="partner-name">
          ${contentJson["partner-name"]}
          <!-- William -->
        </div>
      </div>


    </div>

  





  </div>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
