        .invitation-card {
            max-width: 562px;
            width: 100%;
            height: 787px;
            flex-direction: column;
            display: flex;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            align-items: center;
            padding: 20px 54px;
            justify-content: center;
            margin: 0 auto;
            background-color: var(--primary-color);
            border: 1px solid lightgrey;

        }

        .invitation-description {
            font-size: 18px;
            font-family: var(--body-font);
            font-weight: 500;
            color: var(--font-color);
            font-style: italic;
            letter-spacing: 2px;
        }

        .following-party {
            font-size: 16px;
            font-family: var(--body-font);
            font-weight: 500;
            max-width: 350px;
            color: var(--font-color);
            text-align: center;
            font-style: italic;
            letter-spacing: 2px;
        }

        .invitation-title {
            font-size: 38px;
            font-family: var(--primary-font);
            color: var(--font-color);
            font-weight: 400;
            text-transform: capitalize;
            margin-bottom: 30px;
        }

        .groom-bride-section {
            font-style: italic;
            line-height: 1.2;
            display: flex;
            letter-spacing: 2px;
        }

        .your-name {
            font-size: 18px;
            color: var(--font-color);
            font-family: var(--body-font);
            font-weight: 500;
            text-transform: capitalize;

        }


        .partner-name {
            font-size: 18px;
            color: var(--font-color);
            font-family: var(--body-font);
            font-weight: 500;
            text-transform: capitalize;
        }

        .and {
            font-size: 18px;
            color: var(--font-color);
            font-family: var(--body-font);
            font-weight: 500;
            padding: 0px 10px;
        }

        .divider {
            border: 1px solid var(--font-color);
            width: 80px;
            margin-top: 20px;
        }

        .withlove {
            font-size: 18px;
            color: var(--secondary-color);
            font-family: var(--body-font);
            font-weight: 500;
            margin-top: 20px;
            margin-bottom: 10px;
            font-style: italic;
            letter-spacing: 2px;
        }

            .couple-img img {
          width: 500px;
    height: 350px;
      object-fit: cover;
      margin-top: 10px;
    }

        @media (max-width: 480px) {
            .invitation-card {
                padding: 20px 20px;
                min-height: 100vh;
            }

            .invitation-title {
                font-size: 28px;
                text-align: center;
            }

            .invitation-description {
                font-size: 16px;
                text-align: center;
            }

            .following-party {
                font-size: 14px;
                max-width: 100%;
                padding: 0 10px;
            }

            .your-name,
            .partner-name,
            .and {
                font-size: 16px;
            }

            .withlove {
                font-size: 16px;
                margin-top: 16px;
            }

            .divider {
                width: 60px;
            }

            .groom-bride-section {
                flex-direction: row;
                justify-content: center;
                align-items: center;
                gap: 4px;
            }

             .couple-img img {
        width: 100%;
        height: auto;
      }
