<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Thank You</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://perfectlywed.in/" crossorigin="">
    <link href="https://perfectlywed.in/wp-content/uploads/fonts/custom-fonts/font-style.css" rel="stylesheet">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Alex+Brush&display=swap');

  

        .invitation-card {
            max-width: 562px;
            width: 100%;
            height: 787px;
            flex-direction: column;
            display: flex;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            align-items: center;
            padding: 20px 54px;
            margin: 0 auto;
             background-color: ${contentJson['bodyColor']};

        }

        .invitation-description {
            font-size: 18px;
            color: ${contentJson['textColor']};
            font-family: ${contentJson['secondaryFont']};
            font-weight: 500;
            color: var(--font-color);
            font-style: italic;
            letter-spacing: 2px;
        }

        .following-party {
            font-size: 16px;
             color: ${contentJson['textColor']};
            font-family: ${contentJson['secondaryFont']};
            font-weight: 500;
            max-width: 350px;
            color: var(--font-color);
            text-align: center;
            font-style: italic;
            letter-spacing: 2px;
        }

        .invitation-title {
            font-size: 38px;
           color: ${contentJson['primaryColor']};
            font-family: ${contentJson['primaryFont']};
            font-weight: 400;
            text-transform: capitalize;
            margin-bottom: 30px;
        }

        .groom-bride-section {
            font-style: italic;
            line-height: 1.2;
            display: flex;
            letter-spacing: 2px;
        }

        .your-name {
            font-size: 18px;
            color: ${contentJson['textColor']};
            font-family: ${contentJson['secondaryFont']};
            font-weight: 500;
            text-transform: capitalize;

        }


        .partner-name {
            font-size: 18px;
           color: ${contentJson['textColor']};
            font-family: ${contentJson['secondaryFont']};
            font-weight: 500;
            text-transform: capitalize;
        }

        .and {
            font-size: 18px;
            color: ${contentJson['textColor']};
            font-family: ${contentJson['secondaryFont']};
            font-weight: 500;
            padding: 0px 10px;
        }

        .divider {
            border: 1px solid ${contentJson['textColor']};
            width: 80px;
            margin-top: 20px;
        }

        .withlove {
            font-size: 18px;
             color: ${contentJson['textColor']};
            font-family: ${contentJson['secondaryFont']};
            font-weight: 500;
            margin-top: 20px;
            margin-bottom: 10px;
            font-style: italic;
            letter-spacing: 2px;
        }

            .couple-img img {
       width: ${contentJson['couple-img1-width']};
      height: ${contentJson['couple-img1-height']};
      object-fit: cover;
      margin-top: 10px;
    }

        @media (max-width: 480px) {
            .invitation-card {
                padding: 20px 20px;
                min-height: 100vh;
            }

            .invitation-title {
                font-size: 28px;
                text-align: center;
            }

            .invitation-description {
                font-size: 16px;
                text-align: center;
            }

            .following-party {
                font-size: 14px;
                max-width: 100%;
                padding: 0 10px;
            }

            .your-name,
            .partner-name,
            .and {
                font-size: 16px;
            }

            .withlove {
                font-size: 16px;
                margin-top: 16px;
            }

            .divider {
                width: 60px;
            }

            .groom-bride-section {
                flex-direction: row;
                justify-content: center;
                align-items: center;
                gap: 4px;
            }

             .couple-img img {
        width: ${contentJson['couple-img1-width']};
      height: ${contentJson['couple-img1-height']};
      }
        }
    </style>
</head>

<body>

    <div class="invitation-card ">
        <div class="invitation-title">
            ${contentJson["invitation-title"]}
            <!-- Thank You -->
        </div>
        <div class="invitation-description mb-2">
            ${contentJson["invitation-description"]}
            <!-- Dear family and friends -->
        </div>
        <div class="following-party">
            ${contentJson["following-party"]}
            <!-- Thank you for being an important part of our wedding day.
            It was the most wonderful day of our lives. Thank
            you for the love and laughter you shared with us. -->
        </div>
        <div class="couple-img">
      <img id="imgOne" src=${contentJson['couple-img1']}
        alt="Couple Image">
    </div>
        <div class="withlove">
            With Love
        </div>
        <div class="groom-bride-section">
            <div>
                <div class="your-name ">
                    ${contentJson["your-name"]}
                    <!-- Vinita -->
                </div>
            </div>
            <div class="and ">&</div>
            <div>
                <div class="partner-name ">
                    ${contentJson["partner-name"]}
                    <!-- Chirag -->
                </div>
            </div>
        </div>
    </div>

</body>

</html>
