<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Save the date</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://perfectlywed.in/" crossorigin="">
  <link href="https://perfectlywed.in/wp-content/uploads/fonts/custom-fonts/font-style.css" rel="stylesheet">
  <link rel="stylesheet" href="../wedding_invitation/assets/css/style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Alex+Brush&family=Bonheur+Royale&family=Charmonman:wght@400;700&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Italianno&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Style+Script&display=swap');




     .invitation-card {
            max-width: 562px;
            width: 100%;
            height: 787px;
            flex-direction: column;
            display: flex;
            padding: 30px 30px;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            align-items: center;
            margin: 0 auto;
            opacity: 1;
            position: relative;
background-color: ${contentJson['bodyColor']};
        }


        .invitation-description {
            font-size: 18px;
            color: ${contentJson['textColor']};
            font-family: ${contentJson['secondaryFont']};
            font-weight: 500;
            font-style: italic;
            letter-spacing: 2px;
            text-align: center;
        }

        .following-party {
            font-size: 16px;
            color: ${contentJson['textColor']};
            font-family: ${contentJson['secondaryFont']};
            font-weight: 500;
            max-width: 350px;
            text-align: center;
            font-style: italic;
            letter-spacing: 2px;
                margin-bottom: 30px;
        }

        .invitation-title {
            font-size: 34px;
           color: ${contentJson['primaryColor']};
            font-family: ${contentJson['primaryFont']};
            font-weight: 400;
            text-transform: capitalize;
            margin: 15px;
            text-align: center;
            letter-spacing: 5px;
        }

        .groom-bride-section {
            line-height: 1.2;
            display: flex;
            letter-spacing: 2px;
            text-align: center;
        }

        .your-name {
            font-size: 18px;
            color: ${contentJson['primaryColor']};
            font-family: ${contentJson['primaryFont']};
            font-weight: 500;
            text-transform: capitalize;

        }


        .partner-name {
            font-size: 18px;
            color: ${contentJson['primaryColor']};
            font-family: ${contentJson['primaryFont']};
            font-weight: 500;
            text-transform: capitalize;
        }

        .and {
            font-size: 18px;
             color: ${contentJson['primaryColor']};
            font-family: ${contentJson['primaryFont']};
            font-weight: 500;
            padding: 0px 10px;
        }

        .divider {
            border: 1px solid ${contentJson['textColor']};
            width: 80px;
            margin-top: 20px;
            text-align: center;
            margin: 0 auto;
        }

        .withlove {
            font-size: 16px;
             color: ${contentJson['textColor']};
            font-family: ${contentJson['secondaryFont']};
            font-weight: 500;
            margin-top: 20px;
            margin-bottom: 10px;
            letter-spacing: 2px;
            text-align: center;
            text-transform: capitalize;
        }

        .bottom-text {
            position: absolute;
            bottom: 76px;
        }

          .couple-img img {
      width: 374px;
      height: 446px;
      object-fit: cover;
      margin-top: 10px;
       border-radius: 190px 190px 0px 0px;
    }


     @media (max-width: 480px) {
    .invitation-card {
        min-height: 100vh;
        padding: 20px 15px;
        background-size: cover;
        background-position: center;
    }

    .bottom-text {
        position: absolute;
        padding-top: 20px;
    }

    .invitation-title {
        font-size: 28px;
        margin-bottom: 20px;
        text-align: center;
    }

    .invitation-description {
        font-size: 16px;
        padding: 0 10px;
    }

    .following-party {
        font-size: 14px;
        padding: 0 10px;
        margin-bottom: 20px;
    }

    .divider {
        width: 60px;
        margin: 10px auto;
    }

    .withlove {
        font-size: 16px;
        margin-top: 15px;
        margin-bottom: 5px;
    }

    .groom-bride-section {
        position: static;
        flex-direction: row;
        justify-content: center;
        gap: 6px;
        margin-top: 10px;
    }

    .your-name,
    .partner-name,
    .and {
        font-size: 24px;
    }

    .couple-img img {
    width: 100%;
    height: auto;
    margin-top: 5px;
  }
}


  </style>
</head>

<body>
  <div class="invitation-card">
    <div class="couple-img">
      <img src=${contentJson['couple-img1']} alt="" >

    </div>
        <div class="invitation-title">
            ${contentJson["invitation-title"]}
            <!-- Thank You -->
        </div>
        <div class="invitation-description mb-2">
            ${contentJson["invitation-description"]}
            <!-- Dear family and friends -->
        </div>
        <div class="following-party">
            ${contentJson["following-party"]}
            <!-- Thank you for being an important part of our wedding day.
            It was the most wonderful day of our lives. Thank
            you for the love and laughter you shared with us. -->
        </div>
        <div class="divider"></div>
        <div class="withlove">
            With Love
        </div>
        <div class="groom-bride-section">
            <div>
                <div class="your-name ">
                    ${contentJson["your-name"]}
                    <!-- Vinita -->
                </div>
            </div>
            <div class="and ">&</div>
            <div>
                <div class="partner-name ">
                    ${contentJson["partner-name"]}
                    <!-- Chirag -->
                </div>
            </div>
        </div>


  </div>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
