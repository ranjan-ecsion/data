<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://perfectlywed.in/" crossorigin="">
    <link href="https://perfectlywed.in/wp-content/uploads/fonts/custom-fonts/font-style.css" rel="stylesheet">
   

  <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
     @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');  

       

        .invitation-card {
            max-width: 500px;
            width: 100%;
            height: 700px;
            flex-direction: column;
            display: flex;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            align-items: center;
            padding: 20px 30px;
            justify-content: flex-start;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            background-image: url("\${contentJson['bgImage']}");
        }

        .invitation-title {
            font-size: 38px;
          color: ${contentJson['primaryColor']};
            font-family: ${contentJson['primaryFont']};
            font-weight: 400;
            text-align: center;
            text-transform: capitalize;
            letter-spacing: 3px;    
}

          


        .groom-bride-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
           line-height: 71px;
               background-image: url('https://ecsiondevstorage.blob.core.windows.net/wedding-storage/54D396FF-3B8A-4220-B71F-49D95625C028.png'); /* replace with your image path */
  background-size: cover;   
  background-position: center; 
  background-repeat: no-repeat;
 padding: 100px 20px;
    width: 202px;


           
        }

        .your-name {
                font-size: 50px;
           color: ${contentJson['primaryColor']};
            font-family: ${contentJson['primaryFont']};
            font-weight: 500;
             text-transform: uppercase;
               letter-spacing: 6px;
            text-align: center;
        }

        .partner-name {
              font-size: 50px;
          color: ${contentJson['primaryColor']};
            font-family: ${contentJson['primaryFont']};
            font-weight: 500;
             text-transform: uppercase;
               letter-spacing: 6px;
            text-align: center;
            margin-top: 10px;
        }

        .and{
             font-size: 40px;
        color: ${contentJson['primaryColor']};
            font-family: ${contentJson['primaryFont']};
            font-weight: 500;
             text-transform: uppercase;
               letter-spacing: 2px;
            text-align: center;
                 line-height: 43px;

        }



        .invitation-date-section {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            
        }

      .invitation-full-date {
      font-size: 20px;
      font-family: ${contentJson['secondaryFont']};
      color: ${contentJson['textColor']};
          font-weight: 400;
      text-transform: uppercase;
      text-align: center;
      padding: 0px 16px;
    }

      .logo-img img {
  width:80px;     
  height: auto;
}


        @media (max-width: 499px) {
            .invitation-card {
                background-image: url("\${contentJson['bgResponsiveImage']}");
                min-height: 100vh;
                padding: 5px;
                 justify-content: center;
            }

            .your-name,
            .partner-name {
                           font-size: 43px;

            }

            .and {
                font-size: 22px;
                        line-height: 15px;

            } 

            .invitation-description,
            .invitation-day,
            .invitation-month,
            .invitation-year,
            .invitation-date ,
            .invitation-time{
                font-size: 18px;
            }

             .invitation-title {
               font-size: 38px;
            }

            .groom-bride-section {
           
               padding: 106px 0px; 
            }

            .logo-img {
    display: none;
  }
        }
    </style>
</head>

<body>

    <div class="invitation-card">
      <div class="logo-img">
        <img src="https://ecsiondevstorage.blob.core.windows.net/wedding-storage/E822EBAF-F762-4B68-992B-8CAD7F44CB62.png" alt="decorative" >
      </div>
          <div class="invitation-title">
            ${contentJson["invitation-title"]}
            <!-- D/O Smt. Rupa Devi & Sri. Radhey Shyam -->
        </div>


        <div class="groom-bride-section">
            <div class="your-name">
                ${contentJson["your-name"]}
                <!-- EESHA -->
            </div>
            <!-- <div class="and">&</div> -->
            <div class="partner-name">
                 ${contentJson["partner-name"]}
                <!-- CHIRAG -->
            </div>
        </div>
      
          <div class="invitation-date-section">

     <div class="invitation-full-date">
          ${contentJson["invitation-full-date"]}
          <!-- 28 -->
        </div>
        
   </div>
        
      </div>
       
</body>

</html>
