<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   
    <link rel="preconnect" href="https://perfectlywed.in/" crossorigin="">
    <link href="https://perfectlywed.in/wp-content/uploads/fonts/custom-fonts/font-style.css" rel="stylesheet">
   

   
   <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
     @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');  

       

        .invitation-card {
            max-width: 562px;
            width: 100%;
            height: 787px;
            flex-direction: column;
            display: flex;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            align-items: center;
            padding: 20px 30px;
            justify-content: center;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            background-image: url("\${contentJson['bgImage']}");
        }

        .invitation-description {
            font-size: 16px;
            color: ${contentJson['textColor']};
            font-family: ${contentJson['secondaryFont']};
                font-weight: 400;

            max-width: 300px;
            text-align: center;
            text-transform: capitalize;
            margin-top: 5px;
        }

           .invitation-title {
            font-size: 18px;
           color: ${contentJson['textColor']};
            font-family: ${contentJson['secondaryFont']};
               font-weight: 600;
            text-align: center;
            text-transform: capitalize;
              line-height: 33px;
                     margin-top: 13%;
                  letter-spacing: 2px;
        }


         

       
        .invitation-venue {
            font-size: 18px;
           color: ${contentJson['textColor']};
            font-family: ${contentJson['secondaryFont']};
            font-weight: 600;
            max-width: 450px;
            line-height: 1.5;
            text-align: center;
            text-transform: uppercase;
            margin-top: 10px;
        }

        .invitation-address {
            font-size: 16px;
           color: ${contentJson['textColor']};
            font-family: ${contentJson['secondaryFont']};
            font-weight: 400;
            max-width: 330px;
            line-height: 1.5;
            text-align: center;
            text-transform: uppercase;
        }

        .groom-bride-initial-section {
            display: flex;
            flex-direction: row;
            justify-content: center;
line-height: 0.8;
    position: relative;
    width: 83px;
        margin: 30px;
        }

        .yourInitial {
                font-size: 236px;
                font-family: ${contentJson['primaryFont']};
      color: ${contentJson['primaryColor']};
            font-weight: 400;
             text-transform: lowercase;
            text-align: center;
            letter-spacing: 5px;
             position: absolute;
    top: 0;
    left: -24px;
        }

        .partnerInitial {
              font-size: 200px;
                font-family: ${contentJson['primaryFont']};
      color: ${contentJson['primaryColor']};
            font-weight: 400;
             text-transform: capitalize;
            text-align: center;
            letter-spacing: 5px;
             position: absolute;
       top: 32px;
    left: -9px;
        }

        .groom-bride-section {
            display: flex;
            flex-direction: row;
            justify-content: center;
line-height: 0.8;

    margin-top: 53%;
        }

        .your-name {
                font-size: 18px;
             color: ${contentJson['textColor']};
            font-family: ${contentJson['secondaryFont']};
            font-weight: 500;
             text-transform: uppercase;
            text-align: center;
            letter-spacing: 1px;
        }

        .partner-name {
              font-size: 18px;
                   color: ${contentJson['textColor']};
            font-family: ${contentJson['secondaryFont']};
            font-weight: 500;
             text-transform: uppercase;
            text-align: center;
            letter-spacing: 1px;
        }

        .and{
             font-size: 18px;
              color: ${contentJson['textColor']};
            font-family: ${contentJson['secondaryFont']};   
            font-weight: 500;
             text-transform: uppercase;
             padding:0px 10px;

        }



        .invitation-date-section {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            padding: 15px 0px;
                letter-spacing: 2px;
        }

      .invitation-date {
      font-size: 34px;
      font-family: ${contentJson['secondaryFont']};
      color: ${contentJson['textColor']};
          font-weight: 400;
      text-transform: uppercase;
      text-align: center;
      padding: 0px 0px;
    }

    .invitation-month {
       font-size: 34px;
      font-family: ${contentJson['secondaryFont']};
      color: ${contentJson['textColor']};
          font-weight: 400;
      text-transform: uppercase;
    
    }

    .invitation-year {
     font-size: 34px;
      font-family: ${contentJson['secondaryFont']};
      color: ${contentJson['textColor']};
      font-weight: 400;
      text-transform: uppercase;
     
    }

    .invitation-day{
      font-size: 34px;
      font-family: ${contentJson['secondaryFont']};
      color: ${contentJson['textColor']};
      font-weight: 400;
      text-transform: uppercase;
     
    
    }

    .invitation-time{
              font-size: 18px;
      font-family: ${contentJson['secondaryFont']};
      color: ${contentJson['textColor']};
      font-weight: 400;
      text-transform: uppercase;
    }
/* 
.groom-bride-initial-section {
    position: relative;
    width: fit-content; 
    margin: auto; 
} */




   
       

        @media (max-width: 562px) {
            .invitation-card {
                background-image: url("\${contentJson['bgResponsiveImage']}");
                min-height: 100vh;
            }

            .your-name,
            .partner-name {
                       font-size: 20px;
            }

            .and {
                font-size: 20px;
            }

            .invitation-description,
            .invitation-time,
            .invitation-venue,
            .invitation-address,
            .your-parent-name,
            .invitation-date,
            .invitation-day,
            .invitation-month,
            .invitation-year{
                font-size: 28px;
            }

        

        

            .invitation-title{
                font-size: 18px;
                            margin-top: 0%;
            }

           .groom-bride-section {
   
    margin-top: 95%;
}
          
        }
    </style>
</head>

<body>

    <div class="invitation-card">
       <div class="invitation-title">
    ${contentJson["invitation-title"]}
</div>




     <div class="groom-bride-initial-section">
            <div class="yourInitial">
                ${contentJson["yourInitial"]}
                <!-- EESHA -->
            </div>
            <!-- <div class="and">AND</div> -->
            <div class="partnerInitial">
                 ${contentJson["partnerInitial"]}
                <!-- CHIRAG -->
            </div>
        </div>

 <div class="groom-bride-section">
            <div class="your-name">
                ${contentJson["your-name"]}
                <!-- EESHA -->
            </div>
            <div class="and">&</div>
            <div class="partner-name">
                 ${contentJson["partner-name"]}
                <!-- CHIRAG -->
            </div>
        </div>
    
      <div class="invitation-date-section">
       
       <div class="invitation-date">
          ${contentJson["invitation-date"]}
          <!-- 28 -->
        </div>
      <div class="invitation-month">
          ${contentJson["invitation-month"]}
          <!-- February -->
        </div>
       
        <div class="invitation-year  ">
          ${contentJson["invitation-year"]}
          <!-- 2027 -->
        </div>
      
      </div>
   
      
       

      
       
      
    </div>

</body>

</html>
