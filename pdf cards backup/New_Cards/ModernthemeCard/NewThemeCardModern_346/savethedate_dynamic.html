<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://perfectlywed.in/" crossorigin="">
    <link href="https://perfectlywed.in/wp-content/uploads/fonts/custom-fonts/font-style.css" rel="stylesheet">
   
   

   
   <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
     @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');  

       

        .invitation-card {
            max-width: 562px;
            width: 100%;
            height: 787px;
            flex-direction: column;
            display: flex;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            align-items: center;
            padding: 20px 30px;
            justify-content: center;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            background-image: url("\${contentJson['bgImage']}");
        }

    
           .invitation-title {
            font-size: 42px;
             color: ${contentJson['textColor']};
            font-family: ${contentJson['tertiaryFont']};
               font-weight: 300;
            text-transform: uppercase;
                letter-spacing: 2px;
                text-align: center;
                    margin-top: 82%;
                        align-items: center;
    justify-content: center;
    display: flex
;
        }

             .invitation-title span{
            font-size: 32px;
              color: ${contentJson['primaryColor']};
            font-family: ${contentJson['primaryFont']};
               font-weight: 300;
            text-transform: lowercase;
                letter-spacing: 2px;
                text-align: center;
                    padding: 0px 14px;
        }


  
   
        .groom-bride-section {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
               line-height: 51px;
        }

        .your-name {
                font-size: 20px;
             color: ${contentJson['textColor']};
            font-family: ${contentJson['secondaryFont']};
            font-weight: 500;
             text-transform: uppercase;
            text-align: center;
                letter-spacing: 5px;
        }

        .partner-name {
              font-size: 20px;
                color: ${contentJson['textColor']};
            font-family: ${contentJson['secondaryFont']};
            font-weight: 500;
             text-transform: uppercase;
            text-align: center;
                letter-spacing: 5px;
                margin-left: 10px;
        }

        .and{
             font-size: 20px;
               color: ${contentJson['textColor']};
            font-family: ${contentJson['secondaryFont']};
            font-weight: 500;
             text-transform: uppercase;
            text-align: center;
             padding: 0px 10px;

        }

.invitation-date-section{
    display: flex;
    align-items: center;
    flex-direction: row;
    justify-content: center;
}

      


      .invitation-date {
      font-size: 16px;
        color: ${contentJson['textColor']};
            font-family: ${contentJson['secondaryFont']};
          font-weight: 500;
      text-transform: uppercase;
      text-align: center;
     letter-spacing: 2px;
    }

    
      .invitation-month {
      font-size: 16px;
        color: ${contentJson['textColor']};
            font-family: ${contentJson['secondaryFont']};
          font-weight: 500;
      text-transform: uppercase;
      text-align: center;
     padding: 0px 6px;
     letter-spacing: 2px;
    }

    
      .invitation-year {
      font-size: 16px;
          color: ${contentJson['textColor']};
            font-family: ${contentJson['secondaryFont']};
          font-weight: 500;
      text-transform: uppercase;
      text-align: center;
     letter-spacing: 2px;
    }


  

 
       .day-time{
        display: flex;
        align-items: center;
            margin-top: 30px;
       }
   
       .yourname-and{
          display: flex;
        align-items: center;
       }
       

        @media (max-width: 562px) {
            .invitation-card {
                background-image: url("\${contentJson['bgResponsiveImage']}");
                min-height: 100vh;
            }

            .your-name,
            .partner-name {
                     font-size: 16px;
            }

            .and {
                font-size: 16px;
            }

            .invitation-description,
            
            .invitation-address,
            .your-parent-name
             {
                font-size: 14px;
            }

            .invitation-venue{
                margin-bottom: 10px;
            }

            .invitation-title{
                          font-size: 24px;
                                  margin-top: 140%;
            }

            .groom-bride-section {
           
                padding: 0px;
            }
        }
    </style>
</head>

<body>

    <div class="invitation-card">
       
  <div class="invitation-title">
            SAVE <Span>the</Span>DATE
        </div>

        <div class="groom-bride-section">
        
               <div class="your-name">
                ${contentJson["your-name"]}
                <!-- EESHA -->
            </div>
            <div class="and">&</div>
         
            <div class="partner-name">
                 ${contentJson["partner-name"]}
                <!-- CHIRAG -->
            </div>
        </div>
      
   <div class="invitation-date-section">
        <div class="invitation-date">
          ${contentJson["invitation-date"]}
          <!-- 28 -->
        </div>
          <div class="invitation-month">
          ${contentJson["invitation-month"]}
          <!-- 28 -->
        </div>
          <div class="invitation-year">
          ${contentJson["invitation-year"]}
          <!-- 28 -->
        </div>
   </div>
        
      
    </div>

</body>

</html>
