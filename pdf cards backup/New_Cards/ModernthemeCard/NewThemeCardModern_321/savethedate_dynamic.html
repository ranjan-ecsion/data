<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save The Date</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://perfectlywed.in/" crossorigin="">
    <link href="https://perfectlywed.in/wp-content/uploads/fonts/custom-fonts/font-style.css" rel="stylesheet">
   

   
   <style>
      @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');
  @import url('https://fonts.googleapis.com/css2?family=Alex+Brush&display=swap');
       

        .invitation-card {
            max-width: 562px;
            width: 100%;
            height: 787px;
            flex-direction: column;
            display: flex;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            align-items: center;
            padding: 20px 30px;
            justify-content: center;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            background-image: url("\${contentJson['bgImage']}");
        }

         .invitation-title {
          color: ${contentJson['textColor']};
            font-family: ${contentJson['secondaryFont']};
    font-weight: 500;
            text-align: center;
    text-transform: uppercase;
    line-height: 38px;
    letter-spacing: 4px;
        font-size: 50px;

        }

        .invitation-title span {
           color: ${contentJson['primaryColor']};
            font-family: ${contentJson['primaryFont']};
    font-weight: 500;
            text-align: center;
    text-transform: capitalize;
    line-height: 38px;
    letter-spacing: 4px;
        font-size: 50px;

        }
           

        .invitation-description{
            font-size: 16px;
            color: ${contentJson['textColor']};
            font-family: ${contentJson['secondaryFont']};
             text-align: center;
            text-transform: uppercase;
            margin-top: 50px;
            letter-spacing: 2px;
        }



        .following-party {
            font-size: 16px;
            color: ${contentJson['textColor']};
            font-family: ${contentJson['secondaryFont']};
            font-weight: 400;
            max-width: 450px;
            line-height: 1.5;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .groom-bride-section {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
                padding: 20px 0px;
        }

        .your-name {
               font-size: 32px;
            color: ${contentJson['textColor']};
            font-family: ${contentJson['secondaryFont']};
               font-weight: 400;
            text-transform: uppercase;
           letter-spacing: 1px;
            text-align: center;
   
        }

        .partner-name {
                font-size: 32px;
             color: ${contentJson['textColor']};
            font-family: ${contentJson['secondaryFont']};
               font-weight: 400;
            text-transform: uppercase;
           letter-spacing: 1px;
            text-align: center;
        }

        .and{
            font-size: 30px;
            color: ${contentJson['textColor']};
            font-family: ${contentJson['secondaryFont']};
                font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-align: center;
            margin: 0px 10px;
        }



        .invitation-date-section {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
        }

       

 .invitation-date {
      font-size: 44px;
      font-family: ${contentJson['secondaryFont']};
      color: ${contentJson['textColor']};
          font-weight: 300;
      text-transform: uppercase;
      text-align: center;
       padding: 0px 10px;
   letter-spacing: 2px;
  position: relative; /* required for absolute pseudo-elements */
  display: inline-block;
    }

    .invitation-date::before,
.invitation-date::after {
  content: "";
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  height: 30px; /* Set your desired border height here */
  width: 1px;
  background-color: ${contentJson['primaryColor']};
}

.invitation-date::before {
  left: 0;
}

.invitation-date::after {
  right: 0;
}

    .invitation-month {
      font-size: 18px;
      font-family: ${contentJson['secondaryFont']};
      color: ${contentJson['textColor']};
      font-weight: 500;
      text-transform: uppercase;
    
    }

    .invitation-year {
      font-size: 18px;
      font-family: ${contentJson['secondaryFont']};
      color: ${contentJson['textColor']};
      font-weight: 500;
      text-transform: uppercase;
     
    }

    .invitation-day{
      font-size: 18px;
      font-family: ${contentJson['secondaryFont']};
      color: ${contentJson['textColor']};
      font-weight: 500;
      text-transform: uppercase;
       margin-top: -20px;
    text-align: center;
    }

    .invitation-date-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-top: 10px;
     
    }

       

        @media (max-width: 562px) {
            .invitation-card {
                min-height: 100vh;
                padding: 15px;
                background-image: url("\${contentJson['bgResponsiveImage']}");

            }

            .your-name,
            .partner-name {
                font-size: 26px;
            }

             .invitation-title{
        font-size: 52px;
            }

            .and {
                font-size: 20px;
            }

          
            .invitation-address {
                font-size: 16px;
            }

            .groom-bride-section {
                    
                padding: 15px;
            }
        }
    </style>
</head>

<body>

    <div class="invitation-card">

        <div class="invitation-title">
            SAVE <br><span>The</span><br>
            <div class="date">DATE</div>
        </div>
 <div class="invitation-description">
                ${contentJson["invitation-description"]}
                <!-- Mithali -->
            </div>
       

        <div class="groom-bride-section">
            <div class="your-name">
                ${contentJson["your-name"]}
                <!-- Mithali -->
            </div>
            <div class="and">&</div>
            <div class="partner-name">
                 ${contentJson["partner-name"]}
                <!-- CHIRAG -->
            </div>
        </div>

       <div class="d-flex align-items-center justify-content-center">
   
        <div class="invitation-month">
          ${contentJson["invitation-month-text"]}
          <!-- February -->
        </div>
      <div class="invitation-date-section">
          <div class="invitation-day">
        ${contentJson["invitation-week-day"]}
        <!-- Saturday -->
      </div>
        <div class="invitation-date">
          ${contentJson["invitation-date"]}
          <!-- 28 -->
        </div>
       
      </div>
      <div class="invitation-year ">
        ${contentJson["invitation-year"]}
        <!-- At 5 Pm -->
      </div>
    </div>
      
        <div class="following-party">
            ${contentJson["following-party"]}
            <!-- Nagpur Maharastra -->
        </div>
    </div>

</body>

</html>
