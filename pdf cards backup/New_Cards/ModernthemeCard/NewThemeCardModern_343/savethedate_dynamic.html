<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save The Date</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://perfectlywed.in/" crossorigin="">
    <link href="https://perfectlywed.in/wp-content/uploads/fonts/custom-fonts/font-style.css" rel="stylesheet">
   

   
   <style>
      @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');
  @import url('https://fonts.googleapis.com/css2?family=Alex+Brush&display=swap');
     @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');  

        .invitation-card {
            max-width: 562px;
            width: 100%;
            height: 787px;
            flex-direction: column;
            display: flex;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            align-items: center;
            padding: 20px 30px;
            justify-content: center;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            background-image: url("\${contentJson['bgImage']}");
        }

        .invitation-title {
           color: ${contentJson['primaryColor']};
            font-family: ${contentJson['primaryFont']};
    font-weight: 400;
    max-width: 200px;
    text-align: end;
    text-transform: capitalize;
    line-height: 3px;
       line-height: 16px;
    font-size: 130px;
    letter-spacing: 6px;
        }
             .invitation-title span{
            font-size: 80px;
            color: ${contentJson['primaryColor']};
            font-family: ${contentJson['primaryFont']};
            font-weight: 300;
            max-width: 200px;
           text-align: right;
    text-transform: lowercase;
        line-height: 90px;
        }

        .invitation-description{
            font-size: 16px;
            color: ${contentJson['textColor']};
            font-family: ${contentJson['secondaryFont']};
             text-align: center;
            text-transform: uppercase;
           letter-spacing: 3px;
               margin-top: 20px;

        }



     


        .groom-bride-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
                 padding-top: 74px;
    line-height: 35px;
        }

        .your-name {
            font-size: 26px;
            color: ${contentJson['textColor']};
            font-family: ${contentJson['secondaryFont']};
           font-weight: 300;
            text-transform: uppercase;
                letter-spacing: 5px;
            text-align: center;
   
        }

        .partner-name {
            font-size: 26px;
             color: ${contentJson['textColor']};
            font-family: ${contentJson['secondaryFont']};
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-align: center;
        }

        .and{
            font-size: 20px;
             color: ${contentJson['textColor']};
            font-family: ${contentJson['secondaryFont']};
            font-weight: 300;
            text-transform: lowercase;
            letter-spacing: 3px;
            text-align: center;
            margin: 0px 10px;
        }



        .invitation-date-section {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
        }

   

 .invitation-date {
      font-size: 16px;
      font-family: ${contentJson['secondaryFont']};
      color: ${contentJson['textColor']};
      font-weight: 300;
      text-transform: uppercase;
      text-align: center;
       padding: 0px 10px;
       letter-spacing: 3px;
    }

    .invitation-month {
      font-size: 16px;
      font-family: ${contentJson['secondaryFont']};
      color: ${contentJson['textColor']};
      font-weight: 300;
      ttext-transform: uppercase;
       letter-spacing: 3px;
    
    }

    .invitation-year {
      font-size: 16px;
      font-family: ${contentJson['secondaryFont']};
      color: ${contentJson['textColor']};
      font-weight: 300;
      text-transform: uppercase;
       letter-spacing: 3px;
     
    }

  

    

     

        @media (max-width: 562px) {
            .invitation-card {
                min-height: 100vh;
                padding: 15px;
                background-image: url("\${contentJson['bgResponsiveImage']}");

            }

            .your-name,
            .partner-name {
                font-size: 22px;
              
            }

             .invitation-title{
        font-size: 78px;
            }
     .invitation-title span{
            font-size: 40px;
        line-height: 56px;
            }


            .and {
                font-size: 20px;
            }

          
            .invitation-description,
            .invitation-date,
            .invitation-month,
            .invitation-year {
                font-size: 14px;
            }

            .groom-bride-section {
                    
                         padding-top: 33px;
                                 line-height: 27px;
            }
        }
    </style>
</head>

<body>

    <div class="invitation-card">
        <div class="invitation-title">
           Save <br><span>the</span><br> Date
        </div>
 
       

        <div class="groom-bride-section">
            <div class="your-name">
                ${contentJson["your-name"]}
                <!-- Mithali -->
            </div>
            <div class="and">+</div>
            <div class="partner-name">
                 ${contentJson["partner-name"]}
                <!-- CHIRAG -->
            </div>
        </div>
      
        <div class="invitation-description">
            ${contentJson["invitation-description"]}
            <!-- Nagpur Maharastra -->
        </div>
      <div class="invitation-date-section">
           <div class="invitation-month">
          ${contentJson["invitation-month-text"]}
          <!-- February -->
        </div>
        <div class="invitation-date">
          ${contentJson["invitation-date"]}
          <!-- February -->
        </div>
      
         <div class="invitation-year">
          ${contentJson["invitation-year"]}
          <!-- February -->
        </div>
      </div>
      
    </div>

</body>

</html>
