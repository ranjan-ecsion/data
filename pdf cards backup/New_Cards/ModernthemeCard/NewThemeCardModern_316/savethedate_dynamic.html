<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save The Date</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://perfectlywed.in/" crossorigin="">
    <link href="https://perfectlywed.in/wp-content/uploads/fonts/custom-fonts/font-style.css" rel="stylesheet">
   

   
   <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');


        .invitation-card {
            max-width: 562px;
            width: 100%;
            height: 787px;
            flex-direction: column;
            display: flex;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            align-items: center;
            padding: 20px 30px;
            justify-content: center;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            background-image: url("\${contentJson['bgImage']}");
        }

        .invitation-title {
            font-size: 60px;
            color: ${contentJson['primaryColor']};
            font-family: ${contentJson['primaryFont']};
            font-weight: 400;
            max-width: 452px;
            text-align: center;
            text-transform: capitalize;
        }

      


        .groom-bride-section {
                display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .your-name {
            font-size: 28px;
            color: ${contentJson['textColor']};
            font-family: ${contentJson['secondaryFont']};
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-align: center;
        }

        .partner-name {
            font-size: 28px;
             color: ${contentJson['textColor']};
            font-family: ${contentJson['secondaryFont']};
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-align: center;
        }

            .and {
            font-size: 24px;
             color: ${contentJson['textColor']};
            font-family: ${contentJson['secondaryFont']};
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-align: center;
                padding: 0px 10px;
        }



        .invitation-date-section {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
        }

        .invitation-date {
            font-size: 28px;
             color: ${contentJson['textColor']};
            font-family: ${contentJson['secondaryFont']};
            text-transform: uppercase;
                margin-right: 10px;
            font-weight: 500;
            text-align: center;
                letter-spacing: 4px;
        }

            .invitation-month {
            font-size: 28px;
             color: ${contentJson['textColor']};
            font-family: ${contentJson['secondaryFont']};
           
             padding: 0px 10px;
  letter-spacing: 2px;
  position: relative; /* required for absolute pseudo-elements */
  display: inline-block;
        }

        .invitation-month::before,
.invitation-month::after {
  content: "";
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  height: 30px; /* Set your desired border height here */
  width: 1px;
  background-color: ${contentJson['textColor']};
}

.invitation-month::before {
  left: 0;
}

.invitation-month::after {
  right: 0;
}

            .invitation-year {
            font-size: 28px;
             color: ${contentJson['textColor']};
            font-family: ${contentJson['secondaryFont']};
            text-transform: uppercase;
            font-weight: 500;
            text-align: center;
                margin-left: 10px;
                    letter-spacing: 4px;

        }

        
            .invitation-address {
            font-size: 18px;
             color: ${contentJson['textColor']};
            font-family: ${contentJson['secondaryFont']};
            text-transform: uppercase;
            font-weight: 500;
            text-align: center;
                    letter-spacing: 1px;

        }


        @media (max-width: 562px) {
            .invitation-card {
                min-height: 100vh;
                padding: 15px;
                background-image: url("\${contentJson['bgResponsiveImage']}");

            }

            .your-name,
            .partner-name {
                        font-size: 22px;
            }

             .invitation-title{
 font-size: 56px;
            }

            .and {
                font-size: 24px;
            }

          
            .invitation-address {
                font-size: 14px;
            }

            .groom-bride-section {
                   
                padding: 5px;
            }
        }
    </style>
</head>

<body>

    <div class="invitation-card">


        <div class="invitation-title">
            <!-- ${contentJson["invitation-title"]} -->
           Save The Date
        </div>

       

        <div class="groom-bride-section">
            <div class="your-name">
                ${contentJson["your-name"]}
                <!-- Mithali -->
            </div>
            <div class="and">&</div>
            <div class="partner-name">
                 ${contentJson["partner-name"]}
                <!-- CHIRAG -->
            </div>
        </div>

        <div class="invitation-date-section">
            <div class="invitation-date">
                ${contentJson["invitation-date"]}
                <!-- 23 August 2017 -->
            </div>
            <div class="invitation-month">
                ${contentJson["invitation-month"]}
                <!-- 23 August 2017 -->
            </div>
            <div class="invitation-year">
                ${contentJson["invitation-year"]}
                <!-- 23 August 2017 -->
            </div>
        </div>

      
        <div class="invitation-address">
            ${contentJson["invitation-address"]}
            <!-- Nagpur Maharastra -->
        </div>
    </div>

</body>

</html>
