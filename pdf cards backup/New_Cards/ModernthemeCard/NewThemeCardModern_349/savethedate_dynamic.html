<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://perfectlywed.in/" crossorigin="">
    <link href="https://perfectlywed.in/wp-content/uploads/fonts/custom-fonts/font-style.css" rel="stylesheet">
   

  <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
     @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');  

       

        .invitation-card {
            max-width: 562px;
            width: 100%;
            height: 787px;
            flex-direction: column;
            display: flex;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            align-items: center;
            padding: 20px 30px;
            justify-content: center;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            background-image: url("\${contentJson['bgImage']}");
        }

        .invitation-title {
            font-size: 48px;
            color: ${contentJson['textColor']};
            font-family: ${contentJson['tertiaryFont']};
            font-weight: 400;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 6px;    
}

          


        .groom-bride-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            line-height: 64px;
           padding: 164px 0px;
           
        }

        .your-name {
                font-size: 100px    ;
           color: ${contentJson['primaryColor']};
            font-family: ${contentJson['primaryFont']};
            font-weight: 500;
             text-transform: capitalize;
               letter-spacing: 6px;
            text-align: center;
        }

        .partner-name {
              font-size: 100px;
          color: ${contentJson['primaryColor']};
            font-family: ${contentJson['primaryFont']};
            font-weight: 500;
             text-transform: capitalize;
               letter-spacing: 6px;
            text-align: center;
            margin-top: 10px;
        }

        .and{
             font-size: 28px;
          font-family: ${contentJson['secondaryFont']};
      color: ${contentJson['textColor']};
            font-weight: 500;
             text-transform: lowercase;
               letter-spacing: 2px;
            text-align: center;
                 line-height: 43px;

        }



        .invitation-date-section {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            
        }

      .invitation-date {
      font-size: 22px;
      font-family: ${contentJson['secondaryFont']};
      color: ${contentJson['textColor']};
          font-weight: 400;
      text-transform: uppercase;
      text-align: center;
      padding: 0px 6px;
    }

         .invitation-month {
      font-size: 22px;
      font-family: ${contentJson['secondaryFont']};
      color: ${contentJson['textColor']};
          font-weight:400;
      text-transform: uppercase;
      text-align: center;
    }


         .invitation-year {
      font-size: 22px;
      font-family: ${contentJson['secondaryFont']};
      color: ${contentJson['textColor']};
          font-weight: 400;
      text-transform: uppercase;
      text-align: center;
    }


    .invitation-time {
     font-size: 22px;
      font-family: ${contentJson['secondaryFont']};
      color: ${contentJson['textColor']};
      font-weight: 400;
      text-transform: uppercase;
padding: 0px 10px;     
    }

    .invitation-day{
      font-size: 22px;
      font-family: ${contentJson['secondaryFont']};
      color: ${contentJson['textColor']};
      font-weight: 400;
      text-transform: uppercase;
       padding: 0px 6px;
    }

   .divider {
  height: 1px;
  width: 100px;
  background-color: ${contentJson['primaryColor']}; 
  margin: 20px 0;         
}

.main-divider {
    display: flex
;
    align-items: center;
}
       

        @media (max-width: 562px) {
            .invitation-card {
                background-image: url("\${contentJson['bgResponsiveImage']}");
                min-height: 100vh;
                padding: 5px;
            }

            .your-name,
            .partner-name {
                           font-size: 74px;

            }

            .and {
                font-size: 22px;
                        line-height: 15px;

            } 

            .invitation-description,
            .invitation-day,
            .invitation-month,
            .invitation-year,
            .invitation-date ,
            .invitation-time{
                font-size: 18px;
            }

             .invitation-title {
               font-size: 28px;
            }

            .groom-bride-section {
           
                padding: 120px 0px; 
            }
        }
    </style>
</head>

<body>

    <div class="invitation-card">
          <div class="invitation-title">
            ${contentJson["invitation-title"]}
            <!-- D/O Smt. Rupa Devi & Sri. Radhey Shyam -->
        </div>


        <div class="groom-bride-section">
            <div class="your-name">
                ${contentJson["your-name"]}
                <!-- EESHA -->
            </div>
            <div class="and">and</div>
            <div class="partner-name">
                 ${contentJson["partner-name"]}
                <!-- CHIRAG -->
            </div>
        </div>
      
          <div class="invitation-date-section">

        
     <div class="invitation-day">
        ${contentJson["invitation-week-day"]}
        <!-- Saturday -->
      </div>
     
 <div class="invitation-month">
          ${contentJson["invitation-month-text"]}
          <!-- 28 -->
        </div>

     <div class="invitation-date">
          ${contentJson["invitation-date"]}
          <!-- 28 -->
        </div>
        
         <div class="invitation-year">
          ${contentJson["invitation-year"]}
          <!-- 28 -->
        </div>

       
   </div>
          <div class="invitation-time">
          ${contentJson["invitation-time"]}
          <!-- 2027 -->
        </div>
      </div>
       
</body>

</html>
