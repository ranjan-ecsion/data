<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Save The Date</title>
 
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
 
    <link rel="preconnect" href="https://perfectlywed.in/" crossorigin />
    <link
      href="https://perfectlywed.in/wp-content/uploads/fonts/custom-fonts/font-style.css"
      rel="stylesheet"
    />
 
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100..900&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Alex+Brush&display=swap");
 
   
        .invitation-card {
          max-width: 500px;
          width: 100%;
          height: 700px;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          background-size: cover;
          background-position: center;
          background-repeat: no-repeat;
          padding: 20px 30px;
          margin: 0 auto;
          position: relative;
          overflow: hidden;
          background-image: url("${contentJson['bgImage']}");
        }
 
       .groom-bride-section {
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          background-image: url('https://ecsiondevstorage.blob.core.windows.net/wedding-storage/D0C48E44-B78C-450E-9C43-516CE7261940.png');
  background-size: cover;  
  background-position: center;
  background-repeat: no-repeat;
    padding: 10px 20px;
    max-width: 144px;

       
        }
 
        .your-name {
            font-size: 48px;
            color: ${contentJson['primaryColor']};
            font-family: ${contentJson['primaryFont']};
            font-weight: 400;
            text-transform: capitalize;
            letter-spacing: 3px;
            text-align: center;
            margin-right: 70px;

        }
 
        .partner-name {
            font-size: 48px;
            color: ${contentJson['primaryColor']};
            font-family: ${contentJson['primaryFont']};
            font-weight: 400;
            text-transform: capitalize;
            letter-spacing: 3px;
            text-align: center;
                line-height: 67px;
                margin-left: 70px;

 
        }
 
            .and {
            font-size: 30px;
            color: ${contentJson['primaryColor']};
            font-family: ${contentJson['secondaryFont']};
            font-weight: 400;
            text-transform: capitalize;
            letter-spacing: 3px;
            text-align: center;
                line-height: 2px;
 
        }
 
 
     
 
        .invitation-date-section {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 6px;
            margin-left: 43px;

        }
 
        .invitation-date,
        .invitation-month,
        .invitation-year {
            font-size: 18px;
            font-family: ${contentJson['secondaryFont']};
            color: ${contentJson['textColor']};
            font-weight: 300;
            text-transform: uppercase;
            text-align: center;
        }
 
 
      @media (max-width: 499px) {
        .invitation-card {
          min-height: 100vh;
          padding: 15px;
          background-image: url("${contentJson['bgResponsiveImage']}");
        }
 
        .your-name,
        .partner-name {
          font-size: 36px;
                  line-height: 55px;
 
        }
 
        .and {
          font-size: 20px;
        }
 
        .invitation-date,
        .invitation-month,
        .invitation-year {
          font-size: 16px;
        }
        .groom-bride-section {
         
    max-width: 90px;

       
        }

      }
    </style>
  </head>
 
  <body>
    <div class="invitation-card">
      <div class="groom-bride-section">
        <div class="your-name">${contentJson["your-name"]}</div>
        <div class="partner-name">${contentJson["partner-name"]}</div>
      </div>
          <div class="invitation-date-section">
        <div class="invitation-date">
            ${contentJson["invitation-date"]}
            <!-- 28 -->
          </div>
          <div class="invitation-month">
          ${contentJson["invitation-month"]}
          <!-- Saturday -->
          </div>
          <div class="invitation-year">
            ${contentJson["invitation-year"]}
            <!-- 2027 -->
          </div>      
          </div>
    </div>
  </body>
</html>
