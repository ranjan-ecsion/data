<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save The Date</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="preconnect" href="https://perfectlywed.in/" crossorigin="">
    <link href="https://perfectlywed.in/wp-content/uploads/fonts/custom-fonts/font-style.css" rel="stylesheet">

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100..900&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Alex+Brush&display=swap");

    
      .invitation-card {
        max-width: 500px;
        width: 100%;
        height: 700px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        padding: 20px 30px;
        margin: 0 auto;
        position: relative;
        overflow: hidden;
        background-image: url("https://ecsiondevstorage.blob.core.windows.net/wedding-storage/969EBE2E-14CF-4173-B44F-33FC7E75586E.webp");
      }

     .groom-bride-section {
    display: flex;
    flex-direction: row;
    align-items: end;
    justify-content: center;
    line-height: 46px;
       margin-bottom: 104px;
    margin-top: 92px;

        }

        .groom-bride-section-name
                    {
                      display: flex;
                      gap: 10px;
    margin-top: 0;
    margin-bottom: 6px;
                    }

                    .your-name-initial {
                            font-size: 38px;
 
                        color: #BF5E15;
                        font-family: beautifulPeoplepersonal;
                        font-weight: 500;
                        text-transform: capitalize;
                            letter-spacing: 3px;
                        text-align: center;
                    }
 

                    .partner-name-initial {
                            font-size: 38px;
 
                        color: #BF5E15;
                        font-family: beautifulPeoplepersonal;
                        font-weight: 500;
                        text-transform: capitalize;
                            letter-spacing: 3px;
                        text-align: center;
                    }

        .your-name {
                font-size: 26px;

            color: #BF5E15;
            font-family: beautifulPeoplepersonal;
            font-weight: 500;
            text-transform: capitalize;
                letter-spacing: 3px;
            text-align: center;
        }

        .partner-name {
              font-size: 26px;

            color: #BF5E15;
            font-family: beautifulPeoplepersonal;
            font-weight: 500;
            text-transform: capitalize;
                letter-spacing: 3px;
            text-align: center;

        }
        .and{
          color: #BF5E15;
            font-family: beautifulPeoplepersonal;
            font-weight: 500;
            font-size: 26px;
        }

        .invitaion-date-section{
          display: flex;
          flex-direction: row;
          align-items: center;
        justify-content: center;
        }

        .invitation-date{
          font-size: 20px;
          color: #BF5E15;
            font-family: Montserrat;
                font-weight: 500;
        }

        .invitation-month{
          font-size: 20px;
          color: #BF5E15;
            font-family: Montserrat;
            padding: 0px 6px;
                font-weight: 500;
        }

        .invitation-year{
          font-size: 20px;
          color: #BF5E15;
            font-family: Montserrat;
                font-weight: 500;
        }


 
   

    
      @media (max-width: 499px) {
        .invitation-card {
          background-size: contain;     
  background-repeat: no-repeat; 
  background-position: center;  
  width: 100%;
        height: 100%;
        object-fit: contain;
  aspect-ratio: 9 / 16; 
                  margin-bottom: 25px;
          background-image: url("https://ecsiondevstorage.blob.core.windows.net/wedding-storage/17FBC5BB-EF65-435F-B229-DFBFB0EB89DF.webp");
        }

        .your-name,
        .partner-name {
          font-size: 24px;
        }
        .and{
          font-size: 22px;
        }
        .partner-name-initial, .your-name-initial{
          font-size: 30px;
        }
    


.groom-bride-section {
         margin-bottom: 82px;
        margin-top: 0px;
   
}
        .invitation-date,
        .invitation-month,
        .invitation-year {
          font-size: 14px;
        }
      }
    </style>
  </head>

  <body>
    <div class="invitation-card">
      <div class="groom-bride-section">
        <div class="your-name-initial">A</div>
        <div class="partner-name-initial">A</div>
      </div>
      <div class="groom-bride-section-name">
        <div class="your-name">
          Amrita
          <!-- EESHA -->
        </div>
        <div class="and">&amp;</div>
        <div class="partner-name">
          Arjun
          <!-- CHIRAG -->
        </div>
      </div>
      <div class="invitaion-date-section">
        <div class="invitation-date">
          23
        </div>
        <div class="invitation-month">
          AUGUST
        </div>
        <div class="invitation-year">
          2026
        </div>
      </div>
    </div>
  

</body></html>
