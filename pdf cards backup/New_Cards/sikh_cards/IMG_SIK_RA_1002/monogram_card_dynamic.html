<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Save The Date</title>
 
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
 
    <!-- Custom Fonts -->
    <link rel="preconnect" href="https://perfectlywed.in/" crossorigin />
    <link
      href="https://perfectlywed.in/wp-content/uploads/fonts/custom-fonts/font-style.css"
      rel="stylesheet"
    />
 
    <!-- Google Fonts -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100..900&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Alex+Brush&display=swap");
@import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');
   
      .invitation-card {
        max-width: 500px;
        width: 100%;
        height: 700px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        padding: 20px 30px;
        margin: 0 auto;
        position: relative;
        overflow: hidden;
        background-image: url("${contentJson['bgImage']}");
      }
 
     .groom-bride-section {
               margin-top: 22px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background-image: url('https://ecsiondevstorage.blob.core.windows.net/wedding-storage/4B4A2FB1-CFC2-499B-9BC0-E43DBE18DE05.png');
  background-size: cover;  
  background-position: center;
  background-repeat: no-repeat;
    max-width: 70px;
    line-height: 60px;
        }
 
        .your-name {
            font-size: 38px;
            color: ${contentJson['primaryColor']};
            font-family: ${contentJson['primaryFont']};
            font-weight: 500;
            text-transform: capitalize;
            text-align: center;
            padding-right: 70px;
        }
 
.partner-name {
    font-size: 38px;
    color: ${contentJson['primaryColor']};
    font-family: ${contentJson['primaryFont']};
    font-weight: 500;
    text-transform: capitalize;
    text-align: center;
    padding-left: 94px;
}
 
      .and {
        font-size: 20px;
        color: ${contentJson['textColor']};
        font-family: ${contentJson['secondaryFont']};
        font-weight: 500;
        text-transform: uppercase;
        text-align: center;
        line-height: 0px;
    margin-left: 77px;
    margin-top: -20px;
      }
 
   
      .invitation-date-section {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        gap: 6px;
      }
 
      .invitation-date,
      .invitation-month,
      .invitation-year {
        font-size: 22px;
       color: ${contentJson['primaryColor']};
        font-family: ${contentJson['secondaryFont']};
        font-weight: 500;
        text-transform: uppercase;
        text-align: center;
 
      }
 
   
      @media (max-width: 499px) {
        .invitation-card {
          min-height: 100vh;
          padding: 15px;
          background-image: url("${contentJson['bgResponsiveImage']}");
        }
 
        .your-name,
        .partner-name {
          font-size: 34px;
        }

        .groom-bride-section {
          line-height: 56px;
          width: 70px;
        }
 
        .and {
          font-size: 20px;
        }
 
        .invitation-date,
        .invitation-month,
        .invitation-year {
          font-size: 18px;
        }
 
        .invitation-date-section {
 
    margin-top: 5px;
}
      }
    </style>
  </head>
 
  <body>
    <div class="invitation-card">
      <div class="groom-bride-section">
        <div class="your-name">${contentJson["your-name"]}</div>
        <!-- <div class="and">AND</div> -->
        <div class="partner-name">${contentJson["partner-name"]}</div>
      </div>
           
        <div class="invitation-date-section">
        <div class="invitation-date">
            ${contentJson["invitation-date"]}
            <!-- 28 -->
          </div>
          <div class="invitation-month">
          ${contentJson["invitation-month"]}
          <!-- Saturday -->
          </div>
          <div class="invitation-year">
            ${contentJson["invitation-year"]}
            <!-- 2027 -->
          </div>
          </div>
 
    </div>
  </body>
</html>
