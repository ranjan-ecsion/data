<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   
    <link rel="preconnect" href="https://perfectlywed.in/" crossorigin="">
    <link href="https://perfectlywed.in/wp-content/uploads/fonts/custom-fonts/font-style.css" rel="stylesheet">
   
 
   
   <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
     @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');  
 
       
 
        .invitation-card {
            max-width: 500px;
            width: 100%;
            height: 700px;
            flex-direction: column;
            display: flex;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            align-items: center;
            padding: 20px 30px;
            justify-content: center;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            background-image: url("\${contentJson['bgImage']}");
        }
 
        .invitation-title {
            font-size: 16px;
            color: ${contentJson['textColor']};
            font-family: ${contentJson['secondaryFont']};
                font-weight: 400;
 
               max-width: 409px;
 
            text-align: center;
            text-transform: capitalize;
    padding: 5px 0px;
        }
        .invitation-description {
            font-size: 16px;
            color: ${contentJson['textColor']};
            font-family: ${contentJson['secondaryFont']};
                font-weight: 400;
 
               max-width: 412px;
 
            text-align: center;
            text-transform: uppercase;
    padding: 5px 0px;
    margin-top:5px;
    margin-bottom:30px;
        }
.your-grandparent-name{
    font-size: 16px;
            color: ${contentJson['textColor']};
            font-family: ${contentJson['secondaryFont']};
                font-weight: 600;
            max-width: 370px;
            text-align: center;
            text-transform: uppercase;
            margin-bottom: 6px;
 
}
 
 
.your-parent-name{
    font-size: 16px;
            color: ${contentJson['textColor']};
            font-family: ${contentJson['secondaryFont']};
                font-weight: 600;
            max-width: 400px;
            text-align: center;
            text-transform: uppercase;
            font-style: italic;
}
 
.partner-parent-name{
    font-size: 16px;
            color: ${contentJson['textColor']};
            font-family: ${contentJson['secondaryFont']};
                font-weight: 400;
            max-width: 400px;
            text-align: center;
            text-transform: uppercase;
            line-height: 2px;
            margin-top:15px;
 
}
 
 
   .groom-bride-section {
  position: relative;
  margin-top: 22px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  line-height: 70px;
  z-index: 1; /* keep content above */
}

/* Background image with fixed width */
.groom-bride-section::before {
  content: "";
  position: absolute;
  width: 90px;          /* ðŸ‘ˆ width only for background image */
  height: 100%;         /* or set your own size */
  background-image: url('https://ecsiondevstorage.blob.core.windows.net/wedding-storage/4B4A2FB1-CFC2-499B-9BC0-E43DBE18DE05.png');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  z-index: -1;          /* keep it behind the text */
}

 
        .your-name {
                font-size:44px;
           color: ${contentJson['primaryColor']};
            font-family: ${contentJson['primaryFont']};
            font-weight: 500;
             text-transform: capitalize;
            text-align: center;
 
        }
 
        .partner-name {
              font-size:44px;
          color: ${contentJson['primaryColor']};
            font-family: ${contentJson['primaryFont']};
            font-weight: 500;
             text-transform: capitalize;
            text-align: center;
 
        }
 
        .and{
             font-size: 22px;
            font-family: ${contentJson['secondaryFont']};
      color: ${contentJson['textColor']};
            font-weight: 500;
               letter-spacing: 2px;
            text-align: center;
               line-height: 0;
    padding: 25px 0px;
        }
 
 
 
      .following-party{
    font-size: 16px;
            color: ${contentJson['textColor']};
            font-family: ${contentJson['secondaryFont']};
                font-weight: 600;
            max-width: 400px;
            text-align: center;
            text-transform: uppercase;
            padding-top: 40px;
}
 
       .logo-img img {
  width: 78px;    
  height: auto;
  margin: 20px 0px;
}
 
        @media (max-width: 499px) {
            .invitation-card {
                background-image: url("\${contentJson['bgResponsiveImage']}");
                min-height: 100vh;
                padding: 5px;
            }
 
            .your-name,
            .partner-name {
                       font-size: 40px;
            }
 
            .and {
                font-size: 16px;
            }
 
            .invitation-description,
            .invitation-time,
            .invitation-venue,
            .invitation-address,
            .your-parent-name,
            .invitation-title,
            .your-grandparent-name,
            .partner-parent-name {
                font-size: 14px;
                max-width: 280px;
 
            }
 
     
 
                           
        }
    </style>
</head>
 
<body>
 
    <div class="invitation-card">
   
     
   

        <div class="your-parent-name">
            ${contentJson["your-parent-name"]}
            <!-- D/O Smt. Rupa Devi & Sri. Radhey Shyam -->
        </div>
 <div class="invitation-description">
            ${contentJson["invitation-description"]}
            <!-- Request your gracious presence at the Wedding of their daughter -->
        </div>
        <div class="groom-bride-section">
            <div class="your-name">
                ${contentJson["your-name"]}
                <!-- EESHA -->
            </div>
            <div class="partner-name">
                 ${contentJson["partner-name"]}
                <!-- CHIRAG -->
            </div>
           
        </div>
        <div class="partner-parent-name">
            ${contentJson["partner-parent-name"]}
            <!-- D/O Smt. Rupa Devi & Sri. Radhey Shyam -->
        </div>
        
     
    </div>
 
</body>
 
</html>
