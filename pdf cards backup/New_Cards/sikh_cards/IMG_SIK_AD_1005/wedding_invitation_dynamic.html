<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Wedding Invitation</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />

        <link rel="preconnect" href="https://perfectlywed.in/" crossorigin="" />
        <link
            href="https://perfectlywed.in/wp-content/uploads/fonts/custom-fonts/font-style.css"
            rel="stylesheet"
        />

        <style>
            @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
            @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');
            @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
            @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');



            .invitation-card {
                max-width: 500px;
                width: 100%;
                height: 700px;
                flex-direction: column;
                display: flex;
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                align-items: center;
                padding: 20px 30px;
                justify-content: center;
                margin: 0 auto;
                position: relative;
                overflow: hidden;
                background-image: url("\${contentJson['bgImage']}");
            }

            .invitation-title {
                font-size: 16px;
                color: ${contentJson['textColor']};
                font-family: ${contentJson['secondaryFont']};
                font-weight: 500;
                max-width: 330px;
                text-align: center;
                text-transform: uppercase;
                padding: 5px 0px;
                margin-bottom: 5px;
                margin-top: 30px;


            }

            .invitation-description {
                font-size: 16px;
                color: ${contentJson['secondaryColor']};
                font-family: ${contentJson['secondaryFont']};
                font-weight: 500;
                max-width: 319px;
                text-align: center;
                text-transform: uppercase;
                padding: 5px 0px;
                margin-top: 0px;
            }

            .your-grandparent-name {
                font-size: 16px;
                color: ${contentJson['textColor']};
                font-family: ${contentJson['secondaryFont']};
                font-weight: 600;
                max-width: 270px;
                text-align: center;
                text-transform: uppercase;
                font-style: italic;
            }

            .following-party {
                font-size: 16px;
                color: ${contentJson['secondaryColor']};
                font-family: ${contentJson['secondaryFont']};
                font-weight: 00;
                max-width: 370px;
                text-align: center;
                text-transform: uppercase;
            }




            .your-parent-name {
                font-size: 16px;
                color: ${contentJson['secondaryColor']};
                font-family: ${contentJson['secondaryFont']};
                font-weight: 600;
                max-width: 400px;
                text-align: center;
                text-transform: uppercase;
                margin-top: 10px;

            }

            .partner-parent-name {
                font-size: 16px;
                color: ${contentJson['secondaryColor']};
                font-family: ${contentJson['secondaryFont']};
                font-weight: 600;
                max-width: 400px;
                text-align: center;
                text-transform: uppercase;
                margin-bottom: 20px;
            }




            .groom-bride-section {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                padding: 10px 0 0 0;
            }

            .your-name {
                font-size: 34px;
                color: ${contentJson['primaryColor']};
                font-family: ${contentJson['primaryFont']};
                font-weight: 500;
                text-transform: capitalize;
                text-align: center;
                line-height: 50px;
                letter-spacing: 1px;
                max-width: 380px;
            }

            .partner-name {
                font-size: 34px;
                color: ${contentJson['primaryColor']};
                font-family: ${contentJson['primaryFont']};
                font-weight: 500;
                text-transform: capitalize;
                text-align: center;
                line-height: 44px;
                letter-spacing: 1px;
                max-width: 380px;
            }

            .and {
                font-size: 20px;
                color: ${contentJson['primaryColor']};
                font-family: ${contentJson['secondaryFont']};
                font-weight: 300;
                letter-spacing: 2px;
                text-align: center;
                text-transform: uppercase;
                line-height: 30px;
                margin-bottom: 10px;


            }

            .card-image1 {
                width: 100px;
    height: auto;
    margin-bottom: 8px;
    margin-top: 30px;
            }



            @media (max-width: 499px) {
                .invitation-card {
                    background-image: url("\${contentJson['bgResponsiveImage']}");
                    background-size: contain;
                    background-repeat: no-repeat;
                    background-position: center;
                    width: 100%;
                    height: 100%;
                    object-fit: contain;
                    aspect-ratio: 9 / 16;
                    margin-bottom: 25px;
                }

                .your-name {
                    font-size: 26px;
                    max-width: 300px;
                }

                .partner-name {
                    font-size: 26px;
                    max-width: 300px;


                }

                .and {
                    font-size: 14px;
        line-height: 18px;
        margin-bottom: 6px;



                }

                .groom-bride-section {
                    margin-top: 0px;
                    padding: 0px;
                }

                .invitation-description,
                .invitation-time,
                .invitation-venue,
                .invitation-address,

                .following-party {
                    font-size: 14px;
                    max-width: 266px;
                    margin-bottom: 5px;

                }

                .card-image1 {
                    width: 92px;
                    height: auto;
                    border-radius: 8px;
                }

                .invitation-title {
                    font-size: 14px;
                    max-width: 300px;
                    margin-bottom: 5px;
                    margin-top: 0px;
                }

                .your-parent-name,
                .partner-parent-name {
                    font-size: 13px;
                    max-width: 230px;


                }

                .your-grandparent-name {
                    font-size: 14px;
                    max-width: 215px;

                }

                .partner-grandparent-name {
                    font-size: 14px;
                    max-width: 215px;

                }

            }
        </style>
    </head>

    <body>
        <div class="invitation-card">
            <img
                src="https://ecsiondevstorage.blob.core.windows.net/wedding-storage/DCACD1A3-DFBA-45A2-BF31-08633D3E8512.webp"
                alt="Image 1"
                class="card-image1"
            />

            <div class="your-parent-name">
                ${contentJson["your-parent-name"]}
                <!-- D/O Smt. Rupa Devi & Sri. Radhey Shyam -->
            </div>
            
            <div class="invitation-description">
                ${contentJson["invitation-description"]}
                <!-- Request your gracious presence at the Wedding of their daughter -->
            </div>
            <div class="groom-bride-section">
                <div class="your-name">
                    ${contentJson["your-name"]}
                    <!-- EESHA -->
                </div>

                <div class="and">With</div>
                <div class="partner-name">
                    ${contentJson["partner-name"]}
                    <!-- CHIRAG -->
                </div>
            </div>

            <div class="partner-parent-name">
                ${contentJson["partner-parent-name"]}
                <!-- D/O Smt. Rupa Devi & Sri. Radhey Shyam -->
            </div>

            <div class="following-party">${contentJson["following-party"]}</div>
        </div>
    </body>
</html>
