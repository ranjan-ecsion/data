<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save The Date</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="preconnect" href="https://perfectlywed.in/" crossorigin="">
    <link href="https://perfectlywed.in/wp-content/uploads/fonts/custom-fonts/font-style.css" rel="stylesheet">

    <style>
                                @import url("https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100..900&display=swap");
                                @import url("https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap");
                                @import url("https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap");
                                @import url("https://fonts.googleapis.com/css2?family=Alex+Brush&display=swap");


                                .invitation-card {
                                  max-width: 500px;
                                  width: 100%;
                                  height: 700px;
                                  display: flex;
                                  flex-direction: column;
                                  align-items: center;
                                  justify-content: center;
                                  background-size: cover;
                                  background-position: center;
                                  background-repeat: no-repeat;
                                  padding: 20px 30px;
                                  margin: 0 auto;
                                  position: relative;
                                  overflow: hidden;
                                  background-image: url("https://ecsiondevstorage.blob.core.windows.net/wedding-storage/CB1DB40E-7BD3-488E-8E05-720E554E2FA5.svg");
                                }

                                .groom-bride-section {
                                  display: flex;
                                  flex-direction: row;
                                  align-items: end;
                                  justify-content: center;
                                  line-height: 46px;
                                  margin-bottom: 100px;
                        margin-top: 165px;


                                }

                                .your-name-initial {
                                  font-size: 64px;

                                  color: #4B0B0B;
                                  font-family: Rachin;
                                  font-weight: 500;
                                  text-transform: uppercase;
                                  letter-spacing: 3px;
                                  text-align: center;
                                }

                                .partner-name-initial {
                                  font-size: 64px;

                                  color: #4B0B0B;
                                  font-family: Rachin;
                                  font-weight: 500;
                                  text-transform: uppercase;
                                  letter-spacing: 3px;
                                  text-align: center;
                                  position: relative;
                                  top: 22px;

                                }

                                .invitaion-date-section {
                                  display: flex;
                                  flex-direction: row;
                                  align-items: center;
                                  justify-content: center;
                                }

                                .invitation-date {
                                  font-size: 23px;
                                  color: #B44501;
                                  font-family: Times New Roman;
                                  font-weight: 500;
                                }

                                .invitation-month {
                                  font-size: 23px;
                                  color: #B44501;
                                  font-family: Times New Roman;
                                  padding: 0px 6px;
                                  font-weight: 500;
                                }

                                .invitation-year {
                                  font-size: 23px;
                                  color: #B44501;
                                  font-family: Times New Roman;
                                  font-weight: 500;
                                }

                                .groom-bride {
                                  display: flex;
                                  flex-direction: row;
                                  align-items: center;
                                  justify-content: center;
                                }

                                .your-name {
                                  font-size: 35px;
                                  color: #4B0B0B;
                                  font-family: Rachin;
                                  font-weight: 500;
                                  text-transform: capitalize;
                                  text-align: center;
                                }

                                .partner-name {
                                  font-size: 35px;
                                  color: #4B0B0B;
                                  font-family: Rachin;
                                  font-weight: 500;
                                  text-transform: capitalize;
                                  text-align: center;

                                }

                                .and {
                                  font-size: 35px;
                                  color: #4B0B0B;
                                  font-family: Rachin;
                                  font-weight: 500;
                                  text-transform: capitalize;
                                  letter-spacing: 3px;
                                  text-align: center;
                                  padding: 0px 10px;

                                }






                                @media (max-width: 499px) {
                                  .invitation-card {
                                    background-size: contain;
                                    background-repeat: no-repeat;
                                    background-position: center;
                                    width: 100%;
                                    height: 100%;
                                    object-fit: contain;
                                    aspect-ratio: 9 / 16;
                                    margin-bottom: 25px;
                                  }

                                  .your-name-initial,
                                  .partner-name-initial {
                                    font-size: 45px;
                                  }



                                  .partner-name-initial {
                                    top: 22px;
                                    right: 3px;
                                  }

                                  .your-name,
                                  .partner-name {
                                    font-size: 27px;
                                  }

                                  .and {
                                    font-size: 27px;
                                  }


                                  .groom-bride-section {


        margin-bottom: 88px;
        margin-top: 131px;




                                  }

                                  .groom-bride {
                                    margin-bottom: -5px
                                  }

                                  .invitation-date,
                                  .invitation-month,
                                  .invitation-year {
                                    font-size: 20px;
                                  }
                                }
    </style>
</head>

<body>
    <div class="invitation-card">
        <div class="groom-bride-section">
            <div class="your-name-initial">
                J
            </div>
            <div class="partner-name-initial">
                P
            </div>
        </div>
        <div class="groom-bride">
            <div class="your-name">Jasleen</div>
            <div class="and">&amp;</div>
            <div class="partner-name">Paramvir</div>
        </div>
        <div class="invitaion-date-section">
            <div class="invitation-date">
                23
            </div>
            <div class="invitation-month">
                January
            </div>
            <div class="invitation-year">
                2026
            </div>
        </div>
    </div>


</body></html>
