<html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Save The Date</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="preconnect" href="https://perfectlywed.in/" crossorigin="">
  <link href="https://perfectlywed.in/wp-content/uploads/fonts/custom-fonts/font-style.css" rel="stylesheet">

  <style>
    @import url("https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100..900&display=swap");
    @import url("https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap");
    @import url("https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap");
    @import url("https://fonts.googleapis.com/css2?family=Alex+Brush&display=swap");

  
    .invitation-card {
      max-width: 500px;
      width: 100%;
      height: 700px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      padding: 20px 30px;
      margin: 0 auto;
      position: relative;
      overflow: hidden;
      background-image: url("https://ecsiondevstorage.blob.core.windows.net/wedding-storage/AE1B771C-8995-4EBF-A050-12EBE737E5E0.svg");
    }

   .groom-bride-section {
  display: flex;
  flex-direction: row;
  align-items: end;
  justify-content: center;
  line-height: 46px;
     margin-bottom: 105px;
  margin-top: 70px;

      }

      .groom-bride-section-name
                  {
                    display: flex;
                    gap: 10px;
  margin-top: 0;
  margin-bottom: 6px;
                  }

                  .your-name-initial {
                          font-size: 40px;

                      color: #BD973D;
                      font-family: The-Longlight;
                      font-weight: 500;
                      text-transform: capitalize;
                          letter-spacing: 3px;
                      text-align: center;
                      position: relative;
                      left: 0px;
                      top: 4px;
                  }


                  .partner-name-initial {
                          font-size: 40px;

                      color: #BD973D;
                      font-family: The-Longlight;
                      font-weight: 500;
                      text-transform: capitalize;
                          letter-spacing: 3px;
                      text-align: center;
                      position: relative;
                      top: 28px;
                      left: -6px;
                  }

      .your-name {
              font-size: 38px;

          color: #BD973D;
          font-family: The-Longlight;
          font-weight: 500;
          text-transform: capitalize;
              letter-spacing: 3px;
          text-align: center;
          line-height: 30px;
      }

      .partner-name {
            font-size: 38px;

          color: #BD973D;
          font-family: The-Longlight;
          font-weight: 500;
          text-transform: capitalize;
              letter-spacing: 3px;
          text-align: center;
          line-height: 30px;

      }
      .and{
        color: #BD973D;
          font-family: The-Longlight;
          font-weight: 500;
          font-size: 38px;
          line-height: 30px;
      }

      .invitaion-date-section{
        display: flex;
        flex-direction: row;
        align-items: center;
      justify-content: center;
      }

      .invitation-date{
        font-size: 20px;
        color: #464646;
          font-family: Times New Roman;
              font-weight: 500;
      }

      .invitation-month{
        font-size: 20px;
        color: #464646;
          font-family: Times New Roman;
          padding: 0px 6px;
              font-weight: 500;
      }

      .invitation-year{
        font-size: 20px;
        color: #464646;
          font-family: Times New Roman;
              font-weight: 500;
      }



 

  
    @media (max-width: 499px) {
      .invitation-card {
        background-size: contain;     
background-repeat: no-repeat; 
background-position: center;  
width: 100%;
      height: 100%;
      object-fit: contain;
aspect-ratio: 9 / 16; 
                margin-bottom: 25px;
        background-image: url("https://ecsiondevstorage.blob.core.windows.net/wedding-storage/8B1CB41F-0073-4FE9-9F71-2A605C1CC4D0.webp");
      }

      .your-name,
      .partner-name {
        font-size: 40px;
      }
      .and{
        font-size: 18px;
      }
      .partner-name-initial, .your-name-initial{
        font-size: 36px;
      }
  


.groom-bride-section {
       margin-bottom: 106px;
      margin-top: 84px;
 
}
      .invitation-date,
      .invitation-month,
      .invitation-year {
        font-size: 18px;
      }
    }
  </style>
</head>

<body>
  <div class="invitation-card">
    <div class="groom-bride-section">
      <div class="your-name-initial">P</div>
      <div class="partner-name-initial">E</div>
    </div>
    <div class="groom-bride-section-name">
      <div class="your-name">
        Prabhnoor
        <!-- EESHA -->
      </div>
      <div class="and">&amp;</div>
      <div class="partner-name">
        Eshar
        <!-- CHIRAG -->
      </div>
    </div>
    <div class="invitaion-date-section">
      <div class="invitation-date">
        23
      </div>
      <div class="invitation-month">
        December
      </div>
      <div class="invitation-year">
        2026
      </div>
    </div>
  </div>


</body></html>
