<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Schedule</title>
 
  <link rel="preconnect" href="https://perfectlywed.in/" crossorigin="" />
  <link href="https://perfectlywed.in/wp-content/uploads/fonts/custom-fonts/font-style.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
 
  <style id="dynamic-style"></style>
</head>
<body>
  <div id="invitation-card" class="invitation-card"></div>
 
  <script>
    const contentJson = {
     "primaryColor": "#BD973D",
        "secondaryColor": "#464646",
        "bodyColor": "#FFF3E8",
        "textColor": "#464646",
        "actionColor": "#E94444",
        "successColor": "#38cc31",
        "borderGray": "#ccc",
        "primaryFont": "buttain",
        "secondaryFont": "Times New Roman",
        "bodyRegularFont": "Poppins-Regular",
        "bodyMediumFont": "Poppins-Medium",
        "bodyBoldFont": "georgia",
        "tertiaryFont": "georgiab",
        "headingFont": "BonheurRoyale-Regular",
        "bgImage": "https://ecsiondevstorage.blob.core.windows.net/wedding-storage/8D75A1FC-E01E-4A39-9C56-AAF596C01AE3.svg",
        "bgResponsiveImage": "https://ecsiondevstorage.blob.core.windows.net/wedding-storage/1356B6F7-508B-42BB-868D-BE3D2E46B8F9.webp"
                };
 
    const style = `
      @import url('https://fonts.googleapis.com/css2?family=Alex+Brush&family=Poppins&display=swap');
       @import url('https://fonts.googleapis.com/css2?family=Corinthia:wght@400;700&display=swap');
 @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Hurricane&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap');

      body {
        margin: 0;
        padding: 0;
      }
 
      .invitation-card {
          max-width: 500px;
            width: 100%;
            height: 700px;
        display: flex;
        flex-direction: column;
        padding: 30px;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        align-items: center;
        justify-content: center;
        margin: 0 auto;
        position: relative;
        background-color: ${contentJson.bodyColor};
        background-image: url('${contentJson.bgImage}');
      }
 
      .invitation-title {
        font-size: 22px;
        text-align: center;
        text-transform: capitalize;
        font-weight: 500;
        margin-bottom: 14px;
        font-family: ${contentJson.primaryFont};
        color: ${contentJson.primaryColor};
      }
 
      .groom-bride-name {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: row;
        gap: 10px;
        padding-top: 100px;
      }
 
      .yourName,
      .partnerName,
      .and {
        font-size: 36px;
        font-weight: bold;
        text-transform: capitalize;
        letter-spacing: 2px;
        text-align: center;
      font-family: ${contentJson.primaryFont};
        color: ${contentJson.primaryColor};
      }
 
      .section-content {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
 
      .invitation-date,
      .invitation-time,
      .invitation-venue,
      .invitation-address {
        text-align: center;
        font-size: 16px;
         max-width: 280px;
        margin-bottom: 5px;
        font-family: ${contentJson.secondaryFont};
        color: ${contentJson.textColor};
      }
 
      .invitation-date {
        font-weight: bold;
      }
 
      .invitation-address {
        max-width: 250px;
      }
                
      hr {
        width: 50%;
        margin: 25px auto;
        border: 1px solid ${contentJson.textColor};
      }
 
      @media screen and (max-width: 499px) {
        .invitation-card {
          background-image: url('${contentJson.bgResponsiveImage}');
          background-size: contain;     
  background-repeat: no-repeat; 
  background-position: center;  
  width: 100%;
        height: 100%;
        object-fit: contain;
  aspect-ratio: 9 / 16; 
                  margin-bottom: 25px;
        }
      }
    `;
    document.getElementById('dynamic-style').innerHTML = style;
 
    let eventsArray = [];
 
    try {
      if (window.ReactNativeWebViewEventJSON) {
        const parsed = JSON.parse(window.ReactNativeWebViewEventJSON);
        console.log(parsed);
        if (parsed?.eventsArray?.length) {
          eventsArray = parsed.eventsArray;
        }
      }
    } catch (e) {
      console.warn("Error parsing injected events data:", e);
    }
 
    if (eventsArray.length === 0) {
      eventsArray = [
        {
          // "your-name": "Radha",
          // "partner-name": "Krishna",
          "invitation-title": "Mehendi",
          "invitation-full-date": "15 FEBRUARY 2026",
          "invitation-time": "FRIDAY 6:00 PM ONWARDS",
          "invitation-venue": "PALM SPRINGS FARM,",
          "invitation-address": "ZIRAKPUR • MOHALI,PUNJAB"
        },
        {
          "invitation-title": "Jaggo",
          "invitation-full-date": "15 FEBRUARY 2026",
          "invitation-time": "FRIDAY 9:00 PM ONWARDS",
          "invitation-venue": "SPALM SPRINGS FARM,",
          "invitation-address": "ZIRAKPUR • MOHALI,PUNJABI"
        }
      ];
    }
 
    const card = document.getElementById("invitation-card");
 
    if (eventsArray.length > 0) {
      // const firstEvent = eventsArray[0];
      // const brideName = firstEvent["your-name"] || '';
      // const groomName = firstEvent["partner-name"] || '';
 
      // if (brideName && groomName) {
      //   const coupleNames = document.createElement("div");
      //   coupleNames.className = "groom-bride-name";
      //   coupleNames.innerHTML = `
      //     <div class="yourName">${brideName}</div>
      //     <div class="and">&</div>
      //     <div class="partnerName">${groomName}</div>
      //   `;
      //   card.appendChild(coupleNames);
      // }
 
      eventsArray.forEach((event, index) => {
  const section = document.createElement("div");
  section.className = "section-content";
  section.innerHTML = `
    <div class="invitation-title">${event["invitation-title"] || ''}</div>
    <div class="invitation-date">${event["invitation-full-date"] || ''}</div>
    <div class="invitation-time">${event["invitation-time"] || ''}</div>
    <div class="invitation-venue">${event["invitation-venue"] || ''}</div>
    <div class="invitation-address">${event["invitation-address"] || ''}</div>
  `;
  card.appendChild(section);
 
  if (index < eventsArray.length - 1) {
    card.appendChild(document.createElement("hr"));
  }
});
    }
  </script>
</body>
</html>
