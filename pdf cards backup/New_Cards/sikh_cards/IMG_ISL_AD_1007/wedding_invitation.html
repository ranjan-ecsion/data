<html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Save The Date</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="preconnect" href="https://perfectlywed.in/" crossorigin="">
  <link href="https://perfectlywed.in/wp-content/uploads/fonts/custom-fonts/font-style.css" rel="stylesheet">

  <style>
    @import url("https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100..900&display=swap");
    @import url("https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap");
    @import url("https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap");
    @import url("https://fonts.googleapis.com/css2?family=Alex+Brush&display=swap");

  
    .invitation-card {
      max-width: 500px;
      width: 100%;
      height: 700px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      padding: 20px 30px;
      margin: 0 auto;
      position: relative;
      overflow: hidden;
      background-image: url("https://ecsiondevstorage.blob.core.windows.net/wedding-storage/E3BE11A8-4D4F-476B-AEE6-20A3C89C2153.svg");
    }

   .groom-bride-section {
      display: flex;
      flex-direction: row;
      align-items: end;
      justify-content: center;
      line-height: 46px;
          margin-bottom: 98px;
  margin-top: 255px;
    }

      .your-initial {
        font-size: 18px;
        color: #FFFCAF;
        font-family: buttain;
        font-weight: 500;
        text-transform: capitalize;
        letter-spacing: 3px;
        text-align: center;
      }

      .partner-initial {
          font-size: 18px;
          color: #FFFCAF;
          font-family: buttain;
          font-weight: 500;
          text-transform: capitalize;
          letter-spacing: 3px;
          text-align: center;
          position: relative;
  top: 20px;
  left: -11px;


      }

     

      .groom-bride{
         display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
      }

           .your-name {
        font-size: 24px;
        color: #FFFCAF;
        font-family: buttain;
        font-weight: 500;
        text-transform: capitalize;
        letter-spacing: 1px;
        text-align: center;
      }

      .partner-name {
          font-size: 24px;
          color: #FFFCAF;
          font-family: buttain;
          font-weight: 500;
          text-transform: capitalize;
          letter-spacing: 1px;
          text-align: center;

      }

         .and {
          font-size: 24px;
          color: #FFFCAF;
          font-family: buttain;
          font-weight: 500;
          text-transform: capitalize;
          letter-spacing: 1px;
          text-align: center;
          padding: 0px 10px;

      }


      .invitaion-date-section{
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        margin-top: 14px;
      }

      .invitation-date{
        font-size: 22px;
      color: #FFFCAF;
        font-family: Poppins;
           text-transform: uppercase;
           font-weight: 500;
      }

      .invitation-month{
        font-size: 22px;
    color: #FFFCAF;
        font-family: Poppins;
          padding: 0px 6px;
           text-transform: uppercase;
             font-weight: 500;
      }

      .invitation-year{
        font-size: 22px;
        color: #FFFCAF;
        font-family: Poppins;
           text-transform: uppercase;
             font-weight: 500;
      }


    @media (max-width: 499px) {
      .invitation-card {
         background-size: contain;     
background-repeat: no-repeat; 
background-position: center;  
width: 100%;
      height: 100%;
      object-fit: contain;
aspect-ratio: 9 / 16; 
                margin-bottom: 25px;
        background-image: url("https://ecsiondevstorage.blob.core.windows.net/wedding-storage/A87C44B8-386C-4B6A-95B7-17B28A1DDD5E.webp");
      }

      .your-name,
      .partner-name {
        font-size: 24px;
      }

      .and{
        font-size: 24px;
      }


  .your-initial,
      .partner-initial {
        font-size: 16px;
      }
  


.groom-bride-section {
                        margin-bottom: 102px;
      margin-top: 291px;

 
}
      .invitation-date,
      .invitation-month,
      .invitation-year {
        font-size: 20px;
      }
    }
  </style>
</head>

<body>
  <div class="invitation-card">
    <div class="groom-bride-section">
      <div class="your-initial">S</div>
      <div class="partner-initial">F</div>
    </div>

     
    <div class="groom-bride">
      <div class="your-name">Saniya</div>
      <div class="and">&amp;</div>
      <div class="partner-name">Fahad</div>
    </div>
   

    <div class="invitaion-date-section">
      <div class="invitation-date">
        23
      </div>
      <div class="invitation-month">
        JUNE
      </div>
      <div class="invitation-year">
        2026
      </div>
    </div>
  </div>


</body></html>
