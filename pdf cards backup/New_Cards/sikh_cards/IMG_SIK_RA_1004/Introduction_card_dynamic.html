<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Save The Date</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link rel="preconnect" href="https://perfectlywed.in/" crossorigin="" />
        <link
            href="https://perfectlywed.in/wp-content/uploads/fonts/custom-fonts/font-style.css"
            rel="stylesheet"
        />

        <style>
            @import url("https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
            @import url("https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap");
            @import url("https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap");
            @import url("https://fonts.googleapis.com/css2?family=Alex+Brush&display=swap");

            .invitation-card {
                max-width: 500px;
                width: 100%;
                height: 700px;
                flex-direction: column;
                display: flex;
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                align-items: center;
                padding: 20px 30px;
                justify-content: center;
                margin: 0 auto;
                position: relative;
                overflow: hidden;
                background-image: url("\${contentJson['bgImage']}");
            }

            .card-image1 {
                width: 137px;
                height: auto;
                border-radius: 8px;
               
            }

            .card-image2 {
                width: 200px;
                height: auto;
                border-radius: 8px;
                margin-top: 20px;
            }

            @media (max-width: 499px) {
                .invitation-card {
                    background-image: url("\${contentJson['bgResponsiveImage']}");
                    min-height: 100vh;
                }
                .card-image1 {
                    width: 200px;
                    height: auto;
                    border-radius: 8px;
                }

                .card-image2 {
                    width: 150px;
                    height: auto;
                    border-radius: 8px;
                    margin-top: 20px;
                }
            }
        </style>
    </head>

    <body>
        <div class="invitation-card">
            <img
                src="https://ecsiondevstorage.blob.core.windows.net/wedding-storage/D91BD43D-CB18-4A64-96FD-50D05B90FEFE.png"
                alt="Image 1"
                class="card-image1"
            />
            <img
                src="https://ecsiondevstorage.blob.core.windows.net/wedding-storage/AF66B080-A026-48DA-8386-48ACDDD114C3.png"
                alt="Image 1"
                class="card-image2"
            />
        </div>
    </body>
</html>
