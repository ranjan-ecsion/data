  <!DOCTYPE html>
  <html lang="en">

  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Save The Date</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
      <link rel="preconnect" href="https://perfectlywed.in/" crossorigin="">
      <link href="https://perfectlywed.in/wp-content/uploads/fonts/custom-fonts/font-style.css" rel="stylesheet">
    

    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Alex+Brush&display=swap');
        

          .invitation-card {
              max-width: 500px;
              width: 100%;
              height: 700px;
              flex-direction: column;
              display: flex;
              background-size: cover;
              background-position: center;
              background-repeat: no-repeat;
              align-items: center;
              padding: 20px 30px;
              justify-content: center;
              margin: 0 auto;
              position: relative;
              overflow: hidden;
              background-image: url("\${contentJson['bgImage']}");
          }


          .groom-bride-initial-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 54px;
            line-height: 50px;

        }

        .your-initial {
              font-size: 56px;
            color: ${contentJson['primaryColor']};
            font-family: ${contentJson['tertiaryFont']};
            font-weight: 400;
            text-transform: capitalize;
          letter-spacing: 2px;
            text-align: center;
            margin-right: 50px;
            position: relative;

  
        }

        .your-initial::after {
          content: "";
          position: absolute;
          left: 25px;
          bottom: -25px;
          width: 74px;
          height: 1px;
          background: ${contentJson['primaryColor']};
          transform: rotate(-60deg);
          transform-origin: left;
      }

        .partner-initial {
                font-size: 56px;
              color: ${contentJson['primaryColor']};
            font-family: ${contentJson['tertiaryFont']};
            font-weight: 400;
            text-transform: capitalize;
          letter-spacing: 2px;
            text-align: center;
            margin-left: 50px;
        }
      
          .groom-bride-section {
              display: flex;
              flex-direction: row;
              align-items: center;
              justify-content: center;
              margin-top: 75px;

          }

          .your-name {
                font-size: 36px;
              color: ${contentJson['textColor']};
              font-family: ${contentJson['primaryFont']};
              font-weight: 500;
              text-transform: capitalize;
            letter-spacing: 2px;
              text-align: center;

    
          }

          .partner-name {
                  font-size: 36px;
                color: ${contentJson['textColor']};
              font-family: ${contentJson['primaryFont']};
              font-weight: 500;
              text-transform: capitalize;
            letter-spacing: 2px;
              text-align: center;
          }

          .and{
              font-size: 32px;
              color: ${contentJson['textColor']};
              font-family: ${contentJson['secondaryFont']};
              font-weight: 300;
              text-transform: uppercase;
              text-align: center;
              padding: 0px 10px;
          }


  .invitation-date {
            font-size: 22px;
        font-family: ${contentJson['secondaryFont']};
        color: ${contentJson['textColor']};
        font-weight:300;
        text-transform: uppercase;
        text-align: center;
        font-style: italic;
      }

      .invitation-month {
        font-size: 22px;
        font-family: ${contentJson['secondaryFont']};
        color: ${contentJson['textColor']};
        font-weight: 300;
        text-transform: uppercase;
      text-align: center;
      padding: 0px 5px;
      font-style: italic;
      }



      .invitation-year {
        font-size: 22px;
        font-family: ${contentJson['secondaryFont']};
        color: ${contentJson['textColor']};
        font-weight: 300;
        text-transform: uppercase;
      text-align: center;
      font-style: italic;
      }

    

      .invitation-date-section {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        margin-right: 7px;

      
      }

      
        
          @media (max-width: 499px) {
              .invitation-card {
                  min-height: 100vh;
                  padding: 15px;
                  background-image: url("\${contentJson['bgResponsiveImage']}");

              }
              .your-initial,.partner-initial{
                font-size: 42px;
              }

              .groom-bride-initial-section{
                line-height: 30px;
              }
              
              .your-name,
              .partner-name {
                  font-size: 30px;

              }

              .invitation-title{
          font-size: 26px;
                  margin-top: 80px;
              }

              .and {
                 font-size: 24px;
              }

            
            .invitation-address,

  .invitation-day,
  .invitation-month,
  .invitation-year {
     font-size: 20px;
        width: 42px;
  }



            


          }

          
      </style>
  </head>

  <body>

      <div class="invitation-card">
      <div class="groom-bride-initial-section">
      <div class="your-initial">
          ${contentJson["your-initial"]}
          <!-- Mithali -->
      </div>

      

      <div class="partner-initial">
          ${contentJson["partner-initial"]}
          <!-- CHIRAG -->
      </div>
</div>
    

          <div class="groom-bride-section">
              <div class="your-name">
                  ${contentJson["your-name"]}
                  <!-- Mithali -->
              </div>
      
              <div class="and">&</div>
      
              <div class="partner-name">
                  ${contentJson["partner-name"]}
                  <!-- CHIRAG -->
              </div>
      </div>
            

              
      
            
        <div class="invitation-date-section">
        <div class="invitation-date">
            ${contentJson["invitation-date"]}
            <!-- 28 -->
          </div>
          <div class="invitation-month">
          ${contentJson["invitation-month"]}
          <!-- Saturday -->
          </div>
          <div class="invitation-year">
            ${contentJson["invitation-year"]}
            <!-- 2027 -->
          </div>
          </div>

      
        
        
      </div>

  </body>

  </html>
