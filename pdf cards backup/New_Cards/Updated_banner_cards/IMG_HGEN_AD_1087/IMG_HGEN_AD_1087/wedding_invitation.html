<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save The Date</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://perfectlywed.in/" crossorigin="">
    <link href="https://perfectlywed.in/wp-content/uploads/fonts/custom-fonts/font-style.css" rel="stylesheet">

    <style>
              @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
            @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
            @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');
          @import url('https://fonts.googleapis.com/css2?family=Alex+Brush&display=swap');


                .invitation-card {
                    max-width: 500px;
                    width: 100%;
                    height: 700px;
                    flex-direction: column;
                    display: flex;
                    background-size: cover;
                    background-position: center;
                    background-repeat: no-repeat;
                    align-items: center;
                    padding: 20px 30px;
                    justify-content: center;
                    margin: 0 auto;
                    position: relative;
                    overflow: hidden;
                    background-image: url("\https://ecsiondevstorage.blob.core.windows.net/wedding-storage/5747188F-D849-42F3-885C-25D3DBABDEAD.svg");
                }


                .groom-bride-initial-section {
                  display: flex;
                  flex-direction: column;
                  align-items: center;
                  justify-content: center;
                  margin-top: 58px;
                  line-height: 50px;

              }

              .your-initial {
                    font-size: 56px;
                  color: #b69b08;
                  font-family: Rachin;
                  font-weight: 400;
                  text-transform: capitalize;
                letter-spacing: 2px;
                  text-align: center;
                  margin-right: 50px;
                  position: relative;


              }

              .your-initial::after {
                content: "";
                position: absolute;
                left: 25px;
                bottom: -25px;
                width: 74px;
                height: 1px;
                background: #b69b08;
                transform: rotate(-60deg);
                transform-origin: left;
            }

              .partner-initial {
                      font-size: 56px;
                    color: #b69b08;
                  font-family: Rachin;
                  font-weight: 400;
                  text-transform: capitalize;
                letter-spacing: 2px;
                  text-align: center;
                  margin-left: 50px;
              }

                .groom-bride-section {
                    display: flex;
                    flex-direction: row;
                    align-items: center;
                    justify-content: center;
                    margin-top: 86px;

                }

                .your-name {
                      font-size: 40px;
                    color: #E80430;
                    font-family: beautifulPeoplepersonal;
                    font-weight: 500;
                    text-transform: capitalize;
                  letter-spacing: 4px;
                    text-align: center;


                }

                .partner-name {
                        font-size: 40px;
                      color: #E80430;
                    font-family: beautifulPeoplepersonal;
                    font-weight: 500;
                    text-transform: capitalize;
                  letter-spacing: 4px;
                    text-align: center;
                }

                .and{
                    font-size: 35px;
                    color: #E80430;
                    font-family: Montserrat;
                    font-weight: 500;
                    text-transform: uppercase;
                    text-align: center;
                    padding: 0px 14px;
                }


        .invitation-date {
                  font-size: 22px;
              font-family: Montserrat;
              color: #333333;
              font-weight:400;
              text-transform: uppercase;
              text-align: center;
              font-style: italic;
            }

            .invitation-month {
              font-size: 22px;
              font-family: Montserrat;
              color: #333333;
              font-weight: 400;
              text-transform: uppercase;
            text-align: center;
            padding: 0px 5px;
            font-style: italic;
            }



            .invitation-year {
              font-size: 22px;
              font-family: Montserrat;
              color: #333333;
              font-weight: 400;
              text-transform: uppercase;
            text-align: center;
            font-style: italic;
            }



            .invitation-date-section {
              display: flex;
              flex-direction: row;
              align-items: center;
              justify-content: center;
              margin-right: 7px;


            }



                @media (max-width: 499px) {
                    .invitation-card {
                      background-size: contain;     
background-repeat: no-repeat; 
background-position: center;  
width: 100%;
    height: 100%;
    object-fit: contain;
aspect-ratio: 9 / 16; 
              margin-bottom: 25px;
                        background-image: url("\https://ecsiondevstorage.blob.core.windows.net/wedding-storage/DC0A88BB-667D-45B2-9242-39DAC43A3D67.webp");

                    }
                    .your-initial,.partner-initial{
                      font-size: 42px;
                    }

                    .groom-bride-initial-section{
                      line-height: 30px;
                      margin-top: 190px;
                    }

                    .your-name,
                    .partner-name {
                        font-size: 30px;

                    }

                    .invitation-title{
                font-size: 26px;
                        margin-top: 80px;
                    }

                    .and {
                       font-size: 24px;
                    }


                  .invitation-address,

        .invitation-day,
        .invitation-month,
        .invitation-year {
           font-size: 20px;
              width: 42px;
        }






                }
    </style>
</head>

<body>
    <div class="invitation-card">
        <div class="groom-bride-initial-section">
            <div class="your-initial">
                A
                <!-- Mithali -->
            </div>

            <div class="partner-initial">
                E
                <!-- CHIRAG -->
            </div>
        </div>

        <div class="groom-bride-section">
            <div class="your-name">
                Amrita
                <!-- Mithali -->
            </div>

            <div class="and">&amp;</div>

            <div class="partner-name">
                Eklavya
                <!-- CHIRAG -->
            </div>
        </div>

        <div class="invitation-date-section">
            <div class="invitation-date">
                21.
                <!-- 28 -->
            </div>
            <div class="invitation-month">
                06.
                <!-- Saturday -->
            </div>
            <div class="invitation-year">
                2026
                <!-- 2027 -->
            </div>
        </div>
    </div>


</body></html>
