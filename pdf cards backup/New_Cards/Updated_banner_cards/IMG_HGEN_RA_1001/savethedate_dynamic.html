<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   
    <link rel="preconnect" href="https://perfectlywed.in/" crossorigin="">
    <link href="https://perfectlywed.in/wp-content/uploads/fonts/custom-fonts/font-style.css" rel="stylesheet">
   

   
   <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
     @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');  

       

        .invitation-card {
            max-width: 500px;
            width: 100%;
            height: 700px;
            flex-direction: column;
            display: flex;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            align-items: center;
            padding: 20px 30px;
            justify-content: center;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            background-image: url("\${contentJson['bgImage']}");
        }

   

           .invitation-title {
            font-size: 46px;
            font-family: ${contentJson['primaryFont']};
      color: ${contentJson['textColor']};
               font-weight: 500;
            text-align: center;
            text-transform: capitalize;
        }

        .invitation-title span {
            font-size: 46px;
             font-family: ${contentJson['primaryFont']};
      color: ${contentJson['textColor']};
               font-weight: 500;
            text-align: center;
            text-transform: lowercase;
                padding: 0px 15px;
        }

           
       

        .groom-bride-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
                line-height: 38px;

        }

        .your-name {
                font-size: 46px;
              color: ${contentJson['primaryColor']};
            font-family: ${contentJson['primaryFont']};
            font-weight: 500;
             text-transform: capitalize;
            text-align: center;
        }

        .partner-name {
              font-size:46px;
              color: ${contentJson['primaryColor']};
            font-family: ${contentJson['primaryFont']};
            font-weight: 500;
             text-transform: capitalize;
            text-align: center;
        }

        .and{
             font-size: 16px;
         color: ${contentJson['primaryColor']};
            font-family: ${contentJson['secondaryFont']};
            font-weight: 500;
             text-transform: capitalize;
            text-align: center;

        }



        .invitation-date-section {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            padding: 15px 0px;
        }

      .invitation-full-date {
      font-size: 16px;
      font-family: ${contentJson['secondaryFont']};
      color: ${contentJson['textColor']};
          font-weight: 400;
      text-transform: uppercase;
      text-align: center;
          padding: 10px 0px;
margin-bottom: 30px;
    }

  
     .card-image1 {
        width: 100px;
        margin-bottom: 20px;   
        height: auto;
        border-radius: 8px;

    }

   
        @media (max-width: 499px) {
            .invitation-card {
                background-image: url("\${contentJson['bgResponsiveImage']}");
                  background-size: contain;     
  background-repeat: no-repeat; 
  background-position: center;  
  width: 100%;
        height: 100%;
        object-fit: contain;
  aspect-ratio: 9 / 16; 
                  margin-bottom: 25px;
            }

            .your-name,
            .partner-name {
                       font-size: 48px;
                               font-weight: 500;

            }

            .and {
                font-size: 18px;
            }

            .invitation-description,
            .invitation-time,
            .invitation-venue,
            .invitation-address,
            .your-parent-name,
            .invitation-date,
            .invitation-day,
            .invitation-month,
            .invitation-year{
                font-size: 16px;
                        padding: 5px;
            }

           

            .invitation-title{
                       font-size: 40px;
                              

                   

            }

            .invitation-title span{
                font-size: 40px;
            }
            .date{
                font-size: 78px;
            }

            .invitation-full-date {
              font-size: 16px;

    }
        }
    </style>
</head>

<body>

    <div class="invitation-card">
                     <img src="https://ecsiondevstorage.blob.core.windows.net/wedding-storage/8441DF9D-34DC-4608-B899-84DAEB359832.png" alt="Image 1" class="card-image1">
  
 <div class="invitation-title">
   Save<span>the</span>Date
    
</div>

<div class="invitation-full-date">
    ${contentJson["invitation-full-date"]}
    <!-- February -->
  </div>

<div class="groom-bride-section">
    <div class="your-name">
        ${contentJson["your-name"]}
        <!-- EESHA -->
    </div>
    <div class="and">With</div>
    <div class="partner-name">
         ${contentJson["partner-name"]}
        <!-- CHIRAG -->
    </div>
</div>


      
    </div>

</body>

</html>
