<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Save The Date</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://perfectlywed.in/" crossorigin />
    <link
      href="https://perfectlywed.in/wp-content/uploads/fonts/custom-fonts/font-style.css"
      rel="stylesheet"
    />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100..900&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Alex+Brush&display=swap");

    
      .invitation-card {
        max-width: 500px;
        width: 100%;
        height: 700px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        padding: 20px 30px;
        margin: 0 auto;
        position: relative;
        overflow: hidden;
        background-image: url("${contentJson['bgImage']}");
      }

     .groom-bride-section {
        display: flex;
        flex-direction: row;
        align-items: end;
        justify-content: center;
        line-height: 46px;
     margin-bottom: 157px;
    margin-top: 145px;
      }

        .your-initial {
          font-size: 90px;
          color: ${contentJson['primaryColor']};
          font-family: ${contentJson['primaryFont']};
          font-weight: 500;
          text-transform: capitalize;
          letter-spacing: 3px;
          text-align: center;
        }

        .partner-initial {
            font-size: 90px;
            color: ${contentJson['primaryColor']};
            font-family: ${contentJson['primaryFont']};
            font-weight: 500;
            text-transform: capitalize;
            letter-spacing: 3px;
            text-align: center;
                position: relative;
    top: 20px;

        }

       

        .groom-bride{
           display: flex;
          flex-direction: row;
          align-items: center;
          justify-content: center;
        }

             .your-name {
          font-size: 30px;
          color: ${contentJson['primaryColor']};
          font-family: ${contentJson['primaryFont']};
          font-weight: 500;
          text-transform: capitalize;
          letter-spacing: 1px;
          text-align: center;
        }

        .partner-name {
            font-size: 30px;
            color: ${contentJson['primaryColor']};
            font-family: ${contentJson['primaryFont']};
            font-weight: 500;
            text-transform: capitalize;
            letter-spacing: 1px;
            text-align: center;

        }

           .and {
            font-size: 30px;
            color: ${contentJson['primaryColor']};
            font-family: ${contentJson['primaryFont']};
            font-weight: 500;
            text-transform: capitalize;
            letter-spacing: 1px;
            text-align: center;
            padding: 0px 10px;

        }


        .invitaion-date-section{
          display: flex;
          flex-direction: row;
          align-items: center;
          justify-content: center;
        }

        .invitation-date{
          font-size: 22px;
        color: ${contentJson['textColor']};
          font-family: ${contentJson['secondaryFont']};
             text-transform: uppercase;
             font-weight: 600;
        }

        .invitation-month{
          font-size: 22px;
      color: ${contentJson['textColor']};
          font-family: ${contentJson['secondaryFont']};
            padding: 0px 6px;
             text-transform: uppercase;
               font-weight: 600;
        }

        .invitation-year{
          font-size: 22px;
          color: ${contentJson['textColor']};
          font-family: ${contentJson['secondaryFont']};
             text-transform: uppercase;
               font-weight: 600;
        }


      @media (max-width: 499px) {
        .invitation-card {
          background-size: contain;     
  background-repeat: no-repeat; 
  background-position: center;  
  width: 100%;
        height: 100%;
        object-fit: contain;
  aspect-ratio: 9 / 16; 
                  margin-bottom: 25px;
          background-image: url("${contentJson['bgResponsiveImage']}");
        }

        .your-name,
        .partner-name {
          font-size: 30px;
        }


    .your-initial,
        .partner-initial {
          font-size: 70px;
        }
        .invitaion-date-section {
    margin-top: 6px;
}


.groom-bride-section {
                margin-bottom: 150px;
        margin-top: 56px;
   
}
        .invitation-date,
        .invitation-month,
        .invitation-year {
          font-size: 20px;
        }
      }
    </style>
  </head>

  <body>
    <div class="invitation-card">
      <div class="groom-bride-section">
        <div class="your-initial">${contentJson["your-initial"]}</div>
        <div class="partner-initial">${contentJson["partner-initial"]}</div>
      </div>

       
      <div class="groom-bride">
        <div class="your-name">${contentJson["your-name"]}</div>
        <div class="and">&</div>
        <div class="partner-name">${contentJson["partner-name"]}</div>
      </div>
     <div class="invitaion-date-section">
        <div class="invitation-date">
          ${contentJson["invitation-date"]}
        </div>
        <div class="invitation-month">
          ${contentJson["invitation-month-text"]}
        </div>
        <div class="invitation-year">
          ${contentJson["invitation-year"]}
        </div>
      </div>
    </div>
  </body>
</html>
