<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   
    <link rel="preconnect" href="https://perfectlywed.in/" crossorigin="">
    <link href="https://perfectlywed.in/wp-content/uploads/fonts/custom-fonts/font-style.css" rel="stylesheet">
   

   
   <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
     @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');  

       

        .invitation-card {
            max-width: 500px;
            width: 100%;
            height: 700px;
            flex-direction: column;
            display: flex;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            align-items: center;
            padding: 20px 30px;
            justify-content: center;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            background-image: url("\${contentJson['bgImage']}");
        }

        .invitation-description {
            font-size: 16px;
            color: ${contentJson['textColor']};
            font-family: ${contentJson['secondaryFont']};
                font-weight: 500;

               max-width: 409px;

            text-align: center;
            text-transform: capitalize;
    padding: 5px 0px;
        }
.your-grandparent-name{
    font-size: 16px;
            color: ${contentJson['textColor']};
            font-family: ${contentJson['secondaryFont']};
                font-weight: 600;
            max-width: 400px;
            text-align: center;
            text-transform: uppercase;
                font-style: italic;

}


.your-parent-name{
    font-size: 16px;
            color: ${contentJson['textColor']};
            font-family: ${contentJson['secondaryFont']};
                font-weight: 500;
            max-width: 400px;
            text-align: center;
            text-transform: uppercase;
}

.partner-parent-name{
    font-size: 16px;
            color: ${contentJson['textColor']};
            font-family: ${contentJson['secondaryFont']};
                font-weight: 500;
            max-width: 400px;
            text-align: center;
            text-transform: uppercase;
}


       

        .groom-bride-section {
            display: flex;
              flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 15px 0px;
        }

        .your-name {
                font-size:52px;
           color: ${contentJson['primaryColor']};
            font-family: ${contentJson['primaryFont']};
            font-weight: 500;
             text-transform: capitalize;
            text-align: center;
               line-height: 88px;


        }

        .partner-name {
              font-size:52px;
          color: ${contentJson['primaryColor']};
            font-family: ${contentJson['primaryFont']};
            font-weight: 500;
             text-transform: capitalize;
            text-align: center;
              line-height: 67px;


        }

        .and{
             font-size: 18px;
            font-family: ${contentJson['secondaryFont']};
      color: ${contentJson['textColor']};
            font-weight: 200;
             text-transform: uppercase;
            text-align: center;
               line-height: 0;
    padding: 40px 0px; 
        font-style: italic;

        }



      .following-party{
    font-size: 16px;
            color: ${contentJson['textColor']};
            font-family: ${contentJson['secondaryFont']};
                font-weight:700;
            max-width: 400px;
            text-align: center;
            text-transform: uppercase;
            padding-top: 20px;
}

       .logo-img img {
  width: 50px;    
  height: auto;
  margin: 20px 0px;
}

        @media (max-width: 499px) {
            .invitation-card {
                background-image: url("\${contentJson['bgResponsiveImage']}");
                background-size: contain;     
  background-repeat: no-repeat; 
  background-position: center;  
  width: 100%;
        height: 100%;
        object-fit: contain;
  aspect-ratio: 9 / 16; 
                  margin-bottom: 25px;
            }

            .your-name,
            .partner-name {
                       font-size: 52px;
            }

            .and {
                font-size: 16px;
            }

            .invitation-description,
            .invitation-time,
            .invitation-venue,
            .invitation-address,
            .your-parent-name,
            .invitation-title,
            .your-grandparent-name {
                font-size: 14px;
                        max-width: 288px;

            }

      

                            
        }
    </style>
</head>

<body>

    <div class="invitation-card">
       
  <div class="your-grandparent-name">
            ${contentJson["your-grandparent-name"]}
            <!-- D/O Smt. Rupa Devi & Sri. Radhey Shyam -->
        </div>
       
 <div class="invitation-description mb-2">
            ${contentJson["invitation-description"]}
            <!-- Request your gracious presence at the Wedding of their daughter -->
        </div>
        <div class="groom-bride-section">
            <div class="your-name">
                ${contentJson["your-name"]}
                <!-- EESHA -->
            </div>
              <div class="your-parent-name">
            ${contentJson["your-parent-name"]}
            <!-- D/O Smt. Rupa Devi & Sri. Radhey Shyam -->
        </div>
            <div class="and">WITH</div>
            <div class="partner-name">
                 ${contentJson["partner-name"]}
                <!-- CHIRAG -->
            </div>
              <div class="your-parent-name">
            ${contentJson["partner-parent-name"]}
            <!-- D/O Smt. Rupa Devi & Sri. Radhey Shyam -->
        </div>
        </div>

        <div class="following-party">
             ${contentJson["following-party"]}
            <!-- Hotel Haredeo -->
        </div>
      
    </div>

</body>

</html>
