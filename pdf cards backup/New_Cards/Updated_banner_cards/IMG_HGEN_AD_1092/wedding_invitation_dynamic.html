<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Wedding Invitation</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
 
        <link rel="preconnect" href="https://perfectlywed.in/" crossorigin="" />
        <link
            href="https://perfectlywed.in/wp-content/uploads/fonts/custom-fonts/font-style.css"
            rel="stylesheet"
        />
 
        <style>
                                    @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
                                    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');
                                    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
                                    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');
 
 
 
                                    .invitation-card {
                                        max-width: 500px;
                                        width: 100%;
                                        height: 700px;
                                        flex-direction: column;
                                        display: flex;
                                        background-size: cover;
                                        background-position: center;
                                        background-repeat: no-repeat;
                                        align-items: center;
                                        padding: 20px 30px;
                                        justify-content: center;
                                        margin: 0 auto;
                                        position: relative;
                                        overflow: hidden;
                                        background-image: url("\${contentJson['bgImage']}");
                                    }
 
                                    .invitation-title {
                                        font-size: 16px;
                                        color: ${contentJson['textColor']};
                                        font-family: ${contentJson['secondaryFont']};
                                        font-weight: 500;
                                        max-width: 330px;
                                        text-align: center;
                                        text-transform: uppercase;
                                        padding: 5px 0px;
                                        margin-bottom: 5px;
                                    }
 
                                    .invitation-description {
                                        font-size: 16px;
                                        color: ${contentJson['textColor']};
                                        font-family: ${contentJson['secondaryFont']};
                                        font-weight: 500;
                                        max-width: 372px;
                                        text-align: center;
                                        text-transform: uppercase;
                                        padding: 5px 0px;
                                        margin-top: 0px;
                                    }
 
                                    .your-grandparent-name {
                            font-size: 16px;
                            color: ${contentJson['textColor']};
                            font-family: ${contentJson['secondaryFont']};
                            font-weight: 600;
                            max-width: 270px;
                            text-align: center;
                            text-transform: uppercase;
                            font-style: italic;
                        }
 
                        .following-party{
                              font-size: 16px;
                            color: ${contentJson['textColor']};
                            font-family: ${contentJson['secondaryFont']};
                            font-weight: 600;
                            max-width: 370px;
                            text-align: center;
                            text-transform: uppercase;
                            margin-top: 30px;
                        }
 
                                   
 
 
                                    .your-parent-name {
                                        font-size: 16px;
                                        color: ${contentJson['textColor']};
                            font-family: ${contentJson['secondaryFont']};
                                        font-weight: 600;
                                        max-width: 400px;
                                        text-align: center;
                                        text-transform: uppercase;
                                        margin-top: 20px;
                            font-style: italic;
 
                                    }
 
                                    .partner-parent-name {
                            font-size: 16px;
                            color: ${contentJson['textColor']};
                            font-family: ${contentJson['secondaryFont']};
                            font-weight: 500;
                            max-width: 400px;
                            text-align: center;
                            text-transform: uppercase;
                                margin-top: 20px;

                        }
 
 
 
 
                                    .groom-bride-section {
                                        display: flex;
                                        flex-direction: column;
                                        align-items: center;
                                        justify-content: center;
                                        background-size: cover;
                                        background-position: center;
                                        background-repeat: no-repeat;
                                        padding: 0px 12px;
                                        gap: 20px;
 
                                    }
 
                                    .your-name {
                                        font-size: 30px;
                                        color: ${contentJson['primaryColor']};
                                        font-family: ${contentJson['primaryFont']};
                                        font-weight: 500;
                                        text-transform: capitalize;
                                        text-align: center;
                                        line-height: 28px;
                                        letter-spacing: 5px;
                                        margin-top: 40px;
                                    }
 
                                    .partner-name {
                                        font-size:30px;
                                        color: ${contentJson['primaryColor']};
                                        font-family: ${contentJson['primaryFont']};
                                        font-weight: 500;
                                        text-transform: capitalize;
                                        text-align: center;
                                        line-height: 47px;
                                        letter-spacing: 5px;
                                    }
 
                                    .and {
                                        font-size: 14px;
                                        font-family: ${contentJson['primaryFont']};
                                        color: ${contentJson['primaryColor']};
                                        font-weight: 500;
                                        letter-spacing: 2px;
                                         text-transform: capitalize;
                                        text-align: center;
                                            line-height: 22px;
 
 
                                    }
 
 
 
                                    @media (max-width: 499px) {
                                        .invitation-card {
                                            background-image: url("\${contentJson['bgResponsiveImage']}");
                                            min-height: 100vh;
                                            padding: 5px;
                                        }
 
                                        .your-name {
                                            font-size: 26px;
                                            margin-top:15px;
                                        }
 
                                        .partner-name {
                                            font-size: 26px;
                                                    line-height: 36px;
 
                                        }
 
                                        .and {
                                          font-size: 14px;
        line-height: 25px;
 
                                        }
 
                                        .invitation-description,
                                        .invitation-time,
                                        .invitation-venue,
                                        .invitation-address,
                                        .invitation-title,
                                        .following-party
                                        {
                                           font-size: 14px;
                                            max-width: 300px;
                                            margin-bottom: 5px;
                                        }
 
            .your-parent-name,
                                        .partner-parent-name {
                                            font-size: 14px;
 
                                        }
                                        .your-grandparent-name
                                        {
                                            font-size: 14px;
                                            max-width: 215px;
 
                                        }
                                        .partner-grandparent-name
                                        {
                                            font-size: 14px;
                                            max-width: 215px;
 
                                        }
 
                                    }
        </style>
    </head>
 
    <body>
        <div class="invitation-card">
            <div class="invitation-title">
                ${contentJson["invitation-title"]}
                <!-- D/O Smt. Rupa Devi & Sri. Radhey Shyam -->
            </div>
            <div class="your-grandparent-name">
                ${contentJson["your-grandparent-name"]}
                <!-- D/O Smt. Rupa Devi & Sri. Radhey Shyam -->
            </div>
            <div class="your-parent-name">
                ${contentJson["your-parent-name"]}
                <!-- D/O Smt. Rupa Devi & Sri. Radhey Shyam -->
            </div>
            <div class="invitation-description">
                ${contentJson["invitation-description"]}
                <!-- Request your gracious presence at the Wedding of their daughter -->
            </div>
            <div class="groom-bride-section">
                <div class="your-name">
                    ${contentJson["your-name"]}
                    <!-- EESHA -->
                </div>
 
                <div class="and">With</div>
                <div class="partner-name">
                    ${contentJson["partner-name"]}
                    <!-- CHIRAG -->
                </div>
            </div>
            <div class="partner-parent-name">
                ${contentJson["partner-parent-name"]}
                <!-- D/O Smt. Rupa Devi & Sri. Radhey Shyam -->
            </div>
 
            
        </div>
    </body>
</html>
