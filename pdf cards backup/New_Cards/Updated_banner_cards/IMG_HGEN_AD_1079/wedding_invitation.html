<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save The Date</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="preconnect" href="https://perfectlywed.in/" crossorigin="">
    <link href="https://perfectlywed.in/wp-content/uploads/fonts/custom-fonts/font-style.css" rel="stylesheet">

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100..900&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Alex+Brush&display=swap");

    
      .invitation-card {
        max-width: 500px;
        width: 100%;
        height: 700px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        padding: 20px 30px;
        margin: 0 auto;
        position: relative;
        overflow: hidden;
        background-image: url("https://ecsiondevstorage.blob.core.windows.net/wedding-storage/E88FA710-0906-400D-82B2-9FC71AC2C0DA.svg");
      }

     .groom-bride-section {
        display: flex;
        flex-direction: row;
        align-items: end;
        justify-content: center;
        line-height: 46px;
   margin-bottom: 188px;
    margin-top: 197px;
      }

        .your-initial {
          font-size: 90px;
          color: #640F24;
          font-family: The-Longlight;
          font-weight: 500;
          text-transform: capitalize;
          letter-spacing: 3px;
          text-align: center;
        }

        .partner-initial {
            font-size: 90px;
            color: #640F24;
            font-family: The-Longlight;
            font-weight: 500;
            text-transform: capitalize;
            letter-spacing: 3px;
            text-align: center;
                position: relative;
    top: 20px;

        }

       

        .groom-bride{
           display: flex;
          flex-direction: row;
          align-items: center;
          justify-content: center;
              line-height: 36px;

        }

             .your-name {
          font-size: 54px;
          color: #640F24;
          font-family: The-Longlight;
          font-weight: 500;
          text-transform: capitalize;
          letter-spacing: 3px;
          text-align: center;
        }

        .partner-name {
            font-size: 54px;
            color: #640F24;
            font-family: The-Longlight;
            font-weight: 500;
            text-transform: capitalize;
            letter-spacing: 3px;
            text-align: center;
                margin-left: 10px;


        }

           .and {
            font-size: 54px;
            color: #640F24;
            font-family: The-Longlight;
            font-weight: 500;
            text-transform: capitalize;
            letter-spacing: 3px;
            text-align: center;
            padding: 0px 10px;

        }


        .invitaion-date-section{
          display: flex;
          flex-direction: row;
          align-items: center;
          justify-content: center;
        }

        .invitation-date{
          font-size: 20px;
          color: #640F24;
            font-family: Montserrat;
             text-transform: uppercase;
        }

        .invitation-month{
          font-size: 20px;
          color: #640F24;
            font-family: Montserrat;
            padding: 0px 6px;
             text-transform: uppercase;
        }

        .invitation-year{
          font-size: 20px;
          color: #640F24;
            font-family: Montserrat;
             text-transform: uppercase;
        }


      @media (max-width: 499px) {
        .invitation-card {
          min-height: 100vh;
          padding: 15px;
          background-image: url("https://ecsiondevstorage.blob.core.windows.net/wedding-storage/52F6BDF1-34C8-4A7F-8707-0C373BE89B51.jpg");
        }

        .your-name,
        .partner-name {
          font-size: 46px;
        }

 .groom-bride{
             line-height: 39px;

        }
    .your-initial,
        .partner-initial {
          font-size: 86px;
        }
    


.groom-bride-section {
               margin-bottom: 179px;
        margin-top: 218px;
   
}
        .invitation-date,
        .invitation-month,
        .invitation-year {
          font-size: 20px;
        }
      }
    </style>
  </head>

  <body>
    <div class="invitation-card">
      <div class="groom-bride-section">
        <div class="your-initial">J</div>
        <div class="partner-initial">H</div>
      </div>

      <div class="groom-bride">
        <div class="your-name">Jasleen</div>
        <div class="and">&amp;</div>
        <div class="partner-name">Harman</div>
      </div>
      <div class="invitaion-date-section">
        <div class="invitation-date">
          26
        </div>
        <div class="invitation-month">
          DECEMBER
        </div>
        <div class="invitation-year">
          2026
        </div>
      </div>
    </div>
  

</body></html>
