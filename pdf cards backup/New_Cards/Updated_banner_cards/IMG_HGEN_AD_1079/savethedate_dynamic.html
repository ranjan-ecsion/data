<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   
    <link rel="preconnect" href="https://perfectlywed.in/" crossorigin="">
    <link href="https://perfectlywed.in/wp-content/uploads/fonts/custom-fonts/font-style.css" rel="stylesheet">
   

   
   <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
     @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');  

       

        .invitation-card {
            max-width: 500px;
            width: 100%;
            height: 700px;
            flex-direction: column;
            display: flex;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            align-items: center;
            padding: 20px 30px;
            justify-content: center;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            background-image: url("\${contentJson['bgImage']}");
        }

   

           .invitation-title {
            font-size: 100px;
            color: ${contentJson['primaryColor']};
            font-family: ${contentJson['primaryFont']};
               font-weight: 400;
           margin: 18px;
            text-align: center;
            text-transform: capitalize;
              line-height: 40px;
                  letter-spacing: 3px;

        }


            .invitation-title span { 
            font-size:50px;
           color: ${contentJson['primaryColor']};
            font-family: ${contentJson['primaryFont']};
               font-weight: 400;
            text-align: center;
            text-transform: capitalize;
                letter-spacing: 3px;
                    line-height: 91px;


        }

        .date{
            font-size: 90px;
            color: ${contentJson['primaryColor']};
            font-family: ${contentJson['primaryFont']};
               font-weight: 400;
            text-align: center;
            text-transform: capitalize;
              line-height: 27px;
                  letter-spacing: 3px;

        }
       

        .groom-bride-section {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }

        .your-name {
                font-size: 46px;
          color: ${contentJson['primaryColor']};
            font-family: ${contentJson['primaryFont']};
            font-weight: 500;
             text-transform: capitalize;
            text-align: center;
            letter-spacing: 3px;
        }

        .partner-name {
              font-size:46px;
         color: ${contentJson['primaryColor']};
            font-family: ${contentJson['primaryFont']};
            font-weight: 500;
             text-transform: capitalize;
            text-align: center;
            letter-spacing: 3px;
                margin-left: 10px;

        }

        .and{
             font-size: 46px;
         color: ${contentJson['primaryColor']};
            font-family: ${contentJson['primaryFont']};
            font-weight: 500;
             text-transform: capitalize;
            text-align: center;
padding: 0px 10px;

        }



        .invitation-date-section {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            padding: 15px 0px;
        }

      .invitation-full-date {
      font-size: 16px;
      font-family: ${contentJson['secondaryFont']};
      color: ${contentJson['textColor']};
          font-weight: 400;
      text-transform: uppercase;
      text-align: center;
      margin-top: 20px;
    }

  

.logo-img img{
    width: 100px;
    height: 100px;
    margin-bottom: 60px;
}
   
       

        @media (max-width: 499px) {
            .invitation-card {
                background-image: url("\${contentJson['bgResponsiveImage']}");
                min-height: 100vh;
            }

            .your-name,
            .partner-name {
                       font-size: 46px;
            }

            .and {
                font-size: 46px;
            }

            .invitation-description,
            .invitation-time,
            .invitation-venue,
            .invitation-address,
            .your-parent-name,
            .invitation-date,
            .invitation-day,
            .invitation-month,
            .invitation-year{
                font-size: 16px;
                        padding: 5px;
            }

            .groom-bride-section {
           
                padding: 10px;
            }

            .invitation-title{
                       font-size: 80px;
                       margin-top: 96px;
                               line-height: 30px;


            }

            .invitation-title span{
                font-size: 50px;
            }
            .date{
                font-size: 78px;
            }
        }
    </style>
</head>

<body>

    <div class="invitation-card">
     
 <div class="invitation-title">
    Save<br> <span>The</span><br>Date
    
</div>


 <div class="invitation-full-date">
          ${contentJson["invitation-full-date"]}
          <!-- February -->
        </div>

     <div class="groom-bride-section">
            <div class="your-name">
                ${contentJson["your-name"]}
                <!-- EESHA -->
            </div>
            <div class="and">&</div>
            <div class="partner-name">
                 ${contentJson["partner-name"]}
                <!-- CHIRAG -->
            </div>
        </div>

      
     
       
   
     
      
       

      
       
      
    </div>

</body>

</html>
