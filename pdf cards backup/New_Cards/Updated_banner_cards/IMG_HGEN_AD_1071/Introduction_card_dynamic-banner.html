    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

   <style>
      @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        .invitation-card {
            max-width: 500px;
            width: 100%;
            height: 700px;
            flex-direction: column;
            display: flex;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            align-items: center;
            padding: 20px 30px;
            justify-content: center;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            background-image: url("\${contentJson['bgImage']}");
        }
       
        
        .card-image1 {
            width: 200px;           
            height: auto;
            border-radius: 8px;
        }

        .card-image2 {
            width: 340px;
            height: auto;
            border-radius: 8px;
            margin-top: 20px;
        }
        .overlay-image{
            background-image: url("\${contentJson['bgOverlayImage']}");
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
        }

    @media (max-width: 499px) {

        .invitation-card {
                background-image: url("\${contentJson['bgResponsiveImage']}");
                min-height: 100vh;
            }
 .card-image1 {
            width: 200px;           
            height: auto;
            border-radius: 8px;
        }

        .card-image2 {
            width: 250px;
            height: auto;
            border-radius: 8px;
            margin-top: 20px;
        }
          .overlay-image{
                background-image: url("\${contentJson['bgOverlayResponsiveImage']}");
            }  
          }


        

        
    </style>
