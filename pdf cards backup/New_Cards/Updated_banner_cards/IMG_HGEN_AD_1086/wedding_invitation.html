<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save The Date</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="preconnect" href="https://perfectlywed.in/" crossorigin="">
    <link href="https://perfectlywed.in/wp-content/uploads/fonts/custom-fonts/font-style.css" rel="stylesheet">

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100..900&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Alex+Brush&display=swap");

    
      .invitation-card {
        max-width: 500px;
        width: 100%;
        height: 700px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        padding: 20px 30px;
        margin: 0 auto;
        position: relative;
        overflow: hidden;
        background-image: url("https://ecsiondevstorage.blob.core.windows.net/wedding-storage/15970D6D-F276-47B4-926C-A545D2A701D1.svg");
      }

     .groom-bride-section {
        display: flex;
        flex-direction: row;
        align-items: end;
        justify-content: center;
           line-height: 0px;
    margin-bottom: 159px;
    margin-top: 0px;
      }

        .your-initial {
          font-size: 90px;
          color: #E27900;
          font-family: Playfair Display;
          font-weight: 500;
          text-transform: capitalize;
          letter-spacing: 3px;
          text-align: center;
        }

        .partner-initial {
            font-size: 90px;
            color: #E27900;
            font-family: Playfair Display;
            font-weight: 500;
            text-transform: capitalize;
            letter-spacing: 3px;
            text-align: center;
                position: relative;
    top: 20px;

        }

       

        .groom-bride{
           display: flex;
          flex-direction: row;
          align-items: center;
          justify-content: center;
        }

             .your-name {
          font-size: 30px;
          color: #E27900;
          font-family: Playfair Display;
          font-weight: 500;
          text-transform: uppercase;
          letter-spacing: 3px;
          text-align: center;
        }

        .partner-name {
            font-size: 30px;
            color: #E27900;
            font-family: Playfair Display;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-align: center;

        }

           .and {
            font-size: 30px;
            color: #E27900;
            font-family: Playfair Display;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-align: center;
            padding: 0px 10px;

        }


        .invitaion-date-section{
          display: flex;
          flex-direction: row;
          align-items: center;
          justify-content: center;
        }

        .invitation-date{
          font-size: 22px;
        color: #E27900;
          font-family: Poppins;
             text-transform: uppercase;
             font-weight: 600;
        }

        .invitation-month{
          font-size: 22px;
      color: #E27900;
          font-family: Poppins;
            padding: 0px 6px;
             text-transform: uppercase;
               font-weight: 600;
        }

        .invitation-year{
          font-size: 22px;
          color: #E27900;
          font-family: Poppins;
             text-transform: uppercase;
               font-weight: 600;
        }


      @media (max-width: 499px) {
        .invitation-card {
          min-height: 100vh;
          padding: 15px;
          background-image: url("https://ecsiondevstorage.blob.core.windows.net/wedding-storage/EE14E913-E377-41BA-8A49-0F613F50CAF7.webp");
        }

        .your-name,
        .partner-name {
          font-size: 24px;
        }

        .and{
          font-size: 24px;
        }


   
        .partner-initial {
          font-size: 80px;
        }
         .your-initial{
           font-size: 80px;
         }
    


.groom-bride-section {
               margin-bottom: 159px;
        margin-top: 83px;
   
}
        .invitation-date,
        .invitation-month,
        .invitation-year {
          font-size: 20px;
        }
      }
    </style>
  </head>

  <body>
    <div class="invitation-card">
      <div class="groom-bride-section">
        <div class="your-initial">S</div>
        <div class="partner-initial">A</div>
      </div>

       <div class="invitaion-date-section">
        <div class="invitation-date">
          12
        </div>
        <div class="invitation-month">
          MARCH
        </div>
        <div class="invitation-year">
          2026
        </div>
      </div>
      <div class="groom-bride">
        <div class="your-name">SINTHIYA</div>
        <div class="and">&amp;</div>
        <div class="partner-name">ARINDAM</div>
      </div>
     
    </div>
  

</body></html>
