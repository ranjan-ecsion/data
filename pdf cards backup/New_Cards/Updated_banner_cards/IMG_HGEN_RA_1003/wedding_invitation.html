<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save The Date</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="preconnect" href="https://perfectlywed.in/" crossorigin="">
    <link href="https://perfectlywed.in/wp-content/uploads/fonts/custom-fonts/font-style.css" rel="stylesheet">

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100..900&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Alex+Brush&display=swap");

    
      .invitation-card {
        max-width: 500px;
        width: 100%;
        height: 700px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        padding: 20px 30px;
        margin: 0 auto;
        position: relative;
        overflow: hidden;
        background-image: url("https://ecsiondevstorage.blob.core.windows.net/wedding-storage/ACF36E01-DAA8-4981-A7B2-F89EB199E33C.svg");
      }

     .groom-bride-section {
        display: flex;
        flex-direction: row;
        align-items: end;
        justify-content: center;
        line-height: 46px;
           gap: 179px;
    margin-bottom: 133px;
    margin-top: 215px;
      }

        .your-initial {
          font-size: 40px;
          color: #d9aa44f5;
          font-family: beautifulPeoplepersonal;
          font-weight: 500;
          text-transform: capitalize;
          letter-spacing: 3px;
          text-align: center;
        }

        .partner-initial {
            font-size: 40px;
            color: #d9aa44f5;
            font-family: beautifulPeoplepersonal;
            font-weight: 500;
            text-transform: capitalize;
            letter-spacing: 3px;
            text-align: center;

        }

       

        .groom-bride{
           display: flex;
          flex-direction: row;
          align-items: center;
          justify-content: center;
        }

             .your-name {
          font-size: 30px;
          color: #5C3024;
          font-family: beautifulPeoplepersonal;
          font-weight: 500;
          text-transform: capitalize;
          letter-spacing: 3px;
          text-align: center;
        }

        .partner-name {
            font-size: 30px;
            color: #5C3024;
            font-family: beautifulPeoplepersonal;
            font-weight: 500;
            text-transform: capitalize;
            letter-spacing: 3px;
            text-align: center;

        }

           .and {
            font-size: 30px;
            color: #5C3024;
            font-family: sans-serif;
            font-weight: 500;
            text-transform: capitalize;
            letter-spacing: 3px;
            text-align: center;
            padding: 0px 10px;

        }


        .invitaion-date-section{
          display: flex;
          flex-direction: row;
          align-items: center;
          justify-content: center;
        }

        .invitation-date{
          font-size: 24px;
          color: #5C3024;
            font-family: georgia;
        }

        .invitation-month{
          font-size: 24px;
          color: #5C3024;
            font-family: georgia;
            padding: 0px 6px;
        }

        .invitation-year{
          font-size: 24px;
          color: #5C3024;
            font-family: georgia;
        }


      @media (max-width: 499px) {
        .invitation-card {
          min-height: 100vh;
          padding: 15px;
          background-image: url("https://ecsiondevstorage.blob.core.windows.net/wedding-storage/A542758A-6004-4BEB-9D70-C6468F5C18BF.jpg");
        }

        .your-name,
        .partner-name {
          font-size: 28px;
        }


    .your-initial,
        .partner-initial {
          font-size: 40px;
        }
    


.groom-bride-section {
                      gap: 179px;
        margin-bottom: 132px;
        margin-top: 197px;
   
}
        .invitation-date,
        .invitation-month,
        .invitation-year {
          font-size: 20px;
        }
      }
    </style>
  </head>

  <body>
    <div class="invitation-card">
      <div class="groom-bride-section">
        <div class="your-initial">R</div>
        <div class="partner-initial">A</div>
      </div>

      <div class="groom-bride">
        <div class="your-name">Rahul</div>
        <div class="and">&amp;</div>
        <div class="partner-name">Amrita</div>
      </div>
      <div class="invitaion-date-section">
        <div class="invitation-date">
          29.
        </div>
        <div class="invitation-month">
          02.
        </div>
        <div class="invitation-year">
          2026
        </div>
      </div>
    </div>
  

</body></html>
