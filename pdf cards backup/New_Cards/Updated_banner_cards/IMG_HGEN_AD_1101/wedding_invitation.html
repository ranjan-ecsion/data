<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Save The Date</title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />

        <link rel="preconnect" href="https://perfectlywed.in/" crossorigin="" />
        <link
            href="https://perfectlywed.in/wp-content/uploads/fonts/custom-fonts/font-style.css"
            rel="stylesheet"
        />

        <style>
            @import url("https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100..900&display=swap");
            @import url("https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap");
            @import url("https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap");
            @import url("https://fonts.googleapis.com/css2?family=Alex+Brush&display=swap");

            .invitation-card {
                max-width: 500px;
                width: 100%;
                height: 700px;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                padding: 20px 30px;
                margin: 0 auto;
                position: relative;
                overflow: hidden;
                background-image: url("https://ecsiondevstorage.blob.core.windows.net/wedding-storage/987D4171-021B-4ECC-A3A9-9716D4080AEB.svg");
            }

            .groom-bride-section {
                display: flex;
                flex-direction: row;
                align-items: end;
                justify-content: center;
                line-height: 46px;
                gap: 170px;
                margin-bottom: 82px;
                margin-top: 177px;
            }

            .your-initial {
                font-size: 70px;
                color: #050c41;
                font-family: Avokovie;
                font-weight: 500;
                text-transform: capitalize;
                letter-spacing: 3px;
                text-align: center;
            }

            .partner-initial {
                font-size: 70px;
                color: #050c41;
                font-family: Avokovie;
                font-weight: 500;
                text-transform: capitalize;
                letter-spacing: 3px;
                text-align: center;
            }

            .groom-bride {
                display: flex;
                flex-direction: row;
                align-items: center;
                justify-content: center;
            }

            .your-name {
                font-size: 34px;
                color: #050c41;
                font-family: Avokovie;
                font-weight: 500;
                text-transform: capitalize;
                letter-spacing: 3px;
                text-align: center;
            }

            .partner-name {
                font-size: 34px;
                color: #050c41;
                font-family: Avokovie;
                font-weight: 500;
                text-transform: capitalize;
                letter-spacing: 3px;
                text-align: center;
            }

            .and {
                font-size: 34px;
                color: #050c41;
                font-family: Avokovie;
                font-weight: 500;
                text-transform: capitalize;
                letter-spacing: 3px;
                text-align: center;
                padding: 0px 10px;
            }

            .invitaion-date-section {
                display: flex;
                flex-direction: row;
                align-items: center;
                justify-content: center;
            }

            .invitation-date {
                font-size: 24px;
                color: #050c41;
                font-family: Avokovie;
                font-weight: 500;
            }

            .invitation-month {
                font-size: 24px;
                color: #050c41;
                font-family: Avokovie;
                padding: 0px 6px;
                font-weight: 500;
            }

            .invitation-year {
                font-size: 24px;
                color: #050c41;
                font-family: Avokovie;
                font-weight: 500;
            }

            @media (max-width: 499px) {
                .invitation-card {
                    background-size: contain;
                    background-repeat: no-repeat;
                    background-position: center;
                    width: 100%;
                    height: 100%;
                    object-fit: contain;
                    aspect-ratio: 9 / 16;
                    margin-bottom: 25px;
                    background-image: url("https://ecsiondevstorage.blob.core.windows.net/wedding-storage/259BB43E-8EA8-4B0D-B39B-6F96A0CD1212.webp");
                }

                .your-name,
                .partner-name {
                    font-size: 24px;
                }

                .and {
                    font-size: 24px;
                }

                .your-initial,
                .partner-initial {
                    font-size: 55px;
                }

                .groom-bride-section {
                    gap: 171px;
                    margin-bottom: 93px;
                    margin-top: 275px;
                }
                .invitation-date,
                .invitation-month,
                .invitation-year {
                    font-size: 20px;
                }
            }
        </style>
    </head>

    <body>
        <div class="invitation-card">
            <div class="groom-bride-section">
                <div class="your-initial">D</div>
                <div class="partner-initial">G</div>
            </div>

            <div class="groom-bride">
                <div class="your-name">Dhanashree</div>
                <div class="and">&amp;</div>
                <div class="partner-name">Gautam</div>
            </div>
            <div class="invitaion-date-section">
                <div class="invitation-date">08.</div>
                <div class="invitation-month">07.</div>
                <div class="invitation-year">2026</div>
            </div>
        </div>
    </body>
</html>
