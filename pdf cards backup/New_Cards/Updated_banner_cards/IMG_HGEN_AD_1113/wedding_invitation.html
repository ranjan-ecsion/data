<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save The Date</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://perfectlywed.in/" crossorigin="">
    <link href="https://perfectlywed.in/wp-content/uploads/fonts/custom-fonts/font-style.css" rel="stylesheet">
  

  
  <style>
      @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');
  @import url('https://fonts.googleapis.com/css2?family=Alex+Brush&display=swap');
             @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');


        .invitation-card {
            max-width: 500px;
            width: 100%;
            height: 700px;
            flex-direction: column;
            display: flex;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            align-items: center;
            padding: 20px 30px;
            justify-content: center;
            margin: 0 auto;
            position: relative; 
            overflow: hidden;
            background-image: url("\https://ecsiondevstorage.blob.core.windows.net/wedding-storage/4BEECE9F-45F7-45AA-B5F8-4F4D5D77D0BE.svg");
        }


        .groom-bride-initial-section {
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          margin-top: 38px;
          line-height: 50px;

      }

      .your-initial {
            font-size: 56px;
          color: #BA835B;
          font-family: Rachin;
          font-weight: 400;
          text-transform: capitalize;
        letter-spacing: 2px;
          text-align: center;
          margin-right: 50px;
          position: relative;


      }

      .your-initial::after {
        content: "";
        position: absolute;
        left: 25px;
        bottom: -25px;
        width: 74px;
        height: 1px;
        background: #6B3C21;
        transform: rotate(-60deg);
        transform-origin: left;
    }

      .partner-initial {
              font-size: 56px;
            color: #BA835B;
          font-family: Rachin;
          font-weight: 400;
          text-transform: capitalize;
        letter-spacing: 2px;
          text-align: center;
          margin-left: 50px;
      }
    
        .groom-bride-section {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            margin-top: 75px;

        }

        .your-name {
              font-size: 34px;
              color: #6B3C21;
              font-family: Atlane;
            font-weight: 500;
            text-transform: capitalize;
          letter-spacing: 1px;
            text-align: center;

  
        }

        .partner-name {
                font-size: 34px;
                color: #6B3C21;
                font-family: Atlane;
            font-weight: 500;
            text-transform: capitalize;
          letter-spacing: 1px;
            text-align: center;
        }

        .and{
            font-size: 34px;
            color: #6B3C21;
            font-family: Atlane;
            font-weight: 300;
            text-transform: capitalize;
            text-align: center;
            padding: 0px 10px;
        }


.invitation-date {
          font-size: 22px;
      font-family: Montserrat;
      color: #BA835B;
      font-weight:400;
      text-transform: capitalize;
      text-align: center;
      font-style: italic;
    }

    .invitation-month {
      font-size: 22px;
      font-family: Montserrat;
      color: #BA835B;
      font-weight: 400;
      text-transform: capitalize;
    text-align: center;
    padding: 0px 5px;
    font-style: italic;
    }



    .invitation-year {
      font-size: 22px;
      font-family: Montserrat;
      color: #BA835B;
      font-weight: 400;
      text-transform: capitalize;
    text-align: center;
    font-style: italic;
    }

  

    .invitation-date-section {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      margin-right: 7px;

    
    }

    
      
        @media (max-width: 499px) {
            .invitation-card {
              background-size: contain;     
background-repeat: no-repeat; 
background-position: center;  
width: 100%;
      height: 100%;
      object-fit: contain;
aspect-ratio: 9 / 16; 
                margin-bottom: 25px;
                background-image: url("\https://ecsiondevstorage.blob.core.windows.net/wedding-storage/CD30F2E9-E55B-41CF-88B9-C63C8E4D6AD1.webp");

            }
            .your-initial,.partner-initial{
              font-size: 42px;
            }

            .groom-bride-initial-section{
              line-height: 30px;
              margin-top: 0px;
              margin-bottom: 24px;

            }
            
            .your-name,
            .partner-name {
                font-size: 26px;

            }

            .invitation-title{
        font-size: 26px;
                margin-top: 80px;
            }

            .and {
               font-size: 26px;
            }

          
          .invitation-address,

.invitation-date,
.invitation-month,
.invitation-year {
   font-size: 18px;
}



          


        }

        
    </style>
</head>

<body>

    <div class="invitation-card">
    <div class="groom-bride-initial-section">
    <div class="your-initial">
        N
        <!-- Mithali -->
    </div>

    

    <div class="partner-initial">
        S
        <!-- CHIRAG -->
    </div>
</div>
  

        <div class="groom-bride-section">
            <div class="your-name">
                Nitya
                <!-- Mithali -->
            </div>
    
            <div class="and">&amp;</div>
    
            <div class="partner-name">
                Siddharth
                <!-- CHIRAG -->
            </div>
    </div>
          

            
    
          
      <div class="invitation-date-section">
      <div class="invitation-date">
          29.
          <!-- 28 -->
        </div>
        <div class="invitation-month">
        11.
        <!-- Saturday -->
        </div>
        <div class="invitation-year">
          2026
          <!-- 2027 -->
        </div>
        </div>

    
      
      
    </div>



</body></html>
