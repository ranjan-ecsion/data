<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Save the date</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://perfectlywed.in/" crossorigin="">
  <link href="https://perfectlywed.in/wp-content/uploads/fonts/custom-fonts/font-style.css" rel="stylesheet">
  <link rel="stylesheet" href="../wedding_invitation/assets/css/style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Alex+Brush&family=Bonheur+Royale&family=Charmonman:wght@400;700&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Italianno&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Style+Script&display=swap');

    .invitation-card {
      max-width: 562px;
      width: 100%;
      height: 787px;
      flex-direction: column;
      display: flex;
      padding: 30px 30px;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
      background-color: #FFF;
      border: 1px solid lightgray;
      position: relative;

    }

    .invitation-title {
         font-family: "bangkokn";
    text-transform: uppercase;
    font-size: 46px;
    font-weight: 200;
    line-height: 1.4;
    letter-spacing: 7px;
    margin-bottom: 20px;
    }

    .invitation-address {
      font-family: "georgiab";
      text-transform: capitalize;
      font-size: 18px;
      font-weight: 600;
      line-height: 1.4;
      margin-top: 12px;
      letter-spacing: 5px;
      font-style: italic;
    }

    .groom-bride-section {
      display: flex;
      flex-direction: row;
      align-items: center;
      line-height: 1.2;
margin-top: 20px;
    }

    .and {
      font-family: "bangkokn";
      font-size: 50px;
      font-weight: 300;
      padding: 0px 12px;
      color: #000;
    }

    .your-name {
      font-family: "bangkokn";
      text-transform: capitalize;
      font-weight: 300;
      font-size: 50px;
      letter-spacing: 5px;
      color: #000;
    }

    .partner-name {
      font-family: "bangkokn";
      text-transform: capitalize;
      font-weight: 300;
      font-size: 50px;
      letter-spacing: 5px;
      color: #000;
    }

    .invitation-date-section {
      justify-content: center;
      display: flex;
      flex-direction: row;
      align-items: center;
      margin-top: 10px;
      border-top: 1px solid;
      border-bottom: 1px solid;
      width: 100%;
      margin: 0 auto;
    }

    .invitation-month {
      font-family: "georgia";
      font-size: 16px;
      font-weight: 400;
      letter-spacing: 2px;
      text-transform: capitalize;
    }

    .invitation-date {
      font-family: "georgia";
      font-size: 16px;
      font-weight: 400;
      padding: 0px 0px;
      letter-spacing: 2px;
      text-transform: capitalize;
      text-align: center;

    }

    .invitation-day {
      font-family: "georgia";
      font-size: 16px;
      font-weight: 400;
      padding: 0px 0px;
      letter-spacing: 2px;
      text-transform: capitalize;
      text-align: center;
          border-right: 1px solid;
    padding-right: 24px;

    }

    .invitation-year {
      font-family: "georgia";
      font-size: 16px;
      font-weight: 400;
      letter-spacing: 2px;
      text-transform: capitalize;
          border-left: 1px solid;
    padding-left: 24px;
    }

    .couple-img img {
      width: 477px;
      height: 460px;
      object-fit: cover;
      margin-top: 10px;
    }

    .invitation-date-month {
      display: flex;
      align-items: center;
          padding: 7px 60px;
    }

    @media (max-width: 480px) {
  .invitation-card {
    width: 100%;
    height: auto;
    padding: 20px 15px;
  }

  .invitation-title {
    font-size: 28px;
    letter-spacing: 3px;
    text-align: center;
  }

  .invitation-address {
    font-size: 14px;
    letter-spacing: 2px;
    text-align: center;
  }

  .groom-bride-section {
    flex-direction: row;
    text-align: center;
    margin-top: 15px;
  }

  .your-name,
  .partner-name {
    font-size: 32px;
    letter-spacing: 2px;
  }

  .and {
            font-size: 28px;
        padding: 0px 11px;
  }

  .invitation-date-section {
    flex-direction: row;
    gap: 6px;
    text-align: center;
    padding: 5px 0;
  }

  .invitation-day,
  .invitation-date,
  .invitation-month,
  .invitation-year {
    font-size: 14px;
    letter-spacing: 1px;
            padding: 4px 4px;
    border: none;
  }

  .invitation-date-month {
    flex-direction: row;
        padding: 0px 35px;
        border-left: 1px solid;
        border-right: 1px solid;
  }

  .couple-img img {
    width: 100%;
    height: auto;
    margin-top: 15px;
  }
}

  </style>
</head>

  <div class="invitation-card">

      <!-- ${contentJson["invitation-title"]} -->

      <div class="invitation-day">
        <!-- ${contentJson["invitation-week-day"]} -->
        Saturday
      </div>
      <div class="invitation-date-month">
        <div class="invitation-date">
          <!-- ${contentJson["invitation-date"]} -->
          12Th
        </div>
        <div class="invitation-month">
          <!-- ${contentJson["invitation-month-text"]} -->
          January
        </div>
      </div>

      <div class="invitation-year">
        <!-- ${contentJson["invitation-year"]} -->
        2028
      </div>
    </div>
    <div class="groom-bride-section ">

      <div class="your-name">
        <!-- ${contentJson["your-name"]} -->
        Adeline
      </div>
      <div class="and">
        &
      </div>
      <div class="partner-name">
        <!-- ${contentJson["partner-name"]} -->
        Frank
      </div>
    </div>
    <div class="couple-img">
      <img src="https://ecsiondevstorage.blob.core.windows.net/wedding-storage/0CE8C3BD-1A35-41AA-AB13-A3B811B5C87A.png"
        alt="">
    </div>

    <div class="invitation-address">
      <!-- ${contentJson["invitation-address"]} -->
      Avenue Napa Valley,California
    </div>






  </div>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
