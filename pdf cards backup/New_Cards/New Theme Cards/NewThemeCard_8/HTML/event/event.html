<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Schedule</title>

  <!-- Fonts & Bootstrap -->
  <link rel="preconnect" href="https://perfectlywed.in/" crossorigin />
  <link href="https://perfectlywed.in/wp-content/uploads/fonts/custom-fonts/font-style.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&family=Poppins&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .invitation-card {
      max-width: 562px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 30px;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
      position: relative;
      font-family: 'Poppins', sans-serif;
    }

    .section-title {
      font-size: 20px;
      text-align: center;
      margin-bottom: 15px;
    }

    .mainTitle {
      font-size: 24px;
      font-weight: bold;
      text-transform: capitalize;
      letter-spacing: 2px;
    }

    .groom-bride-name {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: row;
      margin-bottom: 10px;
      gap: 10px;
    }

    .yourName,
    .partnerName,
    .and {
      font-size: 24px;
      font-weight: bold;
      text-transform: capitalize;
      letter-spacing: 2px;
      text-align: center;
    }

    .section-content {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .invitation-title,
    .invitation-date,
    .invitation-time,
    .invitation-venue,
    .invitation-address {
      text-align: center;
    }

    .invitation-title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .invitation-date,
    .invitation-time,
    .invitation-venue,
    .invitation-address {
      font-size: 16px;
      margin-bottom: 5px;
    }

    .invitation-venue {
      font-weight: bold;
    }

    .invitation-address {
      max-width: 280px;
    }

    hr {
      width: 80%;
      margin: 25px auto;
      border: 1px solid #ddd;
    }

    @media screen and (max-width: 562px) {
      .invitation-card {
        background-image: url("https://ecsiondevstorage.blob.core.windows.net/wedding-storage/008D35B5-CDBC-4408-A988-DB8C6EDFE4FB.png");
      }
    }
  </style>
</head>

<body>
  <div id="invitation-card" class="invitation-card"></div>

  <script>
    const contentJson = {
      "primaryColor": "#AB7D3F",
    "secondaryColor": "#91593B",
    "bodyColor": "#00ffff00",
    "textColor": "#000000",
    "actionColor": "#E94444",
    "successColor": "#38cc31",
    "borderGray": "#ccc",
    "primaryFont": "Playfair Display",
    "secondaryFont": "Playfair Display",
    "bodyRegularFont": "Poppins-Regular",
    "bodyMediumFont": "Poppins-Medium",
    "bodyBoldFont": "Montserrat",
    "headingFont": "BonheurRoyale-Regular",
    "bgImage": "https://ecsiondevstorage.blob.core.windows.net/wedding-storage/1A75CE85-B2B9-434A-90F0-B7BBB1B8D493.png",
    "bgResponsiveImage": "https://ecsiondevstorage.blob.core.windows.net/wedding-storage/1A75CE85-B2B9-434A-90F0-B7BBB1B8D493.png"

    };

    const data = {
      eventsArray: [
        {
          mainTitle: "Event",
          yourName: "Radha",
          partnerName: "Krishna",
          invitationFullDate: "8 December 2026",
          invitationTime: "4:00 PM Saturday Onwards",
          invitationVenue: "Hotel Giriraj",
          invitationAddress: "K.J. Buti Marrg, Temple Road, Sitabuldi",
          invitationTitle: "Welcome Dinner"
        },
        {
          invitationFullDate: "9 December 2026",
          invitationTime: "4:00 PM Saturday Onwards",
          invitationVenue: "Hotel Giriraj",
          invitationAddress: "K.J. Buti Marrg, Temple Road, Sitabuldi",
          invitationTitle: "Reception Gala"
        }
      ]
    };

    const card = document.getElementById("invitation-card");
    card.style.backgroundColor = contentJson.bodyColor;
    card.style.backgroundImage = `url('${contentJson.bgResponsiveImage}')`;
    card.style.color = contentJson.textColor;

    // Main Title
    const mainTitleWrapper = document.createElement("div");
    mainTitleWrapper.className = "section-title";
    mainTitleWrapper.innerHTML = `
      <div class="mainTitle" style="font-family: ${contentJson.primaryFont}; color: ${contentJson.primaryColor};">
        ${data.eventsArray[0].mainTitle}
      </div>`;
    card.appendChild(mainTitleWrapper);

    // Couple Names
    const coupleNames = document.createElement("div");
    coupleNames.className = "groom-bride-name";
    coupleNames.innerHTML = `
      <div class="yourName" style="font-family: ${contentJson.primaryFont}; color: ${contentJson.primaryColor};">${data.eventsArray[0]["yourName"]}</div>
      <div class="and" style="font-family: ${contentJson.primaryFont}; color: ${contentJson.primaryColor};">&</div>
      <div class="partnerName" style="font-family: ${contentJson.primaryFont}; color: ${contentJson.primaryColor};">${data.eventsArray[0]["partnerName"]}</div>
    `;
    card.appendChild(coupleNames);

    // Event Sections
    data.eventsArray.forEach(event => {
      const section = document.createElement("div");
      section.className = "section-content";
      section.innerHTML = `
        <div class="invitation-title" style="font-family: ${contentJson.primaryFont}; color: ${contentJson.primaryColor};">${event.invitationTitle}</div>
        <div class="invitation-date" style="font-family: ${contentJson.secondaryFont}; color: ${contentJson.textColor};">${event.invitationFullDate}</div>
        <div class="invitation-time" style="font-family: ${contentJson.secondaryFont}; color: ${contentJson.textColor};">${event.invitationTime}</div>
        <div class="invitation-venue" style="font-family: ${contentJson.secondaryFont}; color: ${contentJson.textColor};">${event.invitationVenue}</div>
        <div class="invitation-address" style="font-family: ${contentJson.secondaryFont}; color: ${contentJson.textColor};">${event.invitationAddress}</div>
      `;
      card.appendChild(section);
      card.appendChild(document.createElement("hr"));
    });
  </script>
</body>

</html>
