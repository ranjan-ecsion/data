<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap');

     

        .invitation-card {
            max-width: 562px;
            width: 100%;
            height: 787px;
            flex-direction: column;
            display: flex;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            align-items: center;
            padding: 20px 30px;
            justify-content: center;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            background-image: url("https://ecsiondevstorage.blob.core.windows.net/wedding-storage/51DEA3AC-10A9-4929-8515-80DF55E2DCF3.png");
        }

        .invitation-description {
               font-size: 14px;
    font-family: "Playfair Display";
    color: #fff;
    font-weight: 500;
    max-width: 350px;
    text-align: center;
    text-transform: uppercase;
    margin-top: 5px;
    letter-spacing: 2px;
        }

        .invitation-venue {
            font-size: 16px;
            font-family: "Playfair Display";
            color: #fff;
            font-weight: 600;
            max-width: 450px;
            line-height: 1.5;
            text-align: center;
            text-transform: uppercase;
            margin-top: 10px;
        }

        .invitation-address {
            font-size: 16px;
            font-family: "Playfair Display";
            color: #fff;
            font-weight: 500;
            max-width: 450px;
            line-height: 1.5;
            text-align: center;
            text-transform: uppercase;
        }

       .groom-bride-section {
               margin: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
           
        }

        .your-name {
            font-size: 36px;
            font-family: "Playfair Display";
            color: #fff;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-align: center;
          ;
        }

        .partner-name {
            font-size: 36px;
            font-family: "Playfair Display";
            color: #fff;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-align: center;
         
        }

            .and{
             font-size: 20px;
          font-family: "Poppins";
            color: #fff;    
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-align: center;
        }


        .invitation-date-section {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
        }

        .invitation-full-date {
            font-size: 16px;
            font-family: "Playfair Display";
            color: #fff;
            text-transform: uppercase;
            border-top: 1px solid #fff;
            border-bottom: 1px solid #fff;
            font-weight: 500;
            text-align: center;
            padding: 5px 0;
            word-spacing: 2px;
        }

        .invitation-time {
            font-family: "Playfair Display";
            color: #fff;
            font-size: 16px;
            font-weight: 500;
            padding: 5px 0;
            text-transform: uppercase;
        }

        .your-parent-name {
            margin-top: 10px;
            font-size: 14px;
            font-weight: 500;
            max-width: 500px;
            font-family: "Playfair Display";
            color: #fff;
            text-align: center;
            text-transform: uppercase;
        }

        @media (max-width: 562px) {
            .invitation-card {
                min-height: 100vh;
                padding: 15px;
            }

            .your-name,
            .partner-name {
                font-size: 30px;
            }

            .and {
                font-size: 24px;
            }

            .invitation-description,
            .invitation-time,
            .invitation-venue,
            .invitation-address,
            .your-parent-name {
                font-size: 16px;
            }

            .groom-bride-section {
              width: 147px;
        height: 150px;
                padding: 15px;
            }
        }
    </style>
</head>

<body>

    <div class="invitation-card">
        <div class="your-parent-name">
            <!-- ${contentJson["your-parent-name"]} -->
            D/O Smt. Rupa Devi & Sri. Radhey Shyam
        </div>

        <div class="invitation-description mb-2">
            <!-- ${contentJson["invitation-description"]} -->
            Request your gracious presence at the Wedding of their daughter
        </div>

        <div class="groom-bride-section">
            <div class="your-name">
                <!-- ${contentJson["your-name"]} -->
                TANVI   
            </div>
            <div class="and">&</div>
            <div class="partner-name">
                 <!-- ${contentJson["partner-name"]} -->
                SAMIR
            </div>
        </div>

        <div class="invitation-date-section">
            <div class="invitation-full-date">
                <!-- ${contentJson["invitation-full-date"]} -->
                23 August 2017
            </div>
        </div>

        <div class="invitation-time">
             <!-- ${contentJson["invitation-time"]} -->
            From 4:00pm Saturday onwards
        </div>

        <div class="invitation-venue">
             <!-- ${contentJson["invitation-venue"]} -->
            Hotel Haredeo
        </div>

        <div class="invitation-address">
            <!-- ${contentJson["invitation-address"]} -->
            Lakshmi theater sitabardi nagpur
        </div>
    </div>

</body>

</html>
