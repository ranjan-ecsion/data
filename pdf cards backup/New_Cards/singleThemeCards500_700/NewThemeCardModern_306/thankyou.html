<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Thank You</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://perfectlywed.in/" crossorigin="">
    <link href="https://perfectlywed.in/wp-content/uploads/fonts/custom-fonts/font-style.css" rel="stylesheet">

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap');
      
        /* :root {
            --primary-color: #243824;
            --secondary-color:#FFCE00;
            --font-color: #FFFFFF;
           --primary-font: "winlove";
            --secondary-font: "abrilfatfaceRegular";
            --body-font: "georgia";
        }  */

       

        /* :root {
            --primary-color: #243038;
            --secondary-color:#FFCE00;
            --font-color: #FFFFFF;
           --primary-font: "winlove";
            --secondary-font: "abrilfatfaceRegular";
            --body-font: "georgia";
        }  */

          :root {
            --primary-color: #1C190C;
            --secondary-color: #FFFFFF;
            --font-color: #FFFFFF;
          --primary-font: "Playfair Dispaly";
            --secondary-font: "Playfair Dispaly";
            --body-font: "Playfair Dispaly";
        }



        .invitation-card {
            max-width: 562px;
            width: 100%;
            height: 100vh;
            min-height: 860px;
            flex-direction: column;
            display: flex;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            align-items: center;
            padding: 20px 54px;
            justify-content: center;
            margin: 0 auto;
            background-color: var(--primary-color);
            background-image: url("https://ecsiondevstorage.blob.core.windows.net/wedding-storage/0187C056-ECBC-4FD0-8620-01CCB911E573.png");

        }

        .invitation-description {
            font-size: 24px;
            font-family: var(--body-font);
            color: var(--font-color);
            font-weight: 500;
             text-transform: uppercase;

        }

        .following-party {
            font-size: 20px;
            font-family: var(--body-font);
            color: var(--font-color);
            font-weight: 500;
            max-width: 350px;
            text-align: center;
             text-transform: uppercase;

        }

        .invitation-title {
            font-size: 40px;
            color: var(--secondary-color);
            font-family: var(--primary-font);
            font-weight: 500;
             text-transform: lowercase;

            margin-bottom: 20px;
        }

        .groom-bride-section {

            line-height: 1.2;
            display: flex;
            margin-top:10px
        }

        .your-name {
            font-size: 24px;
            font-family: var(--body-font);
            color: var(--font-color);
            font-weight: 600;
             text-transform: uppercase;

        }


        .partner-name {
            font-size: 24px;
            font-family: var(--body-font);
            color: var(--font-color);
            font-weight: 600;
            text-transform: uppercase;

        }

        .and {
            font-size: 24px;
            font-family: var(--body-font);
            color: var(--font-color);
            font-weight: 600;
            padding: 0px 10px;
             text-transform: uppercase;

        }

        .divider {
            border: 1px solid var(--font-color);
            width: 80px;
            margin-top: 20px;
        }

        .withlove {
            font-size: 24px;
            color: var(--secondary-color);
            font-family: var(--primary-font);
            font-weight: 500;
            margin-top: 20px;
            text-transform: uppercase;

        }



        @media (max-width: 562px) {
            .invitation-card {
                min-height: 100vh;
                padding: 15px;
                         background-image: url("https://ecsiondevstorage.blob.core.windows.net/wedding-storage/0187C056-ECBC-4FD0-8620-01CCB911E573.png");


            }


            .withlove {
                font-size: 30px;

            }

            .following-party {
                font-size: 16px
            }

            .invitation-description {
                font-size: 20px;
            }

            .invitation-text {
                font-size: 16px;
            }

            .img-fluid {
                max-width: 60%;
                height: auto;
            }

            .invitation-title {
                font-size: 32px;
                padding: 25px 0px;
            }

            .your-name,
            .partner-name {
                font-size: 24px;
            }

            .and {
                font-size: 24px;
            }

            .groom-bride-section {
                margin-top: 5px;
                display: flex;
            }
        }
    </style>
</head>

<body>

    <div class="invitation-card ">
        <div class="invitation-title">
            <!-- ${contentJson["invitation-title"]} -->
            Thank You
        </div>
        <div class="invitation-description mb-2">
            <!-- ${contentJson["invitation-description"]} -->
            Dear family and friends
        </div>
        <div class="following-party">
            <!-- ${contentJson["following-party"]} -->
            Thank you for being an important part of our wedding day.
            It was the most wonderful day of our lives. Thank
            you for the love and laughter you shared with us.
        </div>
        <div class="divider"></div>
        <div class="withlove">
            With Love
        </div>
        <div class="groom-bride-section">
            <div>
                <div class="your-name ">
                    <!-- ${contentJson["your-name"]} -->
                    Vinita
                </div>
            </div>
            <div class="and ">&</div>
            <div>
                <div class="partner-name ">
                    <!-- ${contentJson["partner-name"]} -->
                    Chirag
                </div>
            </div>
        </div>
    </div>

</body>

</html>
