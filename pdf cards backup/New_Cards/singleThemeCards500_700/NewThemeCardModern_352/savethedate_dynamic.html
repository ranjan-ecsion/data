    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Save The Date</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="preconnect" href="https://perfectlywed.in/" crossorigin="">
        <link href="https://perfectlywed.in/wp-content/uploads/fonts/custom-fonts/font-style.css" rel="stylesheet">
    

    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Alex+Brush&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');  

            .invitation-card {
                max-width: 500px;
                width: 100%;
                height: 700px;
                flex-direction: column;
                display: flex;
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                align-items: flex-end;
                padding: 20px 70px;
                justify-content: center;
                margin: 0 auto;
                position: relative;
                overflow: hidden;
                background-image: url("\${contentJson['bgImage']}");
            }

            .invitation-title {
            font-family: ${contentJson['secondaryFont']};
        color: ${contentJson['textColor']};
        font-weight: 400;
        text-align: center;
        text-transform: capitalize;
        font-size: 26px;
        letter-spacing: 2px;
            margin-top: 48%;

            }
                

            .groom-bride-section {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                    padding: 20px 48px;  
            }

            .your-name {
                font-size: 40px;
                color: ${contentJson['primaryColor']};
                font-family: ${contentJson['primaryFont']};
            font-weight: 300;
                text-transform: capitalize;
                letter-spacing: 3px;
                text-align: center;
            }

            .partner-name {
                font-size: 40px;
                color: ${contentJson['primaryColor']};
                font-family: ${contentJson['primaryFont']};
                font-weight: 300;
                text-transform: capitalize;
                letter-spacing: 3px;
                text-align: center;
            }

            .and{
                font-size: 30px;
                color: ${contentJson['primaryColor']};
                font-family: ${contentJson['primaryFont']};
                font-weight: 300;
                text-transform: capitalize;
                letter-spacing: 3px;
                text-align: center;
                margin: 0px 10px;
            }



            .invitation-date-section {
                display: flex;
                align-items: center;
                justify-content: center;
                margin: 10px 43px;
            }

            

    .invitation-full-date {
        font-size: 20px;
        font-family: ${contentJson['secondaryFont']};
        color: ${contentJson['textColor']};
        font-weight: 300;
        text-transform: capitalize;
        text-align: center;
        }

       

    

        

            @media (max-width: 500px) {
                .invitation-card {
                    min-height: 100vh;
                    padding: 15px;
                    background-image: url("\${contentJson['bgResponsiveImage']}");
        align-items: end;

                }

                .your-name,
                .partner-name {
                    font-size: 34px;
                }

                .invitation-title{
            font-size: 24px;
                }

                .and {
                    font-size: 20px;
                }

            
                .invitation-date,
                .invitation-month,
                .invitation-year {
                    font-size: 20px;
                }

                .groom-bride-section {
                        
                    padding:  15px 48px;
                }
            }
        </style>
    </head>

    <body>

        <div class="invitation-card">
            <div class="invitation-title">
                ${contentJson["invitation-title"]}
            </div>
    
        

            <div class="groom-bride-section">
                <div class="your-name">
                    ${contentJson["your-name"]}
                    <!-- Mithali -->
                </div>
                <div class="and">&</div>
                <div class="partner-name">
                    ${contentJson["partner-name"]}
                    <!-- CHIRAG -->
                </div>
            </div>
        
        <div class="invitation-date-section">
            <div class="invitation-full-date">
            ${contentJson["invitation-full-date"]}
            <!-- February -->
            </div>
        </div>
        
        </div>

    </body>

    </html>
