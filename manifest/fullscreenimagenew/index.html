<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1.0, user-scalable=no" />

  <!-- iPhone Safari full screen & safe area -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <!-- Android Chrome -->
  <meta name="theme-color" content="#000000" />

  <title>Safe Area Background Image</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    /* full safe-area coverage */
    body {
      background: red; /* fallback */
      height: 100vh;
      width: 100vw;
      overflow: hidden; /* IMPORTANT for iPhone */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* actual background image */
    .safe-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;

      background-image: url("https://images.pexels.com/photos/1493226/pexels-photo-1493226.jpeg");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;

      z-index: -1;
    }

    /* content inside safe-area */
    .content {
      padding-top: constant(safe-area-inset-top);
      padding-top: env(safe-area-inset-top);
      padding-left: env(safe-area-inset-left);
      padding-right: env(safe-area-inset-right);
      padding-bottom: env(safe-area-inset-bottom);

      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
    }
  </style>
</head>

<body>
  <div class="safe-bg"></div>

  <div class="content">
    <h1>Background Image Safe Area Test</h1>
    <p>If you see the image behind the notch, it works.</p>
  </div>
</body>
</html>
