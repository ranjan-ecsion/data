<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="preconnect" href="https://perfectlywed.in/" crossorigin="" />
    <link href="https://perfectlywed.in/wp-content/uploads/fonts/custom-fonts/font-style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet" />

    <title>Hello, world!</title>
    <style>

        @font-face {
          font-family: 'louvreAndVenus';
          src: url('./assets/fonts/louvre-and-venus.ttf') format('truetype');
        }
        
                .main-section {
                    max-width: 562px;
                    width: 100%;
                    height: 787px;
                    flex-direction: column;
                    display: flex;
                    padding: 30px 30px;
                    background-size: cover;
                    background-position: center;
                    background-repeat: no-repeat;
                    align-items: start;
                    justify-content: center;
                    margin: 0 auto;
                    text-align: center;
                    background-image: url(https://ecsiondevstorage.blob.core.windows.net/wedding-storage/13E4BB26-6572-442B-90CC-DCDDAEFCC197.png);
                    font-family: "Open Sans", sans-serif;
                }
        
        
                .title {
                    margin-top: 30px;
                    /* margin-bottom: 30px; */
                    font-size: 90px;
                    font-family: 'louvreAndVenus';
                    text-align: left;
                    width: 100%;
                    color: #C49C6D;
                }
        
                .description {
                    max-width: 240px;
                    width: 100%;
                    color: #1A1A1A;
                    text-align: left;
                }
        
                .description p {
                    text-align: left;
                    margin-bottom: 30px;
                }
        
                .couple-image {
                    text-align: center;
                    width: 100%;
                }
        
                .couple-image img {
                    margin: 0 auto;
                    object-fit: contain;
                    max-width: 300px;
                    width: 100%;
                    height: auto;
                    max-height: 300px;
                }
        
        
        
                @media (max-width: 562px) {
                    .main-section {
                        height: 100vh;
                        background-image: url(https://ecsiondevstorage.blob.core.windows.net/wedding-storage/836A099F-F422-41CF-B635-C25DB1F08DFB.png);
                    }
        
                    .description {
                        max-width: 200px;
                    }
                }
            </style>
</head>

<body>
    <div class="main-section">

        <div class="title">${contentJson["title"]}</div>
        <div class="description">
                ${contentJson["description"]}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
