<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="preconnect" href="https://perfectlywed.in/" crossorigin="" />
    <link href="https://perfectlywed.in/wp-content/uploads/fonts/custom-fonts/font-style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />

    <title>Hello, world!</title>

    <style>
        /* @font-face {
  font-family: 'laurentine';
  src: url('./assets/fonts/laurentine.ttf') format('truetype');
} */
        .main-section {
            max-width: 562px;
            width: 100%;
            height: 787px;
            flex-direction: column;
            display: flex;
            padding: 30px 30px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            align-items: start;
            justify-content: center;
            margin: 0 auto;
            text-align: center;
            background-image: url(https://ecsiondevstorage.blob.core.windows.net/wedding-storage/C6BD1088-B1C5-4598-BE09-6E96F6536201.png);
            font-family: "Poppins", sans-serif;
        }


        .title {
            display: flex;
            justify-content: end;
            width: 100%;
            color: #1B311B;
            margin: 0 auto;
            margin-bottom: 20px;
        }

        .title div {
            font-size: 47px;
            max-width: 220px;
            font-family: 'laurentine';
            text-align: right;
            width: 100%;
            color: #1B311B;
            margin-bottom: 20px;
        }

        .description {
            text-align: end;
            width: 100%;
            color: #000000;
        }

        .description p {
            text-align: right;
            margin-bottom: 30px;
            max-width: 300px;
        }

        .couple-image {
            text-align: center;
            width: 100%;
        }

        .couple-image img {
            margin: 0 auto;
            object-fit: contain;
            max-width: 300px;
            width: 100%;
            height: auto;
            max-height: 300px;
            border-radius: 6px;
        }



        @media (max-width: 562px) {
            .main-section {
                height: 100vh;
                background-image: url(https://ecsiondevstorage.blob.core.windows.net/wedding-storage/1999BD27-ABDE-4229-90A9-F8C6D050DDBA.png);
            }

            .description p {
                max-width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="main-section">
        <div class="title">
            <div>${contentJson["title"]}</div>
        </div>
        <div class="description">
                ${contentJson["description"]}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
