<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="preconnect" href="https://perfectlywed.in/" crossorigin="" />
    <link href="https://perfectlywed.in/wp-content/uploads/fonts/custom-fonts/font-style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />

    <title>Hello, world!</title>

    <style>
        /* @font-face {
  font-family: 'winlove';
  src: url('./assets/fonts/winlove.ttf') format('truetype');
} */
        .main-section {
            max-width: 562px;
            width: 100%;
            height: 787px;
            flex-direction: column;
            display: flex;
            padding: 30px 30px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            align-items: start;
            justify-content: center;
            margin: 0 auto;
            text-align: center;
            background-image: url(https://ecsiondevstorage.blob.core.windows.net/wedding-storage/76674803-757C-4084-AE13-4163F1AD725C.png);
            font-family: "Poppins", sans-serif;
        }


        .title {
            font-size: 35px;
            font-family: 'winlove';
            color: #42567B;
            text-align: center;
            width: 100%;
            margin-bottom: 20px;
        }

        .description {
            max-width: 330px;
            margin-top: 30px;
            margin: 0 auto;
            width: 100%;
            margin-bottom: 20px;
        }

        .description p {
            text-align: center;
            margin-top: 40px;
            margin-bottom: 40px;
            color: #42567B;
        }

        .couple-image {
            text-align: center;
            width: 100%;
        }

        .couple-image img {
            margin: 0 auto;
            object-fit: contain;
            max-width: 300px;
            width: 100%;
            height: auto;
            max-height: 300px;
            border-radius: 6px;
        }



        @media (max-width: 562px) {
            .main-section {
                height: 100vh;
                background-image: url(https://ecsiondevstorage.blob.core.windows.net/wedding-storage/E4DE3EA3-8A03-4B90-A68C-B529AE8AEF9B.png);
            }

            .title {
                font-size: 35px;
            }
        }
    </style>
</head>

<body>
    <div class="main-section">
        <div class="title">Blessing Book</div>
        <div class="description">
            
                May your love be as strong as the foundation you build
                together, as bright as the smiles you share, and as eternal
                as the vows you make. Wishing you a lifetime of love,
                prosperity, and endless happiness!
            
        </div>
        <div class="couple-image">
            <img src="https://ecsiondevstorage.blob.core.windows.net/wedding-storage/EDB5040F-8151-49D0-90B9-E2D99C119657.png"
                alt="Couple Image" />
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
