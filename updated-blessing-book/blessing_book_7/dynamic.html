<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="preconnect" href="https://perfectlywed.in/" crossorigin="" />
    <link href="https://perfectlywed.in/wp-content/uploads/fonts/custom-fonts/font-style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <title>Hello, world!</title>

    <style>

        @font-face {
          font-family: 'louvreAndVenus';
          src: url('./assets/fonts/louvre-and-venus.ttf') format('truetype');
        }
        
        .main-section {
            max-width: 562px;
            width: 100%;
            height: 787px;
            flex-direction: column;
            display: flex;
            padding: 30px 40px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            align-items: start;
            justify-content: center;
            margin: 0 auto;
            text-align: center;
            background-image: url(https://ecsiondevstorage.blob.core.windows.net/wedding-storage/683CA699-CF1F-4EFA-A6CE-15419E47632E.png);
            font-family: "Poppins", sans-serif;
        }
        
        
        .title {
            font-size: 80px;
            font-family: 'louvreAndVenus';
            color: #1B311B;
            text-align: left;
            width: 100%;
        }
        
        .description {
            max-width: 230px;
            /* margin-top: 30px; */
            text-align: left;
        }
        .vertical-divider {
            height: 168px;
            border-left: 3px solid #42567B;
        }
        
        
        
        @media (max-width: 562px) {
            .main-section {
                height: 100vh;
        
                background-image: url(https://ecsiondevstorage.blob.core.windows.net/wedding-storage/683CA699-CF1F-4EFA-A6CE-15419E47632E.png);
        
            }
        }
            </style>
</head>

<body>
    <div class="main-section">
        <div class="title">${contentJson["title"]}</div>
        <div class="description">
            ${contentJson["description"]}
        </div>
        <div class="vertical-divider"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
