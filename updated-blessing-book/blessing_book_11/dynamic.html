<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="preconnect" href="https://perfectlywed.in/" crossorigin="" />
    <link href="https://perfectlywed.in/wp-content/uploads/fonts/custom-fonts/font-style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">

    <title>Hello, world!</title>

    <style>

        /* @font-face {
          font-family: 'laBeauties';
          src: url('./assets/fonts/la-beauties.ttf') format('truetype');
        } */
        
        .main-section {
            max-width: 562px;
            width: 100%;
            height: 787px;
            flex-direction: column;
            display: flex;
            padding: 30px 30px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            align-items: start;
            justify-content: center;
            margin: 0 auto;
            text-align: center;
            background-image: url(https://ecsiondevstorage.blob.core.windows.net/wedding-storage/FEB095F4-13E2-4AF2-9789-DF1E5FB84053.png);
            font-family: "Open Sans", sans-serif;
        }
        
        
        .title {
            margin-top: 50px;
            font-size: 70px;
            font-family: 'laBeauties';
            text-align: center;
            width: 100%;
            color: #4B007C;
        }
        
        .description {
            max-width: 330px;
            margin: 0 auto;
            width: 100%;
            color: #4B007C;
            margin-bottom: 20px;
        }
        
        .description p {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .couple-image {
            text-align: center;
            width: 100%;
        }
        
        .couple-image img {
            margin: 0 auto;
            object-fit: contain;
            max-width: 300px;
            width: 100%;
            height: auto;
            max-height: 300px;
            border-radius: 6px;
        }
        
        
        
        @media (max-width: 562px) {
            .main-section {
                height: 100vh;
                background-image: url(https://ecsiondevstorage.blob.core.windows.net/wedding-storage/5A143553-8BD3-40B0-AD71-4A0DA3299860.png);
            }
        }
            </style>
</head>

<body>
    <div class="main-section">
        <div class="title">${contentJson["title"]}</div>
        <div class="description">
            
                ${contentJson["description"]}
            
        </div>
        <div class="couple-image">
            <img src=${contentJson['couple-img']}
                alt="Couple Image" />
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
