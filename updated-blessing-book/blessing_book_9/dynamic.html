<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="preconnect" href="https://perfectlywed.in/" crossorigin="">
  <link href="https://perfectlywed.in/wp-content/uploads/fonts/custom-fonts/font-style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

  <title>Hello, world!</title>
  <style>
    /* @font-face {
  font-family: 'abrilfatfaceRegular';
  src: url('./assets/fonts/abrilfatface-regular.ttf') format('truetype');
} */
    .main-section {
      max-width: 562px;
      width: 100%;
      height: 787px;
      flex-direction: column;
      display: flex;
      padding: 30px 30px;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      align-items: start;
      justify-content: center;
      margin: 0 auto;
      text-align: center;
      background-image: url(https://ecsiondevstorage.blob.core.windows.net/wedding-storage/BD0C8BFE-8A41-4122-B5BA-54C5870A8D89.png);
      font-family: "Poppins", sans-serif;
    }


    .title {
      font-size: 38px;
      font-family: 'abrilfatfaceRegular';
      color: #42567B;
      text-align: center;
      width: 100%;
      margin-bottom: 30px;
    }

    .description {
      width: 100%;
      padding: 0 10px;
      margin-top: 20px;
    }

    .description p {
      text-align: center;
      margin-top: 20px;
      color: #42567B;
    }

    .relation-name {
      color: #42567B;
      font-weight: 600;
      font-size: 18px;
    }

    .relative-name {
      color: #42567B;
    }

    .couple-image {
      text-align: center;
      width: 100%;
    }

    .couple-image img {
      margin: 0 auto;
      object-fit: contain;
      max-width: 300px;
      width: 100%;
      height: auto;
      max-height: 300px;
      border-radius: 6px;
    }


    @media (max-width: 562px) {
      .main-section {
        min-height: 100vh;
        background-image: url(https://ecsiondevstorage.blob.core.windows.net/wedding-storage/04ADC0B9-5C79-47BA-8183-F5D19E5ED3D6.png);

      }

      .couple-image {
        text-align: center;
        width: 100%;
      }
    }
  </style>
</head>

<body>

  <div class="main-section">
    <div class="title">${contentJson["title"]}</div>

    <div class="couple-image">
      <img src=${contentJson['couple-img']}
        alt="">
    </div>

    <div>

      <div class="description">
          ${contentJson["description"]}
      </div>
      <!-- <div class="text-center mb-5">
          <div class="relation-name">
            Rohan Gupta
          </div>
          <div class="relative-name">
            Father
          </div>
        </div> -->
    </div>



  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>


</body>

</html>
