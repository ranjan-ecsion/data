<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Information UI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f1f3f4;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .top-nav {
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .outer-container {
      background-color: #e9e9e9;
      padding: 20px 20px 0 20px; /* top padding for image space */
      max-width: 400px;
      margin: auto;
      border-radius: 0;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
      width: 100%;
    }

    .card-box {
      background: white;
      border-radius: 12px;
      /* padding: 1.5rem; */
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      /* max-width: 400px; */
      margin: 20px auto;


      overflow-y: auto;
    padding: 70px 20px 20px 20px;
    flex: 1;
    }

    .form-label {
      font-weight: 500;
      font-size: 14px;
      color: grey;
    }

    .form-control {
      border: none;
      border-bottom: 1px solid #ccc;
      border-radius: 0;
      box-shadow: none;
      padding-left: 0;
    }

    .form-control:focus {
      border-color: #007bff;
      box-shadow: none;
    }

    .bottom-sticky {
      position: sticky;
      bottom: 0;
      background: white;
      padding: 1rem;
      border-top: 1px solid #ddd;
      margin: 0 -20px;
    }

    .btn-continue {
      width: 100%;
      border-radius: 6px;
    }

    .progress-bar {
      height: 4px;
      background-color: #007bff;
      width: 50%;
    }
    .progress{
        height: 4px;
            }
  </style>
</head>
<body>
  <div class="outer-container">

  <!-- Top navigation -->
  <div class="top-nav">
    <i class="bi bi-arrow-left fs-5"></i>
    <i class="bi bi-x fs-5"></i>
  </div>

  <!-- Card -->
  <div class="card-box">
    <h6 class="fw-semibold">Contact information <i class="bi bi-info-circle"></i></h6>
    <p class="text-muted small mb-3">Please answer the below questions</p>

    <Form>
      <div class="mb-3">
        <label class="form-label">Full name</label>
        <input type="text" class="form-control" placeholder="Enter your answer." />
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" placeholder="Enter your answer." />
      </div>
      <div class="mb-3">
        <label class="form-label">Phone number</label>
        <input type="tel" class="form-control" placeholder="Enter your answer." />
      </div>
    </Form>
  </div>

  <!-- Sticky bottom -->
  <div class="bottom-sticky">
    <div class="progress mb-2">
      <div class="progress-bar" role="progressbar"></div>
    </div>
    <button class="btn btn-primary btn-continue">Continue</button>
  </div>
  </div>

  <!-- Bootstrap icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
