<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div
  class="invitation-card"
  style="background-image: url('https://ecsiondevstorage.blob.core.windows.net/wedding-storage/DBAB4585-8B4D-4893-AA49-FB3257DCC070.png');"
>
  <div class="groom-bride-section">
    <div class="your-name" id="brideFirstName">Bride</div>
    <div class="and">&</div>
    <div class="partner-name" id="groomFirstName">Groom</div>
  </div>

  <div
    class="couple-img"
    style="background-image: url('https://ecsiondevstorage.blob.core.windows.net/wedding-storage/B56F1213-0C0F-4DD0-B493-3B81BBDAB3FA.png');"
  >
    <div class="invitation-title" id="title">Haldi Ceremony</div>
  </div>

  <div class="invitation-date-section">
    <div class="invitation-month" id="month">August</div>
    <div class="invitation-date" id="date">24</div>
    <div class="invitation-year" id="year">2024</div>
  </div>

  <div class="invitation-time">
    <span id="time">4:00pm</span> Onwards
  </div>

  <div class="divider"></div>

  <div class="invitation-venue" id="venue">venue</div>
  <div class="invitation-address" id="address">address</div>
</div>

</body>
</html>
