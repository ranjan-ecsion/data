<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../wedding_invitation/assets/css/style.css">
    <title>Wedding Invitation</title>
</head>

<body>
    <div class="invitation-card"
        style="background-image: url('https://ecsiondevstorage.blob.core.windows.net/wedding-storage/07AEFB09-A88B-4F99-9913-BF6BEAFC7EA6.png');">
        <div class="invitation-title" id="title">Wedding Invitation</div>
        <div class="invitation-discription"> 
            You are cordially Invite to attend the wedding of
        </div>
        <div class="divider"></div>
        <div class="groom-bride-section">
            <div>
                <div class="your-name mt-3" id="brideFirstName">Margret</div>
            <div class="your-parent-name">
                (D/O Mary Mariya & Mr.Marcus)
            </div>
            </div>
            <div class="and">&</div>
            <div>
                <div class="partner-name pt-2" id="groomFirstName">Henery</div>
            <div class="partner-parent-name">
                (S/O Timothy Jhan & Mr.Grace)
            </div>
            </div>
        </div>

        <div class="invitation-date-section mb-2">
            <span id="date">24</span>
            <span id="month">August</span>
            <span id="year">2024</span>
        </div>
        <div class="invitation-time">From 4:00pm Onwards</div>
       
      
        <div class="invitation-venue" id="venue">venue</div>
        <div class="invitation-address" id="address">address</div>
    </div>

</body>

</html>
