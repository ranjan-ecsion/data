<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/fonts/Guthen Jaqueline Regular.otf">
    <title>Invitation</title>

</head>

<body>
    <div class="invitation-card">
        <div class="row">
            <div class="col-12  mb-3">
                <div class="invitation-title text-center">Mehendi <span>Ceremony</span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class=" col-8">
                <div class="couple-img ">
                    <img src="https://ecsiondevstorage.blob.core.windows.net/wedding-storage/F89731A7-B670-4B0D-900D-CE4871415BD2.png"
                        alt="">
                </div>

            </div>
            <div class=" col-4 d-flex align-items-center p-0 justify-content-center">
                <div>
                    <div class="invitation-date text-center my-3">05.12.2024</div>
                    <div class="invitation-address  my-3">
                        HOTEL CENTER POINT
                    </div>
                    <div class="following-party ">Following The Party</div>
                </div>
            </div>
        </div>
        <div class="row  mt-5">
            <div class=" col-4 ">
                <div class="d-flex align-items-center justify-content-center flex-column h-100">

                        <div class="your-name">ADELINE</div>
                        <div class="and">and </div>
                        <div class="partner-name ">FRANK</div>
                    </div>
                    <div class="invitation-time">
                        From <span> 4:00pm</span> onwords
                    </div>
                </div>
            </div>
            <div class="col-md-8 col-8">
                <div class="couple-img">
                    <img src="https://ecsiondevstorage.blob.core.windows.net/wedding-storage/33C6C22F-25EE-4073-B53E-81C7EB838DA7.png"
                        alt="">
                </div>

            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
