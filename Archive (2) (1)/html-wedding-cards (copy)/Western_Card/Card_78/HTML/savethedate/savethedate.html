<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./savethedate.css">
    <title>Document</title>
</head>
<body>
    <div
  class="invitation-card"
  style="background-image: url('https://ecsiondevstorage.blob.core.windows.net/wedding-storage/409D1BC4-D46D-423C-9650-E0152AC92045.png');"
>
  <div class="invitation-date-section">
    <div class="invitation-date" id="date">24</div>
    <div class="invitation-month" id="month">04</div>
    <div class="invitation-year" id="year">2024</div>
  </div>
  <div>
    <div class="invitation-title" id="title">Title</div>
    <div class="groom-bride-section">
      <div class="your-name" id="brideFirstName">
        Bride <span class="and">& </span>
      </div>
      <div class="partner-name" id="groomFirstName">Groom</div>
    </div>
    <div class="invitation-time">
      From <span id="time">4:00pm</span> Onwards
    </div>
    <div class="invitation-address" id="address">address</div>
  </div>
</div>

</body>
</html>
