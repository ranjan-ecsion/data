<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./mehndi.css">
    <title>Document</title>
</head>
<body>
    <div
  class="invitation-card"
  style="background-image: url('https://ecsiondevstorage.blob.core.windows.net/wedding-storage/322C4A8A-4E12-49D2-AF40-F7164A746BCD.png');"
>

    <div class="invitation-year" id="year">2024</div>
  </div>

  <div class="invitation-title" id="title">Title</div>

    </div>

  </div>
  
  <div class="invitation-time">
    From <span id="time">4:00pm</span> Onwards
  </div>
  
  <div class="invitation-address" id="address">Address</div>
</div>
