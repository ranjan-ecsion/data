<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div
  class="invitation-card"
  style="background-image: url('https://ecsiondevstorage.blob.core.windows.net/wedding-storage/8FC9D450-4451-4205-B36A-DD6E8B6365EC.png');"
>
  <div class="invitation-date-section">
    <div class="invitation-month" id="month">August</div>
    <div class="invitation-date" id="date">24</div>
    <div class="invitation-year" id="year">2024</div>
  </div>

  <div class="invitation-title" id="title">Mehendi Ceremony</div>

  <div
    class="groom-bride-section"
    style="background-image: url('https://ecsiondevstorage.blob.core.windows.net/wedding-storage/71679510-2A03-49A4-AEDD-A86AAB7BF0AF.png');"
  >
    <div class="your-name" id="brideFirstName">Bride</div>
    <div class="and">&</div>
    <div class="partner-name" id="groomFirstName">Groom</div>
  </div>

  <div class="invitation-time">
    <span id="time">4:00pm</span> Onwards
  </div>

  <div class="divider"></div>

  <div class="invitation-venue" id="venue">venue</div>

  <div class="invitation-address" id="address">address</div>
</div>

</body>
</html>
