<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/fonts/Guthen Jaqueline Regular.otf">
    <title>Invitation</title>
   
</head>

<body>

    <div class="invitation-card">
        <div class="row">
            <div class="col-6 ">
                <div class="d-flex flex-column justify-content-end h-100">
                    <div class="groom-bride-section text-start">
                        <div class="your-name">
                            Kinsely
                        </div>
                        <div class="and">+</div>
                        <div class="partner-name">
                            Teegan
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6 ">
                <div class="position-relative">
                    <div class="couple-img1 couple-img">
                        <img 
                            src="https://ecsiondevstorage.blob.core.windows.net/wedding-storage/DA0DF6FF-D64A-4AFB-BEE1-DFE769700873.png"
                            alt="">
                    </div>
                    <div class=" invitation-title ">
                        Save
                    </div>

                    <div class="mt-2 couple-img2 couple-img" >
                        <img 
                            src="https://ecsiondevstorage.blob.core.windows.net/wedding-storage/6E7C6D17-59F9-47EC-A5BD-4229534B543C.jpg"
                            alt="">
                    </div>
                    <div class="invitation-title-2 ">
                        The
                    </div>

                    <div class="mt-2 couple-img3 couple-img">
                        <img 
                            src="https://ecsiondevstorage.blob.core.windows.net/wedding-storage/DEAE25C9-D8CE-4832-A384-BF5AC8C7E809.png"
                            alt="">
                    </div>
                    <div class="invitation-title-3 ">
                        Date
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-7">
                <div class="invitation-message">Exchange vows during a private ceremony in hawaii</div>
                <div class="invitation-description">join us on</div>
                <div class="invitation-date">20/06/2024</div>
                <div class="invitation-address">
                    Hotel Center Point 
                   </div>
                   <div class="invitation-time">At 4:00pm onwords</div>
            </div>
            <div class="col-5">
                <img class="img-fluid flower-img"
                    src="https://ecsiondevstorage.blob.core.windows.net/wedding-storage/0CA9E4B9-6882-4FEB-A027-522CE360F8F4.png"
                    alt="">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
