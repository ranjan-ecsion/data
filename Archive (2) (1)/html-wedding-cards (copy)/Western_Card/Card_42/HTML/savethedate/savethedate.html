<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../savethedate/assets/css/style.css" />
    <title>Save the date</title>
    <style></style>
  </head>

  <body>
    <div class="invitation-card">
      <div class="row w-100">
        <div class="col-8">
          <div class="couple-img1" >
            <img src="https://ecsiondevstorage.blob.core.windows.net/wedding-storage/58049C7E-69F3-48E6-BA9B-A32F5BD33C72.png" />
          </div>
        </div>
        <div class="col-4">
          <div class="d-flex justify-content-center mt-4">
            <div class="invitation-title">Save The Date</div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="text-center position-relative">
            <div class="invitation-date-section">

            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="groom-bride-address-section">
            <div class="groom-bride-section mb-2">
              <div class="your-name">Adeline</div>
              <div class="and">&</div>
              <div class="partner-name">Frank</div>
            </div>
            <div class="invitation-time mb-2">from 4:00 pm onwards</div>
            <div class="invitation-address">Hotel Center Point</div>
          </div>
        </div>
      </div>
    </div>
  </body>
