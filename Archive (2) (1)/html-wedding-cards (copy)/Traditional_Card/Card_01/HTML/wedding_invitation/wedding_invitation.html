<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../wedding_invitation/assets/css/style.css">
  <title>Document</title>
</head>

<body>
  <div class="invitation-card" style="
    background-image: url('https://ecsiondevstorage.blob.core.windows.net/wedding-storage/2EE1F264-D2EA-49E4-B47C-0E5B12D418C1.png');
  ">
    <div class="initial-name-bg"
      style="background-image: url(https://ecsiondevstorage.blob.core.windows.net/wedding-storage/7DE551B8-1FBA-4853-AC2F-CD92EA3193B7.png);">
      <div class="yourInitial">E</div>
      <div class="partnerInitial">
        C
      </div>

    </div>
    <div class="invitation-title" id="title">Title</div>

    <div class="groom-bride-parents-section ">
      <div> Sri. Radhey Shyam </div>
      <div>&</div>
      <div>Smt. Rupa Devi</div>
    </div>
    <div class="invitation-description " id="message">Wedding Invitation</div>


    <div class="groom-bride-section ">

      <div>
        <div class="your-name " id="brideFirstName">Eesha </div>
        <div class="parents-name mb-2 " id="groomFirstName">
          (D/O smt.Rupa Devi & Sri. Radhey Shyam )
        </div>
      </div>
      <div class="and">With</div>
      <div>
        <div class="partner-name mb-2">Chirag</div>
        <div class="parents-name  ">
          (S/O smt.Parvati & Shri. Mohan Bajoria )
        </div>
      </div>

    </div>

    <div class="invitation-date-section">
      <div class="invitation-day" id="day">SUNDAY</div>
      <div class="mx-2">
        <div class="invitation-date" id="date">18</div>
        <div class="invitation-month" id="month">May</div>
      </div>
      <div class="invitation-year" id="year">2024</div>
    </div>
    <div class="invitation-time mt-3">
      From <span id="time">4:00pm</span> onwards
    </div>
    <div class="invitation-address" id="address">address</div>
    <div class="following-party mt-4">Following The Party</div>
  </div>

</body>

</html>
