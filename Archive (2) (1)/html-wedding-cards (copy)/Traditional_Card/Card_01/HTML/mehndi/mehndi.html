<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style.css  ">
  <title>Document</title>
</head>
<body>
  <div
  class="invitation-card"
  style="
    background-image: url('https://ecsiondevstorage.blob.core.windows.net/wedding-storage/B60974A5-C648-4E81-9182-E179C3F0E9E8.png');
  "
>
  <div class="invitation-title" id="title">Mehendi</div>
  <div class="invitation-description mt-2 mb-4" id="message">Welcome Message</div>
  <div
    class="couple-img"
    style="
      background-image: url('https://ecsiondevstorage.blob.core.windows.net/wedding-storage/06BBEA1E-B950-4089-9894-EC4931D21828.png');
    "
  >
    <div class="groom-bride-section">
      <div class="your-name" id="brideFirstName">Eesha</div>
      <div class="and">And</div>
      <div class="partner-name" id="groomFirstName">Chirag</div>
    </div>
  </div>
  <div class="invitation-date-section">
    <div class="invitation-day" id="day">SUNDAY</div>
    <div class="mx-2">
      <div class="invitation-date" id="date">18</div>
      <div class="invitation-month" id="month">May</div>
    </div>
    <div class="invitation-year" id="year">2024</div>
  </div>
  <div class="invitation-time mt-3">
    From <span id="time">4:00pm</span> onwards
  </div>
  <div class="invitation-address" id="address">address</div>
  <div class="following-party mt-4">Following The Party</div>
</div>

</body>
</html>
