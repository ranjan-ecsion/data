<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Save the Date</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
  <div class="invitation-card" style="
        background-image: url('https://ecsiondevstorage.blob.core.windows.net/wedding-storage/5D04B443-C25D-4A34-9D7A-4176EC7CF444.png');

    <div class="invitation-description">WELCOME TO THE WEDDING</div>

      <div class="your-name">Deepika Linda</div>
