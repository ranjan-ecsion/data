<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Thank You</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://perfectlywed.in/" crossorigin="">
    <link href="https://perfectlywed.in/wp-content/uploads/fonts/custom-fonts/font-style.css" rel="stylesheet">

    <style>

        .invitation-card {
            max-width: 562px;
            width: 100%;
            height: 787px;
            flex-direction: column;
            display: flex;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            align-items: center;
            padding: 20px 30px;
            justify-content: center;
            margin: 0 auto;
            background-color: ${contentJson['bodyColor']};
            background-image: url("\${contentJson['bgImage']}");
        }

        .invitation-description {
            font-size: 20px;
            font-family: ${contentJson['secondaryFont']};
            color: ${contentJson['textColor']};
            font-weight: 500;
            max-width: 280px;
            padding: 10px 0px;
        }

        .following-party {
            font-size: 16px;
            font-family: ${contentJson['secondaryFont']};
            color: ${contentJson['textColor']};
            font-weight: 500;
            max-width: 350px;
            text-align: center;
        }

        .invitation-title {
            font-size: 34px;
            color: ${contentJson['primaryColor']};
            font-family: ${contentJson['primaryFont']};
            font-weight: 500;
    font-style: italic;
    text-transform: capitalize;
    line-height: 29px;
        }

        .groom-bride-section {

            line-height: 1.2;
            display: flex
        }

        .your-name {
            font-size: 26px;
            font-family: ${contentJson['secondaryFont']};
            color: ${contentJson['textColor']};
            font-weight: 500;
            text-transform: capitalize;
            letter-spacing: 2px;
        }

        .partner-name {
            font-size: 26px;
            font-family: ${contentJson['secondaryFont']};
            color: ${contentJson['textColor']};
            font-weight: 500;
            text-transform: capitalize;
            letter-spacing: 2px;
        }

        .and {
            font-size: 26px;
            font-family: ${contentJson['secondaryFont']};
            color: ${contentJson['textColor']};
            font-weight: 500;
            padding: 0px 10px;
        }

        .divider {
            border: 1px solid ${contentJson['textColor']};
            width: 80px;
            margin-top: 20px;
        }

        .withlove {
            font-size: 20px;
            color: ${contentJson['primaryColor']};
            font-family: ${contentJson['secondaryFont']};
            font-weight: 500;
            font-style: italic;
            margin: 15px;

        }



        @media (max-width: 562px) {
            .invitation-card {
                min-height: 100vh;
                background-image: url("\${contentJson['bgResponsiveImage']}");
 
            }
            

            .withlove {
                font-size: 20px;

            }

            .following-party {
                font-size: 16px
            }

            .invitation-text {
                font-size: 16px;
            }

        
            .invitation-title {
                font-size: 30px;
                padding: 10px 0px;
            }

            .your-name,
            .partner-name {
                font-size: 24px;
            }

            .and {
                font-size: 24px;
            }

            .groom-bride-section {
                margin-top: 5px;
                display: flex;
            }
        }
    </style>
</head>

<body>

    <div class="invitation-card ">
        <div class="invitation-title">
            Thank You
        </div>
        <div class="invitation-description mb-2">
            ${contentJson["invitation-description"]}
            <!-- Dear family and friends -->
        </div>
        <div class="following-party">
            ${contentJson["following-party"]}
            <!-- Thank you for being an important part of our wedding day. 
            It was the most wonderful day of our lives. Thank
            you for the love and laughter you shared with us. -->
        </div>
        <!-- <div class="divider"></div> -->
        <div class="withlove">
            With Love
        </div>
        <div class="groom-bride-section">
            <div>
                <div class="your-name ">
                    ${contentJson["your-name"]}
                    <!-- Vinita -->
                </div>
            </div>
            <div class="and ">&</div>
            <div>
                <div class="partner-name ">
                    ${contentJson["partner-name"]}
                    <!-- Chirag -->
                </div>
            </div>
        </div>
    </div>

</body>

</html>
