    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');



    :root {
      --primary-color: #112B40;
  --secondary-color: #FFFFFF;
  --font-color: #FF8224;
      --primary-font: "laurentine";
      --secondary-font: "Montserrat";
      --body-font: "Playfair Display";
    }

    .invitation-card {
      max-width: 562px;
      width: 100%;
      height: 787px;
      flex-direction: column;
      display: flex;
      padding: 30px 30px;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
      background-color: var(--primary-color);
      background-image: url("https://ecsiondevstorage.blob.core.windows.net/wedding-storage/666990B5-87FC-4D35-A035-1D704F01F580.png");

    }

    


    .your-parent-name,
    .partner-parent-name {
      margin: 7px 0px;
      font-size: 14px;
      max-width: 500px;
      color: var(--secondary-color);
      font-family: var(--secondary-font);
    }







    .invitation-description {
    font-size: 14px;
    font-family: var(--secondary-font);
    color: var(--secondary-color);
    max-width: 340px;
    margin: 12px 0;
    text-align: center;
}

    .invitation-time {
      font-size: 14px;
      font-family: var(--secondary-font);
      color: var(--secondary-color);
      font-weight: 500;
      border-top: 1px solid var(--secondary-color);
      border-bottom: 1px solid var(--secondary-color);
      padding: 3px 0px;
      margin-top: 15px;
    }

    .invitation-address {
      font-size: 14px;
      font-family: var(--body-font);
      color: var(--secondary-color);
      max-width: 250px;
      text-align: center;
      line-height: 1.4;
      margin: 20px 0px;
    }

    .invitation-title {
      font-size: 28px;
      color: var(--secondary-color);
      font-family: var(--body-font);
      max-width: 370px;
      text-align: center;
      font-weight: 400;
    }

    .invitation-date {
      font-size: 28px;
      color: var(--secondary-color);
      font-family: var(--secondary-font);
      font-weight:600;
      text-transform: uppercase;
      text-align: center;
    }

    .invitation-month {
      font-size: 14px;
      color: var(--secondary-color);
      font-family: var(--secondary-font);
      font-weight: 500;
      text-transform: capitalize;
    
    }

    .invitation-year {
      font-size: 14px;
      color: var(--secondary-color);
      font-family: var(--secondary-font);
      font-weight: 500;
      text-transform: capitalize;
     
    }

    .invitation-day{
      font-size: 14px;
      color: var(--secondary-color);
      font-family: var(--secondary-font);
      font-weight: 500;
      text-transform: capitalize;
      border-top: 1px solid var(--secondary-color);
      border-bottom: 1px solid var(--secondary-color);
      padding: 3px 0px;
      margin-top: 15px;
    }

    .invitation-date-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
     
    }

    .following-party {
      color: var(--secondary-color);
      font-size: 14px;
      font-family: var(--body-font);
    }

    .groom-bride-section {
      line-height: 1.3;
      padding: 10px 0px;
    }

    .your-name,
    .partner-name {
      font-size: 40px;
      font-family: var(--primary-font);
      color: var(--font-color);
      font-weight: 400;
      text-align: center;
    }

    .and {
    display: flex
;
    justify-content: center;
    align-items: center;
    font-size: 20px;
    color: var(--font-color);
    font-weight: 500;
    font-family: var(--primary-font);
    text-align: center;
    margin: 20px 0;
}


    @media screen and (max-width: 562px) {
      .invitation-card {
        min-height: 100vh;
        background-image: url("https://ecsiondevstorage.blob.core.windows.net/wedding-storage/2FE843D8-7111-45BD-B74C-886DB94184BE.png");
      }

      .invitation-title {
        font-size: 22px;
      }

      .your-name,
      .partner-name {
        font-size: 34px;
      }

      .invitation-description {
        margin-bottom: 24px;
}

    }
    
  </style>

<body>
  <div class="invitation-card">

    <div class="invitation-title mt-5">

    <div class="groom-bride-section ">

      <div class="your-parent-name">
        <!-- ${contentJson["your-parent-name"]} -->

      <div class="and">

      </div>
      <div class="partner-name">
        <!-- ${contentJson["partner-name"]} -->

      </div>
    </div>
    <div class="d-flex align-items-center justify-content-center">
      <div class="invitation-day">
        <!-- ${contentJson["invitation-week-day"]} -->
        Saturday
      </div>
      <div class="invitation-date-section">
        <div class="invitation-month  ">
          <!-- ${contentJson["invitation-month"]} -->
          February
        </div>
        <div class="invitation-date  ">
          <!-- ${contentJson["invitation-date"]} -->
          28
        </div>
        <div class="invitation-year  ">
          <!-- ${contentJson["invitation-year"]} -->
          2027
        </div>
      </div>
      <div class="invitation-time ">
        <!-- ${contentJson["invitation-time"]} -->
        At 5 Pm
      </div>
    </div>
    <div class="invitation-address">
      <!-- ${contentJson["invitation-address"]} -->
      Ceremony Sta. Mery Church Reception Hotel Palace
    </div>
    <div class="following-party ">

      Following The Party
    </div>

  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
