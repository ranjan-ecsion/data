        .invitation-card {
            max-width: 562px;
            width: 100%;
            height: 100vh;
            flex-direction: column;
            display: flex;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            align-items: center;
            padding: 20px 54px;
            justify-content: center;
            margin: 0 auto;
            background-color: var(--primary-color);
            background-image: url("https://ecsiondevstorage.blob.core.windows.net/wedding-storage/666990B5-87FC-4D35-A035-1D704F01F580.png");

        }

        .invitation-description {
            font-size: 30px;
            font-family: var(--body-font);
            font-weight: 400;
            color: var(--secondary-color);
            margin-top: 10px;
        }

        .following-party {
            font-size: 16px;
            font-family: var(--secondary-font);
            font-weight: 500;
            max-width: 300px;
            color: var(--secondary-color);
            text-align: center;
        }

        .invitation-title {
            font-size: 46px;
            font-family: var(--primary-font);
            color: var(--font-color);
            font-weight: 500;
            text-transform: capitalize;
        }

        .groom-bride-section {

            line-height: 1.2;
            display: flex
        }

        .your-name {
            font-size: 24px;
            color: var(--secondary-color);
            font-family: var(--body-font);
            font-weight: 500;
            text-transform: capitalize;
        }


        .partner-name {
            font-size: 24px;
            color: var(--secondary-color);
            font-family: var(--body-font);
            font-weight: 500;
            text-transform: capitalize;
        }

        .and {
            font-size: 24px;
            color: var(--secondary-color);
            font-family: var(--body-font);
            font-weight: 500;
            padding: 0px 10px;
        }

        .divider {
            border: 1px solid var(--secondary-color);
            width: 80px;
            margin-top: 20px;
        }

        .withlove {
            font-size: 30px;
            color: var(--secondary-color);
            font-family: var(--primary-font);
            font-weight: 500;
            margin: 20px 0 10px 0;

        }



        @media (max-width: 562px) {
            .invitation-card {
        background-image: url("https://ecsiondevstorage.blob.core.windows.net/wedding-storage/2FE843D8-7111-45BD-B74C-886DB94184BE.png");

            .withlove {

            .img-fluid {
                max-width: 60%;
                height: auto;
            }

            .invitation-title {
                font-size: 34px;
                padding: 10px 0px;
            }

            .your-name,
            .partner-name {
                font-size: 30px;
            }

            .and {
                font-size: 30px;
            }

            .groom-bride-section {
                margin-top: 5px;
                display: flex;
            }
        }
