.invitation-card {
    max-width: 562px;
            width: 100%;
            height: 787px;
    flex-direction: column;
    display: flex;
    padding: 30px 30px;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    align-items: center;
    justify-content:center;
    margin: 0 auto;
text-align: center;
background-color: var(--primary-color);
background-image: url("https://ecsiondevstorage.blob.core.windows.net/wedding-storage/5DC71EE7-7055-4530-B8D8-8F8E86FDED61.png");

}
.invitation-title {
    color: var(--font-color);
    text-align: center;
    font-size: 34px;
    font-weight: 500;
    font-family: var(--body-font);
    margin-top: 15px;
    font-weight: 500;
    text-transform: uppercase;
}
.invitation-description {
    font-size: 14px;
    font-family: var(--body-font);
    color: var(--secondary-color);
  
    max-width: 280px;
   
}
.invitation-time {
    font-size: 14px;
    color: var(--secondary-color);
    font-family: var(--body-font);
    font-style: italic;
    margin-top: 0px;
    font-weight: 500;
}
.invitation-address{
    font-size: 14px;
    font-family: var(--body-font);
    font-style: italic;
    color: var(--secondary-color);
    font-weight: 500;
    margin: 6px 0px;
  }
.following-party{
    color: var(--secondary-color);
    font-size: 14px;
    font-family: var(--body-font);
    font-weight: 500;
    font-style: italic;
   
}

.invitation-date-section {
    display: flex;
    align-items: center;
    margin-top: 30px;
    margin-bottom: 10px;
}
.invitation-month {
    font-size: 18px;
    padding-right: 10px;
    color: var(--secondary-color);
    font-family: var(--body-font);
    font-weight: 500;
}

.invitation-date {
        font-size: 30px;
   
    color: var(--font-color);
    font-family: var(--body-font);
    border-left: 1px solid var(--secondary-color);
    border-right: 1px solid var(--secondary-color);
    margin-bottom: 5px;
    padding: 0px 8px;
    line-height: 38px;
}

.invitation-year {
    font-size: 18px;
    padding-left: 12px;
    color: var(--secondary-color);
    font-family: var(--body-font);
    font-weight: 500;
    text-transform: uppercase;

}

.your-name {
    font-size: 75px;
    color: var(--font-color);
    font-family: var(--primary-font);
    font-weight: 500;
    text-align: center;
    text-transform: capitalize;
    margin-bottom: 4px;
    line-height: 38px;
    margin-top: 34px;
}
.partner-name {
    font-size: 75px;
    color: var(--font-color);
    font-family: var(--primary-font);
    font-weight: 500;
    text-align: center;
    line-height: 1;
    margin-bottom: 10px;
    line-height: 38px;
}
.and {
    color: var(--secondary-color);
    font-family: var(--primary-font);
    font-weight: 500;
    font-size: 45px;
    letter-spacing: 1px;
}

.your-parent-name {
    font-size: 14px;
    font-family: var(--body-font);
    color: var(--secondary-color);
}
.partner-parent-name {
    color: var(--secondary-color);
    font-family: var(--body-font);
    font-size: 14px;
}
.following-party {
    font-family: var(--body-font);
    font-size: 14px;
    text-align: center;
}


@media screen and (max-width: 562px) {
