<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Wedding Invitation</title>

    <link rel="preconnect" href="https://perfectlywed.in/" crossorigin="">
    <link href="https://perfectlywed.in/wp-content/uploads/fonts/custom-fonts/font-style.css" rel="stylesheet">

    <style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');

        :root {
            --primary-color: #0C2838;
            --secondary-color: #D99D66;
            --font-color: #FFFFFF;
            --primary-font: "winlove";
            --secondary-font: "georgia";
            --body-font: "Montserrat";
        }

        .invitation-card {
            max-width: 562px;
            width: 100%;
            height: 787px;
            flex-direction: column;
            display: flex;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            align-items: center;
            padding: 20px 30px;
            justify-content: center;
            margin: 0 auto;
            background-color: var(--primary-color);
            position: relative;
            overflow: hidden;
            background-image: url("https://ecsiondevstorage.blob.core.windows.net/wedding-storage/D2F7E9D7-AB9B-4D51-8BAB-664AB45263E9.png");

        }

        .invitation-description {
            font-size: 14px;
            font-family: var(--body-font);
            color: var(--font-color);
            font-weight: 500;
            max-width: 280px;
            text-align: center;
            
        }

        .invitation-title {
           font-size: 28px;
    color: var(--font-color);
    font-family: var(--secondary-font);
    font-weight: 500;
    text-transform: capitalize;
    letter-spacing: 5px;
        }

        .invitation-address {
            font-size: 20px;
            font-family: var(--body-font);
            color: var(--font-color);
            font-weight: 600;
            max-width: 400px;
            line-height: 1.5;
            text-align: center;
        }

         .invitation-address span{
      font-size: 14px;
      font-family: var(--body-font);
      color: var(--font-color);
     max-width:400px;
            line-height: 1.5;
            text-align: center;
          font-weight: 400;
    }

        .groom-bride-section {
            margin-top: 10px;
            align-items: center;
            display: flex;
            flex-direction: column;
        }

        .your-name {
            font-size: 32px;
            color: var(--secondary-color);
            font-family: var(--primary-font);
            font-weight: 300;
            text-transform: capitalize;
            letter-spacing: 3px;
            margin-top: 10px;
            text-align: center;
        }

        .partner-name {
            font-size: 32px;
            color: var(--secondary-color);
            font-family: var(--primary-font);
            font-weight: 300;
            text-transform: capitalize;
            margin-bottom: 5px;
            letter-spacing: 3px;
            text-align: center;
        }

        .and {
            font-size: 28px;
            color: var(--secondary-color);
            font-family: var(--primary-font);
            font-weight: 300;
            padding: 10px 0px;
            letter-spacing: 3px;
            text-align: center;
        }
  .invitation-time {
            font-size: 14px;
            color: var(--font-color);
            font-family: var(--body-font);
            font-weight: 600;
            margin: 15px 0px;
        }

        .invitation-date-section {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;

        }

        .invitation-year {
            font-size: 16px;
            color: var(--font-color);
            font-family: var(--body-font);
            font-weight: 500;
            padding-left: 22px;
        }

          .invitation-day {
            font-size: 16px;
            color: var(--font-color);
            font-family: var(--body-font);
            font-weight: 500;
            padding-right: 22px;
        }

        .invitation-date {
            font-size: 45px;
            font-weight: 600;
            color: var(--font-color);
            font-family: var(--body-font);
            border-left: 1px solid var(--font-color);
            border-right: 1px solid var(--font-color);
            margin-bottom: 5px;
            padding: 0px 14px;
            line-height: 50px;
        }

        .invitation-month {
            font-size: 16px;
            color: var(--font-color);
            font-family: var(--body-font);
            font-weight: 500;
            padding-right: 22px;
        }


        .following-party {
            font-size: 18px;
            font-family: var(--body-font);
            color: var(--font-color);
            font-weight: 400;
            font-style: italic;
        }

   




        @media (max-width: 562px) {
            .invitation-card {
                background-image: url("https://ecsiondevstorage.blob.core.windows.net/wedding-storage/5C0343AF-84E3-468F-85A8-8F5CD2D050C5.png");
                min-height: 100vh;
            }

            .invitation-title {
                font-size: 18px;
                padding: 10px 0px;
            }

            .your-name,
            .partner-name {
                font-size: 30px;
            }

            .and {
                font-size: 26px;

            }

            .invitation-description {
                font-size: 14px;
                max-width: 250px;
            }

            .invitation-time,
            .following-party,
            .invitation-address {
                font-size: 14px;
            }

            .invitation-date {
                font-size: 32px;
            }


            .groom-bride-section {
                margin-top: 15px;
                display: flex;
                flex-direction: column;
                align-items: center;
            }


            .invitation-address {
                max-width: 200px;
                padding: 10px 0;
            }

            .following-party {
                text-align: center;
            }


        }
    </style>
</head>

<body>

    <div class="invitation-card ">
        
        <div class="invitation-title">
            <!-- ${contentJson["invitation-title"]} -->
           Save The Date
        </div>
       
        <div class="invitation-description mb-2">
            <!-- ${contentJson["invitation-description"]} -->
            Request your gracious presence at the Wedding of their daughter
        </div>
        <div class="groom-bride-section ">
            <div>
                <div class="your-name">
                    <!-- ${contentJson["your-name"]} -->
                    Mariah
                </div>
               
            </div>
            <div class="and">&</div>
            <div>
                <div class="partner-name mb-3">
                    <!-- ${contentJson["partner-name"]} -->
                    Richard
                </div>
               
            </div>
        </div>

       <div class="invitation-date-section">
          <div class="invitation-day">
                    <!-- ${contentJson["invitation-week-day"]} -->
                    Sunday
          </div>
                
                <div class="invitation-date">
                    <!-- ${contentJson["invitation-date"]} -->
                    18
                </div>
                <div class="invitation-year">
                    <span >
                    <!-- ${contentJson["invitation-month-text"]} -->
                    May
                </span>
                    <!-- ${contentJson["invitation-year"]} -->
                    2024
                </div>
            </div>
              <div class="invitation-time ">
                <span>
                    <!-- ${contentJson["invitation-week-day"]} -->
                    Sunday
                </span>
                <!-- ${contentJson["invitation-time"]} -->
                at 7.00 pm Onwords
            </div>
        <div class="invitation-address">
      <!-- ${contentJson["invitation-address"]} -->
      Hotel Nagpur Ashok<br>
      <span>Aath Rasta Chowk, Laxminagar, Nagpur</span>
    </div>
        <div class="following-party mt-2">
            <!-- ${contentJson["following-party"]} -->
            Folloing The Party
        </div>


    </div>

</body>

</html>
