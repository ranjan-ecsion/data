        .invitation-card {
            max-width: 562px;
            width: 100%;
            height: 787px;
            flex-direction: column;
            display: flex;
            padding: 30px 30px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin: 0 auto;
            background-color: var(--primary-color);
            background-image: url('https://ecsiondevstorage.blob.core.windows.net/wedding-storage/9365130A-0163-4EBC-893F-490D02E74FCC.png');

        }

        .invitation-title {
            text-align: center;
            font-size: 30px;
            max-width: 400px;
            font-weight: 400;
            margin-top: 40px;
            text-transform: capitalize;
            color: var(--font-color);
            font-family: var(--primary-font);
        }

        .invitation-description {
            text-align: center;
            font-size: 14px;
            max-width: 300px;
            color: var(--font-color);
            font-family: var(--body-font);
            text-transform: capitalize;
            font-weight: 400;
            margin-top: 20px;
        }

        .groom-bride-section {
            font-family: var(--primary-font);
            color: var(--secondary-color);
            font-weight: 500;
            text-align: center;
            font-size: 30px;
            padding: 30px 0px;

        }

        .and {
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            height: 60px;
        }

        .invitation-time {
            text-align: center;
            font-size: 16px;
            color: var(--font-color);
            font-family: var(--body-font);
            font-weight: 400;
        }

        .invitation-address {
            text-align: center;
            font-size: 14px;
            color: var(--font-color);
            font-family: var(--body-font);
            max-width: 250px;
            text-transform: capitalize;
            font-weight: 400;
        }

        .invitation-date-section {
            font-size: 45px;
            font-weight: 400;
            color: var(--font-color);
            font-family: var(--body-font);
            text-align: center;
        }

        .following-party {
            font-family: var(--body-font);
            text-align: center;
            color: var(--font-color);
            text-transform: capitalize;
            font-style: italic;
            font-size: 14px;
            font-weight: 400;
        }

        @media (max-width: 562px) {
      .invitation-card {
        height: 100vh;
        background-image: url('https://ecsiondevstorage.blob.core.windows.net/wedding-storage/14F7A9C2-3320-4468-A4D3-090420CCE87B.png');

      }
      .invitation-title {
        font-size: 24px;
      }
      .groom-bride-section {
        font-size: 20px;
      }
      .invitation-date-section {
        font-size: 28px;
      }
    }
