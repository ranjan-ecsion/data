    :root {
      --primary-color: #51522E;
      --secondary-color: #FFFFFF;
      --font-color: #FFFFFF;
      --primary-font: "winlove";
      --secondary-font: "georgia";
      --body-font: "Open Sans";
    }


        .invitation-card {
            max-width: 562px;
            width: 100%;
            height: 787px;
            flex-direction: column;
            display: flex;
            padding: 30px 30px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            text-align: center;
            background-color: var(--primary-color);
            background-image: url('https://ecsiondevstorage.blob.core.windows.net/wedding-storage/E422D8A8-1E88-4C3E-B8B0-8B9F831E3431.png');

        }


        .your-name,
        .partner-name {
            font-size: 36px;
            color: var(--secondary-color);
            font-family: var(--primary-font);
            font-weight: 500;
            text-transform: capitalize;
            letter-spacing: 2px;
        }

        .and {
            font-size: 14px;
            text-transform: capitalize;
            font-family: var(--primary-font);
            font-weight: 400;
            color: var(--secondary-color);
            line-height: 1;
            margin: 15px;
        }

        .invitation-title {
            font-size: 32px;
            color: var(--secondary-color);
            font-family: var(--secondary-font);
            font-weight: 600;
            letter-spacing: 1px;
            max-width: 350px;
        }

        .groom-bride-section {
            padding: 20px 0px;
        }

        .invitation-description {
            font-size: 14px;
            color: var(--font-color);
            font-family: var(--body-font);
            max-width: 300px;
            margin-bottom: 15px;
            font-weight: 500;
            text-transform: capitalize;
            margin: 0 auto;
        }

        .invitation-time {
            font-size: 14px;
            color: var(--font-color);
            font-family: var(--body-font);
            font-weight: 600;
            margin: 15px 0px;
        }

        .invitation-address {
            font-size: 14px;
            color: var(--font-color);
            font-family: var(--body-font);
            line-height: 1.4;
            font-weight: 500;
            max-width: 215px;
            margin: 0 auto;

        }

        .invitation-date-section {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;

        }

        .invitation-year {
            font-size: 16px;
            color: var(--font-color);
            font-family: var(--body-font);
            font-weight: 500;
            padding-left: 22px;
        }

        .invitation-date {
            font-size: 45px;
            font-weight: 600;
            color: var(--font-color);
            font-family: var(--body-font);
            border-left: 1px solid var(--font-color);
            border-right: 1px solid var(--font-color);
            margin-bottom: 5px;
            padding: 0px 14px;
            line-height: 50px;
        }

        .invitation-month {
            font-size: 16px;
            color: var(--font-color);
            font-family: var(--body-font);
            font-weight: 500;
            padding-right: 22px;
        }

        .following-party {
            text-transform: capitalize;
            font-size: 14px;
            font-family: var(--body-font);
            color: var(--font-color);
            font-weight: 500;
            margin-top: 15px;
        }

        @media (max-width: 562px) {
            .invitation-card {
                height: 100vh;
                background-image: url('https://ecsiondevstorage.blob.core.windows.net/wedding-storage/85674824-449A-4889-8DD5-1263DBAD5BCF.png');
            }

            .your-name,
            .partner-name {
                font-size: 40px;
            }

            .and {
                font-size: 12px;
            }

            .invitation-title {
                font-size: 38px;
                max-width: 280px;
            }

            .invitation-description {
                font-size: 14px;
                max-width: 250px;
            }

            .groom-bride-section {
                padding: 15px 0;
            }

            .invitation-time {
                font-size: 14px;
            }

            .invitation-address {
                font-size: 14px;
                max-width: 200px;
            }

            .invitation-date-section {
                align-items: center;
            }

            .img-fluid {
                max-width: 60%;
                height: auto;
            }

            .invitation-month,
            .invitation-year {
                font-size: 14px;
            }

            .invitation-date {
                font-size: 36px;
                padding: 0px 8px;
            }

            .following-party {
                font-size: 14px;
                margin-top: 10px;
            }


        }
    </style>
</head>

<body>

    <div class="invitation-card ">
        <div>
            <img src="https://ecsiondevstorage.blob.core.windows.net/wedding-storage/8626B179-9364-408A-8397-B7DDD1E560CB.png"
                class="img-fluid" alt="Invitation Image">
        </div>

        <div class="invitation-title-section">
            <div class="invitation-title">
                <!-- ${contentJson["invitation-title"]} -->
                Save the date
            </div>

            <div class="invitation-description ">
                <!-- ${contentJson["invitation-description"]} -->
                Request Your Gracious Presence At The Wedding Of Their Daughter
            </div>
            <div class="groom-bride-section">
                <div>
                    <div class="your-name">
                        <!-- ${contentJson["your-name"]} -->
                        Isha
                    </div>

                </div>
                <div class="and">
                    With
                </div>
                <div>
                    <div class="partner-name">
                        <!-- ${contentJson["partner-name"]} -->
                        Chirag
                    </div>

                </div>
            </div>
            <div class="invitation-date-section">
                <div class="invitation-month">
                    <!-- ${contentJson["invitation-month-text"]} -->
                    May
                </div>
                <div class="invitation-date">
                    <!-- ${contentJson["invitation-date"]} -->
                    18
                </div>
                <div class="invitation-year">
                    <!-- ${contentJson["invitation-year"]} -->
                    2024
                </div>
            </div>
            <div class="invitation-time ">
                <span>
                    <!-- ${contentJson["invitation-week-day"]} -->
                    Sunday
                </span>
                <!-- ${contentJson["invitation-time"]} -->
                at 7.00 pm Onwords
            </div>
            <div class="invitation-address">
                <!-- ${contentJson["invitation-address"]} -->
                Ceremony Sta. Mery Church Reception Hotel Palace
            </div>
            <div class="following-party">
                <!-- ${contentJson["following-party"]} -->
                Following The Party
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
