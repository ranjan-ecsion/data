</head>

  :root {
    --primary-color: #FFFAE8;
    --secondary-color: #0C0B0B;
    --font-color: #AF3129;
    --primary-font: "meldyte";
    --secondary-font: "georgia";
    --body-font: "Poppins";
  }

  .invitation-card {
    max-width: 562px;
    width: 100%;
    height: 787px;
    flex-direction: column;
    display: flex;
    padding: 30px 30px;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    align-items: start;
    justify-content: center;
    margin: 0 auto;
    background-color: var(--primary-color);
    background-image: url('https://ecsiondevstorage.blob.core.windows.net/wedding-storage/D10E70B3-33B2-46CE-A5F2-ADA0305FED7C.png');

  }

  .invitation-title {
    max-width: 300px;
    font-size: 24px;
    color: var(--font-color);
    font-family: var(--secondary-font);
    margin-top: 40px;
    font-weight: 600;
    letter-spacing: 1px;
    margin-bottom: 15px;
  }

  .invitation-description {
    font-size: 14px;
    color: var(--secondary-color);
    font-family: var(--body-font);
    font-weight: 500;
    text-transform: capitalize;
    max-width: 260px;
    line-height: 1.7;
    margin-bottom: 16px;
  }

  .your-name {
    font-size: 95px;
    color: var(--font-color);
    font-family: var(--primary-font);
    font-weight: 500;
    letter-spacing: 3px;
    line-height: 1;
  }

  .partner-name {
    font-size: 95px;
    color: var(--font-color);
    font-family: var(--primary-font);
    font-weight: 500;
    letter-spacing: 3px;
    line-height: 0.3;
  }

  .and {
    background-size: contain;
    background-position: center;
    width: 100px;
    height: 145px;
    background-repeat: no-repeat;
  }


  .invitation-time {
    font-size: 16px;
    color: var(--secondary-color);
    font-family: var(--body-font);

    font-weight: 500;
    letter-spacing: 1px;
  }

  .invitation-address {
    font-size: 14px;
    color: var(--secondary-color);
    font-family: var(--body-font);
    font-style: italic;
    max-width: 220px;
    font-weight: 500;
    margin-top: 10px;

  }

  .invitation-date-section {
    display: flex;
    margin-top: 15px;
    align-items: baseline;
  }

  .invitation-date {
    padding-right: 5px;
    font-size: 25px;
    font-weight: 500;
    color: var(--font-color);
    font-family: var(--body-font);
    letter-spacing: 1px;
    margin-top: 10px;

  }

  .invitation-month {
    border-left: 1px solid var(--font-color);
    border-right: 1px solid var(--font-color);
    font-size: 25px;
    font-weight: 500;

    color: var(--font-color);
    font-family: var(--body-font);
    padding: 0px 4px;
    line-height: 30px;
  }

  .invitation-year {

    padding-left: 5px;
    font-size: 25px;
    font-weight: 500;

    color: var(--font-color);
    font-family: var(--body-font);

  }

  .invitation-day {
    font-size: 14px;
    color: var(--secondary-color);
    font-family: var(--body-font);
    font-weight: 500;
    letter-spacing: 1px;
    margin-top: 10px;

  }

  .following-party {
    font-style: italic;
    text-transform: capitalize;
    font-size: 14px;
    color: var(--secondary-color);
    font-weight: 500;
    font-family: var(--body-font);
    margin-top: 20px;
  }

  @media (max-width: 562px) {
    .invitation-card {
      height: 100vh;
      background-image: url('https://ecsiondevstorage.blob.core.windows.net/wedding-storage/AA8496C1-E49E-423B-B1D2-4E3CFB2B2F3F.png');
    }

    .following-party {
      font-size: 14px
    }


    .invitation-title {
      font-size: 28px;
    }

    .your-name,
    .partner-name {
      font-size: 80px;
    }

    .and {
      width: 100px;
      height: 128px;
    }

    .groom-bride-section {
      margin-top: 5px;
      display: flex;
      flex-direction: column;
    }
  }
</style>

<body>
  <div class="invitation-card"
    style="background-image: url('https://ecsiondevstorage.blob.core.windows.net/wedding-storage/4DA63571-2200-4CB9-A3B2-8B30E543200A.png');">
    <div class="invitation-title">
      <!-- ${contentJson["invitation-title"]} -->
      Save the Date
    </div>

    <div class="invitation-description">
      <!-- ${contentJson["invitation-description"]} -->
      Request your gracious presence at the wedding of their daughter
    </div>
    <div class="groom-bride-section ">
      <div class="and"
        style="  background-image: url('https://ecsiondevstorage.blob.core.windows.net/wedding-storage/280109A4-B5C4-479C-BA4F-1AE21DE90384.png');">
        <div class="your-name">
          <!-- ${contentJson["your-name"]} -->
          Shubham
        </div>
        <!-- <div class="and"> &</div> -->
        <div>
          <div class="partner-name">
            <!-- ${contentJson["partner-name"]} -->
            Mayuri
          </div>
        </div>
      </div>
    </div>

    <div class="invitation-date-section">
      <!-- ${contentJson["invitation-full-date"]} -->
      <div class="invitation-date">20</div>
      <div class="invitation-month">04</div>
      <div class="invitation-year">27</div>
    </div>
    <div class="invitation-day">Saturday</div>
    <div class="invitation-time ">
      <!-- ${contentJson["invitation-time"]} -->
      at 5.00 pm

    </div>
    <div class="invitation-address">
      <!-- ${contentJson["invitation-address"]} -->
      Ceremony Sta. Mery Church Reception Hotel Palace
    </div>
    <div class="following-party ">
      <!-- ${contentJson["following-party"]} -->
      Following the Party
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
