<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank you</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://perfectlywed.in/" crossorigin="">
    <link href="https://perfectlywed.in/wp-content/uploads/fonts/custom-fonts/font-style.css" rel="stylesheet">
    <link rel="stylesheet" href="../wedding_invitation/assets/css/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Alex+Brush&family=Bonheur+Royale&family=Charmonman:wght@400;700&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Italianno&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Style+Script&display=swap');

        :root {
            --primary-color: #FFF7D6;
            --secondary-color: #FFF;
            --font-color: #FFF;
            --primary-font: "Alex Brush";
            --secondary-font: "";
            --body-font: "Montserrat";
        }


        .invitation-card {
            max-width: 562px;
            width: 100%;
            height: 787px;
            flex-direction: column;
            display: flex;
            padding: 30px 30px;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            align-items: center;
            margin: 0 auto;
            opacity: 1;
            position: relative;

        }


        .invitation-description {
            font-size: 18px;
            font-family: var(--body-font);
            font-weight: 400;
            color: var(--font-color);
            font-style: italic;
            letter-spacing: 2px;
            text-align: center;
        }

        .following-party {
            font-size: 16px;
            font-family: var(--body-font);
            font-weight: 400;
            max-width: 350px;
            color: var(--font-color);
            text-align: center;
            font-style: italic;
            letter-spacing: 2px;
            margin-bottom: 30px;
        }

        .invitation-title {
            font-size: 38px;
            font-family: var(--primary-font);
            color: var(--font-color);
            font-weight: 400;
            text-transform: capitalize;
            margin-bottom: 30px;
            text-align: center;
        }

        .groom-bride-section {
            font-style: italic;
            line-height: 1.2;
            display: flex;
            letter-spacing: 2px;
            text-align: center;
            position: absolute;
            left: 25%;
        }

        .your-name {
            font-size: 18px;
            color: var(--font-color);
            font-family: var(--body-font);
            font-weight: 500;
            text-transform: capitalize;

        }


        .partner-name {
            font-size: 18px;
            color: var(--font-color);
            font-family: var(--body-font);
            font-weight: 500;
            text-transform: capitalize;
        }

        .and {
            font-size: 18px;
            color: var(--font-color);
            font-family: var(--body-font);
            font-weight: 500;
            padding: 0px 10px;
        }

        .divider {
            border: 1px solid var(--font-color);
            width: 80px;
            margin-top: 20px;
            text-align: center;
            margin: 0 auto;
        }

        .withlove {
            font-size: 18px;
            color: var(--secondary-color);
            font-family: var(--body-font);
            font-weight: 500;
            margin-top: 20px;
            margin-bottom: 10px;
            font-style: italic;
            letter-spacing: 2px;
            text-align: center;
        }

        .bottom-text {
            position: absolute;
            bottom: 76px;
        }

        @media (max-width: 562px) {

            .withlove {
                font-size: 30px;

            }

            .following-party {
                font-size: 16px
            }

            .invitation-description {
                font-size: 30px;
            }

            .invitation-text {
                font-size: 16px;
            }

            .img-fluid {
                max-width: 60%;
                height: auto;
            }

            .invitation-title {
                font-size: 36px;
                padding: 10px 0px;
            }

            .your-name,
            .partner-name {
                font-size: 30px;
            }

            .and {
                font-size: 30px;
            }

            /* .groom-bride-section {
                margin-top: 5px;
                display: flex;
            } */
        }
    </style>
</head>

<body>
    <div class="invitation-card" style="background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://ecsiondevstorage.blob.core.windows.net/wedding-storage/BA1071A3-6496-49B1-AAA1-839682907D86.png');background-size: cover;
  background-position: center;
  background-repeat: no-repeat;">
        <div class="bottom-text">
            <div class="invitation-title">
                <!-- ${contentJson["invitation-title"]} -->
                Thank You
            </div>
            <div class="invitation-description mb-2">
                <!-- ${contentJson["invitation-description"]} -->
                Dear family and friends
            </div>
            <div class="following-party">
                <!-- ${contentJson["following-party"]} -->
                Thank you for being an important part of our wedding day.
                It was the most wonderful day of our lives. Thank
                you for the love and laughter you shared with us.
            </div>
            <div class="divider"></div>
            <div class="withlove">
                With Love
            </div>
            <div class="groom-bride-section">
                <div class="your-name ">
                    <!-- ${contentJson["your-name"]} -->
                    Vinita
                </div>
                <div class="and ">&</div>
                <div class="partner-name ">
                    <!-- ${contentJson["partner-name"]} -->
                    Chirag
                </div>
            </div>
        </div>


    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
