<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Save the date</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://perfectlywed.in/" crossorigin="">
  <link href="https://perfectlywed.in/wp-content/uploads/fonts/custom-fonts/font-style.css" rel="stylesheet">
  <link rel="stylesheet" href="../wedding_invitation/assets/css/style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Alex+Brush&family=Bonheur+Royale&family=Charmonman:wght@400;700&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Italianno&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Style+Script&display=swap');

    .invitation-card {
      max-width: 562px;
      width: 100%;
      height: 787px;
      flex-direction: column;
      display: flex;
      padding: 30px 30px;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
      background-color: #FFFDF5;

    }

    .invitation-title {
      font-family: "mobernFashion";
      text-transform: capitalize;
      font-size: 30px;
      font-weight: 200;
      line-height: 1.4;
      margin-top: 12px;
      letter-spacing: 1px;
      text-align: center;
    }

    .invitation-description {
      font-family: "Playfair Display";
      text-transform: uppercase;
      font-size: 22px;
      font-weight: 200;
      line-height: 1.4;
      margin-top: 5px;
      letter-spacing: 1px;
      text-align: center;
      color: #D39E29;
    }

    .invitation-text {
      font-family: "Poppins";
      font-size: 14px;
      font-weight: 400;
      line-height: 1.4;
      margin-top: 12px;
      letter-spacing: 1px;
      text-align: center;
    }

    .with-love {
      font-family: "Poppins";
      font-size: 16px;
      font-weight: 400;
      line-height: 1.4;
      margin-top: 12px;
      letter-spacing: 1px;
      text-align: center;
    }

    .divider {
      border: 1px solid;
      width: 80px;
      margin-top: 15px;
    }

    .groom-bride-section {
      display: flex;
      flex-direction: row;
      line-height: 1.2;
      margin-top: 10px;
    }

    .and {
      font-family: "mobernFashion";
      font-size: 20px;
      font-weight: 300;
      padding: 0px 10px;
      color: #D39E29;
    }

    .your-name {
      font-family: "mobernFashion";
      text-transform: capitalize;
      font-weight: 300;
      font-size: 20px;
      letter-spacing: 3px;
      color: #D39E29;
    }

    .partner-name {
      font-family: "mobernFashion";
      text-transform: capitalize;
      font-weight: 300;
      font-size: 20px;
      letter-spacing: 3px;
      color: #D39E29;
    }


    .couple-img img {
      width: 358px;
      height: 500px;
      object-fit: cover;
      margin-top: 10px;
    }

    @media (max-width: 480px) {
      .invitation-card {
        padding: 20px 15px;
        min-height: 100vh;
      }

      .invitation-title {
        font-size: 24px;
        margin-top: 8px;
      }

      .invitation-description {
        font-size: 16px;
        margin-top: 5px;
      }

      .invitation-text {
        font-size: 13px;
        margin-top: 10px;
      }

      .with-love {
        font-size: 14px;
        margin-top: 10px;
      }

      .divider {
        margin-top: 12px;
        width: 60px;
      }

      .groom-bride-section {
        flex-direction: row;
        align-items: center;
        margin-top: 10px;
      }

      .your-name,
      .partner-name {
        font-size: 18px;
        letter-spacing: 2px;
      }

      .and {
        padding: 5px 10px;
        font-size: 18px;
      }

      .couple-img img {
        width: 100%;
        height: auto;
        margin-top: 10px;
      }
    }
  </style>
</head>

<body>
  <div class="invitation-card">
    <div class="invitation-title">
      <!-- ${contentJson["invitation-title"]} -->
      Thank You
    </div>
    <div class="couple-img">
      <img src="https://ecsiondevstorage.blob.core.windows.net/wedding-storage/A44563CA-DD2A-45CC-87C0-51DDEA0EFC47.png"
        alt="">
    </div>

    <div class="invitation-description">
      <!-- ${contentJson["invitation-description"]} -->
      Dear Family And Friends
    </div>
    <div class="invitation-text">
      <!-- ${contentJson["following-party"]} -->
      Thank You For Being An Important Part Of Our Wedding Day. It Was The Most Wonderful Day Of Our Lives. Thank You
      For The Love And Laughter You Shared With Us.
    </div>
    <div class="divider"></div>
    <div class="with-love">
      with love
    </div>

    <div class="groom-bride-section ">
      <div class="your-name">
        <!-- ${contentJson["your-name"]} -->
        Emily
      </div>
      <div class="and">
        &
      </div>
      <div class="partner-name">
        <!-- ${contentJson["partner-name"]} -->
        William
      </div>
    </div>






  </div>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
