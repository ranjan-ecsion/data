<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Invitation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://perfectlywed.in/" crossorigin="">
  <link href="https://perfectlywed.in/wp-content/uploads/fonts/custom-fonts/font-style.css" rel="stylesheet">
  <link rel="stylesheet" href="../wedding_invitation/assets/css/style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Alex+Brush&family=Bonheur+Royale&family=Charmonman:wght@400;700&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Italianno&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Style+Script&display=swap');

    .invitation-card {
      max-width: 562px;
      width: 100%;
      height: 787px;
      flex-direction: column;
      display: flex;
      padding: 30px 30px;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      align-items: center;
          justify-content: center;

      margin: 0 auto;
    }

    .following-party {
      font-family: "georgia";
      font-size: 16px;
      font-size: 500;
      margin-top: 50px;
    }

    .invitation-title {
      font-family: "laurentine";
      text-transform: lowercase;
      font-size: 46px;
      font-weight: 500;
      line-height: 1.4;
      letter-spacing: 4px;
      text-align: center;
    }

    .invitation-description {
      font-family: "georgia";
      text-transform: capitalize;
      font-size: 16px;
      font-weight: 500;
      line-height: 1.4;
      margin-top: 50px;
      letter-spacing: 4px;
      text-align: center;
      max-width: 250px;
      font-style: italic;
    }

    .groom-bride-section {
      display: flex;
      align-items: center;
      margin-top: 20px;
      flex-direction: column;
    }

    .and {
      font-family: "georgia";
      font-size: 24px;
      font-size: 600;
      padding: 0px 12px;

    }

    .your-name {
      font-family: "georgia";
      text-transform: uppercase;
      font-weight: 300;
      font-size: 42px;
      letter-spacing: 11px;
      color: #DC7634;
    }

    .partner-name {
      font-family: "georgia";
      text-transform: uppercase;
      font-weight: 300;
      font-size: 42px;
      letter-spacing: 11px;
      color: #DC7634;
    }

    .invitation-date {
      font-family: "georgia";
      font-size: 16px;
      font-weight: 400;
      max-width: 315px;
      padding: 7px;
      margin-top: 10px;
      letter-spacing: 3px;
      text-align: center;
      font-style: italic;
    }

    .invitation-time {
      font-family: "georgia";
      text-transform: capitalize;
      font-weight: 500;
      font-size: 16px;
      letter-spacing: 4px;
      font-style: italic;
    }

    .invitation-venue {
      font-family: "georgiab";
      font-size: 18px;
      letter-spacing: 4px;
      font-style: italic;
      font-weight: 800;
    }


    .invitation-address {
      font-size: 14px;
      text-transform: capitalize;
      margin: 0 auto;
      padding-top: 10px;
      font-family: "georgia";
      font-weight: 500;
      text-align: center;
      letter-spacing: 5px;
      font-style: italic;
      max-width: 280px;
    }

    .divider {
      width: 75%;
      height: 1px;
      background-color: #DC7634;
      margin: 20px auto;
      border-radius: 3px;
    }

    @media (max-width: 480px) {
      .invitation-card {
        padding: 20px 15px;
        min-height: 100vh;
        background-size: contain;
        background-repeat: no-repeat;
      }

      .following-party {
        font-size: 14px;
        margin-top: 20px;
        text-align: center;
      }

      .invitation-title {
        font-size: 28px;
        letter-spacing: 2px;
      }

      .your-name,
      .partner-name {
        font-size: 28px;
        letter-spacing: 5px;
        text-align: center;
      }

      .and {
        font-size: 18px;
        padding: 5px;
      }

      .invitation-description {
        font-size: 14px;
        max-width: 90%;
        margin-top: 20px;
        letter-spacing: 2px;
      }

      .invitation-date {
        font-size: 14px;
        max-width: 90%;
        padding: 5px;
        letter-spacing: 2px;
      }

      .invitation-time {
        font-size: 14px;
        letter-spacing: 2px;
      }

      .invitation-venue {
        font-size: 16px;
        letter-spacing: 2px;
        text-align: center;
      }

      .invitation-address {
        font-size: 13px;
        max-width: 90%;
        padding: 10px;
        letter-spacing: 2px;
      }

      .divider {
        width: 60%;
        height: 1px;
        margin: 15px auto;
      }

          .groom-bride-section {
  
      margin-top: 10px;
    }
    }
  </style>
</head>

<body>
  <div class="invitation-card"
    style="background-image: url('https://ecsiondevstorage.blob.core.windows.net/wedding-storage/742C66CA-7A80-462D-B60F-2DEFB367E437.png');">
    <div class="following-party">
      Join Us
    </div>
    <div class="invitation-title">
      <!-- ${contentJson["invitation-title"]} -->
      For the wedding of
    </div>
    <div class="groom-bride-section ">
      <div class="your-name">
        <!-- ${contentJson["your-name"]} -->
        Emily
      </div>
      <div class="and">
        &
      </div>
      <div class="partner-name">
        <!-- ${contentJson["partner-name"]} -->
        William
      </div>
    </div>
    <div class="invitation-description">
      <!-- ${contentJson["invitation-description"]} -->
      Emily & William Are Getting Married
    </div>
    <div class="invitation-date-section">
      <div class="invitation-date">
        <!-- ${contentJson["invitation-full-date-text"]} -->
        Please Join Them On Monday, 10Th Of October 2026
      </div>
    </div>
    <div class="invitation-time ">
      <!-- ${contentJson["invitation-time"]} -->
      At 4:00Pm In Afternoon
    </div>
    <div class="divider"></div>
    <div class="invitation-venue">
      <!-- ${contentJson["invitation-venue"]} -->
      The Ivy House
    </div>
    <div class="invitation-address">
      <!-- ${contentJson["invitation-address"]} -->
      Hotel Del Coronado - San Diego, California
    </div>


  </div>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
