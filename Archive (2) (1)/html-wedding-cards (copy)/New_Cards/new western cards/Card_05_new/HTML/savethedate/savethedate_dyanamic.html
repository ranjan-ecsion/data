<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank you</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://perfectlywed.in/" crossorigin="">
  <link href="https://perfectlywed.in/wp-content/uploads/fonts/custom-fonts/font-style.css" rel="stylesheet">
  <link rel="stylesheet" href="../wedding_invitation/assets/css/style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Alex+Brush&family=Bonheur+Royale&family=Charmonman:wght@400;700&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Italianno&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Style+Script&display=swap');

    .invitation-card {
      max-width: 562px;
      width: 100%;
      height: 787px;
      flex-direction: column;
      display: flex;
      padding: 30px 30px;
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      align-items: center;
      margin: 0 auto;
      opacity: 1;
      position: relative;
    }


    .invitation-title {
      font-family: "Alex Brush";
      text-transform: capitalize;
      font-size: 28px;
      font-weight: 600;
      line-height: 1.4;
      margin-top: 40px;
      letter-spacing: 4px;
      text-align: center;
      color: #fff;

    }

    .invitation-description {
      font-family: "Playfair Display";
      text-transform: capitalize;
      font-size: 45px;
      font-weight: 600;
      line-height: 1.4;
      letter-spacing: 4px;
      text-align: center;
      color: #fff;
      margin-bottom: 20px;
      font-style: italic;
    }



    .groom-bride-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-top: 2px;
        line-height: 0.6;
    }

    .and {
      font-family: "laurentine";
      font-size: 60px;
      font-weight: 400;
      color: #fff;
      padding: 0px 5px;
    }

    .your-name {
       font-family: "laurentine";
      text-transform: capitalize;
      font-weight: 400;
      font-size: 60px;
      letter-spacing: 4px;
      color: #fff;
    }

    .partner-name {
       font-family: "laurentine";
      text-transform: capitalize;
      font-weight: 400;
      font-size: 60px;
      letter-spacing: 4px;
      color: #fff;
    }

    .bottom-text {
      position: absolute;
          bottom: 76px;
    }

    .invitation-date {
      font-family: "georgia";
      font-size: 18px;
      font-weight: 600;
      text-align: center;
      letter-spacing: 3px;
      color: #fff;
      max-width: 350px;
      margin: 0 auto;
      padding: 8px 0px;
      text-transform: uppercase;
       font-style: italic;
    }


    .invitation-address {
      font-family: "Playfair Display", serif;
      font-size: 18px;
      font-weight: 400;
      text-align: center;
      letter-spacing: 3px;
      color: #fff;
          margin-bottom: 50px;  
           font-style: italic;
    }

    .and-groom{
      display: flex;
      align-items: center;
      margin-left: 90%;
    }

    @media (max-width: 480px) {
    .invitation-card {
      max-width: 100%;
      min-height: 100vh;
      padding: 20px 15px;
    }

    .invitation-title {
      font-size: 36px;
      letter-spacing: 2px;
      margin-top: 25px;
    }

    .invitation-description {
      font-size: 30px;
      letter-spacing: 2px;
      margin-bottom: 15px;
    }

    .groom-bride-section {
      margin-top: 10px;
      line-height: 1.1;
      flex-direction: row;
      align-items: center;
    }

    .and-groom {
      margin-left: 0;
      margin-top: 0px;
      flex-direction: row;
      justify-content: center;
      gap: 10px;
    }

    .and {
      font-size: 36px;
      padding: 0 4px;
    }

    .your-name,
    .partner-name {
      font-size: 36px;
      letter-spacing: 2px;
      text-align: center;
    }

    .bottom-text {
      position: absolute; 
      margin-top: 20px;
      padding-bottom: 20px;
    }

    .invitation-date {
      font-size: 16px;
      letter-spacing: 2px;
      max-width: 100%;
      padding: 5px 0;
    }

    .invitation-address {
      font-size: 16px;
      margin-bottom: 30px;
      letter-spacing: 2px;
    }
  }
  </style>
</head>

<body>
  <div class="invitation-card" style="background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://ecsiondevstorage.blob.core.windows.net/wedding-storage/0C92C02C-CEC1-48F1-94C8-0C7A867693E5.png');background-size: cover;
  background-position: center;
  background-repeat: no-repeat;">


    <div class="invitation-title">
      ${contentJson["invitation-title"]}
      <!-- Save The Date -->
    </div>

    <div class="bottom-text">
      <div class="invitation-date-section">
        <div class="invitation-date">
            ${contentJson["invitation-full-date"]}
          <!-- 25TH OF JANUARY 2027 -->
        </div>
      </div>

      <div class="invitation-address">
        ${contentJson["invitation-address"]}
        <!-- San Diego, California -->
      </div>
        <div class="groom-bride-section ">
        <div class="your-name">
          ${contentJson["your-name"]}
          <!-- Allen -->
        </div>
       <div class="and-groom">
         <div class="and">
          +
        </div>
        <div class="partner-name">
          ${contentJson["partner-name"]}
           <!-- George -->
        </div>
       </div>
      </div>
    </div>


  </div>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
