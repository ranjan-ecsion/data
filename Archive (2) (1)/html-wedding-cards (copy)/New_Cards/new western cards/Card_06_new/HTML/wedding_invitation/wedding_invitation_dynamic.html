<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Invitation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://perfectlywed.in/" crossorigin="">
  <link href="https://perfectlywed.in/wp-content/uploads/fonts/custom-fonts/font-style.css" rel="stylesheet">
  <link rel="stylesheet" href="../wedding_invitation/assets/css/style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Alex+Brush&family=Bonheur+Royale&family=Charmonman:wght@400;700&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Italianno&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Style+Script&display=swap');

    .invitation-card {
      max-width: 562px;
      width: 100%;
      height: 787px;
      display: flex;
      flex-direction: column;
          padding: 30px 10px;

      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      align-items: center;
      margin: 0 auto;
      background-color: #FFF2EA;
    }

    .invitation-description {
      font-family: "georgia";
      text-transform: capitalize;
      font-size: 25px;
      font-weight: 500;
      line-height: 1.4;
      letter-spacing: 2px;
      text-align: center;
    }

    .invitation-description-1 {
      font-family: "Poppins";
      text-transform: capitalize;
      font-size: 14px;
      font-weight: 500;
      line-height: 1.4;
         margin-top: 25px;
      letter-spacing: 2px;
      text-align: center;
     max-width: 200px;
    }

    .groom-bride-section {
      display: flex;
      align-items: center;
      margin-top: 20px;
      flex-direction: column;
    }

    .and {
      font-family: "georgia";
      font-size: 24px;
      font-weight: 600;
      padding: 0px 12px;
    }

    .your-name,
    .partner-name {
       font-family: "georgia";
      text-transform: capitalize;
    font-weight: 300;
    font-size: 34px;
    letter-spacing: 6px;
    color: #DC7634;
    }

    .invitation-date {
      font-family: "Poppins";
      font-size: 14px;
      font-weight: 400;
      max-width: 200px;
      padding: 7px;
      margin-top: 10px;
      letter-spacing: 2px;
      text-align: center;
    }

    .invitation-time {
      font-family: "Poppins";
      text-transform: capitalize;
      font-weight: 500;
      font-size: 14px;
      letter-spacing: 2px;
      max-width: 200px;
      text-align: center;
    }

    .invitation-venue {
      font-family: "Poppins";
      font-size: 14px;
      letter-spacing: 2px;
      text-align: center;
      font-weight: 800;
    }

    .invitation-address {
      font-size: 14px;
      text-transform: capitalize;
      margin: 0 auto;
      padding-top: 10px;
      font-family: "Poppins";
      font-weight: 500;
      text-align: center;
      letter-spacing: 2px;
      max-width: 200px;
    }

    .divider {
      width: 75%;
      height: 1px;
      background-color: #DC7634;
      margin: 20px auto;
      border-radius: 3px;
    }

    .couple-img img {
        width: 284px;
    height: 734px;
    object-fit: contain;
    }

    @media (max-width: 480px) {
  .invitation-card {
    padding: 15px 10px;
    height: 100vh;
  }

  .container,
  .row {
    padding: 0;
    margin: 0;
  }

  .couple-img img {
    width: 100%;
    height: auto;
    max-height: 400px;
  }

  .col-md-6 {
    flex: 0 0 100%;
    max-width: 100%;
  }

  .groom-bride-section {
    flex-direction: column;
    gap: 5px;
  }

  .your-name,
  .partner-name {
    font-size: 22px;
    letter-spacing: 3px;
  }

  .and {
    font-size: 18px;
    padding: 0 5px;
  }

  .invitation-description {
    font-size: 18px;
            margin-top: 20px;
  }

  .invitation-description-1,
  .invitation-date,
  .invitation-time,
  .invitation-venue,
  .invitation-address {
    font-size: 12px;
    max-width: 100%;
    padding: 0 5px;
  }

  .divider {
    width: 95%;
  }
}
  </style>
</head>

<body>
  <div class="invitation-card">
    <div class="container">
      <div class="row">
        <div class="col-md-6 text-center">
          <div class="couple-img">
            <img   id="imgOne" src=${contentJson['couple-img1']} alt="" >
          </div>
        </div>
        <div class="col-md-6 d-flex flex-column justify-content-center align-items-center">
          <div class="invitation-description">
            ${contentJson["invitation-title"]}
            <!-- Get Ready for -->
          </div>
          <div class="groom-bride-section">
            <div class="your-name">
              ${contentJson["your-name"]}
              <!-- Allen -->
            </div>
            <div class="and">
              &
            </div>
            <div class="partner-name">
              ${contentJson["partner-name"]}
              <!-- George -->
            </div>
          </div>
          <div class="invitation-description-1">
            ${contentJson["invitation-description"]}
            <!-- Allen & George are getting married -->
          </div>
          <div class="invitation-date-section">
            <div class="invitation-date">
              ${contentJson["invitation-full-date-text"]}
              <!-- Monday, 10Th Of October 2026 -->
            </div>
          </div>
          <div class="invitation-time">
            ${contentJson["invitation-time"]}
            <!-- At 4:00Pm In Afternoon -->
          </div>
          <div class="divider"></div>
          <div class="invitation-venue">
            ${contentJson["invitation-venue"]}
            <!-- The Ivy House -->
          </div>
          <div class="invitation-address">
            ${contentJson["invitation-address"]}
            <!-- 1788 Waverly Avenue Napa Valley California -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
