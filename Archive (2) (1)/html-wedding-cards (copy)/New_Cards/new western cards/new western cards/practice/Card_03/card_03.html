<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/fonts/Guthen Jaqueline Regular.otf">
    <title>Invitation</title>
    <style>
        @font-face {
            font-family: "Blinkwomen";
            src: url("../fonts/Blinkwomen.ttf") format("truetype");
        }

        @font-face {
            font-family: "Housing";
            src: url("../fonts/Housing.ttf") format("truetype");
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            font-family: "NewBaskervilleBT";
            background-color: #fff;
        }

        .invitation-card {
            height: 562px;
            max-width: 787px;
            width: 100%;
            flex-direction: column;
            display: flex;

            background-size: cover;
            background-repeat: no-repeat;
            margin: 0 auto;
            position: relative;
            padding: 10px;

        }

        .invitation-border {
            border: 1px solid #D39E29;
            align-items: center;
        }

        .invitation-date-section {
            text-align: center;
            color: #CBCBCB;
            margin-top: 20px;
            font-style: italic;
            letter-spacing: 4px;
            font-size: 20px;
            display: flex;
            gap: 6px;
            justify-content: center;
        }

        .your-name {
            color: #CBCBCB;
            line-height: 3;
            font-size: 28px;
            letter-spacing: 10px;
        }

        .and {
            color: #CBCBCB;
            font-family: "Housing";
            font-size: 26px;
        }

        .partner-name {
            color: #CBCBCB;
            line-height: 3;
            font-size: 28px;
            letter-spacing: 10px;
        }

        .invitation-time {
            color: #CBCBCB;
            letter-spacing: 2px;
            margin-top: 20px;
            font-style: italic;
            text-transform: capitalize;
            font-size: 16px;
        }

        .invitation-address {
            color: #CBCBCB;
            letter-spacing: 2px;
            margin-top: 20px;
            font-style: italic;
            text-transform: capitalize;
            font-size: 16px;
        }

        .invitation-title {
            color: #CBCBCB;
            margin-top: 20px;
            text-transform: capitalize;
            font-size: 30px;
            font-family: "NewBaskervilleBT";
        }

        .image-border {
            border: 2px solid #D39E29;
            /* margin: 21px; */
            position: absolute;
            width: 96%;
            height: 97%;

        }

        .secomd-image-border {
            border: 2px solid #D39E29;
            margin: 10px;
            position: absolute;
            width: 97%;
            height: 96%;


        }

        .couple-bg-img img {
            height: 512px;

            object-fit: cover;

        }


        /* .couple-bg-img img {
    height: 556px;
    object-fit: cover;
    position: absolute;
    width: 45%;
    top: 0;
    margin-top: -24px;
} */

        @media (max-width: 562px) {


            .image-border {
                height: 100vh;
                overflow: scroll;
            }

            .secomd-image-border {
                height: 100vh;
                overflow: scroll;


            }

            .invitation-card {
                height: 100vh;
                overflow: scroll;
            }
        }
    </style>
</head>

<body>

    <div class="invitation-card" style="background-color: #2C2526;">

        <div class="image-border">
            <div class="secomd-image-border">


                <div class="row m-0">
                    <div class=" col-md-7 py-4 text-center">
                        <div class="bride-groom-section">
                            <div class="your-name">ADELINE</div>
                            <div class="and">And</div>
                            <div class="partner-name">FRANK</div>
                        </div>
                        <div class="invitation-date-section">
                            <div>
                                10
                            </div> |
                            <div>
                                12
                            </div> |
                            <div>
                                24
                            </div>
                            </div>
                        <div class="invitation-time">From 6:00 pm Onwords</div>
                        <div class="invitation-address">Hotel Center Point</div>
                        <div class="invitation-title">
                            Save The Date
                        </div>
                    </div>
                    <div class="col-md-5 p-0">
                        <div class="couple-bg-img">
                            <img src="https://ecsiondevstorage.blob.core.windows.net/wedding-storage/E46AB6BE-3BC1-4E22-A57D-FBA377B71B74.png"
                                class="img-fluid" alt="">
                        </div>

                    </div>
                </div>
            </div>

        </div>




    </div>


</body>

</html>
