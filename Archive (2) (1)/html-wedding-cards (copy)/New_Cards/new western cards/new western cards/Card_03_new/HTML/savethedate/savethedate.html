<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Save the Date</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://perfectlywed.in/" crossorigin>
  <link href="https://perfectlywed.in/wp-content/uploads/fonts/custom-fonts/font-style.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Alex+Brush&family=Bonheur+Royale&family=Charmonman:wght@400;700&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Italianno&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Style+Script&display=swap');

    .invitation-card {
       max-width: 562px;
      width: 100%;
      height: 787px;
      display: flex;
      flex-direction: column;
      padding: 30px;
      background-color: #fff;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      align-items: center;
          justify-content: center;

      margin: 0 auto;
    }

    .invitation-title {
      font-family: "Alex Brush";
      text-transform: capitalize;
      font-size: 30px;
      font-weight: 500;
      line-height: 1.4;
      margin-top: 20px;
      letter-spacing: 4px;
      text-align: right;
    }

    .groom-bride-section {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      line-height: 1;
      transform: rotate(-38deg);
    }

    .groom-section {
      display: flex;
      align-items: center;

    }

    .and {
      font-family: "Alex Brush";
      font-size: 80px;
      font-weight: 600;
      margin: 0 8px;
    }

    .your-name,
    .partner-name {
      font-family: "Alex Brush";
      text-transform: capitalize;
      font-weight: 300;
      font-size: 80px;
      letter-spacing: 3px;
    }

    .invitation-date {
      font-family: georgia, serif;
      font-size: 16px;
      font-weight: 600;
      text-align: right;
      letter-spacing: 3px;
      margin-top: 30px;
    }

    .invitation-address {
      font-size: 16px;
      text-transform: capitalize;
      margin: 0 auto;
      padding-top: 10px;
      font-family: georgia, serif;
      font-weight: 500;
      text-align: right;
      letter-spacing: 2px;
    }

    .couple-img img {
      width: 514px;
      height: 523px;
      object-fit: cover;
      margin-top: 10px;
    }

    @media (max-width: 480px) {
      .invitation-card {
        padding: 15px;
        min-height: 100vh;

      }

      .couple-img img {
        width: 100%;
        height: auto;
      }

      .your-name,
      .partner-name {
        font-size: 40px;
        text-align: center;
        letter-spacing: 1px;
      }

      .and {
        font-size: 40px;
        margin: 0 4px;
      }

      .groom-bride-section {
        transform: none;
        align-items: center;
        text-align: center;
      }

      .invitation-title {
        font-size: 22px;
        letter-spacing: 2px;
        text-align: center;
        margin-top: 15px;
      }

      .invitation-date {
        font-size: 14px;
        letter-spacing: 2px;
        text-align: center;
        margin-top: 0px;
      }

      .invitation-address {
        font-size: 14px;
        letter-spacing: 1px;
        text-align: center;
        padding-top: 6px;
      }

      .row {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .col-md-6 {
        width: 100%;
        margin-bottom: 20px;
      }
    }
  </style>
</head>

<body>
  <div class="invitation-card">
    <div class="couple-img">
      <img src="https://ecsiondevstorage.blob.core.windows.net/wedding-storage/0EF88A2A-B676-4B74-B7A8-4B892902193F.png"
        alt="Couple Image">
    </div>

    <div class="row w-100 mt-4">
      <div class="col-md-6">
        <div class="groom-bride-section">
          <div class="your-name">
            <!-- ${contentJson["your-name"]} -->
            Emily
          </div>
          <div class="groom-section">
            <div class="and">&</div>
            <div class="partner-name">
              <!-- ${contentJson["partner-name"]} -->
              William
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-6 text-md-end text-center mt-3 mt-md-0">
        <div class="invitation-date-section">
          <div class="invitation-date">
             <!-- ${contentJson["invitation-full-date"]} -->
            25 January 2027
          </div>
        </div>
        <div class="invitation-address">
          <!-- ${contentJson["invitation-address"]} -->
          San Diego, California
        </div>
        <div class="invitation-title">
           <!-- ${contentJson["invitation-title"]} -->
          Save The Date
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
