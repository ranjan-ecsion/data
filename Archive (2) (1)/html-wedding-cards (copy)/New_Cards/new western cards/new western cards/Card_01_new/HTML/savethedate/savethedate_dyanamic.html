<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank you</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://perfectlywed.in/" crossorigin="">
  <link href="https://perfectlywed.in/wp-content/uploads/fonts/custom-fonts/font-style.css" rel="stylesheet">
  <link rel="stylesheet" href="../wedding_invitation/assets/css/style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Alex+Brush&family=Bonheur+Royale&family=Charmonman:wght@400;700&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Italianno&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Style+Script&display=swap');

    .invitation-card {
      max-width: 562px;
      width: 100%;
      height: 787px;
      flex-direction: column;
      display: flex;
      padding: 30px 30px;
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      align-items: center;
      margin: 0 auto;
      opacity: 1;
      position: relative;
    }


    .invitation-title {
      font-family: "Alex Brush";
      text-transform: capitalize;
      font-size: 30px;
      font-weight: 500;
      line-height: 1.4;
      margin-top: 20px;
      letter-spacing: 4px;
     text-align: center;
      color: #fff;
      word-spacing: 10px;
    }

    .groom-bride-section {
      display: flex;
      flex-direction: column; 
      align-items: center;
      justify-content: center;
      margin-top: 2px;
      line-height: 1.2; 

    }

    .and {
      font-family: "laurentine";
      font-size: 62px;
      font-weight: 500;
      color: #fff;
      padding: 0px 5px;
    }

    .your-name {
      font-family: "laurentine";
      text-transform: capitalize;
      font-weight: 500;
      font-size: 62px;
      letter-spacing: 4px;
      color: #fff;
    }

    .partner-name {
      font-family: "laurentine";
      text-transform: capitalize;
    font-size: 62px;
      font-weight: 500;
      letter-spacing: 4px;
      color: #fff;
    }

    .bottom-text {
      position: absolute;
      bottom: 40px;
    }

    .invitation-date {
      font-family: "Playfair Display", serif;
      font-size: 20px;
      font-weight: 400;
      text-align: center;
      letter-spacing: 3px;
      color: #fff;
      max-width: 350px;
      margin: 0 auto;
      padding: 8px 0px;
      font-style: italic;
    }



    .invitation-address {
      font-family: "Playfair Display", serif;
         font-size: 20px;
    font-weight: 400;
    text-align: center;
    letter-spacing: 2px;
    color: #fff;
    font-style: italic;
    }



    .and-groom {
      display: flex;
      align-items: center;
          margin-left: 120px; 
    }

 

  @media (max-width: 480px) {
    .invitation-card {
           min-height: 100vh;
        padding: 20px 15px;
      background-size: cover;
    }

    .your-name,
    .partner-name {
      font-size: 36px;
      letter-spacing: 2px;
    }

    .and {
      font-size: 36px;
      padding: 0 2px;
    }

    .invitation-date,
    .invitation-address {
      font-size: 16px;
      letter-spacing: 1px;
      padding: 4px 0;
    }

    .invitation-title {
      font-size: 22px;
      word-spacing: 5px;
      letter-spacing: 2px;
    }

    .and-groom {
      margin-left: 0;
      flex-direction: row;
      justify-content: center;
      gap: 10px;
    }

    .bottom-text {
      bottom: 20px;
    }
  }

  </style>
</head>

<body>
  <div class="invitation-card" style="background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://ecsiondevstorage.blob.core.windows.net/wedding-storage/E97068FA-E95B-46FD-B3A0-B0D5DC6A1A9A.jpg');background-size: cover;
  background-position: center;
  background-repeat: no-repeat;">




    <div class="bottom-text">


      <div class="groom-bride-section ">
        <div class="your-name">
          ${contentJson["your-name"]}
          <!-- Adeline -->
        </div>
        <div class="and-groom">
          <div class="and">
            +
          </div>
          <div class="partner-name">
            ${contentJson["partner-name"]}
            <!-- Frank -->
          </div>
        </div>
      </div>
      <div class="invitation-date-section">
        
        <div class="invitation-date">
          ${contentJson["invitation-full-date"]}
          <!-- 10th October 2026 -->
        </div>
      </div>

      <div class="invitation-address">
         ${contentJson["invitation-address"]}
        <!-- Avenue Napa Valley,California -->

      </div>

      <div class="invitation-title">
        ${contentJson["invitation-title"]}
        <!-- Save The Date -->
      </div>
    </div>


  </div>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
