    .invitation-card {
      max-width: 562px;
      width: 100%;
      height: 787px;
      flex-direction: column;
      display: flex;
      padding: 30px 30px;
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      align-items: center;
      margin: 0 auto;
      opacity: 1;
      position: relative;
    }


    .invitation-description {
      font-family: "mobernFashion";
      text-transform: capitalize;
      font-size: 14px;
      font-weight: 500;
      line-height: 1.4;
      letter-spacing: 4px;
      text-align: center;
      color: #fff;
    }

    .invitation-description-1 {
      font-family: "Poppins";
      text-transform: capitalize;
      font-size: 14px;
      font-weight: 400;
      line-height: 1.4;
      letter-spacing: 4px;
      text-align: center;
      max-width: 250px;
      font-size: 14px;
      color: #fff;
      margin: 0 auto;
    }

    .groom-bride-section {
      display: flex;
      align-items: center;
      margin-top: 20px;
      flex-direction: column;
    }

    .and {
      font-family: "mobernFashion";
      font-size: 24px;
      font-size: 600;
      padding: 0px 12px;
      color: #fff;

    }

    .your-name {
      font-family: "mobernFashion";
      text-transform: uppercase;
      font-weight: 300;
      font-size: 42px;
      letter-spacing: 3px;
      color: #fff;
    }

    .partner-name {
      font-family: "mobernFashion";
      text-transform: uppercase;
      font-weight: 300;
      font-size: 42px;
      letter-spacing: 3px;
      color: #fff;
    }

    .invitation-date {
      font-family: "Poppins";
      font-size: 14px;
      font-weight: 400;
      max-width: 315px;
      padding: 7px;
      margin-top: 10px;
      letter-spacing: 3px;
      text-align: center;
      font-size: 14px;
      color: #fff;
    }

    .invitation-time {
      font-family: "Poppins";
      text-transform: capitalize;
      font-weight: 500;
      font-size: 14px;
      letter-spacing: 4px;
      font-size: 14px;
      color: #fff;
      text-align: center;

    }

    .invitation-venue {
      font-family: "Poppins";
      font-size: 14px;
      letter-spacing: 4px;
      font-size: 14px;
      font-weight: 400;
      text-align: center;
      color: #fff;
    }


    .invitation-address {
      font-size: 14px;
      text-transform: capitalize;
      margin: 0 auto;
      padding-top: 10px;
      font-family: "Poppins";
      font-weight: 400;
      text-align: center;
      letter-spacing: 5px;
      font-size: 14px;
      max-width: 280px;
      color: #fff;
    }

    .divider {
      width: 75%;
      height: 1px;
      background-color: #DC7634;
      margin: 20px auto;
      border-radius: 3px;
    }

    .bottom-text {
      position: absolute;
      bottom: 40px;
      left: 16px;
    }

    @media (max-width: 480px) {
      .invitation-card {
        min-height: 100vh;

        padding: 20px 15px;
        background-size: cover;
      }

      .your-name,
      .partner-name {
        font-size: 28px;
        letter-spacing: 1.5px;
      }

      .and {
        font-size: 18px;
      }

      .invitation-description,
      .invitation-description-1,
      .invitation-date,
      .invitation-time,
      .invitation-venue,
      .invitation-address {
        font-size: 12px;
        letter-spacing: 2px;
        padding: 5px 0;
      }

      .bottom-text {
        position: absolute;
        bottom: 40px;
        width: 100%;
        left: 0px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .divider {
        width: 60%;
        margin: 16px auto;
      }
    }
  </style>
</head>
