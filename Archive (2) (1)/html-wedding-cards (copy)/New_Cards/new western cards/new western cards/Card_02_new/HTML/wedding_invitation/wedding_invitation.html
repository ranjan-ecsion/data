<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Invitation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="preconnect" href="https://perfectlywed.in/" crossorigin="">
<link href="https://perfectlywed.in/wp-content/uploads/fonts/custom-fonts/font-style.css" rel="stylesheet">
  <link rel="stylesheet" href="../wedding_invitation/assets/css/style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Alex+Brush&family=Bonheur+Royale&family=Charmonman:wght@400;700&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Italianno&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Style+Script&display=swap');

.invitation-card {
  max-width: 562px;
  width: 100%;
  height: 787px;
  flex-direction: column;
  display: flex;
  padding: 30px 30px;
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  align-items: center;
  justify-content: center;
  margin: 0 auto;
}

.invitation-description {
  font-family: "Playfair Display", serif;
    text-transform: capitalize;
    font-size: 16px;
    font-weight: 500;
    line-height: 1.4;
    margin-top: 50px;
    letter-spacing: 4px;
    text-align: center;
}

.groom-bride-section  {
    display: flex;
    align-items: center;
    margin-top: 20px;
}

.and {
  font-family: "Playfair Display";
  font-size: 24px;
  font-size: 600;
  padding: 0px 12px;
  color: #DC7634;
}

.your-name {
   font-family: "Playfair Display", serif;
    text-transform: capitalize;
    font-weight: 300;
    font-size: 24px;
    letter-spacing: 9px;
    color: #DC7634;
}
.partner-name{
   font-family: "Playfair Display", serif;
    text-transform: capitalize;
    font-weight: 300;
    font-size: 24px;
    letter-spacing: 9px;
    color: #DC7634;
}

.invitation-date {
  font-family: "Playfair Display", serif;
    font-size: 22px;
    font-weight: 400;
    border-top: 1px solid;
    border-bottom: 1px solid;
    padding: 7px;
    margin-top: 30px;
        letter-spacing: 3px;
}

.invitation-time {
     font-family: "Playfair Display", serif;
    text-transform: capitalize;
    font-weight: 500;
    font-size: 14px;
    margin-top: 10px;
    letter-spacing: 4px;
}

.invitation-venue {
    font-family: "Playfair Display", serif;
     color: #DC7634;  
    font-size: 20px;
    letter-spacing: 5px;
    margin-top: 30px;
}


.invitation-address {
 font-size: 14px;
    text-transform: capitalize;
    margin: 0 auto;
    padding-top: 10px;
     font-family: "Playfair Display", serif;
    font-weight: 500;
    text-align: center;
    letter-spacing: 5px;
}


.following-party {
  font-size: 14px;
   font-family: "Playfair Display", serif;
    text-transform: capitalize;
    margin-top: 20px;
  font-weight: 500;
}

.couple-img img{
  width: 562px;
  height: 363px;
  object-fit: cover;
  margin-top: 25px;
}

@media screen and (max-width: 480px) {
  .invitation-card {
    padding: 15px 0px;
    min-height: 100vh;
  }

  .invitation-description {
    margin-top: 50px;
    font-size: 14px;
  }

  .groom-bride-section {
    flex-direction: row;
    text-align: center;
    margin-top: 15px;
  }

  .your-name,
  .partner-name {
    font-size: 20px;
    letter-spacing: 5px;
  }

  .and {
    font-size: 20px;
    padding: 0px 10px;
  }

  .invitation-date {
    font-size: 18px;
    margin-top: 20px;
    padding: 5px;
  }

  .invitation-time {
    font-size: 14px;
    margin-top: 8px;
    letter-spacing: 2px;
  }

  .invitation-venue {
    font-size: 18px;
    margin-top: 20px;
    letter-spacing: 3px;
  }

  .invitation-address {
    font-size: 14px;
    letter-spacing: 3px;
    padding: 8px
  }

  .following-party {
    font-size: 14px;
  }

  .couple-img img {
    width: 100%;
    height: auto;
    margin-top: 20px;
  }
}


  </style>
</head>

<body>
<div class="invitation-card" style="background-image: url('https://ecsiondevstorage.blob.core.windows.net/wedding-storage/4124BBD2-A667-4716-A858-5377997E16E0.png');">
   
<div class="invitation-description">
    <!-- ${contentJson["invitation-description"]} -->
Request Your Gracious Presence At The Wedding Of Their Daughter
</div>
<div class="groom-bride-section ">
  <div class="your-name">
     <!-- ${contentJson["your-name"]} -->
    Emily
  </div>
  <div class="and">
    +
  </div>
  <div class="partner-name">
     <!-- ${contentJson["partner-name"]} -->
    William
  </div>
</div>
<div class="invitation-date-section">
    <div class="invitation-date">
      <!-- ${contentJson["invitation-full-date"]} -->
      23 August 2027
    </div>
</div>
  <div class="invitation-time ">
       <!-- ${contentJson["invitation-time"]} -->
      From At 4:00 pm onwards
    </div>
           <div class="invitation-venue">
        <!-- ${contentJson["invitation-venue"]} -->
West Coast
      </div>
      <div class="invitation-address">
        <!-- ${contentJson["invitation-address"]} -->
Hotel Del Coronado - San Diego, California
      </div>
       <div class="following-party "> 
      Following The Party
      <!-- ${contentJson["following-party"]} -->


    </div>

    <div class="couple-img">
      <img src="https://ecsiondevstorage.blob.core.windows.net/wedding-storage/06CD35A0-5D20-4229-9302-1D7E4AC322F3.png" alt="">
    </div>
  </div>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
