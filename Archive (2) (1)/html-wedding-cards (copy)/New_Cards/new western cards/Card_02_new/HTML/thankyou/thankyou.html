    .invitation-card {
  max-width: 562px;
  width: 100%;
  height: 787px;
  flex-direction: column;
  display: flex;
  padding: 30px 30px;
  background-size: contain;
  background-position: center;
  background-repeat: no-repeat;
  align-items: center;
      justify-content: center;

  margin: 0 auto;
  opacity: 1; 
  position: relative;
}


    .invitation-title {
      font-family: "Alex Brush";
      text-transform: capitalize;
      font-size: 30px;
      font-weight: 500;
      line-height: 1.4;
      margin-top: 40px;
      letter-spacing: 4px;
      text-align: center;
      color: #fff;
    }

    .invitation-description {
      font-family: "georgia";
      text-transform: capitalize;
      font-size: 16px;
      font-weight: 500;
      line-height: 1.4;
      margin-top: 30px;
      letter-spacing: 4px;
      text-align: center;
      font-style: italic;
      color: #fff;
    }

    .invitation-text {
      font-family: "georgia";
      text-transform: capitalize;
      font-size: 14px;
      font-weight: 500;
      line-height: 1.8;
      margin-top: 20px;
      letter-spacing: 4px;
      text-align: center;
      font-style: italic;
          padding: 0px 64px;
          color: #fff;
    }

    .with-love {
      font-family: "georgia";
      font-size: 18px;
      font-weight: 600;
       font-style: italic;
       text-align: center;
       color: #fff;
        letter-spacing: 8px;
    }

    .groom-bride-section {
      display: flex;
      align-items: center;
      margin-top: 2px;
       font-style: italic;
    }

    .and {
      font-family: "georgia";
      font-size: 16px;
       font-weight: 500;
      padding: 0px 12px;
       color: #fff;
    }

    .your-name {
      font-family: "georgia";
      text-transform: capitalize;
      font-weight: 500;
      font-size: 16px;
      letter-spacing: 9px;
       color: #fff;
    }

    .partner-name {
      font-family: "georgia";
      text-transform: capitalize;
      font-weight: 500;
      font-size: 16px;
      letter-spacing: 9px;
       color: #fff;
    }

    .bottom-text {
    position: absolute;
    bottom: 40px;
}

@media (max-width: 480px) {
  .invitation-card {
    width: 100%;
          min-height: 100vh;
    padding: 20px 15px;
    background-size: cover;
  }

  .invitation-title {
    font-size: 24px;
    letter-spacing: 2px;
    margin-top: 30px;
  }

  .invitation-description {
    font-size: 14px;
    letter-spacing: 2px;
    margin-top: 20px;
  }

  .invitation-text {
    font-size: 13px;
    padding: 0 20px;
    letter-spacing: 2px;
    margin-top: 20px;
  }

  .with-love {
    font-size: 16px;
    letter-spacing: 4px;
  }

  .your-name, .partner-name {
    font-size: 14px;
    letter-spacing: 4px;
  }

  .and {
    font-size: 14px;
    padding: 0 8px;
  }

  .bottom-text {
    position: relative;
    bottom: 0;
    margin-top: 30px;
  }
}

 <div class="groom-bride-section ">
