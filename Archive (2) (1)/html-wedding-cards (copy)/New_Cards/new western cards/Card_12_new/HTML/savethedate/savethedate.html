    .invitation-card {
      max-width: 562px;
      width: 100%;
      height: auto;
      display: flex;
      flex-direction: column;
      padding: 30px;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      align-items: center;
      margin: 0 auto;
      background-color: #fff;
      border: 1px solid lightgray;
      position: relative;
    }

    .invitation-title {
      font-family: "Alex Brush", cursive;
      text-transform: capitalize;
      font-size: 30px;
      font-weight: 500;
      line-height: 1.4;
      margin-top: 20px;
      letter-spacing: 4px;
      text-align: right;
      width: 100%;
    }

    .groom-bride-section {
      display: flex;
      align-items: end;
      justify-content: flex-end;
      margin-top: 10px;
      width: 100%;
    }

    .and {
      font-family: "Georgia", serif;
      font-size: 26px;
      font-weight: 600;
      padding: 0px 12px;
      color: #BF830E;
    }

    .your-name,
    .partner-name {
      font-family: "Georgia", serif;
      text-transform: capitalize;
      font-weight: 300;
      font-size: 26px;
      letter-spacing: 3px;
      color: #BF830E;
    }

    .invitation-date-section,
    .invitation-address {
      margin-top: 10px;
      width: 100%;
      text-align: right;
      font-family: "Poppins", sans-serif;
      font-size: 16px;
      font-weight: 400;
    }

    .invitation-address {
      text-transform: capitalize;
      letter-spacing: 1px;
    }

  .image-container {
  position: relative;
  width: 100%;
  display: flex;
  justify-content: flex-end;
  margin-top: 40px;
}

.patch {
  width: 295px;
  height: 400px;
  background-color: lightgray;
  position: absolute;
    bottom: -30px;
    right: -30px;
  z-index: 1; 
}

.patch-1 {
  width: 295px;
  height: 400px;
  background-color: lightgray;
  position: absolute;
    top: -30px;
    right: -30px;
  z-index: 1; 
}
.couple-img {
  position: relative;
  z-index: 2; 
}

.couple-img img {
  width: 100%;
  max-width: 374px;
  height: auto;
  object-fit: cover;
}

  </style>

  <div class="invitation-card">

    </div>

    <div class="invitation-date-section">19Th August 2028</div>
    <div class="invitation-address">Avenue Napa Valley, California</div>

    <div class="image-container">
  <div class="patch"></div>
  <div class="couple-img">

  </div>
</div>
