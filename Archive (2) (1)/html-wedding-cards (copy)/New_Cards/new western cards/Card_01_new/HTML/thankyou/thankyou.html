<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Invitation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="preconnect" href="https://perfectlywed.in/" crossorigin="">
<link href="https://perfectlywed.in/wp-content/uploads/fonts/custom-fonts/font-style.css" rel="stylesheet">
  <link rel="stylesheet" href="../wedding_invitation/assets/css/style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Alex+Brush&family=Bonheur+Royale&family=Charmonman:wght@400;700&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Italianno&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Style+Script&display=swap');

.invitation-card {
  max-width: 562px;
  width: 100%;
  height: 787px;
  flex-direction: column;
  display: flex;
  padding: 30px 30px;
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  align-items: center;
  margin: 0 auto;
  background-color: #fff;
}

 .invitation-title {
      font-family: "laurentine";
      text-transform: capitalize;
      font-size: 30px;
      font-weight: 500;
      line-height: 1.4;
      margin-top: 40px;
      letter-spacing: 2px;
      text-align: center;
      color: #000;
    }

    .invitation-description {
      font-family: "Playfair Display";
      text-transform: capitalize;
      font-size: 18px;
      font-weight: 700;
      line-height: 1.4;
      margin-top: 30px;
      letter-spacing: 2px;
      text-align: center;
      font-style: italic;
      color: #000;
    }

    .invitation-text {
      font-family: "Playfair Display";
      text-transform: capitalize;
      font-size: 14px;
      font-weight: 500;
      line-height: 1.8;
      margin-top: 20px;
      letter-spacing: 2px;
      text-align: center;
      font-style: italic;
          padding: 0px 64px;
          color: #000;
    }

    .with-love {
      font-family: "Playfair Display";
      font-size: 18px;
      font-weight: 700;
       font-style: italic;
       text-align: center;
       color: #000;
        letter-spacing: 8px;
        text-transform: uppercase;
    }

    .groom-bride-section {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 2px;
       font-style: italic;
    }

    .and {
      font-family: "Playfair Display";
      font-size: 16px;
       font-weight: 500;
      padding: 0px 12px;
       color: #000;
    }

    .your-name {
      font-family: "Playfair Display";
      text-transform: capitalize;
      font-weight: 500;
      font-size: 16px;
      letter-spacing: 2px;
       color: #000;
    }

    .partner-name {
      font-family: "Playfair Display";
      text-transform: capitalize;
      font-weight: 500;
      font-size: 16px;
      letter-spacing: 2px;
       color: #000;
    }

.couple-img img{
  width: 432px;
  height: 394px;
  object-fit: cover;
  margin-top: 25px;
}

  .divider {
            border: 1px solid ;
            width: 80px;
            margin: 20px;
        }
@media (max-width: 480px) {
  .invitation-card {
   min-height: 100vh;
    padding: 20px 15px;
  }

  .invitation-title {
    font-size: 30px;
    margin-top: 20px;
    letter-spacing: 1px;
  }

  .invitation-description {
    font-size: 16px;
    margin-top: 20px;
    letter-spacing: 1px;
  }

  .invitation-text {
    font-size: 13px;
    padding: 0 20px;
    letter-spacing: 1px;
  }

  .with-love {
    font-size: 16px;
    letter-spacing: 5px;
  }

  .groom-bride-section {
    flex-direction: row;
    gap: 5px;
    margin-top: 10px;
  }

  .your-name,
  .partner-name,
  .and {
    font-size: 14px;
  }

  .couple-img1 img {
    width: 100%;
    height: auto;
    margin-top: 15px;
  }

  .divider {
    width: 60px;
    margin: 15px auto;
  }
}



  </style>
</head>

<body>
<div class="invitation-card" >
   
   <div class="invitation-title">
      <!-- ${contentJson["invitation-title"]} -->
      Thank You
    </div>
    <div class="invitation-description">
      <!-- ${contentJson["invitation-title"]} -->
      Dear Family And Friends
    </div>
    <div class="invitation-text">
      <!-- ${contentJson["following-party"]} -->
      Thank You For Being An Important Part Of Our Wedding Day. It Was The Most Wonderful Day Of Our Lives. Thank You
      For The Love And Laughter You Shared With Us.
    </div>
   <div class="divider"></div>
<div class="bottom-text">
    <div class="with-love">With Love</div>
   
 <div class="groom-bride-section ">
      <div class="your-name">
        <!-- ${contentJson["your-name"]} -->
        Adeline
      </div>
      <div class="and">
        +
      </div>
      <div class="partner-name">
        <!-- ${contentJson["partner-name"]} -->
        Frank
      </div>
    </div>

    <div class="couple-img">
        
      <img src="https://ecsiondevstorage.blob.core.windows.net/wedding-storage/E97068FA-E95B-46FD-B3A0-B0D5DC6A1A9A.jpg" alt="">
    </div>
  </div>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
