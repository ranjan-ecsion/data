<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank you</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://perfectlywed.in/" crossorigin="">
    <link href="https://perfectlywed.in/wp-content/uploads/fonts/custom-fonts/font-style.css" rel="stylesheet">
    <link rel="stylesheet" href="../wedding_invitation/assets/css/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Alex+Brush&family=Bonheur+Royale&family=Charmonman:wght@400;700&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Italianno&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Style+Script&display=swap');

        .invitation-card {
            max-width: 562px;
            width: 100%;
            height: 787px;
            flex-direction: column;
            display: flex;
            padding: 30px 30px;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            align-items: center;
            margin: 0 auto;
            opacity: 1;
            position: relative;
        }


        .invitation-description {
            font-family: "laurentine";
            text-transform: capitalize;
            font-size: 18px;
            font-weight: 500;
            letter-spacing: 4px;
            color: #fff;
            text-align: center;
        }

        .invitation-title {
            font-family: "laurentine";
            text-transform: capitalize;
            font-size: 60px;
            font-weight: 500;
            letter-spacing: 4px;
            color: #fff;
        }

        .groom-bride-section {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            margin-top: 2px;
            line-height: 1.2;

        }

        .and {
            font-family: "laurentine";
            font-size: 40px;
            font-weight: 500;
            color: #fff;
            padding: 0px 5px;
            margin-right: 10px;
        }

        .your-name {
            font-family: "laurentine";
            text-transform: capitalize;
            font-weight: 500;
            font-size: 62px;
            letter-spacing: 4px;
            color: #fff;

        }

        .partner-name {
            font-family: "laurentine";
            text-transform: capitalize;
            font-size: 62px;
            font-weight: 500;
            letter-spacing: 4px;
            color: #fff;
        }

        .bottom-text {
            position: absolute;
            bottom: 40px;
        }

        .invitation-date {
            font-family: "Playfair Display", serif;
            font-size: 17px;
            font-weight: 100;
            text-align: center;
            letter-spacing: 3px;
            color: #fff;
            margin: 0 auto;
            padding: 8px 0px;
            font-style: italic;
        }

        .invitation-time {
            font-family: "Playfair Display", serif;
            font-size: 17px;
            font-weight: 100;
            text-align: center;
            letter-spacing: 2px;
            color: #fff;
            font-style: italic;
            font-style: italic;
        }

        .invitation-venue {
            font-family: "Playfair Display", serif;
            font-size: 20px;
            font-weight: 600;
            text-align: center;
            letter-spacing: 2px;
            color: #fff;
            font-style: italic;
            margin-top: 20px;
        }

        .invitation-address {
            font-family: "Playfair Display", serif;
            font-size: 18px;
            font-weight: 200;
            text-align: center;
            letter-spacing: 2px;
            color: #fff;
            font-style: italic;
            max-width: 190px;
            margin: 0 auto;
            padding-top: 10px;
        }



        .and-groom {
            display: flex;
            align-items: center;
            margin-top: 100px;
        }

        @media (max-width: 480px) {
            .invitation-card {
                padding: 83px 15px;
                background-size: cover;
                min-height: 100vh;
            }

            .invitation-title {
                font-size: 38px;
                padding: 16px 0px;
            }

            .invitation-description {
                font-size: 14px;
                letter-spacing: 2px;
            }

            .invitation-description span {
                font-size: 34px;
                letter-spacing: 2px;
            }

            .your-name,
            .partner-name {
                font-size: 36px;
                letter-spacing: 2px;
            }

            .and {
                font-size: 24px;
                margin-right: 5px;
                padding: 0 2px;
            }

            .groom-bride-section {
                flex-direction: column;
                line-height: 1.1;
                margin-top: 10px;
            }

            .and-groom {
                margin-top: 10px;
                flex-direction: row;
            }

            .bottom-text {
                bottom: 20px;
            }

            .invitation-date,
            .invitation-time,
            .invitation-venue,
            .invitation-address {
                font-size: 14px;
                letter-spacing: 1px;
                padding: 6px 0;
            }

            .invitation-address {
                max-width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="invitation-card" style='background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url(${contentJson["bg-img"]});background-size: cover;
  background-position: center;
  background-repeat: no-repeat;'>
        <div class="invitation-description">
            ${contentJson["invitation-description"]}
            <!-- Join Us for the -->
        </div>
        <div class="invitation-title">
            ${contentJson["invitation-title"]}
            <!-- Wedding of -->
        </div>
        <div class="bottom-text">


            <div class="groom-bride-section ">
                <div class="your-name">
                    ${contentJson["your-name"]}
                    <!-- Adeline -->
                </div>
                <div class="and-groom">
                    <div class="and">
                        &
                    </div>
                    <div class="partner-name">
                        ${contentJson["partner-name"]}
                        <!-- Frank -->
                    </div>
                </div>
            </div>
            <div class="invitation-date-section">
                <div class="invitation-date">
                    ${contentJson["invitation-full-date"]}
                    <!-- Please join them on 10th of October 2026 -->
                </div>
            </div>
            <div class="invitation-time">
                ${contentJson["invitation-time"]}
                <!-- From 4:00Pm Saturday Onwards -->

            </div>
            <div class="invitation-venue">
                ${contentJson["invitation-venue"]}
                <!-- The Ivy House -->

            </div>
            <div class="invitation-address">
                ${contentJson["invitation-address"]}
                <!-- 1788 Waverly Avenue Napa Valley, California -->

            </div>


        </div>


    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
