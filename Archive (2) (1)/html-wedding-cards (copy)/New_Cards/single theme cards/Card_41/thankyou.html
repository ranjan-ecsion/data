<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Thank You</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://perfectlywed.in/" crossorigin="">
    <link href="https://perfectlywed.in/wp-content/uploads/fonts/custom-fonts/font-style.css" rel="stylesheet">

    <style>
                          @import url("https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");


        .invitation-card {
            max-width: 562px;
            width: 100%;
            height: 787px;
            flex-direction: column;
            display: flex;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            align-items: center;
            padding: 20px 36px;
            justify-content: center;
            margin: 0 auto;
            background-image: url("https://ecsiondevstorage.blob.core.windows.net/wedding-storage/3B8121AD-A6A2-4463-A6ED-3518B43387D0.png");
        }

        .invitation-description {
            font-size: 22px;
            font-family: "Poppins", sans-serif;
            font-weight: 500;
            max-width: 280px;
            color:#464646;
            padding: 10px 0px;
        }

        .following-party {
            font-size: 16px;
            font-family: "Poppins", sans-serif;
            font-weight: 500;
            max-width: 350px;
            color:#464646;
            text-align: center;
        }

        .invitation-title {
            font-size: 50px;
            color:#5A4A42;
            font-family: "laurentine";
            font-weight: 500;
            text-transform: capitalize;
            letter-spacing: 1px;
        }

        .groom-bride-section {

            line-height: 1.2;
            display: flex
        }

        .your-name {
            font-size: 26px;
            color:#464646;
            font-family: "Poppins", sans-serif;
            font-weight: 500;
            text-transform: capitalize;
        }

        .partner-name {
            font-size: 26px;
            color:#464646;
            font-family: "Poppins", sans-serif;
            font-weight: 500;
            text-transform: capitalize;
        }

        .and {
            font-size: 26px;
            color:#464646;
            font-family: "Poppins", sans-serif;
            font-weight: 500;
            padding: 0px 10px;
        }

        .divider {
            border: 1px solid #D89E3A;
            width: 80px;
            margin-top: 20px;
        }

        .withlove {
            font-size: 30px;
            color:#5A4A42;
            font-family: "laurentine";
            font-weight: 500;
            margin: 25px;

        }



        @media (max-width: 562px) {
            .invitation-card {
                background-image: url('https://ecsiondevstorage.blob.core.windows.net/wedding-storage/7011ED71-5262-4B44-8EC2-659D29F34CD8.png');
      }
            

            .withlove {
                font-size: 40px;

            }

            .following-party {
                font-size: 18px
            }

            .invitation-text {
                font-size: 16px;
            }

        
            .invitation-title {
                font-size: 48px;
                padding: 10px 0px;
            }

            .your-name,
            .partner-name {
                font-size: 30px;
            }

            .and {
                font-size: 30px;
            }

            .groom-bride-section {
                margin-top: 5px;
                display: flex;
            }
        }
    </style>
</head>

<body>

    <div class="invitation-card ">
        <div class="invitation-title">
            <!-- ${contentJson["invitation-title"]} -->
            Thank You
        </div>
        <div class="invitation-description mb-2">
            <!-- ${contentJson["invitation-description"]} -->
            Dear family and friends
        </div>
        <div class="following-party">
            <!-- ${contentJson["following-party"]} -->
            Thank you for being an important part of our wedding day. 
            It was the most wonderful day of our lives. Thank
            you for the love and laughter you shared with us.
        </div>
        <div class="divider"></div>
        <div class="withlove">
            With Love
        </div>
        <div class="groom-bride-section">
            <div>
                <div class="your-name ">
                    <!-- ${contentJson["your-name"]} -->
                    Vinita
                </div>
            </div>
            <div class="and ">&</div>
            <div>
                <div class="partner-name ">
                    <!-- ${contentJson["partner-name"]} -->
                    Chirag
                </div>
            </div>
        </div>
    </div>

</body>

</html>
