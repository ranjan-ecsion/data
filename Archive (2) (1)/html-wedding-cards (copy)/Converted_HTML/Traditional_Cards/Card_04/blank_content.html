<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haldi Ceremony Invitation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        @font-face {
            font-family: 'Blessed';
            src: url('https://react-web-composer.ecsion.com/fonts/Blessed_Signature.ttf') format('truetype');
        }

        .invitation-card {
            width: 562px;
            height: 787px;
            flex-direction: column;
            display: flex;
            padding: 30px 84px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            align-items: start;
            justify-content: flex-start;
            margin: 0 auto;

        }

        .invitation-description {
            font-size: 14px;
            font-family: "Poppins", sans-serif;
            font-weight: 500;
            font-style: italic;
            max-width: 280px;
            color: #303030;
        }

        .invitation-title {
            font-size: 48px;
            color: #91593B;
            font-family: 'Blessed';
            font-weight: 600;
            max-width: 300px;

        }

        .invitation-time {
            color: #303030;
            font-style: italic;
            font-size: 14px;
            font-weight: 400;
            font-family: "Poppins", sans-serif;
        }

        .following-party {
            font-size: 14px;
            color: #303030;
            font-family: "Poppins", sans-serif;
            font-weight: 500;
            font-style: italic;
        }

        .invitation-address {
            font-size: 14px;
            color: #303030;
            font-family: "Poppins", sans-serif;
            font-weight: 500;
            font-style: italic;
            max-width: 210px;


        }

        .groom-bride-section {
            margin-top: 10px;
            line-height: 1.2;
        }

        .your-name {
            font-size: 40px;
            color: #91593B;
            font-family: "Playfair Display", serif;
            font-weight: 700;


        }

        .partner-name {
            font-size: 40px;
            color: #91593B;
            font-family: "Playfair Display", serif;
            font-weight: 700;


        }

        .and {
            font-size: 40px;
            color: #91593B;
            font-family: "Playfair Display", serif;
            font-weight: 700;


        }

        .invitation-date {
            font-size: 20px;
            color: #91593B;
            font-family: "Poppins", sans-serif;
            text-transform: uppercase;
            font-weight: 600;
            border-top: 1px solid #91593B;
            border-bottom: 1px solid #91593B;
            padding: 5px 0px;
            max-width: 195px;
            width: 100%;
        }
    </style>
</head>

<body>

    <div class="invitation-card "
        style="background-image: url('https://ecsiondevstorage.blob.core.windows.net/wedding-storage/3EBA6A46-E3EF-4F92-824A-748452BBBCB4.png');">
        <div class="mb-4">
            <img src="https://ecsiondevstorage.blob.core.windows.net/wedding-storage/F758FA7A-B515-40F5-9D18-FC36C71078DA.png"
                alt="Invitation Image" class="img-fluid">
        </div>
        <div class="invitation-title">

        </div>
        <div class="invitation-description mb-2">

        </div>
        <div class="groom-bride-section ">
            <div class="your-name"></div>
            <div class="and"></div>
            <div class="partner-name mb-3"></div>
        </div>

        <div class="invitation-date my-3  "></div>
        <div class="invitation-time my-3 "> </div>
        <div class="invitation-address mb-3"></div>
        <div class="following-party mt-2"> </div>
    </div>


</body>

</html>
