<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haldi Ceremony Invitation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pacifico&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Alex+Brush&family=Bonheur+Royale&family=Charmonman:wght@400;700&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');



        .invitation-card {
            width: 562px;
            height: 787px;
            flex-direction: column;
            display: flex;
            padding: 30px 30px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
        }

        .invitation-title {
            font-size: 50px;
            color: #91593B;
            font-family: "Charmonman", cursive;
            font-weight: 600;
        }

        .invitation-description {
            font-size: 16px;
            font-family: "Montserrat", sans-serif;
            color: #4D672F;
            font-weight: 500;
            font-style: italic;
            text-transform: capitalize;
        }

        .invitation-address {
            font-size: 14px;
            font-family: "Montserrat", sans-serif;
            color: #4D672F;
            max-width: 240px;
            line-height: 1.4;
            font-weight: 500;
            font-style: italic;
            text-align: center;
            word-break: break-all;
        }

        .invitation-date {
            font-size: 20px;
            color: #4D672F;
            font-family: "Poppins", sans-serif;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 1px;
            border-top: 1px solid #91593ba1;
            border-bottom: 1px solid #91593ba1;
            padding: 10px 0px;

        }

        .following-party {
            color: #4D672F;
            font-size: 14px;
            font-family: "Montserrat", sans-serif;
            font-weight: 500;
            font-style: italic;
        }

        .groom-bride-section {
            text-align: center;
            line-height: 1.2;
        }

        .invitation-time {
            font-size: 14px;
            font-family: "Montserrat", sans-serif;
            color: #4D672F;
            font-weight: 500;
            font-style: italic;
            word-break: break-all;
        }

        .your-name,
        .partner-name,
        .and {
            font-size: 36px;
            font-family: "Playfair Display", serif;
            color: #91593B;
            font-weight: 500;
            letter-spacing: 1px;

        }

        .couple-img {
            background-size: cover;
            background-position: center;
            padding: 20px 44px;
        }
    </style>
</head>

<body>


    <div class="invitation-card"
        style="background-image: url('https://ecsiondevstorage.blob.core.windows.net/wedding-storage/5EEA0A85-CEE5-43A3-85F1-36F606AB7F6F.png');">
        <div>
            <img src="https://ecsiondevstorage.blob.core.windows.net/wedding-storage/80AD28B7-6243-45F1-9A23-23F72689BEFD.png"
                class="img-fluid" alt="Invitation Image">
        </div>
        <div class="invitation-title mt-3">
            ${contentJson["invitation-title"]}
        </div>
        <div class="invitation-description mt-3">
            ${contentJson["invitation-description"]}
        </div>
        <div class=" couple-img"
            style="background-image: url('https://ecsiondevstorage.blob.core.windows.net/wedding-storage/B7DAE4D1-4D07-40C4-9DCA-6031FA0BBC90.png');">
            <div class="groom-bride-section ">
                <div class="your-name">${contentJson["your-name"]}</div>
                <div class="and">&</div>
                <div class="partner-name mb-4">${contentJson["partner-name"]}</div>
            </div>

            <div class="invitation-date"> ${contentJson["invitation-full-date"]}</div>
        </div>
        <div class="invitation-time mt-2">${contentJson["invitation-time"]}</div>
        <div class="invitation-address mt-4"> ${contentJson["invitation-address"]}</div>
        <div class="following-party mt-4"> ${contentJson["following-party"]}</div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
