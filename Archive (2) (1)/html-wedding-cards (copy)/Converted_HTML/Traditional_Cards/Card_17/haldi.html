<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Haldi Ceremony Invitation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Alex+Brush&family=Bonheur+Royale&family=Charmonman:wght@400;700&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Italianno&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Alex+Brush&family=Bonheur+Royale&family=Charmonman:wght@400;700&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Italianno&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
@font-face {
    font-family: "BlessedSignature";
    src: url("https://react-web-composer.ecsion.com/fonts/Blessed_Signature.ttf") format("truetype");
  }

.invitation-card {
    width: 562px;
    height: 787px;
    flex-direction: column;
    display: flex;
    padding: 30px 60px;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    align-items: start;
    justify-content: flex-start;
    margin: 0 auto;
}

.invitation-title {
    font-size: 50px;
    color: #fff;
    margin-top: 20px;
    font-weight: 400;
    font-family: "BlessedSignature";
    max-width: 370px;
}
.invitation-description {
    font-weight: 500;
    font-size: 14px;
    color: #fff;
    font-family: "Montserrat", sans-serif;
   
    font-style: italic;
    margin: 20px 0px;
    max-width: 245px;
   
}


 .your-name {
    font-size: 36px;
    color: #fff;
    font-family: "Playfair Display", serif;
    font-weight: 500;
    text-transform:uppercase;
    letter-spacing: 2px;
}
.partner-name {
    font-size: 36px;
    color: #fff;
    font-family: "Playfair Display", serif;
    font-weight: 500;
    text-transform:uppercase;
    letter-spacing: 2px;
}
.groom-bride-section {
    line-height: 1.2;
}
.and {
    font-size: 36px;
    color: #fff;
    font-family: "Playfair Display", serif;
    font-weight: 500;
   
}

.invitation-date {
    font-size: 18px;
    color: #ffffff;
    font-family: "Montserrat", sans-serif;
    border-top: 1px solid #d8cbcb;
    border-bottom: 1px solid #d8cbcb;
    max-width: 200px;
    width: 100%;
    padding: 7px 0px;
    text-transform: uppercase;
    margin: 30px 0px;
    font-weight: 500;
}

.invitation-time {
    font-size: 14px;
    color: #fff;
    font-family: "Montserrat", sans-serif;
    font-style: italic;
    font-weight: 500;
}

.invitation-address {
    font-size: 14px;
    color: #fff;
    font-family: "Montserrat", sans-serif;
    line-height: 23px;
    max-width: 210px;
    font-style: italic;
    text-transform: capitalize;
   margin: 30px 0px;
    font-weight: 500;
    
}
.following-party {
    font-size: 14px;
    color: #fff;
    font-family: "Montserrat", sans-serif;
    font-weight: 500;
    font-style: italic;
    letter-spacing: 1px;
}

    </style>
</head>

<body>
  
        <div class="invitation-card" style="
                    background-image: url('https://ecsiondevstorage.blob.core.windows.net/wedding-storage/CA9AF85C-1041-413D-AFFA-AB6ADC57CA54.png');
                ">
            <div class="mt-4">
                <img src="https://ecsiondevstorage.blob.core.windows.net/wedding-storage/7A1FE70B-943B-40FD-B8A8-C84A143BB5CF.png"
                    class="img-fluid" alt="Invitation Image" />
            </div>
            <div class="invitation-title">${contentJson["invitation-title"]}</div>
            <div class="invitation-description">
                ${contentJson["invitation-description"]}
            </div>


            <div class="groom-bride-section">
                <div class="your-name">${contentJson["your-name"]}</div>
                <div class="and">&</div>
                <div class="partner-name">${contentJson["partner-name"]}</div>
            </div>
           

                <div class="invitation-date  ">
                    ${contentJson["invitation-full-date"]}
                </div>
                <div class="invitation-time ">
                    ${contentJson["invitation-time"]}
                </div>
         
            <div class="invitation-address">${contentJson["invitation-address"]}</div>
            <div class="following-party ">${contentJson["following-party"]}</div>
        </div>
  
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
