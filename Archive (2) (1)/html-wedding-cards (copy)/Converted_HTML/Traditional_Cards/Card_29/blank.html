<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Haldi Ceremony</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Import Google Font */
@import url("https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap");


/* Font Faces */
@font-face {
  font-family: 'Coronet';
  src: url('https://react-web-composer.ecsion.com/fonts/Coronet.ttf') format('truetype');
}

/* Invitation Card Styling */
.invitation-card {
  width: 562px;
  height: 787px;
  display: flex;
  flex-direction: column;
  padding: 30px;
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  align-items: center;
  justify-content: center;
  margin: 0 auto;
  border-radius: 8px;
  color: #B52A58;
  text-transform: capitalize;
  text-align: center;
}

.invitation-title {
  font-family: "Coronet";
  font-size: 40px;
  max-width: 400px;
  font-weight: 500;
}

.invitation-description {
  font-family: "Montserrat", sans-serif;
  font-size: 14px;
  font-style: italic;
  max-width: 300px;
  font-weight: 600;
}

.groom-bride-section {
  margin-top: 20px;
  margin-bottom: 20px;
  text-transform: capitalize;
  font-family: "Coronet";
  font-size: 50px;
  line-height: 1.1;
  font-weight: 500;
}

.and {
  background-position:center;
  background-repeat: no-repeat;
  background-size: contain;
 
}

.invitation-date-section {
  display: flex;
  justify-content: center;
  align-items: center;
  margin-bottom: 20px;
  font-family: "Montserrat", sans-serif;
  font-weight: 500;
}

.invitation-year,
.invitation-month {
  margin: 0 5px;
}

.invitation-year {
  font-size: 17px;
  font-weight: 500;
}

.invitation-date {
  font-size: 27px;
  font-weight: 600;
  padding: 0 7px;
  margin: 0 7px;
  border-left: 1px solid;
  border-right: 1px solid;
}

.invitation-month {
  font-size: 17px;
  font-weight: 500;
}

.invitation-time {
  font-family: "Montserrat", sans-serif;
  font-size: 14px;
  font-weight: 500;
  font-style: italic;
  margin-bottom: 20px;
}

.invitation-address {
  font-size: 14px;
  font-weight: 500;
  font-style: italic;
  margin-bottom: 25px;
  max-width: 260px;
  font-family: "Montserrat", sans-serif;
}

.following-party {
  font-family: "Montserrat", sans-serif;
  font-size: 14px;
  text-transform: capitalize;
  font-weight: 500;
  font-style: italic;
}

  </style>
</head>

<body>

  <div class="invitation-card"
    style="background-image: url('https://ecsiondevstorage.blob.core.windows.net/wedding-storage/AF8966A2-5F1A-41C0-B6BE-995CAD03668A.png');">
    <div class="mb-2"><img class="img-fluid"
        src="https://ecsiondevstorage.blob.core.windows.net/wedding-storage/82AD0271-EF1C-4587-832B-B3587F3FCD13.png"
        alt=""></div>
    <div class="invitation-title"></div>
    <div class="invitation-description"></div>
    <div class="groom-bride-section">
      <div class="your-name"></div>
      <div class="and" style="background-image: url('https://ecsiondevstorage.blob.core.windows.net/wedding-storage/B3712B5F-EF83-4F92-9976-88E7F0616336.png');">&</div>
      <div class="partner-name"></div>
    </div>
    <div class="invitation-date-section">
      <div class="invitation-month"></div>
      <div class="invitation-date"></div>
      <div class="invitation-year"></div>
    </div>
    <div class="invitation-time"><span> </span> <span></span></div>
    <div class="invitation-address">
      ${contentJson["invitation-address"]}
    </div>
    <div class="following-party"></div>
  </div>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
