<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Haldi Ceremony Invitation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
    @import url('https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Alex+Brush&family=Bonheur+Royale&family=Charmonman:wght@400;700&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Italianno&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Style+Script&display=swap');

    .invitation-card {
      width: 562px;
      height: 787px;
      flex-direction: column;
      display: flex;
      padding: 30px 30px;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
      font-weight: 500;
    }

    .invitation-title {
      text-align: center;
      font-size: 50px;
      text-transform: capitalize;
      max-width: 400px;
      color: #5A4A42;
      font-weight: 400;
      font-family: "Style Script", serif;
    }

    .invitation-description {
      text-align: center;
      font-size: 16px;
      color: #5A4A42;
      max-width: 300px;
      font-family: "Playfair Display", serif;
      text-transform: uppercase;
    }

    .your-name {
      font-size: 40px;
      color: #5A4A42;
      font-family: "Style Script", serif;
      font-weight: 500;
      text-align: center;
    }

    .partner-name {
      font-size: 40px;
      color: #5A4A42;
      font-family: "Style Script", serif;
      font-weight: 500;
      text-align: center;
    }

    .and {
      font-size: 20px;
      line-height: 1;
      color: #5A4A42;
      font-family: "Playfair Display", serif;
      font-weight: 300;
      text-align: center;
    }

    .invitation-time {
      text-align: center;
      font-size: 16px;
      max-width: 300px;
      color: #5A4A42;
      font-family: "Playfair Display", serif;
      margin-bottom: 10px;
    }

    .invitation-address {
      text-align: center;
      font-size: 16px;
      color: #5A4A42;
      font-family: "Playfair Display", serif;
      max-width: 250px;
      text-transform: capitalize;
      margin-bottom: 18px;
    }

    .invitation-date-section {
      text-transform: uppercase;
      text-align: center;
    }

    .invitation-day {
      font-size: 18px;
      color: #5A4A42;
      font-family: "Playfair Display", serif;
    }

    .invitation-date {
      font-size: 42px;
      line-height: 0.8;
      padding: 0 10px;
      margin: 0 10px;
      font-weight: 800;
      text-align: center;
      color: #5A4A42;
      font-family: "Playfair Display", serif;
      border-right: 1px solid #91593b;
      border-left: 1px solid #91593b;
    }

    .invitation-month {
      font-size: 18px;
      font-family: "Playfair Display", serif;
      color: #5A4A42;
    }

    .invitation-year {
      font-size: 18px;
      font-family: "Playfair Display", serif;
      color: #5A4A42;
    }

    .following-party {
      text-align: center;
      color: #5A4A42;
      text-transform: capitalize;
      font-family: "Playfair Display", serif;
      font-style: italic;
    }
  </style>
</head>

<body>
  <div class="invitation-card" style="
        background-image: url('https://ecsiondevstorage.blob.core.windows.net/wedding-storage/B2E8A6BE-8C08-4D30-8E4F-C8B8D05C22C6.png');
      ">
    <div class="invitation-title mb-4"></div>
    <div class="invitation-description"></div>
    <div class="groom-bride-section my-4">
      <div class="your-name"></div>
      <div class="and"></div>
      <div class="partner-name"></div>
    </div>
    <div class="invitation-date-section">
      <div class="d-flex align-items-end">
        <div class="invitation-month"></div>
        <div>
          <div class="invitation-day"></div>

          <div class="invitation-date"></div>
        </div>
        <div class="invitation-year"></div>
      </div>
    </div>
    <div class="invitation-time my-4"></div>
    <div class="invitation-address">

    </div>
    <div class="following-party"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
