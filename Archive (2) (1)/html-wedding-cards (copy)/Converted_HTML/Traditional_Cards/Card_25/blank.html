<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Haldi Ceremony Invitation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");

        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');


        .invitation-card {
            width: 562px;
            height: 787px;
            flex-direction: column;
            display: flex;
            padding: 30px 30px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            align-items: center;
            justify-content: flex-start;
            margin: 0 auto;
            text-align: center;
        }

        .invitation-title {
            font-size: 30px;
            color: #9A1D1D;
            font-weight: 600;
            font-family: "Playfair Display", serif;
            letter-spacing: 2px;
            text-transform: capitalize;
            margin-top: 10px;
            max-width: 300px;
        }

        .invitation-description {
            font-size: 14px;
            color: #9A1D1D;
            font-family: "Montserrat", sans-serif;
            text-transform: capitalize;
            font-style: italic;
            border-bottom: 1px solid #9A1D1D;
            font-weight: 600;
            max-width: 280px;
            padding-bottom: 20px;
            margin-top: 20px;
        }

        .groom-bride-section {
            line-height: 1.2;
            margin-top: 30px;
        }

        .your-name {
            font-size: 22px;
            color: #9A1D1D;
            font-family: "Playfair Display", serif;
            letter-spacing: 3px;
            font-weight: 500;

        }

        .partner-name {
            font-size: 22px;
            color: #9A1D1D;
            font-family: "Playfair Display", serif;
            letter-spacing: 3px;
            font-weight: 500;

        }

        .and {
            font-size: 42px;
            color: #9A1D1D;
            font-family: "Playfair Display", serif;
            font-weight: 500;


        }

        .couple-img {
            background-position: center;
            background-repeat: no-repeat;
            width: 100%;
        }

        .invitation-date {
            font-size: 40px;
            border-left: 2px solid #9A1D1D;
            border-right: 2px solid #9A1D1D;
            padding: 0px 8px;
            font-weight: 600;
            font-family: "Montserrat", sans-serif;
            margin: 0px 10px;
            line-height: 40px;
            color: #9A1D1D;
        }

        .invitation-day,
        .invitation-month {
            border-bottom: 2px solid #9A1D1D;
            color: #9A1D1D;
            font-size: 14px;
            font-weight: 600;
            font-family: "Montserrat", sans-serif;
            text-transform: uppercase;
            padding: 0px 5px;

        }

        .invitation-time,
        .invitation-year {
            color: #9A1D1D;
            font-size: 14px;
            font-weight: 600;
            font-family: "Montserrat", sans-serif;

        }

        .invitation-address {
            font-size: 14px;
            color: #9A1D1D;
            font-family: "Montserrat", sans-serif;
            line-height: 1.4;
            font-weight: 600;
            max-width: 210px;
            font-style: italic;
            margin-bottom: 35px;
        }

        .following-party {
            font-size: 14px;
            color: #9A1D1D;
            font-family: "Montserrat", sans-serif;
            text-transform: capitalize;
            font-style: italic;
            font-weight: 500;
        }
    </style>
</head>

<body>

    <div class="invitation-card" style="
                    background-image: url('https://ecsiondevstorage.blob.core.windows.net/wedding-storage/8BC20EB1-67B3-4FE4-89DD-750713601EE4.png');
                ">
        <div>
            <img src="https://ecsiondevstorage.blob.core.windows.net/wedding-storage/D5C62B3F-814D-40E4-9449-26696CDEBBD3.png"
                class="img-fluid mt-5" alt="Invitation Image" />
        </div>
        <div class="invitation-title "></div>
        <div class="invitation-description ">
       
        </div>
        <div class="couple-img"
            style="background-image: url('https://ecsiondevstorage.blob.core.windows.net/wedding-storage/EEC65846-3136-41B6-B0D2-EF75EFEC681B.png');">
            <div class="groom-bride-section ">
                <div class="your-name">
                    <div> </div>
                    <div></div>
                </div>
                <div class="and">&</div>
                <div class="partner-name">
                    <div> </div>
                    <div></div>
                </div>
            </div>
        </div>
        <div class="  d-flex align-items-center my-4">
            <div>
                <div class="invitation-day"></div>
                <div class="invitation-time"></div>
            </div>

            <div class="invitation-date"></div>
            <div>
                <div class="invitation-month"></div>
                <div class="invitation-year"></div>
            </div>
        </div>


        <div class="invitation-address ">
                  
        </div>
        <div class="following-party "></div>

    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
