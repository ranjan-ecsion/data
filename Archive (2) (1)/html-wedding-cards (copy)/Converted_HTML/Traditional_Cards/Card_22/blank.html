<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Haldi Ceremony Invitation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Alex+Brush&family=Bonheur+Royale&family=Charmonman:wght@400;700&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Italianno&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Style+Script&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');

    .invitation-card {
      width: 562px;
      height: 787px;
      flex-direction: column;
      display: flex;
      padding: 30px 30px;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      align-items: center;
      justify-content: flex-start;
      margin: 0 auto;

    }

    .invitation-description {
      font-size: 26px;
      color: #5E0A05;
      font-family: "Style Script", cursive;
      text-align: center;
      max-width: 232px;
      letter-spacing: 2px;
      line-height: 1.4;
      font-weight: 600;
      margin-top: 20px;
    }

    .invitation-date {
      font-size: 18px;
      font-weight: 600;
      letter-spacing: 2px;
      font-family: "Montserrat", sans-serif;
      color: #AF3129;
      text-align: center;
    }

    .invitation-time {
      font-size: 16px;
      font-family: "Montserrat", sans-serif;
      color: #AF3129;
      font-weight: 600;
      letter-spacing: 2px;
      font-style: italic;
      max-width: 122px;
      margin: 0 auto;
      line-height: 1.3;
      text-align: center;
    }

    .groom-bride-section {
      margin-top: 85px;
      display: flex;
      align-items: center;
      gap: 20px;

    }

    .your-name,
    .partner-name {
      color: #5E0A05;
      font-size: 38px;
      font-weight: 500;
      font-family: "Style Script", cursive;
    }

    .and {
      font-size: 18px;
      font-family: "Montserrat", sans-serif;
      color: #AF3129;
      font-weight: 600;

    }

    .invitation-title {
      font-family: "Style Script", cursive;
      color: #5E0A03;
      font-size: 46px;
      font-weight: 500;
      letter-spacing: 1px;
      max-width: 135px;
      width: 100%;
      line-height: 0.6;
      margin-top: 40px;
    }

    .invitation-day {
      font-size: 14px;
      font-family: "Montserrat", sans-serif;
      color: #AF3129;
      font-weight: 500;
      padding-right: 10px;
    }

    .invitation-address {
      font-size: 14px;
      color: #AF3129;
      font-family: "Montserrat", sans-serif;
      max-width: 172px;
      font-weight: 600;
      line-height: 1.4;
      border-right: 2px solid #5E0A05;
      margin-right: 15px;
      font-style: italic;
      padding: 10px 0px;
      text-align: center;
    }

    .address-date-time-section {
      display: flex;
      justify-content: space-between;
      margin-top: 40px;
      align-items: center;
    }


    .invitation-date-section {
      align-items: baseline;
      display: flex;
      padding-top: 5px;
      margin-top: 20px;
      margin-bottom: 3px;

    }

    .following-party {
      font-family: "Montserrat", sans-serif;
      font-size: 16px;
      color: #AF3129;
      font-weight: 500;
      text-transform: capitalize;
      font-style: italic;
      margin-top: 40px;
      text-align: center;
    }
  </style>
</head>

<body>

  <div class="invitation-card"
    style="background-image: url('https://ecsiondevstorage.blob.core.windows.net/wedding-storage/B866C7CF-3026-4889-B886-4FAC1354C009.png');">

    <div class="groom-bride-section">
      <div class="your-name"> </div>
      <div class="and">and</div>
      <div class="partner-name"></div>

    </div>
    <div class="invitation-description ">
    
    </div>
    <div class="invitation-title">
      <img class="img-fluid my-2"
        src="https://ecsiondevstorage.blob.core.windows.net/wedding-storage/BCE1F880-3C9F-41EC-AAC9-5D9A19A7899A.png">
      
    </div>

    <div class="address-date-time-section">
      <div class="invitation-address">
      </div>
      <div>

        <div class="invitation-date"></div>
        <div class="invitation-time"><span class="invitation-day"></span><span></span></div>
      </div>
    </div>
    <div class="following-party"></div>

  </div>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
