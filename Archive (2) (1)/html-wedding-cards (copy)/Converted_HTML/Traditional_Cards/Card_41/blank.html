<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Haldi Ceremony Invitation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
    @import url('https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Alex+Brush&family=Bonheur+Royale&family=Charmonman:wght@400;700&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Italianno&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Style+Script&display=swap');

    .invitation-card {
      width: 562px;
      height: 787px;
      flex-direction: column;
      display: flex;
      padding: 30px 30px;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      align-items: center;
      justify-content: start;
      margin: 0 auto;
    }

    .invitation-title {
      text-align: center;
      font-size: 50px;
      color: #492C2C;
      max-width: 400px;
      font-weight: 400;
      margin-top: 20px;
      font-family: "Style Script", serif;
    }

    .invitation-description {
      max-width: 300px;
      text-align: center;
      font-size: 16px;
      color: #492C2C;
      font-family: "Playfair Display", serif;
      text-transform: uppercase;
      font-weight: 600;
      letter-spacing: 1px;
    }

    .your-name {
      font-size: 55px;
      color: #492C2C;
      font-family: "Style Script", serif;
      font-weight: 500;
      text-align: center;
    }

    .partner-name {
      font-size: 55px;
      color: #492C2C;
      font-family: "Style Script", serif;
      font-weight: 500;
      text-align: center;
    }

    .and {
      font-size: 18px;
      color: #492C2C;
      font-family: "Playfair Display", serif;
      font-weight: 500;
      text-align: center;
    }

    .invitation-time {
      text-align: center;
      font-size: 16px;
      color: #492C2C;
      font-family: "Playfair Display", serif;
      font-weight: 600;
      letter-spacing: 2px;
    }

    .invitation-address {
      text-align: center;
      font-size: 16px;
      color: #492C2C;
      font-family: "Playfair Display", serif;
      text-transform: capitalize;
      margin-bottom: 20px;
      max-width: 250px;
      font-weight: 600;
      letter-spacing: 2px;
    }

    .invitation-date-section {
      text-align: center;
      font-size: 16px;
      color: #492C2C;
      font-family: "Playfair Display", serif;
      text-transform: uppercase;
      font-weight: 600;
      letter-spacing: 1px;
    }

    .following-party {
      text-align: center;
      color: #492C2C;
      text-transform: capitalize;
      letter-spacing: 2px;
    }
  </style>
</head>

<body>
  <div class="invitation-card" style="
        background-image: url('https://ecsiondevstorage.blob.core.windows.net/wedding-storage/F27A9A9B-56D5-4B85-8D72-CD53F5150681.png');
      ">
    <div class="invitation-title mb-4"></div>
    <div class="invitation-description">

    </div>
    <div class="groom-bride-section my-3">
      <div class="your-name"></div>
      <div class="and"></div>
      <div class="partner-name"></div>
    </div>
    <div class="invitation-date-section mt-2 mb-4"><span class="invitation-day"></span> <span
        class="invitation-full-date"></span></div>
    <div class="invitation-time"></div>
    <div class="invitation-address mt-4">

    </div>
    <div class="following-party mt-2"></div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
