<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Haldi Ceremony Invitation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
        @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
        @import url('https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Alex+Brush&family=Bonheur+Royale&family=Charmonman:wght@400;700&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Italianno&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Style+Script&display=swap');

        .invitation-card {
            width: 562px;
            height: 787px;
            flex-direction: column;
            display: flex;
            padding: 30px 50px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            align-items: start;
            justify-content: flex-start;
            margin: 0 auto;

        }

        .invitation-title {
            max-width: 300px;
            font-size: 32px;
            color: #AF3129;
            margin-top: 40px;
            font-weight: 600;
            font-family: "playFair-display";
            letter-spacing: 1px;
        }

        .invitation-description {
            font-size: 14px;
            color: #1F1E1E;
            font-family: "Poppins", serif;
            font-style: italic;
            font-weight: 600;
            text-transform: capitalize;
            max-width: 260px;

        }

        .your-name {
            font-size: 40px;
            color: #AF3129;
            font-family: "Style Script", cursive;
            font-weight: 600;
            letter-spacing: 3px;
        }

        .partner-name {
            font-size: 40px;
            color: #AF3129;
            font-family: "Style Script", cursive;
            font-weight: 600;
            letter-spacing: 3px;
            margin-left: 20px;
        }

        .and {
            font-size: 38px;
            color: #f3b630;
            font-family: "Style Script", cursive;
            font-weight: 600;
            text-align: center;
            padding-left: 10px;
        }

        .invitation-time {
            font-size: 16px;
            color: #1F1E1E;
            font-family: "Poppins", serif;
            margin: 0px 14px;
            font-weight: 500;
            letter-spacing: 1px;
        }

        .invitation-address {
            font-size: 14px;
            color: #1F1E1E;
            font-family: "Poppins", serif;
            font-style: italic;
            max-width: 150px;
            font-weight: 600;
            text-align: center;

        }

        .invitation-date-section {
            display: flex;
            margin-top: 15px;
            align-items: baseline;
        }

        .invitation-date {
            padding-right: 5px;
            font-size: 25px;
            font-weight: 500;

            color: #AF3129;
            font-family: "Poppins", serif;
            letter-spacing: 1px;

        }

        .invitation-month {
            border-left: 1px solid #AF3129;
            border-right: 1px solid #AF3129;
            font-size: 25px;
            font-weight: 500;

            color: #AF3129;
            font-family: "Poppins", serif;
            padding: 0px 4px;
            line-height: 30px;
        }

        .invitation-year {

            padding-left: 5px;
            font-size: 25px;
            font-weight: 500;

            color: #AF3129;
            font-family: "Poppins", serif;

        }

        .invitation-day {
            font-size: 14px;
            color: #1F1E1E;
            font-family: "Poppins", serif;
            margin: 0px 25px;
            font-weight: 500;
            letter-spacing: 1px;
        }

        .following-party {
            font-style: italic;
            text-transform: capitalize;
            font-size: 14px;
            color: #AF3129;
            font-weight: 500;
            font-family: "Poppins", serif;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="invitation-card"
        style="
                    background-image: url('https://ecsiondevstorage.blob.core.windows.net/wedding-storage/ADCBDD46-3DCB-4BBE-B81D-AA8F584ACCF9.png');">
        <div class="invitation-title"></div>
        <div class="invitation-description my-3">
           
        </div>
        <div class="groom-bride-section ">

            <div class="your-name"><span class="and"></span></div>
            <div class="partner-name"></div>
        </div>
        <div>

            <img class="img-fluid"
                src="https://ecsiondevstorage.blob.core.windows.net/wedding-storage/B07F5220-31DB-4BA0-ABF8-006CBB1C062B.png">
        </div>
        <div class="invitation-date-section">
            <div class="invitation-date"></div>
            <div class="invitation-month"></div>
            <div class="invitation-year"></div>
        </div>
        <div class="invitation-day"></div>
        <div class="invitation-time ">
          
        </div>

        <div>
            <img src="https://ecsiondevstorage.blob.core.windows.net/wedding-storage/D6B40E1C-5658-4A43-AB76-8C4D295A894B.png"
                class="img-fluid" alt="Invitation Image" />
        </div>

        <div class="invitation-address"></div>
        <div>
            <img src="https://ecsiondevstorage.blob.core.windows.net/wedding-storage/D6B40E1C-5658-4A43-AB76-8C4D295A894B.png"
                class="img-fluid" alt="Invitation Image" />
        </div>

        <div class="following-party "></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
