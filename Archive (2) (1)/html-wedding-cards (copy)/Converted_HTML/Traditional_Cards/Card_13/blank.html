<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Haldi Ceremoy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
    @import url('https://fonts.googleapis.com/css2?family=Alex+Brush&family=Bonheur+Royale&family=Charmonman:wght@400;700&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Italianno&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');


    @font-face {
      font-family: "BlessedSignature";
      src: url("https://react-web-composer.ecsion.com/fonts/Blessed_Signature.ttf") format("truetype");
    }


    .invitation-card {
      width: 562px;
      height: 787px;
      flex-direction: column;
      display: flex;
      padding: 30px 30px;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      align-items: center;
      justify-content: center;
      text-align: center;
      margin: 0 auto;
    }

    .invitation-title {
      font-size: 42px;
      color: #91593B;
      font-weight: 600;
      text-transform: capitalize;
      max-width: 400px;
      font-family: "BlessedSignature";
      letter-spacing: 2px;
    }

    .invitation-description {
      font-size: 16px;
      font-weight: 500;
      color: #464646;
      text-transform: capitalize;
      max-width: 300px;
      font-family: "Montserrat", sans-serif;
      font-style: italic;
    }

    .groom-bride-section {
      font-size: 38px;
      color: #91593B;
      font-family: "Playfair Display", serif;
      font-weight: 500;
      text-align: center;
      text-transform: capitalize;
      letter-spacing: 2px;
    }

    .invitation-time {
      font-size: 14px;
      color: #464646;
      font-weight: 500;
      font-family: "Montserrat", sans-serif;
      text-transform: capitalize;
      max-width: 300px;
      font-style: italic;
    }

    .invitation-address {
      font-size: 14px;
      color: #464646;
      font-weight: 500;
      font-family: "Montserrat", sans-serif;
      line-height: 23px;
      font-style: italic;
      max-width: 300px;
    }

    .invitation-date-section {
      display: flex;
      align-items: center;
      justify-content: center;
      text-transform: capitalize;
      margin-top: 28px;
      color: #91593B;
    }

    .invitation-date-section {
      font-size: 15px;
      font-family: "Montserrat", sans-serif;
      text-transform: capitalize;
      font-weight: 600;
    }

    .img-top,
    .img-bottom {
      width: 160px;
    }

    .invitation-date {
      font-size: 25px;
      font-weight: 600;
      margin: 0 15px;
      border-left: 1px solid;
      border-right: 1px solid;
      padding: 0 6px;
      text-transform: capitalize;
    }

    .following-party {
      font-family: "Montserrat", sans-serif;
      text-align: center;
      font-style: italic;
      font-size: 14px;
      color: #464646;
      font-weight: 500;
      text-transform: capitalize;
    }
  </style>
</head>

<body>

  <div class="invitation-card" style="
    background-image: url('https://ecsiondevstorage.blob.core.windows.net/wedding-storage/E3035497-842A-42AB-8A5C-18B98EE84CE5.png');
                ">
      <div class="invitation-title"></div>
      <div class="invitation-description my-3">
      
      </div>
      <div class="groom-bride-section">
        <div class="your-name"></div>
        <div class="and">&</div>
        <div class="partner-name"></div>
      </div>
      <div class="invitation-date-section">
        <div class="invitation-month"></div>
  
        <div class="invitation-date"></div>
        <div class="invitation-year"></div>
  
      </div>
      <div class="invitation-time mt-3 mb-2"></div>
    <div>
      <img src="https://ecsiondevstorage.blob.core.windows.net/wedding-storage/C3405133-DA41-4F9D-ACC3-9830A5326C8C.png"
        alt="" class="img-top">
    </div>

    <div class="invitation-address my-2">
      
    </div>
    <div>
      <img src="https://ecsiondevstorage.blob.core.windows.net/wedding-storage/C3405133-DA41-4F9D-ACC3-9830A5326C8C.png"
        alt="" class="img-bottom">
    </div>

    <div class="following-party mt-2"></div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
