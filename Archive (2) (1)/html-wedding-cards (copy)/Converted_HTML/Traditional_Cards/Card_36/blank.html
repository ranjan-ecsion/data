<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Haldi Ceremony</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pacifico&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Alex+Brush&family=Bonheur+Royale&family=Charmonman:wght@400;700&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Italianno&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Style+Script&display=swap');

    .invitation-card {
      width: 562px;
      height: 787px;
      flex-direction: column;
      display: flex;
      padding: 30px 30px;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      align-items: center;
      text-align: center;
      justify-content: center;
      color: #515037;
      text-transform: uppercase;
      font-family: "Playfair Display", serif;
      margin: 0 auto;
    }

    .invitation-title {
      font-size: 28px;
      margin-bottom: 10px;
      max-width: 400px;
      font-weight: 600;
      text-transform: uppercase;
    }

    .invitation-description {
      font-size: 18px;
      max-width: 300px;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .groom-bride-section {
      text-align: center;
      display: flex;
      gap: 10px;
      margin: 16px 0;
      font-size: 22px;
      font-weight: 600;
    }

    .following-party {
      text-transform: capitalize;
      font-family: "Montserrat", sans-serif;
      font-style: italic;
      font-size: 16px;
      font-weight: 500;
    }

    .invitation-address {
      font-size: 14px;
      text-transform: capitalize;
      font-family: "Montserrat", sans-serif;
      line-height: 1.8;
      font-weight: 600;
      max-width: 270px;
    }

    .invitation-date-section {
      font-size: 20px;
      font-weight: 600;
      text-transform: capitalize;
      margin-bottom: 8px;
    }

    .invitation-day {
      font-family: "Montserrat", sans-serif;
      font-size: 16px;
      font-weight: 600;
      text-transform: uppercase;
      border-bottom: 2px solid;
    }

    .invitation-time {
      font-family: "Montserrat", sans-serif;
      font-size: 16px;
      font-weight: 600;
    }
  </style>
</head>

<body>

  <div class="invitation-card"
    style="background-image: url('https://ecsiondevstorage.blob.core.windows.net/wedding-storage/1BDCCDDF-2AC4-42AA-AA25-839414058816.png');">
    <div class="invitation-title"></div>
    <div class="invitation-description"></div>
    <div><img
        src="https://ecsiondevstorage.blob.core.windows.net/wedding-storage/71C935DF-7023-4FD2-88F7-D0411AD284D4.png"
        alt=""></div>
    <div class="groom-bride-section">
      <div class="your-name"></div>
      <div class="and"></div>
      <div class="partner-name"></div>
    </div>
    <div><img
        src="https://ecsiondevstorage.blob.core.windows.net/wedding-storage/356A034E-6286-487F-AB2D-275801091705.png"
        alt=""></div>

    <div class="d-flex gap-2 mt-4">
      <div><img
          src="https://ecsiondevstorage.blob.core.windows.net/wedding-storage/B25F5F5E-5D7E-42A2-A6C6-B8A5E6D16FBC.png"
          alt=""></div>
      <div class="invitation-date-section"></div>
      <div><img
          src="https://ecsiondevstorage.blob.core.windows.net/wedding-storage/5D8C265F-B75E-4F23-A919-AC8F6D58951B.png"
          alt=""></div>
    </div>
    <div class="invitation-day-time mb-2 text-center">
      <div class="invitation-day px-2"></div>
      <div class="invitation-time"></div>
    </div>
    <div class="invitation-address mt-2 text-center">

    </div>
    <div class="following-party mt-3"></div>
  </div>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
