<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Haldi Ceremony Invitation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <style>
        
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

@font-face {
  font-family: 'Montserrat';
  src: url('../fonts/Montserrat.ttf') format('truetype');
}
@font-face {
  font-family: 'Blessed';
  src: url('../fonts/Blessed\ Signature.ttf') format('truetype');
}
.invitation-card {
  width: 562px;
  height: 787px;
  flex-direction: column;
  display: flex;
  padding: 30px 30px;
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  align-items: center;
  justify-content: flex-start;
  margin: 0 auto;
  text-align: center;
}
.invitation-description {
  font-size: 16px;
    font-family: "Montserrat", sans-serif;
    color: #4E4327;
    font-weight: 600;
    font-style: italic;
    max-width: 260px;
    margin-top: 10px;
   
}
.groom-bride-section {
  margin: 25px 0px;
  line-height: 1.2;
}
 
.invitation-time {
  font-size: 14px;
  font-family: "Montserrat", sans-serif;
  color: #4E4327;
  font-weight: 600;
  font-style: italic;
  margin-top: 25px;
}

.invitation-address {
  font-size: 14px;
  font-family: "Montserrat", sans-serif;
  color: #4E4327;
  
  line-height: 1.5;
  font-weight: 600;
  font-style: italic;
  margin: 20px 0px;
}

.invitation-title {
  font-size: 45px;
  color: #91593B;
  font-family: 'Blessed', sans-serif;
  font-weight: 600;
  letter-spacing: 2px;
  margin-top: 15px;
  max-width: 307px;
 
}

.invitation-date {
  font-size: 20px;
  color: #303030;
  font-family: "Poppins", sans-serif;
  text-transform: uppercase;
  font-weight: 600;
  border-top: 1px solid #91593ba1;
  border-bottom: 1px solid #91593ba1;
  padding: 10px 0px;
  max-width: 220px;
 
  margin:  auto;
}

.following-party{
  color: #4E4327;
  font-size: 14px;
  font-family: "Montserrat", sans-serif;
  font-weight: 600;
  font-style: italic;
 
}

.your-name, .partner-name, .and{
  font-size: 40px;
    font-family: "Playfair Display", serif;
    color: #91593b;
    font-weight: 500;
  
    letter-spacing: 2px;
    margin-bottom: 8px;
    line-height: 1;
   
 
}
.couple-img {
  background-size: contain;
    background-position: center;
    max-width: 280px;
    max-height: 240px;
    width: 100%;
    height: 100%;
    background-repeat: no-repeat;
}
    </style>
</head>

<body>

    <div class="invitation-card" style="
                    background-image: url('https://ecsiondevstorage.blob.core.windows.net/wedding-storage/5E7B9498-DF84-4369-B653-7FDF1C237CE8.png');
                ">
        <div>
            <img src="https://ecsiondevstorage.blob.core.windows.net/wedding-storage/8ED95CBB-EEF1-4EB9-AFD6-76773FDF48A1.png"
                class="img-fluid" alt="Invitation Image" />
        </div>
        <div class="invitation-title ">
           
        </div>
        <div class="invitation-description">
           
        </div>

      
        <div class=" couple-img" style="background-image: url('https://ecsiondevstorage.blob.core.windows.net/wedding-storage/B7DAE4D1-4D07-40C4-9DCA-6031FA0BBC90.png');">
            <div class="groom-bride-section ">
              <div class="your-name "> </div>
              <div class="and"></div>
              <div class="partner-name "></div>
            </div>
        
            <div class="invitation-date"></div>
            </div>   

        <div class="invitation-time "> </div>
        <div class="invitation-address "></div>
        <div class="following-party "> </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
