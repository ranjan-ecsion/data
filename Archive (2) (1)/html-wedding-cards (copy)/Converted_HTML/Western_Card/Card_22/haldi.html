<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title> Haldi Ceremony Invitation</title>
    <style>

@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

@font-face {
  font-family: "BlessedSignature";
  src: url(".https://react-web-composer.ecsion.com/fonts/Blessed_Signature.ttf") format("truetype");
}

.invitation-card {
  height: 787px;
  width: 562px;
  flex-direction: column;
  display: flex;
  padding: 0px 30px;
  background-size: cover;
  background-repeat: no-repeat;
  margin: 0 auto;
  background-color: #F3F1F2;
  justify-content: center;
  color: #383B34;
}

.couple-img1 img {
  width: 272px;
  height: 220px;
  object-fit: cover;
  rotate: -10deg;
}

.couple-img2 img {
  width: 236px;
  height: 220px;
  rotate: 10deg;
  object-fit: cover;
}

.couple-img3 img {
  rotate: -10deg;
  width: 260px;
  height: 260px;
  object-fit: cover;
}

.couple-img {
  position: relative;
  overflow: hidden;

  display: flex;
  justify-content: center;
  align-items: center;
}


.invitation-date-section {
  font-weight: 500;
  font-family: "Montserrat";
  text-align: center;
  font-size: 18px;
  line-height: 2;
  text-transform: capitalize;
  margin-top: 10px;

}

.invitation-time {
  letter-spacing: 2px;
  text-align: center;
  font-size: 16px;
  font-family: "Montserrat";
  font-weight: 500;
}

.invitation-address {
  letter-spacing: 2px;
  text-align: center;
  font-size: 16px;
  font-family: "Montserrat";
  font-weight: 500;
  max-width: 200px;
}

.invitation-title {
  font-weight: 500;
  font-size: 54px;
  word-spacing: 2px;
  line-height: 0.8;
  letter-spacing: 2px;
  font-family: "BlessedSignature";
  text-align: center;
}

.invitation-title-section {
  border-right: 1px solid;
  border-left: 1px solid;
}

.groom-bride-section {
  text-align: center;
  text-transform: uppercase;
  letter-spacing: 3px;
  font-family: 'Playfair Display';
  font-weight: 600;
  background-size: cover;
  background-repeat: no-repeat;
  height: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  background-color: #E5DCD5;
  border: 6px solid #fff;
  rotate: 12deg;
}

.your-name {
  font-size: 25px;
  rotate: -11deg;
}

.and {
  font-size: 25px;
  rotate: -11deg;
}

.partner-name {
  font-size: 25px;
  rotate: -11deg;
}
    </style>
</head>

<body>

    <div class="invitation-card">
        <div class="d-flex flex-nowrap">
            <div class="couple-img1 ">
                <img id="imgOne" src=${contentJson['couple-img1']}
                    alt="">
            </div>
            <div class="couple-img2 ">
                <img id="imgTwo" src=${contentJson['couple-img2']}
                    alt="">
            </div>
        </div>
        <div class="row py-4">
            <div class="col-12">
                <div class="invitation-title">
                    ${contentJson["invitation-title"]}
                </div>

                <div class="invitation-date-address d-flex align-items-center gap-4 justify-content-center mt-4">
                    <div class="invitation-time"> ${contentJson["invitation-time"]}
                    </div>
                    <div class="invitation-address">
                        ${contentJson["invitation-address"]}
                    </div>
                </div>
                <div class="invitation-date-section">
                    <span id="month">
                        ${contentJson["invitation-month-text"]}
                    </span>
                    <span id="date">
                        ${contentJson["invitation-date"]}
                    </span>
                    
                    
                    <span id="year">
                        ${contentJson["invitation-year"]}
                    </span>
                </div>

            </div>
        </div>
        <div class="row ">

            <div class="col-6 ">


                <div class="groom-bride-section  ">

                    <div class="your-name">
                        ${contentJson["your-name"]}

                    </div>
                    <div class="and">
                        &
                    </div>
                    <div class="partner-name">
                        ${contentJson["partner-name"]}

                    </div>
                  
                </div>

            </div>

            <div class="col-6 p-0">
                <div class="couple-img3 ">
                    <img id="imgThree" src=${contentJson['couple-img3']}
                        alt="">
                </div>

            </div>
        </div>
        

    </div>



</body>

</html>
