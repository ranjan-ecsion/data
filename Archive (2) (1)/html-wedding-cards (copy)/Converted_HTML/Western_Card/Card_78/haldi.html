<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./haldi.css">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        /* Font Faces */
        @font-face {
            font-family: "Italianno";
            src: url(".https://react-web-composer.ecsion.com/fonts/Italianno.ttf") format("truetype");
        }

        @font-face {
            font-family: 'Georgia';
            src: url(".https://react-web-composer.ecsion.com/fonts/Georgia.ttf") format("truetype");
        }

        .invitation-card {
            width: 562px;
            height: 787px;
            margin: 0 auto;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            justify-content: end;
            display: flex;
            flex-direction: column;
            padding-bottom: 50px;
            padding-left: 35px;
        }

        .invitation-address {
            font-size: 16px;
            color: #000;
            font-weight: 300;
            font-family: "Poppins";
            letter-spacing: 1px;
        }

        .invitation-time {
            font-size: 16px;
            color: #000;
            font-weight: 300;
            font-family: "Poppins";
            letter-spacing: 1px;
            margin-top: 15px;
        }

        .invitation-date-section {
            font-size: 60px;
            color: #000;
            font-family: "Italianno";
            font-weight: 300;
            letter-spacing: 1px;
            line-height: 0.4;
        }

        .invitation-title {
            font-size: 40px;
            color: #000;
            font-family: "Italianno";
            font-weight: 400;
            line-height: 0.2;
            letter-spacing: 2px;
            padding-top: 12px;
            margin: 40px 0px;
        }

        .your-name {
            line-height: 0.8;
            font-size: 40px;
            font-family: "Georgia";
            color: #000;
            font-weight: 400;
            letter-spacing: 1px;

        }

        .and {
            font-size: 42px;
            font-family: "Georgia";
            color: #000;
            font-weight: 400;
        }

        .partner-name {
            line-height: 1.3;
            font-size: 44px;
            font-family: "Georgia";
            color: #000;
            font-weight: 400;
            letter-spacing: 1px;
        }
    </style>
</head>

<body>
    <div class="invitation-card"
        style="background-image: url('https://ecsiondevstorage.blob.core.windows.net/wedding-storage/413AA1DB-2D47-4EFE-8C77-6C9EA590134F.png');">
        <div class="invitation-date-section">

            <span id="date">
                ${contentJson["invitation-date"]}
            </span>.
            <span id="month">
                ${contentJson["invitation-month"]}
            </span>.
            <span id="year">
                ${contentJson["invitation-year"]}
            </span>
        </div>
        <div class="invitation-title" id="title">
            ${contentJson["invitation-title"]}
        </div>
        <div class="groom-bride-section">
            <div class="your-name" id="brideFirstName">

                ${contentJson["your-name"]}

                <span class="and">& </span>
            </div>
            <div class="partner-name" id="groomFirstName">
                ${contentJson["partner-name"]}

            </div>
        </div>
        <div class="invitation-time">
            ${contentJson["invitation-time"]}
        </div>
        <div class="invitation-address" id="address">
            ${contentJson["invitation-address"]}
        </div>
    </div>

</body>

</html>
