<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Haldi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

<style>
    @font-face {
  font-family: 'Charmonman';
  src: url(".https://react-web-composer.ecsion.com/fonts/Charmonman.ttf") format("truetype");
}

@font-face {
  font-family: 'Garamond';
  src: url(".https://react-web-composer.ecsion.com/fonts/Garamond.ttf") format("truetype");
}
.invitation-card {
  width: 562px;
  height: 787px;
  display: flex;
  flex-direction: column;
  padding-left: 20px;
  justify-content: start;
  align-items: center;
  text-align: start;
  text-transform: capitalize;
  background-position: center;
  background-size: contain;
  background-repeat: no-repeat;
  margin: 0 auto;
  color: #000;
}

.invitation-date-section {
  text-transform: capitalize;
  font-family: 'Garamond';
  font-size: 50px;
  line-height: 1.1;
  letter-spacing: 8px;
}

.invitation-time{
  font-size: 20px;
  letter-spacing: 2px;
  font-family: 'Garamond';
}

.invitation-title {
  text-transform: uppercase;
  font-weight: 500;
  font-family: 'Charmonman';
  font-size: 50px;
  word-spacing: 10px;
  letter-spacing: 10px;
  margin-top: 70px;
  line-height: 1;
}

.groom-bride-section {
  color: #e3717b;
  font-family: 'Charmonman';
  font-size: 50px;
  display: flex;
  gap: 10px;
  align-items: center;
  justify-content: flex-start;
}

.and {
  text-transform: lowercase;
  font-size: 25px;
  font-family: 'Charmonman';
  color: #e3717b;
}

.couple-bg-img {
  background-position: center;
  background-size: cover;
  background-repeat: no-repeat;
  height: 420px;
  position: relative;
}

.couple-img1 {
  position: absolute;
  object-fit: cover;
  width: 100%;
  max-width: 270px;
  height: 100%;
  left: 102px;
  top: 60px;
}

.invitation-address {
  text-align: start;
  text-transform: capitalize;
  font-size: 22px;
  font-family: 'Garamond';
  line-height: 1;
  letter-spacing: 3px;
}


</style>
</head>

<body>
  <div class="invitation-card" style="background-image: url('https://ecsiondevstorage.blob.core.windows.net/wedding-storage/562FC370-828E-4C9F-98DE-FF3E9B5AE85C.png');">
    <div class="row w-100">
      <div class="col-3">

      </div>
      <div class="col-7">
        <div class="couple-bg-img"
          style="background: linear-gradient(rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0.5)), 
                url('https://ecsiondevstorage.blob.core.windows.net/wedding-storage/1074EB21-39D7-4856-BE7C-211F5457122F.png') no-repeat center / cover;">
          <div class="couple-img1">
            <img
            src="https://ecsiondevstorage.blob.core.windows.net/wedding-storage/1074EB21-39D7-4856-BE7C-211F5457122F.png"
            alt="" >
          </div>
          
        </div>
      </div>
      <div class="col-2">
      </div>
    </div>
    <div class="row w-100">
      <div class="col-12">
        <div class="invitation-title">
          Haldi
        </div>
        <div class="groom-bride-section">
          <div class="your-name">Rachel</div>
          <div class="and">and</div>
          <div class="partner-name">Andrew</div>
        </div>
        <div class="invitation-date-section">
          15.11.2025
        </div>
        <div class="invitation-time">from <span>4:00 pm</span> onwards</div>
        <div class="invitation-address">
          center point hotel, nagpur
        </div>
      </div>
    </div>

  </div>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
