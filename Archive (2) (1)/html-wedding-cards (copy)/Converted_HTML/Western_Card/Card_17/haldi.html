<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Haldi</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

/* @font-face {
  font-family: "StyleScript";
  src: url(".https://react-web-composer.ecsion.com/fonts/Style_Script.ttf") format("truetype");
} */
@import url('https://fonts.googleapis.com/css2?family=Style+Script&display=swap');


.invitation-card {
  height: 787px;
  width: 562px;
  flex-direction: column;
  display: flex;
  background-size: cover;
  background-repeat: no-repeat;
  margin: 0 auto;
  background-color: #F2F2F2;
}

.couple-img2 img {
  width: 100%;
  max-width: 300px;
  height: 320px;
  object-fit: cover;
}

.couple-img1 img {
  width: 100%;
  max-width: 300px;
  height: 250px;
  object-fit: cover;
}

.invitation-date-section {
  text-align: center;
  color: #454444;
  margin-top: 20px;
  letter-spacing: 4px;
  font-size: 16px;
  font-family: "Poppins";
}

.your-name {
  color: #454444;
  font-size: 20px;
  letter-spacing: 6px;
  font-family: "Playfair Display";
}

.and {
  color: #CBCBCB;
  font-family: "Playfair Display";
}

.partner-name {
  color: #454444;
  font-size: 20px;
  letter-spacing: 6px;
  font-family: "Playfair Display";
}

.invitation-address {
  color: #454444;
  letter-spacing: 2px;
  margin-top: 20px;
  font-size: 18px;
  font-family: "Poppins";
}

.invitation-title {
  color: #C6A14F;
  font-size: 120px;
  font-family: "Style Script";
  line-height: 0.6;
  font-style: normal;
}

.invitation-title span {
  font-size: 75px;
  font-family: "Style Script";
}

.invitation-time {
  color: #454444;
  letter-spacing: 2px;
  margin-top: 10px;
  font-size: 14px;
  font-family: "Poppins";
}
    </style>

</head>

<body>
        <div class="invitation-card">
            <div class="row">
                <div class=" col-6 text-center ">
                    <div class="d-flex flex-column align-items-center justify-content-center h-100">
                        <div class="your-name">  ${contentJson["your-name"]}
                        </div>
                        <div class="partner-name">${contentJson["partner-name"]}</div>
                        <div class="invitation-date-section">
                            <span id="month">
                                ${contentJson["invitation-month-text"]}
                            </span>
                            <span id="date">
                                ${contentJson["invitation-date"]}
                            </span>
                            
                            
                            <span id="year">
                                ${contentJson["invitation-year"]}
                            </span>

                        </div>
                    </div>

                </div>

                <div class=" col-6">
                    <div class="couple-img1">
                        <img id="imgOne" src=${contentJson['couple-img1']}
                            alt="">
                    </div>

                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="pt-5 p-4 ">
                        <div class="invitation-title text-center">
                            ${contentJson["invitation-title"]}
                        </div>
                    </div>
                </div>
            </div>
            <div class="row align-items-center">

                <div class=" col-7">
                    <div class="couple-img2 ">
                        <img
                        id="imgTwo"
                        src=${contentJson['couple-img2']}
                        alt="">
                    </div>
                    
                </div>
                <div class="col-5">
                    <div class="invitation-time text-center" id="time">
                        ${contentJson["invitation-time"]}
                    </div>
                    <div class="invitation-address text-center" id="address">${contentJson["invitation-address"]}</div>
                </div>
            </div>

        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
