<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mehndi Ceremony</title>
  <style>
    @font-face {
  font-family: "AbrilFatface";
  src: url(".https://react-web-composer.ecsion.com/fonts/Abril_Fatface.ttf") format("truetype");
}

@font-face {
  font-family: "BlessedSignature";
  src: url(".https://react-web-composer.ecsion.com/fonts/Blessed_Signature.ttf") format("truetype");
}

@font-face {
  font-family: "Georgia";
  src: url(".https://react-web-composer.ecsion.com/fonts/Georgia.ttf") format("truetype");
}

.invitation-card {
  width: 562px;
  height: 787px;
  flex-direction: column;
  display: flex;
  padding: 30px 30px;
  align-items: center;
  justify-content: center;
  margin: 0 auto;
  background-color: #FEF7EF;
  color: #454444;
}

.invitation-time {
  font-family: "Georgia";
  font-size: 18px;
  margin-bottom: 10px;
  letter-spacing: 2px;
  color: #454444;
  word-wrap: break-word;
  text-transform: capitalize;
  text-align: center;
}

.invitation-title {
  font-family: "AbrilFatface";
  letter-spacing: 2px;
  word-wrap: break-word;
  font-size: 110px;
  color: #454444;
}

.invitation-title span {
  writing-mode: vertical-lr;
  transform: rotate(180deg) !important;
  border-left: 2px solid;
  border-right: 2px solid;
  font-family: "AbrilFatface";
  line-height: 1.4;
  margin-right: 50px;
  color: #454444;
  font-size: 90px;
  letter-spacing: 5.3px;
}

.groom-bride-section {
  letter-spacing: 10px;
  font-family: "AbrilFatface";
  padding-left: 50px;
  color: #454444;
}

.invitation-address {
  font-family: "Georgia";
  font-size: 18px;
  margin-top: 2px;
  letter-spacing: 2px;
  color: #454444;
  word-wrap: break-word;
}

.invitation-date-section {
  line-height: 60px;
  margin-right: 80px;
}

.invitation-date-year {
  position: relative;
  left: 76px;
  bottom: 50px;
}

.invitation-date {
  font-family: "AbrilFatface";
  font-size: 45px;
  color: #454444;
  letter-spacing: 8px;
}

.invitation-month {
  font-size: 80px;
  font-family: "BlessedSignature";
  margin-top: 70px;
  position: relative;
  right: 25px;
  color: #454444;
  letter-spacing: 10px;
}

.invitation-year {
  font-size: 30px;
  color: #454444;
  font-family: "AbrilFatface";
  letter-spacing: 10px;
  line-height: 1;
}
  </style>
</head>

<body>
  <div class="invitation-card">
    <div class="row">
      <div class="col-12">
        <div class="invitation-title">MEHNDI</div>
      </div>
    </div>
    <div class="row w-100">
      <div class="col-5">
        <div class="invitation-title"><span>Ceremony</span></div>
      </div>
      <div class="col-7 text-end">
        <div class="groom-bride-section fs-2">
          Adeline + Frank
        </div>

        <div class=" invitation-date-section text-end">

          <div class="invitation-month">Sept</div>

          <div class="invitation-date-year d-flex flex-column">
            <div class="invitation-date">13</div>
            <div class="invitation-year">2024</div>
          </div>
        </div>
        <div class="invitation-time">from 4:00 pm onwards</div>

        <div class="invitation-address text-center">
          Hotel Center Point
        </div>
    
      </div>

    </div>
   

  </div>


  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
