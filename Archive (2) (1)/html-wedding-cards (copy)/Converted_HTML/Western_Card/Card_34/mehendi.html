<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    
    <title>mehndi</title>
    <style>
@import url('https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Lora:ital,wght@0,400..700;1,400..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap');

@font-face {
  font-family: "Abril Fatface";
  src: url(".https://react-web-composer.ecsion.com/fonts/Abril_Fatface.ttf") format("truetype");
}

@font-face {
  font-family: "Georgia";
  src: url(".https://react-web-composer.ecsion.com/fonts/Georgia.ttf") format("truetype");
}
.invitation-card {
  height: 787px;
  width: 563px;
  flex-direction: column;
  display: flex;
  padding: 0px 20px;
  background-size: cover;
  background-repeat: no-repeat;
  margin: 0 auto;
  color: #000;
  background-color: #e4dfdc;
}

.couple-img1 img {
  max-width: 400px;
  width: 100%;
  height: 500px;
  object-fit: cover;
}

.invitation-date-section {
  text-align: center;
  line-height: 1;
  color: #000;
  letter-spacing: 4px;
  font-size: 75px;
  font-weight: 600;
  font-family: "Abril Fatface";
}

.invitation-address,
.invitation-time {
  letter-spacing: 4px;
  font-size: 12px;
  max-width: 300px;
  margin-left: auto;
  font-family: "Georgia";
  text-transform: capitalize;
}

.invitation-title {
  font-size: 22px;
  word-spacing: 3px;
  line-height: 1.3;
  letter-spacing: 7px;
  font-family: "Abril Fatface";
  text-align: start;
  text-transform: uppercase;
  color: #000;
  padding: 10px 0;
}

.groom-bride-section {
  display: flex;
  font-family: "Abril Fatface";
  gap: 10px;
  justify-content: end;
  text-transform: capitalize;
  margin-top: 10px;
  margin-bottom: 10px;
  font-weight: 500;
  letter-spacing: 4px;
  font-size: 16px;
}


    </style>
</head>

<body>
        <div class="invitation-card">
            <div class="row m-0">
                <div class="col-12 py-2">
                    <div class="invitation-title">
                        ${contentJson["invitation-title"]}
                    </div>

                </div>
            </div>
            <div class="row m-0">
                <div class="col-10">
                    <div class="couple-img1">
                        <img  id="imgOne" src=${contentJson['couple-img1']} alt="">
                    </div>
                  
                </div>
            </div>


            <div class="row text-center m-0">
                <div class="col-12 p-0">
                    <div class="invitation-date-section">
                        <span id="date">
                            ${contentJson["invitation-date"]}
                        </span>.
                        <span id="month">
                            ${contentJson["invitation-month"]}
                        </span>.
                        
                        
                        
                        <span id="year">
                            ${contentJson["invitation-year"]}
                        </span>
                    </div>
                </div>
            </div>
            <div class="row text-end m-0">
                <div class="col-12  ">
                    <div class="groom-bride-section">
                        <div class="your-name"> ${contentJson["your-name"]}
                        </div>
                        <div class="and">&</div>
                        <div class="partner-name"> ${contentJson["partner-name"]}
                        </div>
                    </div>
                <div class="invitation-time mb-2"> ${contentJson["invitation-time"]}
                </div>

                    <div class="invitation-address ">
                        ${contentJson["invitation-address"]}
                    </div>
                </div>

            </div>

        </div>


</body>

</html>
