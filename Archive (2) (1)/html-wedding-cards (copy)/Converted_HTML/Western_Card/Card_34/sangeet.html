<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    
    <title>sangeet</title>
    <style>
@import url('https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Lora:ital,wght@0,400..700;1,400..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap');
@font-face {
  font-family: "Abril Fatface";
  src: url(".https://react-web-composer.ecsion.com/fonts/Abril_Fatface.ttf") format("truetype");
}

@font-face {
  font-family: "Georgia";
  src: url(".https://react-web-composer.ecsion.com/fonts/Georgia.ttf") format("truetype");
}
.invitation-card {
  height: 787px;
  width: 562px;
  flex-direction: column;
  display: flex;
  padding: 20px;
  background-size: cover;
  background-repeat: no-repeat;
  margin: 0 auto;
  background-color: #e4dfdc;
  color: #000;
}

.couple-img1 img {
  max-width: 386px;
  width: 100%;
  object-fit: cover;
  height: 500px;
}

.invitation-date-section {
  text-align: start;
  line-height: 1;
  color: #000;
  letter-spacing: 4px;
  font-size: 108px;
  font-weight: 600;
  margin-top: 160px;
  font-family: "Abril Fatface";
  z-index: 999;
}

.invitation-address,
.invitation-time {
  letter-spacing: 4px;
  font-size: 12px;
  max-width: 300px;
  font-family: "Georgia";
  font-weight: 500;
  margin-left: auto;
  text-transform: capitalize;
}

.invitation-title {
  font-size: 14px;
  word-spacing: 2px;
  letter-spacing: 5px;
  font-family: "Abril Fatface";
  text-transform: uppercase;
  color: #000;
  font-weight: 600;
}

.groom-bride-section {
  display: flex;
  gap: 10px;
  justify-content: end;
  text-transform: capitalize;
  margin-top: 20px;
  margin-bottom: 10px;
  font-family: "Abril Fatface";
  font-weight: 600;
  letter-spacing: 4px;
  font-size: 16px;
}


    </style>
</head>

<body>
    <div class="invitation-card">
        <div class="row">
            <div class="col-3">
                <div class="d-flex h-100">
                    <div class="invitation-date-section ">
                        <div class="invitation-date">
                            ${contentJson["invitation-date"]}.

                        </div>
                        <div class="invitation-month">
                            ${contentJson["invitation-month"]}.

                        </div>
                        <div class="invitation-year">
                            ${contentJson["invitation-year"]}

                        </div>
                    </div>
                </div>

            </div>
            <div class="col-9">
                <div class="couple-img1">
                    <img id="imgOne" src=${contentJson['couple-img1']}
                        alt="">
                </div>

            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="invitation-title py-3">
                    ${contentJson["invitation-title"]}
                </div>
            </div>

        </div>
        <div class="row text-end">
            <div class="col-12">
                <div class="groom-bride-section">
                    <div class="your-name"> ${contentJson["your-name"]}
                    </div>
                    <div class="and">&</div>
                    <div class="partner-name"> ${contentJson["partner-name"]}
                    </div>
                </div>
                <div class="invitation-time my-2"> ${contentJson["invitation-time"]}
                </div>

                <div class="invitation-address ">
                    ${contentJson["invitation-address"]}
                </div>


            </div>

        </div>


    </div>



</body>

</html>
