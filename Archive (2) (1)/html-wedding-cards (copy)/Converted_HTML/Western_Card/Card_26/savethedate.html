<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/fonts/Guthen Jaqueline Regular.otf">
    <title>Invitation</title>
    <style>
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

@font-face {
  font-family: "StyleScript";
  src: url(".https://react-web-composer.ecsion.com/fonts/Style_Script.ttf") format("truetype");
}
body {
  margin: 0;
  padding: 0;
  display: flex;
  background-color: #fff;
  color: #383b34;
}
.invitation-card {
  width: 562px;
  flex-direction: column;
  display: flex;
  padding: 65px 30px;
  background-size: cover;
  background-repeat: no-repeat;
  margin: 0 auto;
  background-color: #f3f1f2;
}
.couple-img1 img, .couple-img2 img {
  width: 100%;
  height: 320px;
  object-fit: cover;
  max-width: 250px;
}
.couple-img3 img {
  width: 100%;
  max-width: 500px;
  height: 350px;
}

.invitation-date,.invitation-time,.invitation-address {
  font-size: 14px;
  font-weight: 300;
  max-width: 500px;
  color: #454444;
  font-family: "Poppins";
  text-align: center;
  text-transform: capitalize;
}

.invitation-title {
  margin: 20px 0;
  font-size: 60px;
  word-spacing: 2px;
  line-height: 0.8;
  letter-spacing: 2px;
  font-family: "StyleScript";
  text-align: end;
  color: #d19d27;
  line-height: 80px;
}

.groom-bride-section {
  text-align: center;
  text-transform: uppercase;
  letter-spacing: 3px;
  font-weight: 600;
  font-family: "Playfair Display";
  font-size: 18px;
  display: flex;
  justify-content: center;
  gap: 10px;
}


    </style>
</head>

<body>

    <div class="invitation-card">
        <div class="row">
            <div class="col-6">
                <div class="couple-img1">
                    <img id="imgOne" src=${contentJson['couple-img1']}
                        alt="">
                </div>

            </div>
            <div class="col-6">
                <div class="couple-img2">
                    <img id="imgTwo" src=${contentJson['couple-img2']}
                        alt="">
                </div>

            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="invitation-title">
                    ${contentJson["invitation-title"]}
                </div>
            </div>
            <div class="col-6 py-5">
                <div class="groom-bride-section">
                    <div class="your-name">  ${contentJson["your-name"]}
                    </div>
                    <div class="and">&</div>
                    <div class="partner-name"> ${contentJson["partner-name"]}
                    </div>
                </div>
                <div class="invitation-date">
                    <span id="month">
                        ${contentJson["invitation-month-text"]}
                    </span>
                    <span id="date">
                        ${contentJson["invitation-date"]}
                    </span>


                    <span id="year">
                        ${contentJson["invitation-year"]}
                    </span>
                </div>
                <div class="invitation-time">
                    ${contentJson["invitation-time"]}
                </div>
                <div class="invitation-address">
                    ${contentJson["invitation-address"]}
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="couple-img3 ">
                    <img id="imgThree" src=${contentJson['couple-img3']}
                        alt="">
                </div>

            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
