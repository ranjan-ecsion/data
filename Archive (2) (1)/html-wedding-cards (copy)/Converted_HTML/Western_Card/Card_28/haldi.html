<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Lora:ital,wght@0,400..700;1,400..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap');

@font-face {
  font-family: "Abril Fatface";
  src: url(".https://react-web-composer.ecsion.com/fonts/Abril_Fatface.ttf") format("truetype");
}

@font-face {
  font-family: "Georgia";
  src: url(".https://react-web-composer.ecsion.com/fonts/Georgia.ttf") format("truetype");
}

body {
  margin: 0;
  padding: 0;
  display: flex;
}

.invitation-card {
  height: 787px;
  width: 563px;
  flex-direction: column;
  display: flex;
  padding: 0px;
  background-size: cover;
  background-repeat: no-repeat;
  margin: 0 auto;
  background-color: #F3F1F2;
}

.couple-img1 img {
  height: 350px;
  width: 100%;
  max-width: 375px;
  object-fit: cover;
}

.couple-img2 img {
  height: 340px;
  width: 100%;
  max-width: 399px;
  object-fit: cover;
}

.invitation-date {
  font-family: "Georgia";
  text-align: start;
  color: #1B1818;
  font-weight: 300;
  font-size: 16px;
}

.invitation-address {
  font-family: "Georgia";
  text-align: start;
  color: #1B1818;
  font-weight: 300;
  font-size: 16px;
}

.invitation-time {
  font-family: "Georgia";
  text-align: start;
  color: #1B1818;
  font-weight: 300;
  font-size: 14px;
  margin: 10px 0px;
}

.invitation-title {
  font-size: 30px;
  word-spacing: 2px;
  line-height: 1.3;
  letter-spacing: 17px;
  font-weight: 600;
  text-align: center;
  transform: rotate(-90deg) !important;
  color: #000;
  text-transform: uppercase;
  font-family: "Abril Fatface";
}

.invitation-title-section {
  border-right: 1px solid;
  border-left: 1px solid;
}

.groom-bride-section {
  text-align: center;
  margin-top: 20px;
  letter-spacing: 8px;
  color: #000;
  font-size: 22px;
  text-transform: uppercase;
  position: relative;
  font-family: "Abril Fatface";
  font-weight: 600;
}

.divider {
  border-top: 1px solid #000;
  margin-bottom: 15px;
}
    </style>
    <title>Invitation</title>
    <style>


    </style>
</head>

<body>
        <div class="invitation-card">
            <div class="row m-0">
                <div class="col-4 p-0 d-flex align-items-center flex-column justify-content-center">
                    <div class="invitation-title">
                        ${contentJson["invitation-title"]}
                    </div>

                </div>
                <div class="col-8 p-0 ">
                    <div class="couple-img1">
                        <img 
                        id="imgOne" src=${contentJson['couple-img1']}
                        alt="">

                    </div>
                </div>
            </div>
            <div class="row m-0 mt-5">

                <div class="col-4  ">
                    <div class="groom-bride-section m-0">
                        <div class="your-name">
                            ${contentJson["your-name"]}

                        </div>
                        <div class="and">And </div>
                        <div class="partner-name ">
                            ${contentJson["partner-name"]}

                        </div>
                    </div>
                    <div class="divider mt-5">

                    </div>
                    <div class="invitation-date">
                        
                        <span id="date">
                            ${contentJson["invitation-date"]}
                        </span>.
                        <span id="month">
                            ${contentJson["invitation-month"]}
                        </span>.
                        
                        
                        
                        <span id="year">
                            ${contentJson["invitation-year"]}
                        </span>
                    </div>
                    <div class="invitation-time">
                        ${contentJson["invitation-time"]}

                    </div>
                    <div class="invitation-address ">
                        ${contentJson["invitation-address"]}
                    </div>
                </div>
                <div class="col-8 mt-5 pe-0">
                    <div class="couple-img2">
                        <img 
                        id="imgTwo" src=${contentJson['couple-img2']}
                        alt="">

                    </div>
                    

                </div>
            </div>


        </div>



</body>

</html>
