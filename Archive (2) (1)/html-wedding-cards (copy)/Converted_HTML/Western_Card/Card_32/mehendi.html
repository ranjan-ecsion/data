<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    
    <title>Mehndi Ceremony Invitation</title>
    <style>
@import url("https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap");
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

@font-face {
  font-family: "BlessedSignature";
  src: url(".https://react-web-composer.ecsion.com/fonts/Blessed_Signature.ttf") format("truetype");
}

.invitation-card {
  height: 787px;
  width: 562px;
  display: flex;
  flex-direction: column;
  padding: 0px;
  margin: 0 auto;
  color: #bba677;
  background-color: #f3f1f2;
  font-family: "Montserrat";
  justify-content: center;
}

.couple-img {
  width: 100%;
  height: 100%;
}

.invitation-date-section {
  line-height: 2;
  font-size: 14px;
  letter-spacing: 2px;
  font-weight: 700;
  font-family: "Montserrat";
}

.invitation-address {
  font-weight: 500;
  font-size: 14px;
  letter-spacing: 1px;
  font-family: "Montserrat";
}

.invitation-title {
  font-size: 30px;
  word-spacing: 2px;
  letter-spacing: 8px;
  font-weight: 600;
  text-transform: uppercase;
  font-family: "Playfair Display";
  margin-top: 0px;
  text-align: center;
  line-height: 1;
  margin-bottom: 30px;
}

.invitation-title span {
  font-family: "BlessedSignature";
  text-transform: lowercase;
  font-style: normal;
  font-weight: normal;
  letter-spacing: 4px;
  margin-left: 184px;
  font-size: 50px;
}
.groom-bride-section {
  margin-top: 40px;
  letter-spacing: 3px;
  font-size: 20px;
  text-transform: uppercase;
  font-weight: 600;
  line-height: 1.4;
  font-family: "Playfair Display";
}
.and {
  padding-left: 10px;
  font-family: "Playfair Display";
}

.invitation-time {
  font-weight: 500;
  font-size: 14px;
  letter-spacing: 1px;
  padding: 10px 0px;
  max-width: 240px;
  font-family: "Montserrat";
}
.divider {
  border: 1px solid;
  display: flex;
  margin: 10px 0px;
  width: 85px;
}
.couple-img1 img {
  width: 100%;
  max-width: 260px;
  height: 400px;
  max-height: 360px;
  object-fit: cover;
}

.couple-img2 img {
  width: 100%;
  max-width: 260px;
  height: 100%;
  max-height: 440px;
  object-fit: cover;
  margin-top: 10px;
}


    </style>
</head>

<body>

    <div class="invitation-card">
        <div class="invitation-title">
            ${contentJson["invitation-title"]}

        </div>
        <div class="row m-0">

            <div class="col-6 ps-0 ">
                <div class="couple-img1">
                    <img id="imgOne" src=${contentJson['couple-img1']}
                        alt="">
                </div>

                <div class="px-4 text-start mt-5">

                    <div class="divider ">

                    </div>
                    <div class="invitation-date-section">
                        <span id="date">
                            ${contentJson["invitation-date"]}
                        </span>.
                        <span id="month">
                            ${contentJson["invitation-month"]}
                        </span>.
                        
                        
                        
                        <span id="year">
                            ${contentJson["invitation-year"]}
                        </span>
                    </div>
                    <div class="invitation-time">
                        ${contentJson["invitation-time"]}
                    </div>
                    <div class="invitation-address ">
                        ${contentJson["invitation-address"]}
                    </div>
                </div>


            </div>

            <div class="col-6 p-0 ">
                <div class="groom-bride-section text-center mb-5">
                    <div class="d-flex justify-content-center">
                        <div class="your-name">Adeline</div>
                        <div class="and">&</div>
                    </div>

                    <div class="partner-name ">Frank</div>
                </div>
                <div class="couple-img2">
                    <img
                    id="imgTwo" src=${contentJson['couple-img2']}    
                    >
                </div>

            </div>

        </div>
    </div>
</body>

</html>
