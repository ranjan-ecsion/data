<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Haldi Ceremony</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');

@font-face {
  font-family: "BlessedSignature";
  src: url(".https://react-web-composer.ecsion.com/fonts/Blessed_Signature.ttf") format("truetype");
}


.invitation-card {
  width: 787px;
  height: 562px;
  padding: 30px 60px;
  text-transform: capitalize;
  background: #F3F1F2;
  text-align: center;
  margin: 0 auto;
  color: #000000;
}

.invitation-date-section,
.invitation-time {
  font-size: 14px;
  letter-spacing: 2px;
  font-family: "Montserrat";
}

.couple-img1 img {
  height: 380px;
  max-width: 665px;
  object-fit: cover;
  width: 100%;
}

.divider {
  height: 70px;
  border-left: 1px solid;
}

.invitation-title {
  font-family: "BlessedSignature";
  letter-spacing: 5px;
  font-size: 30px;
}

.groom-bride-section {
  display: flex;
  gap: 10px;
  font-family: "Playfair Display";
  font-weight: 600;
  text-transform: uppercase;
  font-size: 20px;
  letter-spacing: 5px;
}

.invitation-address {
  font-size: 14px;
  letter-spacing: 2px;
  font-family: "Montserrat";
}

    </style>
</head>

<body>
  <div class="invitation-card">

    <div class="row">
      <div class="col-3 p-0">
        <div class="d-flex flex-column justify-content-center align-items-center h-100">
          <div class="invitation-date-section mb-2">
            <span id="month">
                ${contentJson["invitation-month-text"]}
            </span>
            <span id="date">
                ${contentJson["invitation-date"]}
            </span>
            
            
            <span id="year">
                ${contentJson["invitation-year"]}
            </span>
          </div>
          <div class="invitation-time">
            ${contentJson["invitation-time"]}
        </div>
        </div>
      </div>
      <div class="col-6">
        <div class="d-flex justify-content-center align-items-center h-100">
          <div class="divider"></div>
          <div class="d-flex flex-column justify-content-center align-items-center h-100 px-4">

            <div class="invitation-title">
                ${contentJson["invitation-title"]}

            </div>
            <div class="groom-bride-section">
              <div class="your-name">
                ${contentJson["your-name"]}

              </div>
              <div class="and">&</div>
              <div class="partner-name">
                ${contentJson["partner-name"]}

              </div>
            </div>
          </div>
          <div class="divider"></div>

        </div>
      </div>
      <div class="col-3 p-0">
        <div class="d-flex flex-column justify-content-center align-items-center h-100">

          <div class="invitation-address">
            ${contentJson["invitation-address"]}

          </div>
        </div>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-12">
        <div class="mx-auto couple-img1">
          <img
          id="imgOne" src=${contentJson['couple-img1']}
            alt="" >
        </div>
      </div>
    </div>
  </div>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
