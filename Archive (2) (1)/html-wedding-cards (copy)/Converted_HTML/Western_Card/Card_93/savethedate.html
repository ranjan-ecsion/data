<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Save the Date</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
<style>
    @import url('https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap');


@font-face {
  font-family: 'BlessedSignature';
  src: url(".https://react-web-composer.ecsion.com/fonts/Blessed_Signature.ttf") format("truetype");
}

@font-face {
  font-family: 'Georgia';
  src: url(".https://react-web-composer.ecsion.com/fonts/Georgia.ttf") format("truetype");
}

.invitation-card {
  width: 562px;
  height: 787px;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  align-items: center;
  padding: 30px;
  background-position: center;
  text-align: center;
  text-transform: capitalize;
  background-size: cover;
  background-repeat: no-repeat;
  margin: 0 auto;
  color: #fff;
}

.invitation-date-section {
  text-align: center;
  text-transform: capitalize;
  letter-spacing: 2px;
  font-family: "Abril fatface";
  font-size: 100px;
  line-height: 1.1;
}

.invitation-time{
  font-size: 16px;
  letter-spacing: 2px;
  font-family: 'Georgia';
}

.invitation-title {
  text-align: start;
  text-transform: capitalize;
  font-family: "Abril fatface";
  line-height: 0.8;
  letter-spacing: 1.5px;
  font-weight: 500;
  max-width: 350px;
  font-size: 70px;
}

.groom-bride-section {
  font-family: 'BlessedSignature';
  transform: rotate(-10deg);
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-top: 100px;
  font-size: 50px;
  letter-spacing: 1px;
}

.invitation-address {
  letter-spacing: 2px;
  max-width: 300px;
  font-size: 16px;
  font-family: 'Georgia';
}

</style></head>

<body>
  <div class="invitation-card"
    style="background-image: url('https://ecsiondevstorage.blob.core.windows.net/wedding-storage/7DEAF3DA-F924-4C5C-B7BE-C2F06A3425FF.png');">
    <div class="w-100">
      <div class="invitation-title">
        ${contentJson["invitation-title"]}
    </div>
    </div>
    <div class="d-flex justify-content-between align-items-center w-100">
      <div class="groom-bride-section">
        <div class="your-name"> ${contentJson["your-name"]}
        </div>
        <div class="and">&</div>
        <div class="partner-name">    ${contentJson["partner-name"]}
        </div>
      </div>
      <div>
        <div class="invitation-date-section mb-2">
          <div class="invitation-date"> ${contentJson["invitation-date"]}
        </div>
          <div class="invitation-month"> ${contentJson["invitation-month"]}
        </div>
          <div class="invitation-year"> ${contentJson["invitation-year"]}
        </div>

        </div>
        <div class="invitation-time"> ${contentJson["invitation-time"]}
        </div>
        <div class="invitation-address">
            ${contentJson["invitation-address"]}
        </div>
      </div>

    </div>

  </div>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
