<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <title>Invitation</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Bonheur+Royale&display=swap');
@font-face {
  font-family: "Bonheur Royale";
  src: url(".https://react-web-composer.ecsion.com/fonts/Bonheur_Royale.ttf") format("truetype");
}

.invitation-card {
  height: 562px;
  width: 787px;
  padding: 0px 90px;
  margin: 0 auto;
  background-color: #f3f1f2;
}

.couple-img1 img {
  width: 100%;
  max-width: 610px;
  margin-top: 0px;
  height: 300px;
  object-fit: cover;
}

.invitation-date {
  font-family: 'Poppins';
  line-height: 1;
  font-size: 18px;
  text-transform: capitalize;
  color: #1b1818;
  margin-top: 10px;
  text-align: center;
}

.invitation-time,.invitation-address {
  font-family: 'Poppins';
  line-height: 1;
  font-size: 16px;
  text-transform: capitalize;
  color: #1b1818;
  margin-top: 10px;
  text-align: center;
}

.invitation-title {
  font-size: 40px;
  font-family: "Bonheur Royale";
  color: #1b1818;
  line-height: 35px;
  font-weight: 500;
}

.groom-bride-section {
  text-align: start;
  letter-spacing: 3px;
  transform: rotate(-10deg);
  font-family: "Bonheur Royale";
  font-size: 54px;
  color: #1b1818;
  position: relative;
  z-index: 11;
}
    </style>
</head>

<body>

    <div class="invitation-card">
       
        <div class="row">
            <div class="col-12">
                <div class="groom-bride-section">
                    <span>
                        ${contentJson["your-name"]}
                    </span>
                    & 
                <span>
                    ${contentJson["partner-name"]}

                </span>
                </div>
               
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="couple-img1 ">
                    <img  id="imgOne" src=${contentJson['couple-img1']}
                    alt="Couple on the beach at sunset" />
                </div>
               
            </div>
        </div>
        <div class="row mt-3 d-flex align-items-center justify-content-between">
            <div class="col-6">
                <div class="invitation-title">
                    ${contentJson["invitation-title"]}

                </div>
            </div>
            <div class="col-6">
                <div class="invitation-date">
                    <span id="month">
                        ${contentJson["invitation-month-text"]}
                    </span>
                    <span id="date">
                        ${contentJson["invitation-date"]}
                    </span>
                    
                    
                    <span id="year">
                        ${contentJson["invitation-year"]}
                    </span>
                </div>
                <div class="invitation-time">
                    ${contentJson["invitation-time"]}

                </div>
                <div class="invitation-address">
                    ${contentJson["invitation-address"]}

                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
