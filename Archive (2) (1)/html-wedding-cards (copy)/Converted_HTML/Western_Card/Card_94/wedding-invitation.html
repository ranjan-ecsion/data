<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Save the Date</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
<style>
    @import url('https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap');


@font-face {
  font-family: 'Georgia';
  src: url(".https://react-web-composer.ecsion.com/fonts/Georgia.ttf") format("truetype");
}


.invitation-card {
  width: 787px;
  height: 562px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  background-position: center;
  background-size: cover;
  background-repeat: no-repeat;
  margin: 0 auto;
  color: #1B1818;
}

.invitation-date-section {
  text-align: center;
  text-transform: uppercase;
  letter-spacing: 2px;
  font-size: 22px;
  font-family: 'Georgia';
}


.invitation-title {
  text-transform: capitalize;
  text-align: center;
  font-size: 22px;
  letter-spacing: 0.8px;
  font-family: "Abril Fatface";
  font-weight: 400;
}

.your-name,.partner-name {
  text-transform: uppercase;
  text-align: center;
  font-size: 22px;
  letter-spacing: 1.3px;
  font-family: "Abril Fatface";
  margin-top: 20px;
  font-weight: 400;
}

.and{
  text-transform: uppercase;
  text-align: center;
  font-size: 40px;
  font-family: "Abril Fatface";
  margin: 20px 0px;
  font-weight: 600;
}

.couple-img1 img {
  width: 100%;
  max-width: 360px;
  height: 555px;
  object-fit: cover;
}


.invitation-address {
  text-align: center;
  text-transform: uppercase;
  letter-spacing: 3px;
  font-size: 22px;
  font-family: 'Georgia';
}

.invitation-time{
  text-align: center;
  text-transform: uppercase;
  letter-spacing: 3px;
  font-size: 22px;
  margin: 50px 0px;
  font-family: 'Georgia';
}

.invitation-description {
  font-size: 16px;
  font-weight: 300;
  max-width: 250px;
  text-align: center;
  font-family: 'Georgia';
  text-transform: capitalize;
}

.your-parent-name,
.partner-parent-name {
  font-size: 16px;
  font-weight: 300;
  text-align: center;
  max-width: 400px;
  font-family: 'Georgia';
  line-height: 20px;
  text-transform: capitalize;
}
</style></head>

<body>
  <div class="invitation-card border border-4">
    <div class="row w-100">
      <div class="col-3">
        <div class="d-flex align-items-center flex-column justify-content-center h-100">
          <div class="invitation-title">Wedding Invitation</div>
          <div class="invitation-description">You are cordially ibvite to attend the wedding of</div>
          <div class="groom-bride-section">
            <div class="your-name">Adeline</div>
            <div class="your-parent-name">(D/O Smt. Rupa Devi & Sri. Radhey Shyam)</div>
            <div class="and">&</div>
            <div class="partner-name">Frank</div>
            <div class="partner-parent-name">(S/O Smt. Rupa Devi & Sri. Radhey Shyam)</div>
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="couple-img1">
          <img
            src="https://ecsiondevstorage.blob.core.windows.net/wedding-storage/1BD1CB6D-E756-4CF3-87FC-96C0DC62CA27.png"
            alt="" >
        </div>
      </div>
      <div class="col-3">
        <div class="d-flex align-items-center flex-column justify-content-center h-100">
          <div class="invitation-date-section">
            <div>05</div>
            <div>february</div>
            <div>2025</div>
          </div>
          <div class="invitation-time"> Sunday 4:00 pm onwards</div>
          <div class="invitation-address">
            hotel center point
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
