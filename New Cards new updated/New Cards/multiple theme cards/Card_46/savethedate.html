    <link rel="preconnect" href="https://perfectlywed.in/" crossorigin="">
    <link href="https://perfectlywed.in/wp-content/uploads/fonts/custom-fonts/font-style.css" rel="stylesheet">


    <style>

        :root {
          --primary-color: #574A38;
          --secondary-color: #FFFFFF;
          --font-color: #EFAD50;
          --primary-font: "abrilfatfaceRegular";
          --secondary-font: "mansdefia";
          --body-font: "georgia";
        }
    
    
        /* Invitation Card Styling */
        .invitation-card {
          max-width: 562px;
          width: 100%;
          height: 787px;
          display: flex;
          flex-direction: column;
          padding: 30px;
          background-size: cover;
          background-position: center;
          background-repeat: no-repeat;
          align-items: center;
          justify-content: center;
          margin: 0 auto;
          border-radius: 8px;
          text-transform: capitalize;
          text-align: center;
          background-color: var(--primary-color);
          background-image: url('https://ecsiondevstorage.blob.core.windows.net/wedding-storage/DD30A437-85BB-4513-B54E-A6C301A79FBF.png');

        }
    
        .invitation-title {
          font-family: var(--primary-font);
          max-width: 400px;
          font-size: 32px;
          color: var(--secondary-color);
        }
    
        .invitation-description {
          font-family: var(--body-font);
          font-size: 14px;
          max-width: 300px;
          font-weight: 400;
          color: var(--font-color);
          margin-bottom: 20px;
        }
    
        .groom-bride-section {
          margin-top: 35px;
          margin-bottom: 15px;
        }
    
        .your-name {
          font-weight: 400;
          font-size: 60px;
          font-family: var(--secondary-font);
          color: var(--secondary-color);
          line-height: 0.5;
        }
    
        .and{
            font-size: 26px;
            color: var(--font-color);
            font-family: var(--secondary-font);
            font-weight: 500;
            text-transform: capitalize;
            letter-spacing: 2px;
            padding: 15px 0px;
        }
    
        .partner-name {
          font-weight: 400;
          font-size: 60px;
          font-family: var(--secondary-font);
          color: var(--secondary-color);
          line-height: 0.5;
        }
    
        .invitation-date-section {
          font-family: var(--body-font);
          display: flex;
          align-items: center;
          color: var(--font-color);
        }
    
        .invitation-time {
          font-family: var(--body-font);
          font-size: 16px;
          line-height: 1.5;
          text-transform: uppercase;
          font-weight: 500;
          color: var(--font-color);
        }
    
        .invitation-day {
          font-size: 16px;
          font-weight: 700;
        }
    
        .invitation-date {
          color: var(--secondary-color);
          font-family: var(--secondary-font);
          font-size: 40px;
          font-weight: 500;
          margin: 0 20px;
          line-height: 0.6;
          border-left: 2px solid var(--font-color);
          border-right: 2px solid var(--font-color);
          padding: 15px 25px;
        }
    
        .invitation-year {
          font-weight: 600;
        }
    
        .invitation-month {
          font-size: 16px;
          font-weight: 600;
        }
    
        img.img-top,
        img.img-bottom {
          width: 50%;
        }
    
        .invitation-address {
          font-size: 14px;
          font-weight: 500;
          max-width: 230px;
          color: var(--font-color);
          margin: 15px;
          font-family: var(--body-font);
        }
    
        .following-party {
          font-family: var(--body-font);
          font-size: 16px;
          text-transform: capitalize;
          font-weight: 500;
          font-style: italic;
          color: var(--font-color);
        }
    
       
        @media (max-width: 562px) {
          .invitation-card {
            height: 100vh;
            background-image: url('https://ecsiondevstorage.blob.core.windows.net/wedding-storage/BB50C89D-DFFD-4653-A478-C3E10D470DF0.png');
          }
    
          .your-name,
          .partner-name {
            font-size: 48px;
          }
    
          .invitation-title {
            font-size: 30px;
            margin-top: 36px;
          }
    
          .invitation-date-section {
            font-size: 24px;
          }
    
          .invitation-time,
          .invitation-address {
            font-size: 16px;
          }
    
          .invitation-description {
            font-size: 16px;
          }
    
          .following-party {
            font-size: 14px;
            padding: 15px 0;
          }
        }
      </style>
</head>

<body>
    <div class="invitation-card"
       >
        <div class="groom-bride-section text-center">
            <div class="your-name">
                <!-- ${contentJson["your-name"]} -->

            <div class="and">And</div>

        </div>
       
        <div class="invitation-date-section text-center  mb-2">

        </div>

                Saturday
            </span> <span class="invitation-time">
                <!-- ${contentJson["invitation-time"]} -->
                6:00 pm Onwords
            </span></div>
        <div class="invitation-address text-center">
            <!-- ${contentJson["invitation-address"]} -->
            Ceremony Sta. Mery Church Reception Hotel Palace
        </div>
        <div class="following-party text-center"
            style="background-image: url(https://ecsiondevstorage.blob.core.windows.net/wedding-storage/E037F89A-ED97-4603-881D-D7875E5C1227.png);">
            <!-- ${contentJson["following-party"]}</div> -->
            Following The Party
        </div>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
