<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://perfectlywed.in/" crossorigin="">
    <link href="https://perfectlywed.in/wp-content/uploads/fonts/custom-fonts/font-style.css" rel="stylesheet">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');

        :root {
            --primary-color: #000000;
            --secondary-color: #EDD47C;
            --font-color: #FFFFFF;
             --primary-font: "beautyRomantic";
            --secondary-font: "Montserrat";
            --body-font: "Open Sans";
        } 

        /* :root {

        .invitation-card {
            max-width: 562px;
            width: 100%;
            height: 787px;
            flex-direction: column;
            display: flex;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            align-items: center;
            padding: 20px 30px;
            justify-content: center;
            margin: 0 auto;
            background-color: var(--primary-color);
            position: relative;
            overflow: hidden;
            background-image: url("https://ecsiondevstorage.blob.core.windows.net/wedding-storage/B8A4BFF9-705A-4D4A-AF45-99D572C4D67E.png");

        }

        .invitation-description {
            font-size: 14px;
            font-family: var(--body-font);
            font-weight: 500;
            max-width: 280px;
            text-align: center;
            color: var(--font-color);
        }

        .invitation-title {
            font-size: 50px;
            color: var(--font-color);
            font-family: var(--primary-font);
            font-weight: 500;
            text-transform: capitalize;
            letter-spacing: 1px;
        }

        .invitation-address {
            font-size: 14px;
            color: var(--font-color);
            font-family: var(--body-font);
            font-weight: 500;
            max-width: 210px;
            line-height: 1.5;
            font-style: italic;
            text-align: center;
        }

        .groom-bride-section {
            margin-top: 10px;
            align-items: center;
            display: flex;
            flex-direction: column;
        }

        .your-name {
            font-size: 32px;
            color: var(--secondary-color);
            font-family: var(--body-font);
            font-weight: 400;
            text-transform: capitalize;
            letter-spacing: 1px;
            text-align: center;
        }

        .partner-name {
            font-size: 32px;
            color: var(--secondary-color);
            font-family: var(--body-font);
            font-weight: 400;
            text-transform: capitalize;
            margin-bottom: 5px;
            letter-spacing: 1px;
            text-align: center;
        }

        .and {
            font-size: 24px;
            color: var(--secondary-color);
            font-family: var(--primary-font);
            font-weight: 400;
            padding: 10px 0px;
            letter-spacing: 3px;
            text-align: center;
        }

        .invitation-date-section {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 25px 0px;

        }

        .invitation-date {
            font-size: 30px;
            color: var(--font-color);
            font-family: var(--body-font);
            text-transform: uppercase;
            font-weight: 600;
            text-align: center;
            border-left: 2px solid var(--font-color);
            border-right: 2px solid var(--font-color);
            padding: 5px;
        }

        .invitation-time {
            color: var(--font-color);
            font-size: 14px;
            font-weight: 600;
            font-family: var(--body-font);

        }

        .invitation-year {
            font-size: 16px;
            color: var(--font-color);
            font-family: var(--body-font);
            text-transform: capitalize;
            font-weight: 600;
            text-align: center;
        }

        .invitation-month {
            font-size: 16px;
            color: var(--font-color);
            font-family: var(--body-font);
            text-transform: capitalize;
            font-weight: 600;
            text-align: center;
            border-bottom: 2px solid var(--font-color);
        }

        .invitation-day {
            font-size: 16px;
            color: var(--font-color);
            font-family: var(--body-font);
            text-transform: capitalize;
            font-weight: 600;
            text-align: center;
            border-bottom: 2px solid var(--font-color);
        }

        .following-party {
            font-size: 14px;
            color: var(--font-color);
            font-family: var(--body-font);
            font-weight: 500;
            font-style: italic;
        }

   
        @media (max-width: 562px) {
            .invitation-card {
                background-image: url("https://ecsiondevstorage.blob.core.windows.net/wedding-storage/3336437A-9B02-4E4D-91C9-9A96D4A0E553.png");
                min-height: 100vh;
            }

            .invitation-title {
                font-size: 40px;
                padding: 10px 0px;
            }

            .your-name,
            .partner-name {
                font-size: 30px;
            }

            .and {
                font-size: 26px;

            }

            .invitation-description {
                font-size: 14px;
                max-width: 250px;
            }

            .invitation-time,
            .following-party,
            .invitation-address {
                font-size: 14px;
            }

            .invitation-date {
                font-size: 32px;
                width: 48%;
                margin-bottom: 10px;
            }

            .groom-bride-section {
                margin-top: 15px;
                display: flex;
                flex-direction: column;
                align-items: center;
            }


            .invitation-address {
                max-width: 200px;
                padding: 10px 0;
            }

            .following-party {
                text-align: center;
            }

            .your-parent-name,
            .partner-parent-name {
                font-size: 14px;

            }
            .invitation-date-section {
margin: 0px;
    padding-top: 20px;
}


        }
    </style>
</head>

<body>

    <div class="invitation-card ">

        <div class="invitation-title">
            <!-- ${contentJson["invitation-title"]} -->
            Save The Date
        </div>
      
        <div class="invitation-description mb-2">
            <!-- ${contentJson["invitation-description"]} -->
            Request your gracious presence at the Wedding of their daughter
        </div>
        <div class="groom-bride-section ">
            <div>
                <div class="your-name">
                    <!-- ${contentJson["your-name"]} -->
                    Navneet Kour
                </div>
              
            </div>
            <div class="and">With</div>
            <div>
                <div class="partner-name ">
                    <!-- ${contentJson["partner-name"]} -->
                    Jaspreet Singh
                </div>
                
            </div>
        </div>

        <div class="invitation-date-section ">
            <div class="d-flex flex-column align-items-center pe-2">
                <div class="invitation-day">
                    <!-- ${contentJson["invitation-day"]} -->
                    Saturday
                </div>
                <div class="invitation-time ">
                    <!-- ${contentJson["invitation-time"]} -->
                    4:00pm
                </div>
            </div>
            <div class="invitation-date   ">
                <!-- ${contentJson["invitation-full-date"]} -->
                28
            </div>
            <div class="d-flex flex-column align-items-center ps-2">
                <div class="invitation-month">
                    <!-- ${contentJson["invitation-month"]} -->
                    MARCH
                </div>

                <div class="invitation-year ">
                    <!-- ${contentJson["invitation-year"]} -->
                    2026
                </div>

            </div>

        </div>
        <div class="invitation-address ">
            <!-- ${contentJson["invitation-address"]} -->
            Ceremony Sta. Mery Church Reception Hotel Palace
        </div>
        <div class="following-party mt-2">
            <!-- ${contentJson["following-party"]} -->
            Folloing the Party
        </div>


    </div>

</body>

</html>
