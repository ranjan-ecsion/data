    .invitation-card {
      max-width: 562px;
      width: 100%;
      height: 787px;
      flex-direction: column;
      display: flex;
      padding: 30px 30px;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
      background-color: var(--primary-color);
      background-image: url("https://ecsiondevstorage.blob.core.windows.net/wedding-storage/7232D8BA-9514-4D2A-8541-602C3CEA2E12.png");

    }

    .invitation-description {
      font-size: 14px;
      font-family: var(--body-font);
      color: var(--font-color);
      max-width: 250px;
      margin-bottom: 10px;
      text-align: center;
    }

    .invitation-time {
      font-size: 14px;
      font-family: var(--body-font);
      color: var(--font-color);
      font-weight: 500;
      border-top: 1px solid var(--font-color);
      border-bottom: 1px solid var(--font-color);
      padding: 3px 0px;
      margin-top: 15px;
    }

    .invitation-address {
      font-size: 14px;
      font-family: var(--body-font);
      color: var(--font-color);
      max-width: 205px;
      text-align: center;
      line-height: 1.4;
      margin: 20px 0px;
    }

    .invitation-title {
      font-size: 32px;
      color: var(--font-color);
      font-family: var(--font-color);
      font-weight: 600;
      max-width: 370px;
      text-align: center;
    }

    .invitation-date {
      font-size: 28px;
      color: var(--font-color);
      font-family: var(--body-font);
      font-weight:600;
      text-transform: uppercase;
      text-align: center;
    }

    .invitation-month {
      font-size: 14px;
      color: var(--font-color);
      font-family: var(--body-font);
      font-weight: 500;
      text-transform: capitalize;
    
    }

    .invitation-year {
      font-size: 14px;
      color: var(--font-color);
      font-family: var(--body-font);
      font-weight: 500;
      text-transform: capitalize;
     
    }

    .invitation-day{
      font-size: 14px;
      color: var(--font-color);
      font-family: var(--body-font);
      font-weight: 500;
      text-transform: capitalize;
      border-top: 1px solid var(--font-color);
      border-bottom: 1px solid var(--font-color);
      padding: 3px 0px;
      margin-top: 15px;
    }

    .invitation-date-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
     
    }

    .following-party {
      color: var(--font-color);
      font-size: 14px;
      font-family: var(--body-font);
      font-weight: 500;
    }

    .groom-bride-section {
      line-height: 1.3;
      padding: 10px 0px;
    }

    .your-name,
    .partner-name {
      font-size: 50px;
      font-family: var(--primary-font);
      color: var(--font-color);
      font-weight: 400;
      text-align: center;
    }

    .and {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 40px;
      color: var(--font-color);
      font-weight: 500;
      font-family: var(--primary-font);
      text-align: center;
      margin-top: 10px;
    }


    @media screen and (max-width: 562px) {
      .invitation-card {
        min-height: 100vh;
        background-image: url("https://ecsiondevstorage.blob.core.windows.net/wedding-storage/5E2AD56E-E59D-4018-A6BD-EA3F3668D15D.png");
      }

      .invitation-title {
        font-size: 30px;
      }

      .your-name,
      .partner-name {
        font-size: 50px;
      }

    }
  </style>
