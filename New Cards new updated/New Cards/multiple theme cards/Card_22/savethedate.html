.invitation-card {
  max-width: 562px;
            width: 100%;
            height: 787px;
  flex-direction: column;
  display: flex;
  padding: 30px 30px;
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  align-items: center;
  justify-content:center;
  margin: 0 auto;
  background-color: var(--primary-color);
  position: relative;
  background-image: url("https://ecsiondevstorage.blob.core.windows.net/wedding-storage/4D5521FF-73C7-4248-BB52-2F20EF27A464.png");
}
.invitation-description {
    font-size: 16px;
    color: var(--secondary-color);
    font-family: var(--secondary-font);
    text-align: center;
    max-width: 350px;
    letter-spacing: 1px;
    line-height: 1.6;
    margin-top: 4px;
    margin-bottom: 10px;
}
.invitation-date {
  font-size: 16px;
  
  letter-spacing: 2px;
  color: var(--secondary-color);
  font-family: var(--secondary-font);
  text-align: center;
}
.invitation-time {
  font-size: 16px;
  color: var(--secondary-color);
  font-family: var(--secondary-font);
    
    letter-spacing: 2px;
    max-width: 122px;
    margin: 0 auto;
    line-height: 1.3;
    text-align: center;
}
.groom-bride-section {
  margin-top: 15px;
  text-align: center;
}
.your-name, .partner-name {
    color: var(--font-color);
    font-size: 60px;
    font-weight: 500;
    font-family: var(--primary-font);
    line-height: 60px;
    margin-top: 30px;
}
.your-parent-name {
    font-size: 16px;
  color: var(--secondary-color);
  font-family: var(--secondary-font);
  text-align: center;
  letter-spacing: 2px;
  line-height: 1.2;
  
  margin-bottom: 10px;
    
}
.partner-parent-name {
    font-size: 16px;
  color: var(--secondary-color);
  font-family: var(--secondary-font);
  text-align: center;
  letter-spacing: 2px;
  line-height: 1.2;
  
  margin-bottom: 10px;
  
}
.and {
    font-size: 39px;
    font-family: var(--primary-font);
    color: var(--font-color);
    margin: 4px 0px;
}
.invitation-title {
            color: var(--font-color);
            font-family: var(--primary-font);
            font-size: 46px;
            font-weight: 500;

        }
.invitation-day {
  font-size: 14px;
  color: var(--secondary-color);
  font-family: var(--secondary-font);
    font-weight: 500;
    padding-right: 10px;
}
 .invitation-address {
  font-size: 16px;
  color: var(--secondary-color);
  font-family: var(--secondary-font);
    max-width: 172px;
    
    line-height: 1.4;
    border-right: 2px solid var(--secondary-color);
    margin-right: 15px;
    font-style: italic;
    padding: 10px 0px;
    text-align: center;
}
.address-date-time-section {
  display: flex;
    justify-content: space-between;
    margin-top: 40px;
    align-items: center;
}


.invitation-date-section{
  align-items: baseline;
    display: flex;
    padding-top: 5px;
    margin-top: 20px;
    margin-bottom: 3px;
  
}
.following-party {
  font-family: var(--primary-font);
  font-size: 24px;
  color: var(--font-color);
  font-weight: 500;
  text-transform: capitalize;
  font-style: italic;
  margin-top: 40px;
  text-align: center;
}
.couple-img img{
    max-width: 145px;
    position: absolute;
    bottom: 0;
    right: 6px;
}
