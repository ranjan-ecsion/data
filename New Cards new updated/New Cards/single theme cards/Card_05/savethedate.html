<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save the Date</title>
    <link rel="preconnect" href="https://perfectlywed.in/" crossorigin="">
    <link href="https://perfectlywed.in/wp-content/uploads/fonts/custom-fonts/font-style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&display=swap');


        .invitation-card {
            width: 100%;
            max-width: 562px;
            height: 787px;
            flex-direction: column;
            display: flex;
            padding: 30px 30px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            text-align: center;
            background-image: url("https://ecsiondevstorage.blob.core.windows.net/wedding-storage/DC8E436A-78DF-404A-839F-29FFB3B281E8.png");
        }

        .groom-bride-section {

            margin-bottom: 10px;
            width: 100%;
            justify-content: center;
            gap: 10px;
            align-items: center;
        }

        .your-name,
        .partner-name {
            font-size: 34px;
            color: #91593B;
            font-family: "Playfair Display", serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            line-height: 38px;
            margin-top: 10px;
        }



        .and {
            margin-bottom: 10px;
            font-size: 22px;
            color: #464646;
            font-family: "laurentine";
            margin: 20px 0px;
        }

        .invitation-title {
            max-width: 350px;
            font-size: 40px;
            color: #91593B;
            font-family: "laurentine";
            margin-top: 25px;
            margin-bottom: 15px;
            letter-spacing: 1px;

        }

        .invitation-description {

            font-size: 16px;
            color: #464646;
            font-family: "Montserrat", sans-serif;

            max-width: 350px;

            font-weight: 500;
            margin-bottom: 10px;

        }


        .invitation-time {
            font-weight: 500;
            font-size: 16px;
            color: #464646;
            font-family: "Montserrat", sans-serif;

            margin: 10px 0px;
        }

        .invitation-address {
            text-align: center;
            font-size: 16px;
            color: #464646;
            font-family: "Montserrat", sans-serif;

            line-height: 1.5;
            font-weight: 500;
            margin-bottom: 25px;
            max-width: 300px;
        }

        .invitation-date-section {
            display: flex;
            align-items: center;
            border-bottom: 1px solid #91593b;
            max-width: 270px;
            width: 100%;
            justify-content: center;
            margin-bottom: 10px;
        }

        .invitation-month {
            font-size: 16px;
            padding-left: 15px;
            color: #91593B;
            font-family: "Montserrat", sans-serif;
            font-weight: 500;

        }

        .invitation-date {
            font-size: 28px;
            font-weight: 600;

            color: #91593B;
            font-family: "Montserrat", sans-serif;
            border-left: 1px solid #91593b;
            border-right: 1px solid #91593b;
            margin-bottom: 5px;
            padding: 0px 8px;
            line-height: 40px;
        }

        .invitation-day {
            font-size: 16px;
            color: #91593B;
            font-family: "Montserrat", sans-serif;
            padding-right: 15px;
            font-weight: 500;

        }

        .following-party {
            font-size: 16px;
            font-style: italic;
            font-family: "Montserrat", sans-serif;
            color: #464646;
            font-weight: 500;

        }

        .your-parent-name,
        .partner-parent-name {
            margin-top: 4px;
        }




        @media screen and (max-width: 562px) {
            .invitation-card {
                min-height: 100vh;
                background-image: url("https://ecsiondevstorage.blob.core.windows.net/wedding-storage/0F580B02-9D0C-490C-95E3-211D41EBB638.png");

            }

            .couple-img img {
                width: 118px;
            }

            .invitation-title {
                font-size: 30px;

            }

            .invitation-description,
            .your-parent-name,
            .partner-parent-name,
            .invitation-time,
            .invitation-address,
            .following-party {
                font-size: 14px;
            }

            .your-name,
            .partner-name {
                font-size: 28px;

            }

            .your-parent-name,
            .partner-parent-name {
                margin-top: 0px;
            }

            .and {
                font-size: 20px;
            }

            .invitation-date {
                font-size: 24px;
            }
        }
    </style>
</head>

<body>


    <div class="invitation-card ">
        <div class="couple-img mt-lg-3"> <img
                src="https://ecsiondevstorage.blob.core.windows.net/wedding-storage/8626B179-9364-408A-8397-B7DDD1E560CB.png"
                alt="Elements" /></div>


        <div class="invitation-title ">
            <!-- ${contentJson["invitation-title"]} -->
            Save the Date

        </div>
        <div class="invitation-description">
            <!-- ${contentJson["invitation-description"]} -->
            Request your gracious presence at the Wedding of their daughter

        </div>
        <div class="groom-bride-section">
            <div>
                <div class="your-name">
                    <!-- ${contentJson["your-name"]} -->
                    EESHA

                </div>
                
            </div>
            <div class="and">With</div>
            <div>
                <div class="partner-name mt-0">
                    <!-- ${contentJson["partner-name"]} -->
                    CHIRAG

                </div>
                
            </div>

        </div>
        <div class="invitation-date-section">
            <div class="invitation-day">
                <!-- ${contentJson["invitation-day"]} -->
                Saturday
            </div>
            <div class="invitation-date">
                <!-- ${contentJson["invitation-date"]} -->
                24

            </div>

            <div class="invitation-month">
                <!-- ${contentJson["invitation-month-text"]} -->
                October

            </div>
        </div>
        <div class="invitation-time ">
            <!-- ${contentJson["invitation-time"]} -->
            From 4:00pm Saturday onwards
        </div>
        <div class="invitation-address">
            <!-- ${contentJson["invitation-address"]} -->
            Ceremony Sta. Mery Church Reception Hotel Palace
        </div>
        <div class="following-party">
            <!-- ${contentJson["following-party"]} -->
            Following The Party
        </div>

    </div>

</body>

</html>
