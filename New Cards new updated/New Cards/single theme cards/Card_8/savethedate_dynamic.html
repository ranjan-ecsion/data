<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Save the date</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://perfectlywed.in/" crossorigin="">
    <link href="https://perfectlywed.in/wp-content/uploads/fonts/custom-fonts/font-style.css" rel="stylesheet">


    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        @import url('https://fonts.googleapis.com/css2?family=Alex+Brush&family=Bonheur+Royale&family=Charmonman:wght@400;700&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Italianno&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        

        /* :root {
            --primary-color: #ffffff00;
            --secondary-color: #464646;
            --font-color: #91593B;
            --primary-font: "louvreAndVenus";
            --secondary-font: "Montserrat", sans-serif;
            --body-font: "Playfair Display", serif;
        } */

        .invitation-card {
            max-width: 562px;
            width: 100%;
            height: 787px;
            flex-direction: column;
            display: flex;
            padding: 30px 30px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            align-items: center;
            justify-content: flex-start;
            margin: 0 auto;
            text-align: center;
            background-image: url("\${contentJson['bgImage']}");
        }

        .invitation-description {
            font-size: 14px;
            font-family: ${contentJson['secondaryFont']};
            color: ${contentJson['textColor']};
            font-weight: 600;
            font-style: italic;
            max-width: 330px;
        }

        .groom-bride-section {
            margin: 15px 0px;
            line-height: 1.2;
        }

        .invitation-time {
            font-size: 14px;
            font-family: ${contentJson['secondaryFont']};
            color: ${contentJson['textColor']};
            font-weight: 600;
            font-style: italic;
            margin-top: 25px;
        }

        .invitation-address {
            font-size: 14px;
            font-family: ${contentJson['secondaryFont']};
            color: ${contentJson['textColor']};
            line-height: 1.5;
            font-weight: 600;
            font-style: italic;
            margin: 0px auto;
            padding: 10px 0px;
            max-width: 270px;
        }

        .invitation-title {
            font-size: 60px;
            color: ${contentJson['primaryColor']};
            font-family: ${contentJson['primaryFont']};
            font-weight: 600;

        }

        .invitation-date {
            font-size: 20px;
            font-family: ${contentJson['secondaryFont']};
            color: ${contentJson['textColor']};
            text-transform: uppercase;
            font-weight: 700;
            border-top: 1px solid ${contentJson['primaryColor']};
            border-bottom: 1px solid ${contentJson['primaryColor']};
            padding: 10px 0px;
            max-width: 200px;
            width: 100%;
            margin: 0 auto;
            margin-top: 23px;
        }

        .following-party {
            font-family: ${contentJson['secondaryFont']};
            color: ${contentJson['textColor']};
            font-size: 14px;
            font-weight: 600;
            font-style: italic;

        }

        .your-name,
        .partner-name,
        .and {
            font-size: 40px;
            font-family: ${contentJson['tertiaryFont']};
            color: ${contentJson['primaryColor']};
            font-weight: 500;
            margin-bottom: 8px;
            line-height: 1;


        }

        .couple-img {
            background-size: contain;
            background-position: center;
            max-width: 310px;
            max-height: 240px;
            width: 100%;
            height: 100%;
            background-repeat: no-repeat;
        }

        @media (max-width: 562px) {
            .invitation-card {
                background-image: url("\${contentJson['bgResponsiveImage']}");
            }

            .your-name,
            .partner-name,
            .and {
                font-size: 30px;
            }

            .invitation-title {
                font-size: 36px;
                margin-top: 20px;
            }

            .invitation-date-section {
                font-size: 24px;
            }

            .invitation-time,
            .invitation-address {
                font-size: 14px;
            }

            .invitation-description {
                font-size: 14px;
            }

            .following-party {
                font-size: 14px;
                padding: 15px 0;
            }
            .couple-img {
    
    max-width: 201px;
    max-height: 144px;
    
}
        }
    </style>
</head>

<body>

    <div class="invitation-card">
        <div>
            <img src="https://ecsiondevstorage.blob.core.windows.net/wedding-storage/B3B0A98A-7036-4C22-937D-20E57B3B0E29.png"
                class="img-fluid" alt="Invitation Image" />
        </div>
        <div class="invitation-title ">
            <!-- Save the date -->
            ${contentJson["invitation-title"]}
        </div>

        <div class="invitation-description">
            <!-- Request your gracious presence at the Wedding of their daughter -->
            ${contentJson["invitation-description"]}
        </div>


        <div class=" couple-img d-flex flex-column justify-content-center align-items-center"
            style="background-image: url('https://ecsiondevstorage.blob.core.windows.net/wedding-storage/B7DAE4D1-4D07-40C4-9DCA-6031FA0BBC90.png');">
            <div class="groom-bride-section ">
                <div>
                    <div class="your-name">
                        <!-- Eesha -->
                        ${contentJson["your-name"]}</div>


                    </div>
                    <div class="and">&</div>
                    <div>
                        <div class="partner-name mt-2">
                            <!-- Chirag -->
                            ${contentJson["partner-name"]}</div>

                        </div>

                    </div>


                </div>
                <div class="invitation-date">
                    <!-- 23 AUGUST 2027 -->
                    ${contentJson["invitation-full-date"]}
                </div>
                <div class="invitation-time ">
                    <!-- From 4:00pm Saturday onwards -->
                    ${contentJson["invitation-time"]}
                </div>
                <div class="invitation-address ">
                    <!-- Ceremony Sta. Mery Church Reception Hotel Palace -->
                    ${contentJson["invitation-address"]}
                </div>
                <div class="following-party ">
                    <!-- FOLLOWING THE PARTY -->
                    ${contentJson["following-party"]}</div>
                </div>

                <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
                <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
