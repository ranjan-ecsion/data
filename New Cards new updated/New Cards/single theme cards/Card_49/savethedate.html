<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save the Date</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://perfectlywed.in/" crossorigin="">
    <link href="https://perfectlywed.in/wp-content/uploads/fonts/custom-fonts/font-style.css" rel="stylesheet">



    <style>
        .invitation-card {
            max-width: 562px;
            width: 100%;
            height: 787px;
            flex-direction: column;
            display: flex;
            padding: 30px 30px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            text-align: center;
            background-image: url("https://ecsiondevstorage.blob.core.windows.net/wedding-storage/FF54E9BF-E39C-4117-A6F6-DA99D9A5657B.png");
        }

        .invitation-description {
            font-size: 14px;
            color: #68173c;
            font-family: "Open Sans", sans-serif;
            font-weight: 600;
            max-width: 250px;
            margin-top: 10px;
        }

        .groom-bride-section {
            align-items: center;
            margin-top: 26px;
        }

        .partner-name {
            font-family: "winlove";
            color: #68173c;
            font-size: 26px;
            font-weight: 500;
        }

        .your-name {
            font-family: "winlove";
            color: #68173c;
            font-size: 26px;
            font-weight: 500;
        }

        .and {
            font-size: 24px;
            color: #68173c;
            margin: 5px 0;
            font-weight: 500;
            font-family: "winlove";
            margin-top: 10px;
        }

        .invitation-title {
            font-family: "winlove";
            color: #68173c;
            font-size: 30px;
            font-weight: 500;
            max-width: 370px;
        }

        .invitation-day {
            border-top: 1px solid #68173c;
            border-bottom: 1px solid #68173c;
            font-size: 14px;
            font-family: "Open Sans", sans-serif;
            color: #68173c;
            font-weight: 500;
            padding: 0px 10px;
        }

        .invitation-date {
            font-size: 45px;
            color: #68173c;
            line-height: 32px;
            font-weight: 600;
            font-family: "Open Sans", sans-serif;
        }

        .invitation-address {
            font-size: 16px;
            color: #68173c;
            font-family: "Open Sans", sans-serif;
            max-width: 210px;
            font-weight: 500;
            margin-top: 20px;
        }


        .invitation-time {
            border-top: 1px solid #68173c;
            border-bottom: 1px solid #68173c;
            font-size: 16px;
            font-family: "Open Sans", sans-serif;
            color: #68173c;
            font-weight: 500;
        }

        .invitation-date-section {
            align-items: center;
            margin-top: 20px;
            display: flex;
            gap: 12px;
        }

        .invitation-year {
            font-size: 16px;
            color: #68173c;
            font-weight: 500;
            font-family: "Open Sans", sans-serif;
            line-height: 35px;
        }

        .invitation-month {
            line-height: 30px;
            font-size: 16px;
            font-family: "Open Sans", sans-serif;
            letter-spacing: 1px;
            font-weight: 500;
            color: #68173c;
        }

        .following-party {
            font-family: "Open Sans", sans-serif;
            font-weight: 500;
            font-size: 14px;
            color: #68173c;
            margin-top: 100px;
        }

        .groom-bride-section {
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            width: 100%;
            max-width: 288px;
            min-height: 204px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;

        }



        @media (max-width: 562px) {
            .invitation-card {
                background-image: url('https://ecsiondevstorage.blob.core.windows.net/wedding-storage/1908DDB6-190E-40AA-8EA9-EB66B5C147B7.png');
            }


            .following-party {
                font-size: 16px
            }

            .invitation-text {
                font-size: 16px;
            }


            .invitation-title {
                font-size: 26px;
            }

            .your-name,
            .partner-name {
                font-size: 26px;
            }

            .and {
                font-size: 26px;
            }

            .groom-bride-section {
                margin-top: 25px;
            }
        }
    </style>
</head>

<body>
    <div class="invitation-card">
        <div class="invitation-title">
            Save The Date
            <!-- ${contentJson["invitation-title"]} -->
        </div>
        <div class="invitation-description">
            Request Your Gracious Presence At The Wedding Of Their Daughter
            <!-- ${contentJson["invitation-description"]} -->
        </div>
        <div class="groom-bride-section"
            style="background-image: url(https://ecsiondevstorage.blob.core.windows.net/wedding-storage/994ED721-FC2A-4E9C-841F-F653CFD64471.png);">
            <div class="your-name">
                Leena
                <!-- ${contentJson["your-name"]} -->
            </div>
            <div class="and">&</div>
            <div class="partner-name">
                Chirag
                <!-- ${contentJson["partner-name"]} -->
            </div>
        </div>
        <div class="invitation-date-section">
            <div class="invitation-day">
                Saturday
                <!-- ${contentJson["invitation-week-day"]} -->
            </div>
            <div class="invitation-completedate">
                <div class="invitation-month ">
                    February
                    <!-- ${contentJson["invitation-month-text"]} -->
                </div>
                <div class=" invitation-date">
                    28
                    <!-- ${contentJson["invitation-week-day"]} -->
                </div>
                <div class="invitation-year ">
                    2025
                    <!-- ${contentJson["invitation-year"]} -->
                </div>
            </div>
            <div class="invitation-time">
                at 5 pm
                <!-- ${contentJson["invitation-time"]} -->
            </div>
        </div>
        <div class="invitation-address">
            Ceremony Sta. Mery Church Reception Hotel Palace
            <!-- ${contentJson["invitation-address"]} -->
        </div>
        <div class="following-party">
            Reception to follow
            <!-- ${contentJson["following-party"]} -->
        </div>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
