<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Save The Date</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://perfectlywed.in/" crossorigin="">
    <link href="https://perfectlywed.in/wp-content/uploads/fonts/custom-fonts/font-style.css" rel="stylesheet">


    <style>
        @import url("https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");


        .invitation-card {
            max-width: 562px;
            width: 100%;
            height: 787px;
            flex-direction: column;
            display: flex;
            padding: 30px 30px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            text-align: center;
            background-image: url("https://ecsiondevstorage.blob.core.windows.net/wedding-storage/E4A67543-B567-48F0-841C-8F8B04830877.png");

        }

        .invitation-title {
            font-size: 50px;
            color: #000;
            font-family: "bailey";
            font-weight: 500;
            max-width: 370px;
        }

        .invitation-description {
            font-family: "Poppins";
            color: #000;
            font-size: 14px;
            font-weight: 400;
            max-width: 250px;
        }

        .groom-bride-section {
            line-height: 1;
            margin-top: 30px;
        }

        .your-name {
            font-size: 56px;
            font-family: "bailey";
            color: #000;
            font-weight: 500;
        }

        .and {
            margin-right: 10px;
            color: #000;
            font-weight: 500;
            font-family: "bailey";
            font-size: 32px;
            margin-left: 45px;
        }

        .partner-name {
            font-size: 56px;
            font-family: "bailey";
            color: #000;
            font-weight: 500;
        }

        .invitation-day {
            border-top: 2px solid #000;
            border-bottom: 2px solid #000;
            font-size: 14px;
            font-family: "Poppins";
            color: #000;
            font-weight: 500;
            padding: 0px 10px;
        }

        .invitation-date {
            font-size: 45px;
            color: #000;
            line-height: 32px;
            font-weight: 600;
            font-family: "Poppins";
        }

        .invitation-address {
            font-size: 14px;
            color: #000;
            font-family: "Poppins";
            font-weight: 400;
            max-width: 210px;
            margin: 10px 0px;
        }

        .invitation-time {
            border-top: 2px solid #000;
            border-bottom: 2px solid #000;
            font-size: 14px;
            font-family: "Poppins";
            color: #000;
            font-weight: 500;
        }

        .invitation-date-section {
            align-items: center;
            margin-top: 30px;
            display: flex;
            gap: 12px;
            margin-right: 20px;
        }

        .invitation-year {
            font-size: 14px;
            color: #000;
            font-weight: 500;
            font-family: "Poppins";
            line-height: 35px;
        }

        .invitation-month {
            line-height: 30px;
            font-size: 14px;
            font-family: "Poppins";
            letter-spacing: 1px;
            font-weight: 500;
            color: #000;
        }

        .following-party {
            font-family: "bailey";
            font-size: 20px;
            color: #000;
            font-weight: 500;
        }


        @media (max-width: 562px) {
            .invitation-card {
                background-image: url('https://ecsiondevstorage.blob.core.windows.net/wedding-storage/39DB2A63-A092-4443-9E4D-7CBCBEA54D63.png');
            }


            .following-party {
                font-size: 16px
            }

            .invitation-text {
                font-size: 16px;
            }


            .invitation-title {
                font-size: 48px;
            }

            .your-name,
            .partner-name {
                font-size: 56px;
            }

            .and {
                font-size: 32px;
            }

            .groom-bride-section {
                margin-top: 5px;
            }
        }
    </style>
</head>

<body>
    <div class="invitation-card">
        <div class="invitation-title">
            <!-- ${contentJson["invitation-title"]} -->
            Save The Date
        </div>

        <div class="invitation-description">
            Request your gracious presence at the Wedding of their daughter
            <!-- ${contentJson["invitation-description"]} -->
        </div>
        <div class="groom-bride-section">
            <div class="your-name">
                Leena
                <!-- ${contentJson["your-name"]} -->
            </div>

            <div class="d-flex">
                <div class="and">and</div>
                <div class="partner-name">
                    Chirag
                    <!-- ${contentJson["partner-name"]} -->
                </div>
            </div>

        </div>
        <div class="invitation-date-section">
            <div class="invitation-day">
                Sunday
                <!-- ${contentJson["invitation-week-day"]} -->
            </div>
            <div class="invitation-completedate">
                <div class="invitation-month ">
                    February
                    <!-- ${contentJson["invitation-month-text"]} -->
                </div>
                <div class=" invitation-date">
                    28
                    <!-- ${contentJson["invitation-date"]} -->
                </div>
                <div class="invitation-year ">
                    2026
                    <!-- ${contentJson["invitation-year"]} -->
                </div>
            </div>
            <div class="invitation-time">
                at 5 pm
                <!-- ${contentJson["invitation-time"]} -->
            </div>
        </div>
        <div class="invitation-address">
            Ceremony Sta. Mery Church Reception Hotel Palace
            <!-- ${contentJson["invitation-address"]} -->
        </div>
        <div class="following-party">
            Reception to follow
            <!-- ${contentJson["following-party"]} -->
        </div>
    </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
