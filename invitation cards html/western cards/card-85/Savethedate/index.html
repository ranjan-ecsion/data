<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Save the Date</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
  <div class="invitation-card">
    <div class="row w-100">
      <div class="col-3">
        <div class="invitation-title">
          Save the date
        </div>
      </div>
      <div class="col-7">
        <div class="couple-bg-img">
          <img
            src="https://ecsiondevstorage.blob.core.windows.net/wedding-storage/334E6BAA-640F-4996-89E2-A38143938F5E.png"
            alt="" class="couple-img">
        </div>
      </div>
      <div class="col-2">
        <div>
          <img
            src="https://ecsiondevstorage.blob.core.windows.net/wedding-storage/03E52D76-CA17-4A90-B909-E2D4AD470F75.png"
            alt="" class="top-img">

        </div>
      </div>
    </div>
    <div class="row w-100">
      <div class="col-12">
        <div class="groom-bride-section">
          <div class="your-name">Rachel</div>
          <div class="and">and</div>
          <div class="partner-name">Andrew</div>
        </div>
        <div class="invitation-date-section">
          15.11.2025
        </div>
        <div class="invitation-time">from <span>4:00 pm</span> onwards</div>
        <div class="invitation-address">
          center point hotel, nagpur
        </div>
      </div>
    </div>

  </div>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
