<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Save the Date</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <div class="invitation-card">
     <div class="row w-100">
      <div class="col-3 p-0">
       <div class="icon-date-section">
        <div>
          <img src="https://ecsiondevstorage.blob.core.windows.net/wedding-storage/2EB5394A-372A-4693-9C6A-031E5923E618.png" alt="" class="top-icon">
        </div>
        <div class="invitation-date-section">
          <div class="invitation-date">09</div>
          <div class="invitation-month">10</div>
          <div class="invitation-year">25</div>

        </div>
       </div>
      </div>
      <div class="col-9">
        <div class="invitation-title">
          save
          the
          date
        </div>
    
      </div>
     </div>
     <div class="row w-100">
      <div class="col-12">
        <div>
          <div class="groom-bride-section">
            <div class="your-name">Samantha</div>
            <div class="and">and</div>
            <div class="partner-name">Andrew</div>
          </div>
          <div class="invitation-time">from <span>4:00 pm</span>  onwards</div>
          <div class="invitation-address">center point hotel, nagpur</div>
        </div>
      </div>
     </div>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
