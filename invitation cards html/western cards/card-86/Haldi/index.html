<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Haldi</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <div
      class="invitation-card"
      style="
        background-image: url('https://ecsiondevstorage.blob.core.windows.net/wedding-storage/79C193AD-BDE5-470B-8710-4BEFAEB19B17.png');
      "
    >
      <div class="row w-100">
        <div class="col-2">
          <div class="d-flex justify-content-center align-items-center h-100">
          <div class="invitation-time"><span>4:00 pm</span> onwards</div>
          </div>
        </div>
        <div class="col-8">
        <div class="couple-img-wrapper">
          <img
            src="https://ecsiondevstorage.blob.core.windows.net/wedding-storage/AE7E17E3-B025-4912-8FC0-27AEA7076304.png"
            alt=""
            class="couple-img"
          />
        </div>
        </div>
        <div class="col-2">
          <div class="d-flex justify-content-center align-items-center h-100">
            <div class="invitation-date-section">
              <div class="invitation-month">june</div>
              <div class="invitation-date">25</div>
              <div class="invitation-year">2025</div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="invitation-title">Haldi</div>
          <div class="groom-bride-section">
            <div class="your-name">Michel</div>
            <div class="and">&</div>
            <div class="partner-name">Jill</div>
          </div>
          <div class="invitation-address">center point hotel, nagpur</div>
        </div>
      </div>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
